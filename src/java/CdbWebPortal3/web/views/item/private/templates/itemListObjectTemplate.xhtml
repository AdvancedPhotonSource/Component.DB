<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="itemListObjectTemplateBase.xhtml">


    <ui:define name="idColumn">
        <p:column sortBy="#{itemObject.id}" headerText="Id"
                  filterBy="#{itemObject.id}" filterMatchMode="contains"
                  filterValue="#{entityController.filterById}"
                  rendered="#{entityController.displayId}" >
            <h:outputText value="#{itemObject.id}" />
        </p:column>
    </ui:define>

    <ui:define name="nameColumn" >
        <p:column sortBy="#{itemObject.name}" headerText="Name"
                  filterBy="#{itemObject.name}" filterMatchMode="contains"
                  filterValue="#{entityController.filterByName}"
                  filterable="#{filterable}"
                  sortable="#{sortable}"
                  rendered="#{entityController.displayName}" >
            <f:attribute name="exportValue" value="#{itemObject.name}"/>
            <h:outputLink value="../item/view.xhtml?id=#{itemObject.id}" title="View #{entityTypeName} details"> 
                <h:outputText value="#{itemObject.name}" />
            </h:outputLink>
        </p:column>

    </ui:define>

    <ui:define name="qrIdColumn">
        <p:column sortBy="#{itemObject.qrId}" headerText="QrId"
                  filterBy="#{itemObject.qrIdDisplay}" filterMatchMode="contains"
                  filterValue="#{entityController.filterByQrId}"
                  filterable="#{filterable}"
                  sortable="#{sortable}"
                  rendered="#{entityController.displayQrId}" >
            <h:outputText value="#{itemObject.qrIdDisplay}" />
        </p:column>
    </ui:define>

    <ui:define name="itemIdentifier1Column">
        <p:column sortBy="#{itemObject.itemIdentifier1}" 
                  headerText="#{entityController.itemIdentifier1Title}"
                  filterBy="#{itemObject.itemIdentifier1}"
                  filterValue="#{entityController.filterByItemIdentifier1}"
                  filterable="#{filterable}"
                  sortable="#{sortable}"
                  rendered="#{entityController.displayItemIdentifier1}">
            <h:outputText value="#{itemObject.itemIdentifier1}" />
        </p:column>
    </ui:define>

    <ui:define name="itemIdentifier2Column">
        <p:column sortBy="#{itemObject.itemIdentifier2}" 
                  headerText="#{entityController.itemIdentifier2Title}"
                  filterBy="#{itemObject.itemIdentifier2}"
                  filterValue="#{entityController.filterByItemIdentifier2}"
                  filterable="#{filterable}"
                  sortable="#{sortable}"
                  rendered="#{entityController.displayItemIdentifier2}">
            <h:outputText value="#{itemObject.itemIdentifier2}" />
        </p:column>
    </ui:define>

    <ui:define name="itemTypeColumn"> 
        <p:column sortBy="#{itemObject.itemTypeString}"
                  headerText="Type"
                  filterBy="#{itemObject.itemTypeString}"
                  filterable="#{filterable}"
                  sortable="#{sortable}"
                  rendered="#{entityController.displayItemType}"
                  >
            <f:attribute name="exportValue" value="#{itemObject.itemTypeString}"/>
            <ul>
                <ui:repeat value="#{itemObject.itemTypeList}" var="itemTypeObject">
                    <li>
                        <h:outputText value="#{itemTypeObject.name}" />
                    </li>
                </ui:repeat>
            </ul>
        </p:column>
    </ui:define>

    <ui:define name="itemCategoryColumn" > 
        <p:column sortBy="#{itemObject.itemCategoryString}"
                  headerText="Category"
                  filterBy="#{itemObject.itemCategoryString}"
                  filterOptions="#{itemCategoryController.availableItemsForSelectOne}"
                  filterable="#{filterable}"
                  sortable="#{sortable}"
                  rendered="#{entityController.displayItemCategory}"
                  >

            <f:attribute name="exportValue" value="#{itemObject.itemCategoryString}"/>
            <ul>
                <ui:repeat value="#{itemObject.itemCategoryList}" var="itemCategoryObject">
                    <li>
                        <h:outputText value="#{itemCategoryObject.name}" />
                    </li>
                </ui:repeat>
            </ul>
        </p:column>
    </ui:define>

    <ui:define name="itemSourceColumn" > 
        <p:column sortBy="#{itemObject.itemSourceString}" 
                  headerText="Sources"
                  filterBy="#{itemObject.itemSourceString}"
                  filterValue="#{entityController.filterByItemSources}"
                  filterable="#{filterable}"
                  sortable="#{sortable}"
                  rendered="#{entityController.displayItemSources}">

            <f:attribute name="exportValue" value="#{itemObject.itemSourceString}"/>
            <ul>
                <ui:repeat value="#{itemObject.itemSourceList}" var="itemSource">
                    <li>
                        <h:outputText value="#{itemSource.source.name}" />
                    </li>
                </ui:repeat>
            </ul>
        </p:column>
    </ui:define>

    <ui:define name="derivedFromItemColumn" > 
        <p:column headerText="#{entityController.derivedFromItemTitle}"
                  rendered="#{entityController.displayDerivedFromItem}"
                  filterBy="#{itemObject.derivedFromItem.name}"
                  sortBy="#{itemObject.derivedFromItem.name}"
                  filterable="#{filterable}"
                  sortable="#{sortable}"
                  filterValue="#{componentInventoryEntityTypeViewController.filterByName}">
            <h:outputText value="#{itemObject.derivedFromItem.name}"/>
        </p:column>
    </ui:define>

    <ui:define name="descriptionColumn" > 
        <p:column sortBy="#{itemObject.description}" headerText="Description" 
                  filterBy="#{itemObject.description}" filterMatchMode="contains"
                  filterValue="#{entityController.filterByDescription}"
                  filterable="#{filterable}"
                  sortable="#{sortable}"
                  rendered="#{entityController.displayDescription}">
            <h:outputText value="#{itemObject.description}"/>
        </p:column>
    </ui:define>

</ui:composition>
