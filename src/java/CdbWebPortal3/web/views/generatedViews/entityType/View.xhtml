<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewEntityTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewEntityTypeLabel_id}"/>
                    <h:outputText value="#{entityTypeController.selected.id}" title="#{resources.ViewEntityTypeTitle_id}"/>
                    <h:outputText value="#{resources.ViewEntityTypeLabel_name}"/>
                    <h:outputText value="#{entityTypeController.selected.name}" title="#{resources.ViewEntityTypeTitle_name}"/>
                    <h:outputText value="#{resources.ViewEntityTypeLabel_description}"/>
                    <h:outputText value="#{entityTypeController.selected.description}" title="#{resources.ViewEntityTypeTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entityTypeController.destroyAndView}" value="#{resources.ViewEntityTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewEntityTypeEditLink}"/>
                <br />
                <h:commandLink action="#{entityTypeController.prepareCreate}" value="#{resources.ViewEntityTypeCreateLink}" />
                <br />
                <h:commandLink action="#{entityTypeController.prepareList}" value="#{resources.ViewEntityTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewEntityTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
