<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/template.xhtml">

                            <f:facet name="header">

                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemElementRelationshipHistoryTitle_relationshipDetails}"/>

                        <h:column>

                        <h:column>

                                <h:outputText value="#{resources.ListItemElementRelationshipHistoryTitle_resourceTypeId}"/>

                            <h:outputText value="#{item.resourceTypeId}"/>

                        <h:column>

                                <h:outputText value="#{resources.ListItemElementRelationshipHistoryTitle_enteredByUserId}"/>
