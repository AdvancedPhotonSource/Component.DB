<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListItemConnectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListItemConnectorEmpty}" rendered="#{itemConnectorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemConnectorController.items.rowCount > 0}">
                    <h:outputText value="#{itemConnectorController.pagination.pageFirstItem + 1}..#{itemConnectorController.pagination.pageLastItem + 1}/#{itemConnectorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itemConnectorController.previous}" value="#{resources.Previous} #{itemConnectorController.pagination.pageSize}" rendered="#{itemConnectorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itemConnectorController.next}" value="#{resources.Next} #{itemConnectorController.pagination.pageSize}" rendered="#{itemConnectorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itemConnectorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemConnectorTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemConnectorTitle_label}"/>
                            </f:facet>
                            <h:outputText value="#{item.label}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemConnectorTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemConnectorTitle_itemId}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemConnectorTitle_connectorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.connectorId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itemConnectorController.prepareView}" value="#{resources.ListItemConnectorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemConnectorController.prepareEdit}" value="#{resources.ListItemConnectorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemConnectorController.destroy}" value="#{resources.ListItemConnectorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itemConnectorController.prepareCreate}" value="#{resources.ListItemConnectorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListItemConnectorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
