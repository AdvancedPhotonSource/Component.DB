<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewItemCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewItemCategoryLabel_id}"/>
                    <h:outputText value="#{itemCategoryController.selected.id}" title="#{resources.ViewItemCategoryTitle_id}"/>
                    <h:outputText value="#{resources.ViewItemCategoryLabel_name}"/>
                    <h:outputText value="#{itemCategoryController.selected.name}" title="#{resources.ViewItemCategoryTitle_name}"/>
                    <h:outputText value="#{resources.ViewItemCategoryLabel_description}"/>
                    <h:outputText value="#{itemCategoryController.selected.description}" title="#{resources.ViewItemCategoryTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemCategoryController.destroyAndView}" value="#{resources.ViewItemCategoryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewItemCategoryEditLink}"/>
                <br />
                <h:commandLink action="#{itemCategoryController.prepareCreate}" value="#{resources.ViewItemCategoryCreateLink}" />
                <br />
                <h:commandLink action="#{itemCategoryController.prepareList}" value="#{resources.ViewItemCategoryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewItemCategoryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
