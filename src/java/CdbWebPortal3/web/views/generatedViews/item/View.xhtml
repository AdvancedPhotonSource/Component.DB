<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewItemLabel_id}"/>
                    <h:outputText value="#{itemController.selected.id}" title="#{resources.ViewItemTitle_id}"/>
                    <h:outputText value="#{resources.ViewItemLabel_name}"/>
                    <h:outputText value="#{itemController.selected.name}" title="#{resources.ViewItemTitle_name}"/>
                    <h:outputText value="#{resources.ViewItemLabel_itemIdentifier1}"/>
                    <h:outputText value="#{itemController.selected.itemIdentifier1}" title="#{resources.ViewItemTitle_itemIdentifier1}"/>
                    <h:outputText value="#{resources.ViewItemLabel_itemIdentifier2}"/>
                    <h:outputText value="#{itemController.selected.itemIdentifier2}" title="#{resources.ViewItemTitle_itemIdentifier2}"/>
                    <h:outputText value="#{resources.ViewItemLabel_qrId}"/>
                    <h:outputText value="#{itemController.selected.qrId}" title="#{resources.ViewItemTitle_qrId}"/>
                    <h:outputText value="#{resources.ViewItemLabel_description}"/>
                    <h:outputText value="#{itemController.selected.description}" title="#{resources.ViewItemTitle_description}"/>
                    <h:outputText value="#{resources.ViewItemLabel_domainId}"/>
                    <h:outputText value="#{itemController.selected.domainId}" title="#{resources.ViewItemTitle_domainId}"/>
                    <h:outputText value="#{resources.ViewItemLabel_derivedFromItemId}"/>
                    <h:outputText value="#{itemController.selected.derivedFromItemId}" title="#{resources.ViewItemTitle_derivedFromItemId}"/>
                    <h:outputText value="#{resources.ViewItemLabel_entityInfoId}"/>
                    <h:outputText value="#{itemController.selected.entityInfoId}" title="#{resources.ViewItemTitle_entityInfoId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemController.destroyAndView}" value="#{resources.ViewItemDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewItemEditLink}"/>
                <br />
                <h:commandLink action="#{itemController.prepareCreate}" value="#{resources.ViewItemCreateLink}" />
                <br />
                <h:commandLink action="#{itemController.prepareList}" value="#{resources.ViewItemShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewItemIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
