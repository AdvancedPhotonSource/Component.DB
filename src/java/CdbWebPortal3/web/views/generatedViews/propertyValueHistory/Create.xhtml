<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreatePropertyValueHistoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreatePropertyValueHistoryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{propertyValueHistoryController.selected.id}" title="#{resources.CreatePropertyValueHistoryTitle_id}" required="true" requiredMessage="#{resources.CreatePropertyValueHistoryRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreatePropertyValueHistoryLabel_tag}" for="tag" />
                    <h:inputText id="tag" value="#{propertyValueHistoryController.selected.tag}" title="#{resources.CreatePropertyValueHistoryTitle_tag}" />
                    <h:outputLabel value="#{resources.CreatePropertyValueHistoryLabel_value}" for="value" />
                    <h:inputText id="value" value="#{propertyValueHistoryController.selected.value}" title="#{resources.CreatePropertyValueHistoryTitle_value}" />
                    <h:outputLabel value="#{resources.CreatePropertyValueHistoryLabel_units}" for="units" />
                    <h:inputText id="units" value="#{propertyValueHistoryController.selected.units}" title="#{resources.CreatePropertyValueHistoryTitle_units}" />
                    <h:outputLabel value="#{resources.CreatePropertyValueHistoryLabel_description}" for="description" />
                    <h:inputText id="description" value="#{propertyValueHistoryController.selected.description}" title="#{resources.CreatePropertyValueHistoryTitle_description}" />
                    <h:outputLabel value="#{resources.CreatePropertyValueHistoryLabel_enteredOnDateTime}" for="enteredOnDateTime" />
                    <h:inputText id="enteredOnDateTime" value="#{propertyValueHistoryController.selected.enteredOnDateTime}" title="#{resources.CreatePropertyValueHistoryTitle_enteredOnDateTime}" required="true" requiredMessage="#{resources.CreatePropertyValueHistoryRequiredMessage_enteredOnDateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{resources.CreatePropertyValueHistoryLabel_displayValue}" for="displayValue" />
                    <h:inputText id="displayValue" value="#{propertyValueHistoryController.selected.displayValue}" title="#{resources.CreatePropertyValueHistoryTitle_displayValue}" />
                    <h:outputLabel value="#{resources.CreatePropertyValueHistoryLabel_targetValue}" for="targetValue" />
                    <h:inputText id="targetValue" value="#{propertyValueHistoryController.selected.targetValue}" title="#{resources.CreatePropertyValueHistoryTitle_targetValue}" />
                    <h:outputLabel value="#{resources.CreatePropertyValueHistoryLabel_propertyValueId}" for="propertyValueId" />
                    <h:selectOneMenu id="propertyValueId" value="#{propertyValueHistoryController.selected.propertyValueId}" title="#{resources.CreatePropertyValueHistoryTitle_propertyValueId}" required="true" requiredMessage="#{resources.CreatePropertyValueHistoryRequiredMessage_propertyValueId}">
                        <f:selectItems value="#{propertyValueController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreatePropertyValueHistoryLabel_enteredByUserId}" for="enteredByUserId" />
                    <h:selectOneMenu id="enteredByUserId" value="#{propertyValueHistoryController.selected.enteredByUserId}" title="#{resources.CreatePropertyValueHistoryTitle_enteredByUserId}" required="true" requiredMessage="#{resources.CreatePropertyValueHistoryRequiredMessage_enteredByUserId}">
                        <f:selectItems value="#{userInfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{propertyValueHistoryController.create}" value="#{resources.CreatePropertyValueHistorySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{propertyValueHistoryController.prepareList}" value="#{resources.CreatePropertyValueHistoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreatePropertyValueHistoryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
