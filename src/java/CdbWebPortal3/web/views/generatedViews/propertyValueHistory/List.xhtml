<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListPropertyValueHistoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListPropertyValueHistoryEmpty}" rendered="#{propertyValueHistoryController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{propertyValueHistoryController.items.rowCount > 0}">
                    <h:outputText value="#{propertyValueHistoryController.pagination.pageFirstItem + 1}..#{propertyValueHistoryController.pagination.pageLastItem + 1}/#{propertyValueHistoryController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{propertyValueHistoryController.previous}" value="#{resources.Previous} #{propertyValueHistoryController.pagination.pageSize}" rendered="#{propertyValueHistoryController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{propertyValueHistoryController.next}" value="#{resources.Next} #{propertyValueHistoryController.pagination.pageSize}" rendered="#{propertyValueHistoryController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{propertyValueHistoryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyValueHistoryTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyValueHistoryTitle_tag}"/>
                            </f:facet>
                            <h:outputText value="#{item.tag}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyValueHistoryTitle_value}"/>
                            </f:facet>
                            <h:outputText value="#{item.value}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyValueHistoryTitle_units}"/>
                            </f:facet>
                            <h:outputText value="#{item.units}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyValueHistoryTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyValueHistoryTitle_enteredOnDateTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.enteredOnDateTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyValueHistoryTitle_displayValue}"/>
                            </f:facet>
                            <h:outputText value="#{item.displayValue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyValueHistoryTitle_targetValue}"/>
                            </f:facet>
                            <h:outputText value="#{item.targetValue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyValueHistoryTitle_propertyValueId}"/>
                            </f:facet>
                            <h:outputText value="#{item.propertyValueId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyValueHistoryTitle_enteredByUserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.enteredByUserId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{propertyValueHistoryController.prepareView}" value="#{resources.ListPropertyValueHistoryViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{propertyValueHistoryController.prepareEdit}" value="#{resources.ListPropertyValueHistoryEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{propertyValueHistoryController.destroy}" value="#{resources.ListPropertyValueHistoryDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{propertyValueHistoryController.prepareCreate}" value="#{resources.ListPropertyValueHistoryCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListPropertyValueHistoryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
