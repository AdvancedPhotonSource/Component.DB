<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditItemTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditItemTypeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itemTypeController.selected.id}" title="#{resources.EditItemTypeTitle_id}" required="true" requiredMessage="#{resources.EditItemTypeRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditItemTypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{itemTypeController.selected.name}" title="#{resources.EditItemTypeTitle_name}" required="true" requiredMessage="#{resources.EditItemTypeRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.EditItemTypeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{itemTypeController.selected.description}" title="#{resources.EditItemTypeTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{itemTypeController.update}" value="#{resources.EditItemTypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditItemTypeViewLink}"/>
                <br />
                <h:commandLink action="#{itemTypeController.prepareList}" value="#{resources.EditItemTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditItemTypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
