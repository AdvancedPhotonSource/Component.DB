<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditSettingTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditSettingTypeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{settingTypeController.selected.id}" title="#{resources.EditSettingTypeTitle_id}" required="true" requiredMessage="#{resources.EditSettingTypeRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditSettingTypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{settingTypeController.selected.name}" title="#{resources.EditSettingTypeTitle_name}" required="true" requiredMessage="#{resources.EditSettingTypeRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.EditSettingTypeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{settingTypeController.selected.description}" title="#{resources.EditSettingTypeTitle_description}" />
                    <h:outputLabel value="#{resources.EditSettingTypeLabel_defaultValue}" for="defaultValue" />
                    <h:inputText id="defaultValue" value="#{settingTypeController.selected.defaultValue}" title="#{resources.EditSettingTypeTitle_defaultValue}" />
                </h:panelGrid>
                <h:commandLink action="#{settingTypeController.update}" value="#{resources.EditSettingTypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditSettingTypeViewLink}"/>
                <br />
                <h:commandLink action="#{settingTypeController.prepareList}" value="#{resources.EditSettingTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditSettingTypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
