<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditAttachmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditAttachmentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{attachmentController.selected.id}" title="#{resources.EditAttachmentTitle_id}" required="true" requiredMessage="#{resources.EditAttachmentRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditAttachmentLabel_name}" for="name" />
                    <h:inputText id="name" value="#{attachmentController.selected.name}" title="#{resources.EditAttachmentTitle_name}" required="true" requiredMessage="#{resources.EditAttachmentRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.EditAttachmentLabel_tag}" for="tag" />
                    <h:inputText id="tag" value="#{attachmentController.selected.tag}" title="#{resources.EditAttachmentTitle_tag}" />
                    <h:outputLabel value="#{resources.EditAttachmentLabel_description}" for="description" />
                    <h:inputText id="description" value="#{attachmentController.selected.description}" title="#{resources.EditAttachmentTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{attachmentController.update}" value="#{resources.EditAttachmentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditAttachmentViewLink}"/>
                <br />
                <h:commandLink action="#{attachmentController.prepareList}" value="#{resources.EditAttachmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditAttachmentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
