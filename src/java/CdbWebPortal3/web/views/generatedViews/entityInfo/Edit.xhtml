<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditEntityInfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditEntityInfoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{entityInfoController.selected.id}" title="#{resources.EditEntityInfoTitle_id}" required="true" requiredMessage="#{resources.EditEntityInfoRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditEntityInfoLabel_isGroupWriteable}" for="isGroupWriteable" />
                    <h:inputText id="isGroupWriteable" value="#{entityInfoController.selected.isGroupWriteable}" title="#{resources.EditEntityInfoTitle_isGroupWriteable}" />
                    <h:outputLabel value="#{resources.EditEntityInfoLabel_createdOnDateTime}" for="createdOnDateTime" />
                    <h:inputText id="createdOnDateTime" value="#{entityInfoController.selected.createdOnDateTime}" title="#{resources.EditEntityInfoTitle_createdOnDateTime}" required="true" requiredMessage="#{resources.EditEntityInfoRequiredMessage_createdOnDateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{resources.EditEntityInfoLabel_lastModifiedOnDateTime}" for="lastModifiedOnDateTime" />
                    <h:inputText id="lastModifiedOnDateTime" value="#{entityInfoController.selected.lastModifiedOnDateTime}" title="#{resources.EditEntityInfoTitle_lastModifiedOnDateTime}" required="true" requiredMessage="#{resources.EditEntityInfoRequiredMessage_lastModifiedOnDateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{resources.EditEntityInfoLabel_obsoletedOnDateTime}" for="obsoletedOnDateTime" />
                    <h:inputText id="obsoletedOnDateTime" value="#{entityInfoController.selected.obsoletedOnDateTime}" title="#{resources.EditEntityInfoTitle_obsoletedOnDateTime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{resources.EditEntityInfoLabel_itemElement}" for="itemElement" />
                    <h:selectOneMenu id="itemElement" value="#{entityInfoController.selected.itemElement}" title="#{resources.EditEntityInfoTitle_itemElement}" >
                        <f:selectItems value="#{itemElementController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditEntityInfoLabel_item}" for="item" />
                    <h:selectOneMenu id="item" value="#{entityInfoController.selected.item}" title="#{resources.EditEntityInfoTitle_item}" >
                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditEntityInfoLabel_ownerUserId}" for="ownerUserId" />
                    <h:selectOneMenu id="ownerUserId" value="#{entityInfoController.selected.ownerUserId}" title="#{resources.EditEntityInfoTitle_ownerUserId}" >
                        <f:selectItems value="#{userInfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditEntityInfoLabel_ownerUserGroupId}" for="ownerUserGroupId" />
                    <h:selectOneMenu id="ownerUserGroupId" value="#{entityInfoController.selected.ownerUserGroupId}" title="#{resources.EditEntityInfoTitle_ownerUserGroupId}" >
                        <f:selectItems value="#{userGroupController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditEntityInfoLabel_createdByUserId}" for="createdByUserId" />
                    <h:selectOneMenu id="createdByUserId" value="#{entityInfoController.selected.createdByUserId}" title="#{resources.EditEntityInfoTitle_createdByUserId}" required="true" requiredMessage="#{resources.EditEntityInfoRequiredMessage_createdByUserId}">
                        <f:selectItems value="#{userInfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditEntityInfoLabel_lastModifiedByUserId}" for="lastModifiedByUserId" />
                    <h:selectOneMenu id="lastModifiedByUserId" value="#{entityInfoController.selected.lastModifiedByUserId}" title="#{resources.EditEntityInfoTitle_lastModifiedByUserId}" required="true" requiredMessage="#{resources.EditEntityInfoRequiredMessage_lastModifiedByUserId}">
                        <f:selectItems value="#{userInfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditEntityInfoLabel_obsoletedByUserId}" for="obsoletedByUserId" />
                    <h:selectOneMenu id="obsoletedByUserId" value="#{entityInfoController.selected.obsoletedByUserId}" title="#{resources.EditEntityInfoTitle_obsoletedByUserId}" >
                        <f:selectItems value="#{userInfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditEntityInfoLabel_list}" for="list" />
                    <h:selectOneMenu id="list" value="#{entityInfoController.selected.list}" title="#{resources.EditEntityInfoTitle_list}" >
                        <f:selectItems value="#{listController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{entityInfoController.update}" value="#{resources.EditEntityInfoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditEntityInfoViewLink}"/>
                <br />
                <h:commandLink action="#{entityInfoController.prepareList}" value="#{resources.EditEntityInfoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditEntityInfoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
