<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListItemResourceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListItemResourceEmpty}" rendered="#{itemResourceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemResourceController.items.rowCount > 0}">
                    <h:outputText value="#{itemResourceController.pagination.pageFirstItem + 1}..#{itemResourceController.pagination.pageLastItem + 1}/#{itemResourceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itemResourceController.previous}" value="#{resources.Previous} #{itemResourceController.pagination.pageSize}" rendered="#{itemResourceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itemResourceController.next}" value="#{resources.Next} #{itemResourceController.pagination.pageSize}" rendered="#{itemResourceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itemResourceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemResourceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemResourceTitle_value}"/>
                            </f:facet>
                            <h:outputText value="#{item.value}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemResourceTitle_units}"/>
                            </f:facet>
                            <h:outputText value="#{item.units}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemResourceTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemResourceTitle_isProvided}"/>
                            </f:facet>
                            <h:outputText value="#{item.isProvided}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemResourceTitle_isUsedRequired}"/>
                            </f:facet>
                            <h:outputText value="#{item.isUsedRequired}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemResourceTitle_isUsedOptional}"/>
                            </f:facet>
                            <h:outputText value="#{item.isUsedOptional}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemResourceTitle_itemId}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemResourceTitle_resourceTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourceTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemResourceTitle_itemConnectorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemConnectorId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itemResourceController.prepareView}" value="#{resources.ListItemResourceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemResourceController.prepareEdit}" value="#{resources.ListItemResourceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemResourceController.destroy}" value="#{resources.ListItemResourceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itemResourceController.prepareCreate}" value="#{resources.ListItemResourceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListItemResourceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
