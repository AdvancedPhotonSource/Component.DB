<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditItemResourceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditItemResourceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itemResourceController.selected.id}" title="#{resources.EditItemResourceTitle_id}" required="true" requiredMessage="#{resources.EditItemResourceRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditItemResourceLabel_value}" for="value" />
                    <h:inputText id="value" value="#{itemResourceController.selected.value}" title="#{resources.EditItemResourceTitle_value}" />
                    <h:outputLabel value="#{resources.EditItemResourceLabel_units}" for="units" />
                    <h:inputText id="units" value="#{itemResourceController.selected.units}" title="#{resources.EditItemResourceTitle_units}" />
                    <h:outputLabel value="#{resources.EditItemResourceLabel_description}" for="description" />
                    <h:inputText id="description" value="#{itemResourceController.selected.description}" title="#{resources.EditItemResourceTitle_description}" />
                    <h:outputLabel value="#{resources.EditItemResourceLabel_isProvided}" for="isProvided" />
                    <h:inputText id="isProvided" value="#{itemResourceController.selected.isProvided}" title="#{resources.EditItemResourceTitle_isProvided}" />
                    <h:outputLabel value="#{resources.EditItemResourceLabel_isUsedRequired}" for="isUsedRequired" />
                    <h:inputText id="isUsedRequired" value="#{itemResourceController.selected.isUsedRequired}" title="#{resources.EditItemResourceTitle_isUsedRequired}" />
                    <h:outputLabel value="#{resources.EditItemResourceLabel_isUsedOptional}" for="isUsedOptional" />
                    <h:inputText id="isUsedOptional" value="#{itemResourceController.selected.isUsedOptional}" title="#{resources.EditItemResourceTitle_isUsedOptional}" />
                    <h:outputLabel value="#{resources.EditItemResourceLabel_itemId}" for="itemId" />
                    <h:selectOneMenu id="itemId" value="#{itemResourceController.selected.itemId}" title="#{resources.EditItemResourceTitle_itemId}" required="true" requiredMessage="#{resources.EditItemResourceRequiredMessage_itemId}">
                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditItemResourceLabel_resourceTypeId}" for="resourceTypeId" />
                    <h:selectOneMenu id="resourceTypeId" value="#{itemResourceController.selected.resourceTypeId}" title="#{resources.EditItemResourceTitle_resourceTypeId}" required="true" requiredMessage="#{resources.EditItemResourceRequiredMessage_resourceTypeId}">
                        <f:selectItems value="#{resourceTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditItemResourceLabel_itemConnectorId}" for="itemConnectorId" />
                    <h:selectOneMenu id="itemConnectorId" value="#{itemResourceController.selected.itemConnectorId}" title="#{resources.EditItemResourceTitle_itemConnectorId}" >
                        <f:selectItems value="#{itemConnectorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{itemResourceController.update}" value="#{resources.EditItemResourceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditItemResourceViewLink}"/>
                <br />
                <h:commandLink action="#{itemResourceController.prepareList}" value="#{resources.EditItemResourceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditItemResourceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
