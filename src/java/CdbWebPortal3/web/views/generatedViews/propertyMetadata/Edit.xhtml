<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditPropertyMetadataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditPropertyMetadataLabel_id}" for="id" />
                    <h:inputText id="id" value="#{propertyMetadataController.selected.id}" title="#{resources.EditPropertyMetadataTitle_id}" required="true" requiredMessage="#{resources.EditPropertyMetadataRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditPropertyMetadataLabel_metadataKey}" for="metadataKey" />
                    <h:inputText id="metadataKey" value="#{propertyMetadataController.selected.metadataKey}" title="#{resources.EditPropertyMetadataTitle_metadataKey}" required="true" requiredMessage="#{resources.EditPropertyMetadataRequiredMessage_metadataKey}"/>
                    <h:outputLabel value="#{resources.EditPropertyMetadataLabel_metadataValue}" for="metadataValue" />
                    <h:inputText id="metadataValue" value="#{propertyMetadataController.selected.metadataValue}" title="#{resources.EditPropertyMetadataTitle_metadataValue}" required="true" requiredMessage="#{resources.EditPropertyMetadataRequiredMessage_metadataValue}"/>
                    <h:outputLabel value="#{resources.EditPropertyMetadataLabel_propertyValueId}" for="propertyValueId" />
                    <h:selectOneMenu id="propertyValueId" value="#{propertyMetadataController.selected.propertyValueId}" title="#{resources.EditPropertyMetadataTitle_propertyValueId}" required="true" requiredMessage="#{resources.EditPropertyMetadataRequiredMessage_propertyValueId}">
                        <f:selectItems value="#{propertyValueController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{propertyMetadataController.update}" value="#{resources.EditPropertyMetadataSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditPropertyMetadataViewLink}"/>
                <br />
                <h:commandLink action="#{propertyMetadataController.prepareList}" value="#{resources.EditPropertyMetadataShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditPropertyMetadataIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
