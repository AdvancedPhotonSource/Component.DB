<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewLogTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewLogTopicLabel_id}"/>
                    <h:outputText value="#{logTopicController.selected.id}" title="#{resources.ViewLogTopicTitle_id}"/>
                    <h:outputText value="#{resources.ViewLogTopicLabel_name}"/>
                    <h:outputText value="#{logTopicController.selected.name}" title="#{resources.ViewLogTopicTitle_name}"/>
                    <h:outputText value="#{resources.ViewLogTopicLabel_description}"/>
                    <h:outputText value="#{logTopicController.selected.description}" title="#{resources.ViewLogTopicTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logTopicController.destroyAndView}" value="#{resources.ViewLogTopicDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewLogTopicEditLink}"/>
                <br />
                <h:commandLink action="#{logTopicController.prepareCreate}" value="#{resources.ViewLogTopicCreateLink}" />
                <br />
                <h:commandLink action="#{logTopicController.prepareList}" value="#{resources.ViewLogTopicShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewLogTopicIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
