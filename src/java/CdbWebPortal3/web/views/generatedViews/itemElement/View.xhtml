<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewItemElementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewItemElementLabel_id}"/>
                    <h:outputText value="#{itemElementController.selected.id}" title="#{resources.ViewItemElementTitle_id}"/>
                    <h:outputText value="#{resources.ViewItemElementLabel_name}"/>
                    <h:outputText value="#{itemElementController.selected.name}" title="#{resources.ViewItemElementTitle_name}"/>
                    <h:outputText value="#{resources.ViewItemElementLabel_isRequired}"/>
                    <h:outputText value="#{itemElementController.selected.isRequired}" title="#{resources.ViewItemElementTitle_isRequired}"/>
                    <h:outputText value="#{resources.ViewItemElementLabel_description}"/>
                    <h:outputText value="#{itemElementController.selected.description}" title="#{resources.ViewItemElementTitle_description}"/>
                    <h:outputText value="#{resources.ViewItemElementLabel_sortOrder}"/>
                    <h:outputText value="#{itemElementController.selected.sortOrder}" title="#{resources.ViewItemElementTitle_sortOrder}"/>
                    <h:outputText value="#{resources.ViewItemElementLabel_parentItemId}"/>
                    <h:outputText value="#{itemElementController.selected.parentItemId}" title="#{resources.ViewItemElementTitle_parentItemId}"/>
                    <h:outputText value="#{resources.ViewItemElementLabel_containedItemId}"/>
                    <h:outputText value="#{itemElementController.selected.containedItemId}" title="#{resources.ViewItemElementTitle_containedItemId}"/>
                    <h:outputText value="#{resources.ViewItemElementLabel_entityInfoId}"/>
                    <h:outputText value="#{itemElementController.selected.entityInfoId}" title="#{resources.ViewItemElementTitle_entityInfoId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemElementController.destroyAndView}" value="#{resources.ViewItemElementDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewItemElementEditLink}"/>
                <br />
                <h:commandLink action="#{itemElementController.prepareCreate}" value="#{resources.ViewItemElementCreateLink}" />
                <br />
                <h:commandLink action="#{itemElementController.prepareList}" value="#{resources.ViewItemElementShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewItemElementIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
