<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateItemElementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateItemElementLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itemElementController.selected.id}" title="#{resources.CreateItemElementTitle_id}" required="true" requiredMessage="#{resources.CreateItemElementRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateItemElementLabel_name}" for="name" />
                    <h:inputText id="name" value="#{itemElementController.selected.name}" title="#{resources.CreateItemElementTitle_name}" />
                    <h:outputLabel value="#{resources.CreateItemElementLabel_isRequired}" for="isRequired" />
                    <h:inputText id="isRequired" value="#{itemElementController.selected.isRequired}" title="#{resources.CreateItemElementTitle_isRequired}" />
                    <h:outputLabel value="#{resources.CreateItemElementLabel_description}" for="description" />
                    <h:inputText id="description" value="#{itemElementController.selected.description}" title="#{resources.CreateItemElementTitle_description}" />
                    <h:outputLabel value="#{resources.CreateItemElementLabel_sortOrder}" for="sortOrder" />
                    <h:inputText id="sortOrder" value="#{itemElementController.selected.sortOrder}" title="#{resources.CreateItemElementTitle_sortOrder}" />
                    <h:outputLabel value="#{resources.CreateItemElementLabel_parentItemId}" for="parentItemId" />
                    <h:selectOneMenu id="parentItemId" value="#{itemElementController.selected.parentItemId}" title="#{resources.CreateItemElementTitle_parentItemId}" required="true" requiredMessage="#{resources.CreateItemElementRequiredMessage_parentItemId}">
                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateItemElementLabel_containedItemId}" for="containedItemId" />
                    <h:selectOneMenu id="containedItemId" value="#{itemElementController.selected.containedItemId}" title="#{resources.CreateItemElementTitle_containedItemId}" >
                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateItemElementLabel_entityInfoId}" for="entityInfoId" />
                    <h:selectOneMenu id="entityInfoId" value="#{itemElementController.selected.entityInfoId}" title="#{resources.CreateItemElementTitle_entityInfoId}" required="true" requiredMessage="#{resources.CreateItemElementRequiredMessage_entityInfoId}">
                        <f:selectItems value="#{entityInfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemElementController.create}" value="#{resources.CreateItemElementSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{itemElementController.prepareList}" value="#{resources.CreateItemElementShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateItemElementIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
