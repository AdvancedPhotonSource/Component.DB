<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditItemElementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditItemElementLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itemElementController.selected.id}" title="#{resources.EditItemElementTitle_id}" required="true" requiredMessage="#{resources.EditItemElementRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditItemElementLabel_name}" for="name" />
                    <h:inputText id="name" value="#{itemElementController.selected.name}" title="#{resources.EditItemElementTitle_name}" />
                    <h:outputLabel value="#{resources.EditItemElementLabel_isRequired}" for="isRequired" />
                    <h:inputText id="isRequired" value="#{itemElementController.selected.isRequired}" title="#{resources.EditItemElementTitle_isRequired}" />
                    <h:outputLabel value="#{resources.EditItemElementLabel_description}" for="description" />
                    <h:inputText id="description" value="#{itemElementController.selected.description}" title="#{resources.EditItemElementTitle_description}" />
                    <h:outputLabel value="#{resources.EditItemElementLabel_sortOrder}" for="sortOrder" />
                    <h:inputText id="sortOrder" value="#{itemElementController.selected.sortOrder}" title="#{resources.EditItemElementTitle_sortOrder}" />
                    <h:outputLabel value="#{resources.EditItemElementLabel_parentItemId}" for="parentItemId" />
                    <h:selectOneMenu id="parentItemId" value="#{itemElementController.selected.parentItemId}" title="#{resources.EditItemElementTitle_parentItemId}" required="true" requiredMessage="#{resources.EditItemElementRequiredMessage_parentItemId}">
                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditItemElementLabel_containedItemId}" for="containedItemId" />
                    <h:selectOneMenu id="containedItemId" value="#{itemElementController.selected.containedItemId}" title="#{resources.EditItemElementTitle_containedItemId}" >
                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditItemElementLabel_entityInfoId}" for="entityInfoId" />
                    <h:selectOneMenu id="entityInfoId" value="#{itemElementController.selected.entityInfoId}" title="#{resources.EditItemElementTitle_entityInfoId}" required="true" requiredMessage="#{resources.EditItemElementRequiredMessage_entityInfoId}">
                        <f:selectItems value="#{entityInfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{itemElementController.update}" value="#{resources.EditItemElementSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditItemElementViewLink}"/>
                <br />
                <h:commandLink action="#{itemElementController.prepareList}" value="#{resources.EditItemElementShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditItemElementIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
