<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditDomainHandlerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditDomainHandlerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{domainHandlerController.selected.id}" title="#{resources.EditDomainHandlerTitle_id}" required="true" requiredMessage="#{resources.EditDomainHandlerRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditDomainHandlerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{domainHandlerController.selected.name}" title="#{resources.EditDomainHandlerTitle_name}" required="true" requiredMessage="#{resources.EditDomainHandlerRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.EditDomainHandlerLabel_description}" for="description" />
                    <h:inputText id="description" value="#{domainHandlerController.selected.description}" title="#{resources.EditDomainHandlerTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{domainHandlerController.update}" value="#{resources.EditDomainHandlerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditDomainHandlerViewLink}"/>
                <br />
                <h:commandLink action="#{domainHandlerController.prepareList}" value="#{resources.EditDomainHandlerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditDomainHandlerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
