<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListDomainHandlerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListDomainHandlerEmpty}" rendered="#{domainHandlerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{domainHandlerController.items.rowCount > 0}">
                    <h:outputText value="#{domainHandlerController.pagination.pageFirstItem + 1}..#{domainHandlerController.pagination.pageLastItem + 1}/#{domainHandlerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{domainHandlerController.previous}" value="#{resources.Previous} #{domainHandlerController.pagination.pageSize}" rendered="#{domainHandlerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{domainHandlerController.next}" value="#{resources.Next} #{domainHandlerController.pagination.pageSize}" rendered="#{domainHandlerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{domainHandlerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDomainHandlerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDomainHandlerTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDomainHandlerTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{domainHandlerController.prepareView}" value="#{resources.ListDomainHandlerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{domainHandlerController.prepareEdit}" value="#{resources.ListDomainHandlerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{domainHandlerController.destroy}" value="#{resources.ListDomainHandlerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{domainHandlerController.prepareCreate}" value="#{resources.ListDomainHandlerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListDomainHandlerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
