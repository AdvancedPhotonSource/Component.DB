<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListItemElementRelationshipTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListItemElementRelationshipEmpty}" rendered="#{itemElementRelationshipController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemElementRelationshipController.items.rowCount > 0}">
                    <h:outputText value="#{itemElementRelationshipController.pagination.pageFirstItem + 1}..#{itemElementRelationshipController.pagination.pageLastItem + 1}/#{itemElementRelationshipController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itemElementRelationshipController.previous}" value="#{resources.Previous} #{itemElementRelationshipController.pagination.pageSize}" rendered="#{itemElementRelationshipController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itemElementRelationshipController.next}" value="#{resources.Next} #{itemElementRelationshipController.pagination.pageSize}" rendered="#{itemElementRelationshipController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itemElementRelationshipController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemElementRelationshipTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemElementRelationshipTitle_relationshipDetails}"/>
                            </f:facet>
                            <h:outputText value="#{item.relationshipDetails}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemElementRelationshipTitle_label}"/>
                            </f:facet>
                            <h:outputText value="#{item.label}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemElementRelationshipTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemElementRelationshipTitle_firstItemElementId}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstItemElementId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemElementRelationshipTitle_firstItemConnectorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstItemConnectorId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemElementRelationshipTitle_secondItemElementId}"/>
                            </f:facet>
                            <h:outputText value="#{item.secondItemElementId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemElementRelationshipTitle_secondItemConnectorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.secondItemConnectorId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemElementRelationshipTitle_relationshipTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.relationshipTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemElementRelationshipTitle_linkItemElementId}"/>
                            </f:facet>
                            <h:outputText value="#{item.linkItemElementId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemElementRelationshipTitle_resourceTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourceTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itemElementRelationshipController.prepareView}" value="#{resources.ListItemElementRelationshipViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemElementRelationshipController.prepareEdit}" value="#{resources.ListItemElementRelationshipEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemElementRelationshipController.destroy}" value="#{resources.ListItemElementRelationshipDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itemElementRelationshipController.prepareCreate}" value="#{resources.ListItemElementRelationshipCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListItemElementRelationshipIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
