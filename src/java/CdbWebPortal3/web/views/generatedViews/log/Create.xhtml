<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateLogLabel_id}" for="id" />
                    <h:inputText id="id" value="#{logController.selected.id}" title="#{resources.CreateLogTitle_id}" required="true" requiredMessage="#{resources.CreateLogRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateLogLabel_text}" for="text" />
                    <h:inputTextarea rows="4" cols="30" id="text" value="#{logController.selected.text}" title="#{resources.CreateLogTitle_text}" required="true" requiredMessage="#{resources.CreateLogRequiredMessage_text}"/>
                    <h:outputLabel value="#{resources.CreateLogLabel_enteredOnDateTime}" for="enteredOnDateTime" />
                    <h:inputText id="enteredOnDateTime" value="#{logController.selected.enteredOnDateTime}" title="#{resources.CreateLogTitle_enteredOnDateTime}" required="true" requiredMessage="#{resources.CreateLogRequiredMessage_enteredOnDateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{resources.CreateLogLabel_effectiveFromDateTime}" for="effectiveFromDateTime" />
                    <h:inputText id="effectiveFromDateTime" value="#{logController.selected.effectiveFromDateTime}" title="#{resources.CreateLogTitle_effectiveFromDateTime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{resources.CreateLogLabel_effectiveToDateTime}" for="effectiveToDateTime" />
                    <h:inputText id="effectiveToDateTime" value="#{logController.selected.effectiveToDateTime}" title="#{resources.CreateLogTitle_effectiveToDateTime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{resources.CreateLogLabel_enteredByUserId}" for="enteredByUserId" />
                    <h:selectOneMenu id="enteredByUserId" value="#{logController.selected.enteredByUserId}" title="#{resources.CreateLogTitle_enteredByUserId}" required="true" requiredMessage="#{resources.CreateLogRequiredMessage_enteredByUserId}">
                        <f:selectItems value="#{userInfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateLogLabel_logTopicId}" for="logTopicId" />
                    <h:selectOneMenu id="logTopicId" value="#{logController.selected.logTopicId}" title="#{resources.CreateLogTitle_logTopicId}" >
                        <f:selectItems value="#{logTopicController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logController.create}" value="#{resources.CreateLogSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{logController.prepareList}" value="#{resources.CreateLogShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateLogIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
