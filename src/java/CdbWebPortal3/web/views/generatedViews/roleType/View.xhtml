<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewRoleTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewRoleTypeLabel_id}"/>
                    <h:outputText value="#{roleTypeController.selected.id}" title="#{resources.ViewRoleTypeTitle_id}"/>
                    <h:outputText value="#{resources.ViewRoleTypeLabel_name}"/>
                    <h:outputText value="#{roleTypeController.selected.name}" title="#{resources.ViewRoleTypeTitle_name}"/>
                    <h:outputText value="#{resources.ViewRoleTypeLabel_description}"/>
                    <h:outputText value="#{roleTypeController.selected.description}" title="#{resources.ViewRoleTypeTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{roleTypeController.destroyAndView}" value="#{resources.ViewRoleTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewRoleTypeEditLink}"/>
                <br />
                <h:commandLink action="#{roleTypeController.prepareCreate}" value="#{resources.ViewRoleTypeCreateLink}" />
                <br />
                <h:commandLink action="#{roleTypeController.prepareList}" value="#{resources.ViewRoleTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewRoleTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
