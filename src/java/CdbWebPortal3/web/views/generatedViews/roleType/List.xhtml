<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListRoleTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListRoleTypeEmpty}" rendered="#{roleTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{roleTypeController.items.rowCount > 0}">
                    <h:outputText value="#{roleTypeController.pagination.pageFirstItem + 1}..#{roleTypeController.pagination.pageLastItem + 1}/#{roleTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{roleTypeController.previous}" value="#{resources.Previous} #{roleTypeController.pagination.pageSize}" rendered="#{roleTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{roleTypeController.next}" value="#{resources.Next} #{roleTypeController.pagination.pageSize}" rendered="#{roleTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{roleTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListRoleTypeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListRoleTypeTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListRoleTypeTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{roleTypeController.prepareView}" value="#{resources.ListRoleTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{roleTypeController.prepareEdit}" value="#{resources.ListRoleTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{roleTypeController.destroy}" value="#{resources.ListRoleTypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{roleTypeController.prepareCreate}" value="#{resources.ListRoleTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListRoleTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
