<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../../item/private/templates/itemViewPanelGridTemplate.xhtml">
    
    <ui:param name="domainEntityObject" value="#{componentInventoryEntityTypeViewController.selected}" />
    
    <ui:define name="additionalItemInformation">
        <p:column>
            <h:outputLabel for="location" value="Location" styleClass="entityDataEmphasizedLabel"/>
            <p:commandLink id="componentInstanceComponentPropertyValueHistoryListViewButton" 
                           onstart="PF('loadingDialog').show();"
                           oncomplete="PF('loadingDialog').hide();
                           PF('componentInstanceLocationHistoryListDialogWidget').show()" 
                           styleClass="ui-icon ui-icon-history" 
                           title="View history."
                           update="@form">
                <f:setPropertyActionListener target="#{componentInstanceLocationHistoryController.selectedComponentInstance}" 
                                             value="#{domainEntityObject}" />

                <p:tooltip for="componentInstanceComponentPropertyValueHistoryListViewButton" value="View location value history."/>
            </p:commandLink>
        </p:column>
        <ui:include src="componentInventoryLocationRelationshipTree.xhtml">
            <ui:param name="cdbDomainEntityObject" value="#{domainEntityObject}" />
        </ui:include>
        
        <h:outputLabel for="locationDetails" value="Location Details" styleClass="entityDataLabel"/>
        <h:outputText id="locationDetails"
                      value="#{componentInventoryEntityTypeViewController.getLocationRelationshipDetails(domainEntityObject)}"
                      styleClass="entityDataText"/>
    </ui:define>

</ui:composition>
