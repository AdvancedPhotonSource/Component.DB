<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListItemEmpty}" rendered="#{itemController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemController.items.rowCount > 0}">
                    <h:outputText value="#{itemController.pagination.pageFirstItem + 1}..#{itemController.pagination.pageLastItem + 1}/#{itemController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itemController.previous}" value="#{resources.Previous} #{itemController.pagination.pageSize}" rendered="#{itemController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itemController.next}" value="#{resources.Next} #{itemController.pagination.pageSize}" rendered="#{itemController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itemController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemTitle_itemIdentifier1}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemIdentifier1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemTitle_itemIdentifier2}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemIdentifier2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemTitle_qrId}"/>
                            </f:facet>
                            <h:outputText value="#{item.qrId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemTitle_domainId}"/>
                            </f:facet>
                            <h:outputText value="#{item.domainId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemTitle_derivedFromItemId}"/>
                            </f:facet>
                            <h:outputText value="#{item.derivedFromItemId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemTitle_entityInfoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.entityInfoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itemController.prepareView}" value="#{resources.ListItemViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemController.prepareEdit}" value="#{resources.ListItemEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemController.destroy}" value="#{resources.ListItemDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itemController.prepareCreate}" value="#{resources.ListItemCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListItemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
