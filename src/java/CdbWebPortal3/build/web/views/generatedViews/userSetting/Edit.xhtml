<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditUserSettingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditUserSettingLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userSettingController.selected.id}" title="#{resources.EditUserSettingTitle_id}" required="true" requiredMessage="#{resources.EditUserSettingRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditUserSettingLabel_value}" for="value" />
                    <h:inputText id="value" value="#{userSettingController.selected.value}" title="#{resources.EditUserSettingTitle_value}" />
                    <h:outputLabel value="#{resources.EditUserSettingLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{userSettingController.selected.userId}" title="#{resources.EditUserSettingTitle_userId}" required="true" requiredMessage="#{resources.EditUserSettingRequiredMessage_userId}">
                        <f:selectItems value="#{userInfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditUserSettingLabel_settingTypeId}" for="settingTypeId" />
                    <h:selectOneMenu id="settingTypeId" value="#{userSettingController.selected.settingTypeId}" title="#{resources.EditUserSettingTitle_settingTypeId}" required="true" requiredMessage="#{resources.EditUserSettingRequiredMessage_settingTypeId}">
                        <f:selectItems value="#{settingTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userSettingController.update}" value="#{resources.EditUserSettingSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditUserSettingViewLink}"/>
                <br />
                <h:commandLink action="#{userSettingController.prepareList}" value="#{resources.EditUserSettingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditUserSettingIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
