<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewRelationshipTypeHandlerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewRelationshipTypeHandlerLabel_id}"/>
                    <h:outputText value="#{relationshipTypeHandlerController.selected.id}" title="#{resources.ViewRelationshipTypeHandlerTitle_id}"/>
                    <h:outputText value="#{resources.ViewRelationshipTypeHandlerLabel_name}"/>
                    <h:outputText value="#{relationshipTypeHandlerController.selected.name}" title="#{resources.ViewRelationshipTypeHandlerTitle_name}"/>
                    <h:outputText value="#{resources.ViewRelationshipTypeHandlerLabel_description}"/>
                    <h:outputText value="#{relationshipTypeHandlerController.selected.description}" title="#{resources.ViewRelationshipTypeHandlerTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{relationshipTypeHandlerController.destroyAndView}" value="#{resources.ViewRelationshipTypeHandlerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewRelationshipTypeHandlerEditLink}"/>
                <br />
                <h:commandLink action="#{relationshipTypeHandlerController.prepareCreate}" value="#{resources.ViewRelationshipTypeHandlerCreateLink}" />
                <br />
                <h:commandLink action="#{relationshipTypeHandlerController.prepareList}" value="#{resources.ViewRelationshipTypeHandlerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewRelationshipTypeHandlerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
