<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditRelationshipTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditRelationshipTypeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{relationshipTypeController.selected.id}" title="#{resources.EditRelationshipTypeTitle_id}" required="true" requiredMessage="#{resources.EditRelationshipTypeRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditRelationshipTypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{relationshipTypeController.selected.name}" title="#{resources.EditRelationshipTypeTitle_name}" required="true" requiredMessage="#{resources.EditRelationshipTypeRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.EditRelationshipTypeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{relationshipTypeController.selected.description}" title="#{resources.EditRelationshipTypeTitle_description}" />
                    <h:outputLabel value="#{resources.EditRelationshipTypeLabel_relationshipTypeHandlerId}" for="relationshipTypeHandlerId" />
                    <h:selectOneMenu id="relationshipTypeHandlerId" value="#{relationshipTypeController.selected.relationshipTypeHandlerId}" title="#{resources.EditRelationshipTypeTitle_relationshipTypeHandlerId}" >
                        <f:selectItems value="#{relationshipTypeHandlerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{relationshipTypeController.update}" value="#{resources.EditRelationshipTypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditRelationshipTypeViewLink}"/>
                <br />
                <h:commandLink action="#{relationshipTypeController.prepareList}" value="#{resources.EditRelationshipTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditRelationshipTypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
