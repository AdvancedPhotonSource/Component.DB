<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditItemSourceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditItemSourceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itemSourceController.selected.id}" title="#{resources.EditItemSourceTitle_id}" required="true" requiredMessage="#{resources.EditItemSourceRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditItemSourceLabel_partNumber}" for="partNumber" />
                    <h:inputText id="partNumber" value="#{itemSourceController.selected.partNumber}" title="#{resources.EditItemSourceTitle_partNumber}" />
                    <h:outputLabel value="#{resources.EditItemSourceLabel_cost}" for="cost" />
                    <h:inputText id="cost" value="#{itemSourceController.selected.cost}" title="#{resources.EditItemSourceTitle_cost}" />
                    <h:outputLabel value="#{resources.EditItemSourceLabel_description}" for="description" />
                    <h:inputText id="description" value="#{itemSourceController.selected.description}" title="#{resources.EditItemSourceTitle_description}" />
                    <h:outputLabel value="#{resources.EditItemSourceLabel_isVendor}" for="isVendor" />
                    <h:inputText id="isVendor" value="#{itemSourceController.selected.isVendor}" title="#{resources.EditItemSourceTitle_isVendor}" required="true" requiredMessage="#{resources.EditItemSourceRequiredMessage_isVendor}"/>
                    <h:outputLabel value="#{resources.EditItemSourceLabel_isManufacturer}" for="isManufacturer" />
                    <h:inputText id="isManufacturer" value="#{itemSourceController.selected.isManufacturer}" title="#{resources.EditItemSourceTitle_isManufacturer}" required="true" requiredMessage="#{resources.EditItemSourceRequiredMessage_isManufacturer}"/>
                    <h:outputLabel value="#{resources.EditItemSourceLabel_contactInfo}" for="contactInfo" />
                    <h:inputText id="contactInfo" value="#{itemSourceController.selected.contactInfo}" title="#{resources.EditItemSourceTitle_contactInfo}" />
                    <h:outputLabel value="#{resources.EditItemSourceLabel_url}" for="url" />
                    <h:inputText id="url" value="#{itemSourceController.selected.url}" title="#{resources.EditItemSourceTitle_url}" />
                    <h:outputLabel value="#{resources.EditItemSourceLabel_itemId}" for="itemId" />
                    <h:selectOneMenu id="itemId" value="#{itemSourceController.selected.itemId}" title="#{resources.EditItemSourceTitle_itemId}" required="true" requiredMessage="#{resources.EditItemSourceRequiredMessage_itemId}">
                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditItemSourceLabel_sourceId}" for="sourceId" />
                    <h:selectOneMenu id="sourceId" value="#{itemSourceController.selected.sourceId}" title="#{resources.EditItemSourceTitle_sourceId}" required="true" requiredMessage="#{resources.EditItemSourceRequiredMessage_sourceId}">
                        <f:selectItems value="#{sourceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{itemSourceController.update}" value="#{resources.EditItemSourceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditItemSourceViewLink}"/>
                <br />
                <h:commandLink action="#{itemSourceController.prepareList}" value="#{resources.EditItemSourceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditItemSourceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
