<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateItemSourceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateItemSourceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itemSourceController.selected.id}" title="#{resources.CreateItemSourceTitle_id}" required="true" requiredMessage="#{resources.CreateItemSourceRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateItemSourceLabel_partNumber}" for="partNumber" />
                    <h:inputText id="partNumber" value="#{itemSourceController.selected.partNumber}" title="#{resources.CreateItemSourceTitle_partNumber}" />
                    <h:outputLabel value="#{resources.CreateItemSourceLabel_cost}" for="cost" />
                    <h:inputText id="cost" value="#{itemSourceController.selected.cost}" title="#{resources.CreateItemSourceTitle_cost}" />
                    <h:outputLabel value="#{resources.CreateItemSourceLabel_description}" for="description" />
                    <h:inputText id="description" value="#{itemSourceController.selected.description}" title="#{resources.CreateItemSourceTitle_description}" />
                    <h:outputLabel value="#{resources.CreateItemSourceLabel_isVendor}" for="isVendor" />
                    <h:inputText id="isVendor" value="#{itemSourceController.selected.isVendor}" title="#{resources.CreateItemSourceTitle_isVendor}" required="true" requiredMessage="#{resources.CreateItemSourceRequiredMessage_isVendor}"/>
                    <h:outputLabel value="#{resources.CreateItemSourceLabel_isManufacturer}" for="isManufacturer" />
                    <h:inputText id="isManufacturer" value="#{itemSourceController.selected.isManufacturer}" title="#{resources.CreateItemSourceTitle_isManufacturer}" required="true" requiredMessage="#{resources.CreateItemSourceRequiredMessage_isManufacturer}"/>
                    <h:outputLabel value="#{resources.CreateItemSourceLabel_contactInfo}" for="contactInfo" />
                    <h:inputText id="contactInfo" value="#{itemSourceController.selected.contactInfo}" title="#{resources.CreateItemSourceTitle_contactInfo}" />
                    <h:outputLabel value="#{resources.CreateItemSourceLabel_url}" for="url" />
                    <h:inputText id="url" value="#{itemSourceController.selected.url}" title="#{resources.CreateItemSourceTitle_url}" />
                    <h:outputLabel value="#{resources.CreateItemSourceLabel_itemId}" for="itemId" />
                    <h:selectOneMenu id="itemId" value="#{itemSourceController.selected.itemId}" title="#{resources.CreateItemSourceTitle_itemId}" required="true" requiredMessage="#{resources.CreateItemSourceRequiredMessage_itemId}">
                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateItemSourceLabel_sourceId}" for="sourceId" />
                    <h:selectOneMenu id="sourceId" value="#{itemSourceController.selected.sourceId}" title="#{resources.CreateItemSourceTitle_sourceId}" required="true" requiredMessage="#{resources.CreateItemSourceRequiredMessage_sourceId}">
                        <f:selectItems value="#{sourceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemSourceController.create}" value="#{resources.CreateItemSourceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{itemSourceController.prepareList}" value="#{resources.CreateItemSourceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateItemSourceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
