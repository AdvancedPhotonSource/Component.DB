<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditDomainTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditDomainLabel_id}" for="id" />
                    <h:inputText id="id" value="#{domainController.selected.id}" title="#{resources.EditDomainTitle_id}" required="true" requiredMessage="#{resources.EditDomainRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditDomainLabel_name}" for="name" />
                    <h:inputText id="name" value="#{domainController.selected.name}" title="#{resources.EditDomainTitle_name}" required="true" requiredMessage="#{resources.EditDomainRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.EditDomainLabel_description}" for="description" />
                    <h:inputText id="description" value="#{domainController.selected.description}" title="#{resources.EditDomainTitle_description}" />
                    <h:outputLabel value="#{resources.EditDomainLabel_domainHandlerId}" for="domainHandlerId" />
                    <h:selectOneMenu id="domainHandlerId" value="#{domainController.selected.domainHandlerId}" title="#{resources.EditDomainTitle_domainHandlerId}" >
                        <f:selectItems value="#{domainHandlerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{domainController.update}" value="#{resources.EditDomainSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditDomainViewLink}"/>
                <br />
                <h:commandLink action="#{domainController.prepareList}" value="#{resources.EditDomainShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditDomainIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
