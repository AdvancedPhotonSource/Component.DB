<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewDomainTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewDomainLabel_id}"/>
                    <h:outputText value="#{domainController.selected.id}" title="#{resources.ViewDomainTitle_id}"/>
                    <h:outputText value="#{resources.ViewDomainLabel_name}"/>
                    <h:outputText value="#{domainController.selected.name}" title="#{resources.ViewDomainTitle_name}"/>
                    <h:outputText value="#{resources.ViewDomainLabel_description}"/>
                    <h:outputText value="#{domainController.selected.description}" title="#{resources.ViewDomainTitle_description}"/>
                    <h:outputText value="#{resources.ViewDomainLabel_domainHandlerId}"/>
                    <h:outputText value="#{domainController.selected.domainHandlerId}" title="#{resources.ViewDomainTitle_domainHandlerId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{domainController.destroyAndView}" value="#{resources.ViewDomainDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewDomainEditLink}"/>
                <br />
                <h:commandLink action="#{domainController.prepareCreate}" value="#{resources.ViewDomainCreateLink}" />
                <br />
                <h:commandLink action="#{domainController.prepareList}" value="#{resources.ViewDomainShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewDomainIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
