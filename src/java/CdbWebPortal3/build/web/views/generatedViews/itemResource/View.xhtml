<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewItemResourceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewItemResourceLabel_id}"/>
                    <h:outputText value="#{itemResourceController.selected.id}" title="#{resources.ViewItemResourceTitle_id}"/>
                    <h:outputText value="#{resources.ViewItemResourceLabel_value}"/>
                    <h:outputText value="#{itemResourceController.selected.value}" title="#{resources.ViewItemResourceTitle_value}"/>
                    <h:outputText value="#{resources.ViewItemResourceLabel_units}"/>
                    <h:outputText value="#{itemResourceController.selected.units}" title="#{resources.ViewItemResourceTitle_units}"/>
                    <h:outputText value="#{resources.ViewItemResourceLabel_description}"/>
                    <h:outputText value="#{itemResourceController.selected.description}" title="#{resources.ViewItemResourceTitle_description}"/>
                    <h:outputText value="#{resources.ViewItemResourceLabel_isProvided}"/>
                    <h:outputText value="#{itemResourceController.selected.isProvided}" title="#{resources.ViewItemResourceTitle_isProvided}"/>
                    <h:outputText value="#{resources.ViewItemResourceLabel_isUsedRequired}"/>
                    <h:outputText value="#{itemResourceController.selected.isUsedRequired}" title="#{resources.ViewItemResourceTitle_isUsedRequired}"/>
                    <h:outputText value="#{resources.ViewItemResourceLabel_isUsedOptional}"/>
                    <h:outputText value="#{itemResourceController.selected.isUsedOptional}" title="#{resources.ViewItemResourceTitle_isUsedOptional}"/>
                    <h:outputText value="#{resources.ViewItemResourceLabel_itemId}"/>
                    <h:outputText value="#{itemResourceController.selected.itemId}" title="#{resources.ViewItemResourceTitle_itemId}"/>
                    <h:outputText value="#{resources.ViewItemResourceLabel_resourceTypeId}"/>
                    <h:outputText value="#{itemResourceController.selected.resourceTypeId}" title="#{resources.ViewItemResourceTitle_resourceTypeId}"/>
                    <h:outputText value="#{resources.ViewItemResourceLabel_itemConnectorId}"/>
                    <h:outputText value="#{itemResourceController.selected.itemConnectorId}" title="#{resources.ViewItemResourceTitle_itemConnectorId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemResourceController.destroyAndView}" value="#{resources.ViewItemResourceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewItemResourceEditLink}"/>
                <br />
                <h:commandLink action="#{itemResourceController.prepareCreate}" value="#{resources.ViewItemResourceCreateLink}" />
                <br />
                <h:commandLink action="#{itemResourceController.prepareList}" value="#{resources.ViewItemResourceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewItemResourceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
