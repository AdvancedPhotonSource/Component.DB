<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListLogTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListLogTopicEmpty}" rendered="#{logTopicController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{logTopicController.items.rowCount > 0}">
                    <h:outputText value="#{logTopicController.pagination.pageFirstItem + 1}..#{logTopicController.pagination.pageLastItem + 1}/#{logTopicController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{logTopicController.previous}" value="#{resources.Previous} #{logTopicController.pagination.pageSize}" rendered="#{logTopicController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{logTopicController.next}" value="#{resources.Next} #{logTopicController.pagination.pageSize}" rendered="#{logTopicController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{logTopicController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListLogTopicTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListLogTopicTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListLogTopicTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{logTopicController.prepareView}" value="#{resources.ListLogTopicViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{logTopicController.prepareEdit}" value="#{resources.ListLogTopicEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{logTopicController.destroy}" value="#{resources.ListLogTopicDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{logTopicController.prepareCreate}" value="#{resources.ListLogTopicCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListLogTopicIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
