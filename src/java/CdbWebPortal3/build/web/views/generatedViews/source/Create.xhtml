<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateSourceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateSourceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{sourceController.selected.id}" title="#{resources.CreateSourceTitle_id}" required="true" requiredMessage="#{resources.CreateSourceRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateSourceLabel_name}" for="name" />
                    <h:inputText id="name" value="#{sourceController.selected.name}" title="#{resources.CreateSourceTitle_name}" required="true" requiredMessage="#{resources.CreateSourceRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.CreateSourceLabel_description}" for="description" />
                    <h:inputText id="description" value="#{sourceController.selected.description}" title="#{resources.CreateSourceTitle_description}" />
                    <h:outputLabel value="#{resources.CreateSourceLabel_contactInfo}" for="contactInfo" />
                    <h:inputText id="contactInfo" value="#{sourceController.selected.contactInfo}" title="#{resources.CreateSourceTitle_contactInfo}" />
                    <h:outputLabel value="#{resources.CreateSourceLabel_url}" for="url" />
                    <h:inputText id="url" value="#{sourceController.selected.url}" title="#{resources.CreateSourceTitle_url}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sourceController.create}" value="#{resources.CreateSourceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sourceController.prepareList}" value="#{resources.CreateSourceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateSourceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
