<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListAttachmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListAttachmentEmpty}" rendered="#{attachmentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{attachmentController.items.rowCount > 0}">
                    <h:outputText value="#{attachmentController.pagination.pageFirstItem + 1}..#{attachmentController.pagination.pageLastItem + 1}/#{attachmentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{attachmentController.previous}" value="#{resources.Previous} #{attachmentController.pagination.pageSize}" rendered="#{attachmentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{attachmentController.next}" value="#{resources.Next} #{attachmentController.pagination.pageSize}" rendered="#{attachmentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{attachmentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListAttachmentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListAttachmentTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListAttachmentTitle_tag}"/>
                            </f:facet>
                            <h:outputText value="#{item.tag}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListAttachmentTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{attachmentController.prepareView}" value="#{resources.ListAttachmentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{attachmentController.prepareEdit}" value="#{resources.ListAttachmentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{attachmentController.destroy}" value="#{resources.ListAttachmentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{attachmentController.prepareCreate}" value="#{resources.ListAttachmentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListAttachmentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
