<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewAttachmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewAttachmentLabel_id}"/>
                    <h:outputText value="#{attachmentController.selected.id}" title="#{resources.ViewAttachmentTitle_id}"/>
                    <h:outputText value="#{resources.ViewAttachmentLabel_name}"/>
                    <h:outputText value="#{attachmentController.selected.name}" title="#{resources.ViewAttachmentTitle_name}"/>
                    <h:outputText value="#{resources.ViewAttachmentLabel_tag}"/>
                    <h:outputText value="#{attachmentController.selected.tag}" title="#{resources.ViewAttachmentTitle_tag}"/>
                    <h:outputText value="#{resources.ViewAttachmentLabel_description}"/>
                    <h:outputText value="#{attachmentController.selected.description}" title="#{resources.ViewAttachmentTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{attachmentController.destroyAndView}" value="#{resources.ViewAttachmentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewAttachmentEditLink}"/>
                <br />
                <h:commandLink action="#{attachmentController.prepareCreate}" value="#{resources.ViewAttachmentCreateLink}" />
                <br />
                <h:commandLink action="#{attachmentController.prepareList}" value="#{resources.ViewAttachmentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewAttachmentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
