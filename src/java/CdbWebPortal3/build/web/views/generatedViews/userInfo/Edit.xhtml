<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditUserInfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditUserInfoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userInfoController.selected.id}" title="#{resources.EditUserInfoTitle_id}" required="true" requiredMessage="#{resources.EditUserInfoRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditUserInfoLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userInfoController.selected.username}" title="#{resources.EditUserInfoTitle_username}" required="true" requiredMessage="#{resources.EditUserInfoRequiredMessage_username}"/>
                    <h:outputLabel value="#{resources.EditUserInfoLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{userInfoController.selected.firstName}" title="#{resources.EditUserInfoTitle_firstName}" required="true" requiredMessage="#{resources.EditUserInfoRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{resources.EditUserInfoLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{userInfoController.selected.lastName}" title="#{resources.EditUserInfoTitle_lastName}" required="true" requiredMessage="#{resources.EditUserInfoRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{resources.EditUserInfoLabel_middleName}" for="middleName" />
                    <h:inputText id="middleName" value="#{userInfoController.selected.middleName}" title="#{resources.EditUserInfoTitle_middleName}" />
                    <h:outputLabel value="#{resources.EditUserInfoLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userInfoController.selected.email}" title="#{resources.EditUserInfoTitle_email}" />
                    <h:outputLabel value="#{resources.EditUserInfoLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userInfoController.selected.password}" title="#{resources.EditUserInfoTitle_password}" />
                    <h:outputLabel value="#{resources.EditUserInfoLabel_description}" for="description" />
                    <h:inputText id="description" value="#{userInfoController.selected.description}" title="#{resources.EditUserInfoTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{userInfoController.update}" value="#{resources.EditUserInfoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditUserInfoViewLink}"/>
                <br />
                <h:commandLink action="#{userInfoController.prepareList}" value="#{resources.EditUserInfoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditUserInfoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
