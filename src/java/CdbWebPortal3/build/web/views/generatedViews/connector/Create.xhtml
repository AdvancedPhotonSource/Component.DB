<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateConnectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateConnectorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{connectorController.selected.id}" title="#{resources.CreateConnectorTitle_id}" required="true" requiredMessage="#{resources.CreateConnectorRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateConnectorLabel_name}" for="name" />
                    <h:inputText id="name" value="#{connectorController.selected.name}" title="#{resources.CreateConnectorTitle_name}" required="true" requiredMessage="#{resources.CreateConnectorRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.CreateConnectorLabel_description}" for="description" />
                    <h:inputText id="description" value="#{connectorController.selected.description}" title="#{resources.CreateConnectorTitle_description}" />
                    <h:outputLabel value="#{resources.CreateConnectorLabel_connectorTypeId}" for="connectorTypeId" />
                    <h:selectOneMenu id="connectorTypeId" value="#{connectorController.selected.connectorTypeId}" title="#{resources.CreateConnectorTitle_connectorTypeId}" >
                        <f:selectItems value="#{connectorTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateConnectorLabel_resourceTypeId}" for="resourceTypeId" />
                    <h:selectOneMenu id="resourceTypeId" value="#{connectorController.selected.resourceTypeId}" title="#{resources.CreateConnectorTitle_resourceTypeId}" >
                        <f:selectItems value="#{resourceTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{connectorController.create}" value="#{resources.CreateConnectorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{connectorController.prepareList}" value="#{resources.CreateConnectorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateConnectorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
