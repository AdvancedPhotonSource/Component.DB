<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewConnectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewConnectorLabel_id}"/>
                    <h:outputText value="#{connectorController.selected.id}" title="#{resources.ViewConnectorTitle_id}"/>
                    <h:outputText value="#{resources.ViewConnectorLabel_name}"/>
                    <h:outputText value="#{connectorController.selected.name}" title="#{resources.ViewConnectorTitle_name}"/>
                    <h:outputText value="#{resources.ViewConnectorLabel_description}"/>
                    <h:outputText value="#{connectorController.selected.description}" title="#{resources.ViewConnectorTitle_description}"/>
                    <h:outputText value="#{resources.ViewConnectorLabel_connectorTypeId}"/>
                    <h:outputText value="#{connectorController.selected.connectorTypeId}" title="#{resources.ViewConnectorTitle_connectorTypeId}"/>
                    <h:outputText value="#{resources.ViewConnectorLabel_resourceTypeId}"/>
                    <h:outputText value="#{connectorController.selected.resourceTypeId}" title="#{resources.ViewConnectorTitle_resourceTypeId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{connectorController.destroyAndView}" value="#{resources.ViewConnectorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewConnectorEditLink}"/>
                <br />
                <h:commandLink action="#{connectorController.prepareCreate}" value="#{resources.ViewConnectorCreateLink}" />
                <br />
                <h:commandLink action="#{connectorController.prepareList}" value="#{resources.ViewConnectorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewConnectorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
