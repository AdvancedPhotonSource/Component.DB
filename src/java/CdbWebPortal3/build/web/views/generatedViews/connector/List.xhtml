<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListConnectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListConnectorEmpty}" rendered="#{connectorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{connectorController.items.rowCount > 0}">
                    <h:outputText value="#{connectorController.pagination.pageFirstItem + 1}..#{connectorController.pagination.pageLastItem + 1}/#{connectorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{connectorController.previous}" value="#{resources.Previous} #{connectorController.pagination.pageSize}" rendered="#{connectorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{connectorController.next}" value="#{resources.Next} #{connectorController.pagination.pageSize}" rendered="#{connectorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{connectorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListConnectorTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListConnectorTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListConnectorTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListConnectorTitle_connectorTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.connectorTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListConnectorTitle_resourceTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourceTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{connectorController.prepareView}" value="#{resources.ListConnectorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{connectorController.prepareEdit}" value="#{resources.ListConnectorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{connectorController.destroy}" value="#{resources.ListConnectorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{connectorController.prepareCreate}" value="#{resources.ListConnectorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListConnectorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
