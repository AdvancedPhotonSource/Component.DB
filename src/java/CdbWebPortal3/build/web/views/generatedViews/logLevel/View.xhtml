<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewLogLevelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewLogLevelLabel_id}"/>
                    <h:outputText value="#{logLevelController.selected.id}" title="#{resources.ViewLogLevelTitle_id}"/>
                    <h:outputText value="#{resources.ViewLogLevelLabel_name}"/>
                    <h:outputText value="#{logLevelController.selected.name}" title="#{resources.ViewLogLevelTitle_name}"/>
                    <h:outputText value="#{resources.ViewLogLevelLabel_description}"/>
                    <h:outputText value="#{logLevelController.selected.description}" title="#{resources.ViewLogLevelTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logLevelController.destroyAndView}" value="#{resources.ViewLogLevelDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewLogLevelEditLink}"/>
                <br />
                <h:commandLink action="#{logLevelController.prepareCreate}" value="#{resources.ViewLogLevelCreateLink}" />
                <br />
                <h:commandLink action="#{logLevelController.prepareList}" value="#{resources.ViewLogLevelShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewLogLevelIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
