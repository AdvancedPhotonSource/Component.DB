<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListResourceTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListResourceTypeEmpty}" rendered="#{resourceTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{resourceTypeController.items.rowCount > 0}">
                    <h:outputText value="#{resourceTypeController.pagination.pageFirstItem + 1}..#{resourceTypeController.pagination.pageLastItem + 1}/#{resourceTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{resourceTypeController.previous}" value="#{resources.Previous} #{resourceTypeController.pagination.pageSize}" rendered="#{resourceTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{resourceTypeController.next}" value="#{resources.Next} #{resourceTypeController.pagination.pageSize}" rendered="#{resourceTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{resourceTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListResourceTypeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListResourceTypeTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListResourceTypeTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListResourceTypeTitle_handlerName}"/>
                            </f:facet>
                            <h:outputText value="#{item.handlerName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListResourceTypeTitle_defaultValue}"/>
                            </f:facet>
                            <h:outputText value="#{item.defaultValue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListResourceTypeTitle_defaultUnits}"/>
                            </f:facet>
                            <h:outputText value="#{item.defaultUnits}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListResourceTypeTitle_resourceTypeCategory}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourceTypeCategory}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{resourceTypeController.prepareView}" value="#{resources.ListResourceTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resourceTypeController.prepareEdit}" value="#{resources.ListResourceTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resourceTypeController.destroy}" value="#{resources.ListResourceTypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{resourceTypeController.prepareCreate}" value="#{resources.ListResourceTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListResourceTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
