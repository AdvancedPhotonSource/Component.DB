<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewPropertyMetadataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewPropertyMetadataLabel_id}"/>
                    <h:outputText value="#{propertyMetadataController.selected.id}" title="#{resources.ViewPropertyMetadataTitle_id}"/>
                    <h:outputText value="#{resources.ViewPropertyMetadataLabel_metadataKey}"/>
                    <h:outputText value="#{propertyMetadataController.selected.metadataKey}" title="#{resources.ViewPropertyMetadataTitle_metadataKey}"/>
                    <h:outputText value="#{resources.ViewPropertyMetadataLabel_metadataValue}"/>
                    <h:outputText value="#{propertyMetadataController.selected.metadataValue}" title="#{resources.ViewPropertyMetadataTitle_metadataValue}"/>
                    <h:outputText value="#{resources.ViewPropertyMetadataLabel_propertyValueId}"/>
                    <h:outputText value="#{propertyMetadataController.selected.propertyValueId}" title="#{resources.ViewPropertyMetadataTitle_propertyValueId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{propertyMetadataController.destroyAndView}" value="#{resources.ViewPropertyMetadataDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewPropertyMetadataEditLink}"/>
                <br />
                <h:commandLink action="#{propertyMetadataController.prepareCreate}" value="#{resources.ViewPropertyMetadataCreateLink}" />
                <br />
                <h:commandLink action="#{propertyMetadataController.prepareList}" value="#{resources.ViewPropertyMetadataShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewPropertyMetadataIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
