<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListEntityTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListEntityTypeEmpty}" rendered="#{entityTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{entityTypeController.items.rowCount > 0}">
                    <h:outputText value="#{entityTypeController.pagination.pageFirstItem + 1}..#{entityTypeController.pagination.pageLastItem + 1}/#{entityTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{entityTypeController.previous}" value="#{resources.Previous} #{entityTypeController.pagination.pageSize}" rendered="#{entityTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{entityTypeController.next}" value="#{resources.Next} #{entityTypeController.pagination.pageSize}" rendered="#{entityTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{entityTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListEntityTypeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListEntityTypeTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListEntityTypeTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{entityTypeController.prepareView}" value="#{resources.ListEntityTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entityTypeController.prepareEdit}" value="#{resources.ListEntityTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entityTypeController.destroy}" value="#{resources.ListEntityTypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{entityTypeController.prepareCreate}" value="#{resources.ListEntityTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListEntityTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
