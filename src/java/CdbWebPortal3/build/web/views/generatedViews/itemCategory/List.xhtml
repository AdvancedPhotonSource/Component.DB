<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListItemCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListItemCategoryEmpty}" rendered="#{itemCategoryController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemCategoryController.items.rowCount > 0}">
                    <h:outputText value="#{itemCategoryController.pagination.pageFirstItem + 1}..#{itemCategoryController.pagination.pageLastItem + 1}/#{itemCategoryController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itemCategoryController.previous}" value="#{resources.Previous} #{itemCategoryController.pagination.pageSize}" rendered="#{itemCategoryController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itemCategoryController.next}" value="#{resources.Next} #{itemCategoryController.pagination.pageSize}" rendered="#{itemCategoryController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itemCategoryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemCategoryTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemCategoryTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListItemCategoryTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itemCategoryController.prepareView}" value="#{resources.ListItemCategoryViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemCategoryController.prepareEdit}" value="#{resources.ListItemCategoryEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemCategoryController.destroy}" value="#{resources.ListItemCategoryDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itemCategoryController.prepareCreate}" value="#{resources.ListItemCategoryCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListItemCategoryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
