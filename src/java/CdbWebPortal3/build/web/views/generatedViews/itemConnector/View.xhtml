<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewItemConnectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewItemConnectorLabel_id}"/>
                    <h:outputText value="#{itemConnectorController.selected.id}" title="#{resources.ViewItemConnectorTitle_id}"/>
                    <h:outputText value="#{resources.ViewItemConnectorLabel_label}"/>
                    <h:outputText value="#{itemConnectorController.selected.label}" title="#{resources.ViewItemConnectorTitle_label}"/>
                    <h:outputText value="#{resources.ViewItemConnectorLabel_quantity}"/>
                    <h:outputText value="#{itemConnectorController.selected.quantity}" title="#{resources.ViewItemConnectorTitle_quantity}"/>
                    <h:outputText value="#{resources.ViewItemConnectorLabel_itemId}"/>
                    <h:outputText value="#{itemConnectorController.selected.itemId}" title="#{resources.ViewItemConnectorTitle_itemId}"/>
                    <h:outputText value="#{resources.ViewItemConnectorLabel_connectorId}"/>
                    <h:outputText value="#{itemConnectorController.selected.connectorId}" title="#{resources.ViewItemConnectorTitle_connectorId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemConnectorController.destroyAndView}" value="#{resources.ViewItemConnectorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewItemConnectorEditLink}"/>
                <br />
                <h:commandLink action="#{itemConnectorController.prepareCreate}" value="#{resources.ViewItemConnectorCreateLink}" />
                <br />
                <h:commandLink action="#{itemConnectorController.prepareList}" value="#{resources.ViewItemConnectorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewItemConnectorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
