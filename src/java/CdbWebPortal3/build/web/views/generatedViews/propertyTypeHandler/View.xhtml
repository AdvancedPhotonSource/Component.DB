<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewPropertyTypeHandlerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewPropertyTypeHandlerLabel_id}"/>
                    <h:outputText value="#{propertyTypeHandlerController.selected.id}" title="#{resources.ViewPropertyTypeHandlerTitle_id}"/>
                    <h:outputText value="#{resources.ViewPropertyTypeHandlerLabel_name}"/>
                    <h:outputText value="#{propertyTypeHandlerController.selected.name}" title="#{resources.ViewPropertyTypeHandlerTitle_name}"/>
                    <h:outputText value="#{resources.ViewPropertyTypeHandlerLabel_description}"/>
                    <h:outputText value="#{propertyTypeHandlerController.selected.description}" title="#{resources.ViewPropertyTypeHandlerTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{propertyTypeHandlerController.destroyAndView}" value="#{resources.ViewPropertyTypeHandlerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewPropertyTypeHandlerEditLink}"/>
                <br />
                <h:commandLink action="#{propertyTypeHandlerController.prepareCreate}" value="#{resources.ViewPropertyTypeHandlerCreateLink}" />
                <br />
                <h:commandLink action="#{propertyTypeHandlerController.prepareList}" value="#{resources.ViewPropertyTypeHandlerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewPropertyTypeHandlerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
