<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="#{entityTypeName}PropertySelectDialog" 
              widgetVar="#{entityTypeName}PropertySelectDialogWidget" 
              header="Select #{entityTypeDisplayName} Property Types" 
              styleClass="dialog">
        <div class="dialog">

            <div class="actionButton">
                <p:commandButton id="#{entityTypeName}PropertySelectCustomizeDisplay" 
                                 onclick="PF('#{entityTypeName}PropertySelectDialogWidget').hide();
                                         PF('#{entityTypeName}PropertySelectCustomizeDisplayDialogWidget').show()"
                                 alt="Customize selection view." 
                                 icon="ui-icon-wrench" 
                                 styleClass="actionButtonRight">
                    <p:tooltip for="#{entityTypeName}PropertySelectCustomizeDisplay" value="Customize selection view."/>
                </p:commandButton>
            </div>
            <ui:include src="domainEntityPropertySelectDataTable.xhtml"/>   
            <f:facet name="footer" class="dialog">
                
                <p:remoteCommand name="#{entityTypeName}PropertySelectionMade"
                                 action="#{entityController.selectPropertyTypes(propertyTypeController.getSelectedObjectListAndResetSelectDataModel())}"
                                 update="@form"
                                 oncomplete="PF('#{entityTypeName}PropertySelectDialogWidget').hide()" 
                                 />
                
                <p:commandButton value="Done" alt="Done" 
                                 onclick="#{entityTypeName}PropertySelectionMade()"
                                 icon="ui-icon-arrowreturnthick-1-w"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
