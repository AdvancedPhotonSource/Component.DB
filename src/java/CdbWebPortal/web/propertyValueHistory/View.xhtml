<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewPropertyValueHistoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewPropertyValueHistoryLabel_id}"/>
                    <h:outputText value="#{propertyValueHistoryController.selected.id}" title="#{resources.ViewPropertyValueHistoryTitle_id}"/>
                    <h:outputText value="#{resources.ViewPropertyValueHistoryLabel_value}"/>
                    <h:outputText value="#{propertyValueHistoryController.selected.value}" title="#{resources.ViewPropertyValueHistoryTitle_value}"/>
                    <h:outputText value="#{resources.ViewPropertyValueHistoryLabel_units}"/>
                    <h:outputText value="#{propertyValueHistoryController.selected.units}" title="#{resources.ViewPropertyValueHistoryTitle_units}"/>
                    <h:outputText value="#{resources.ViewPropertyValueHistoryLabel_description}"/>
                    <h:outputText value="#{propertyValueHistoryController.selected.description}" title="#{resources.ViewPropertyValueHistoryTitle_description}"/>
                    <h:outputText value="#{resources.ViewPropertyValueHistoryLabel_enteredOnDateTime}"/>
                    <h:outputText value="#{propertyValueHistoryController.selected.enteredOnDateTime}" title="#{resources.ViewPropertyValueHistoryTitle_enteredOnDateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{resources.ViewPropertyValueHistoryLabel_enteredByUserId}"/>
                    <h:outputText value="#{propertyValueHistoryController.selected.enteredByUserId}" title="#{resources.ViewPropertyValueHistoryTitle_enteredByUserId}"/>
                    <h:outputText value="#{resources.ViewPropertyValueHistoryLabel_propertyValueId}"/>
                    <h:outputText value="#{propertyValueHistoryController.selected.propertyValueId}" title="#{resources.ViewPropertyValueHistoryTitle_propertyValueId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{propertyValueHistoryController.destroyAndView}" value="#{resources.ViewPropertyValueHistoryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewPropertyValueHistoryEditLink}"/>
                <br />
                <h:commandLink action="#{propertyValueHistoryController.prepareCreate}" value="#{resources.ViewPropertyValueHistoryCreateLink}" />
                <br />
                <h:commandLink action="#{propertyValueHistoryController.prepareList}" value="#{resources.ViewPropertyValueHistoryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewPropertyValueHistoryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
