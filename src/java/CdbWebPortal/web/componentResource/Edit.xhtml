<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditComponentResourceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditComponentResourceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{componentResourceController.selected.id}" title="#{resources.EditComponentResourceTitle_id}" required="true" requiredMessage="#{resources.EditComponentResourceRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditComponentResourceLabel_value}" for="value" />
                    <h:inputText id="value" value="#{componentResourceController.selected.value}" title="#{resources.EditComponentResourceTitle_value}" />
                    <h:outputLabel value="#{resources.EditComponentResourceLabel_units}" for="units" />
                    <h:inputText id="units" value="#{componentResourceController.selected.units}" title="#{resources.EditComponentResourceTitle_units}" />
                    <h:outputLabel value="#{resources.EditComponentResourceLabel_description}" for="description" />
                    <h:inputText id="description" value="#{componentResourceController.selected.description}" title="#{resources.EditComponentResourceTitle_description}" />
                    <h:outputLabel value="#{resources.EditComponentResourceLabel_isProvided}" for="isProvided" />
                    <h:inputText id="isProvided" value="#{componentResourceController.selected.isProvided}" title="#{resources.EditComponentResourceTitle_isProvided}" required="true" requiredMessage="#{resources.EditComponentResourceRequiredMessage_isProvided}"/>
                    <h:outputLabel value="#{resources.EditComponentResourceLabel_isUsedRequired}" for="isUsedRequired" />
                    <h:inputText id="isUsedRequired" value="#{componentResourceController.selected.isUsedRequired}" title="#{resources.EditComponentResourceTitle_isUsedRequired}" required="true" requiredMessage="#{resources.EditComponentResourceRequiredMessage_isUsedRequired}"/>
                    <h:outputLabel value="#{resources.EditComponentResourceLabel_isUsedOptional}" for="isUsedOptional" />
                    <h:inputText id="isUsedOptional" value="#{componentResourceController.selected.isUsedOptional}" title="#{resources.EditComponentResourceTitle_isUsedOptional}" required="true" requiredMessage="#{resources.EditComponentResourceRequiredMessage_isUsedOptional}"/>
                    <h:outputLabel value="#{resources.EditComponentResourceLabel_componentConnectorId}" for="componentConnectorId" />
                    <h:selectOneMenu id="componentConnectorId" value="#{componentResourceController.selected.componentConnectorId}" title="#{resources.EditComponentResourceTitle_componentConnectorId}" >
                        <f:selectItems value="#{componentConnectorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditComponentResourceLabel_resourceTypeId}" for="resourceTypeId" />
                    <h:selectOneMenu id="resourceTypeId" value="#{componentResourceController.selected.resourceTypeId}" title="#{resources.EditComponentResourceTitle_resourceTypeId}" required="true" requiredMessage="#{resources.EditComponentResourceRequiredMessage_resourceTypeId}">
                        <f:selectItems value="#{resourceTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditComponentResourceLabel_componentId}" for="componentId" />
                    <h:selectOneMenu id="componentId" value="#{componentResourceController.selected.componentId}" title="#{resources.EditComponentResourceTitle_componentId}" required="true" requiredMessage="#{resources.EditComponentResourceRequiredMessage_componentId}">
                        <f:selectItems value="#{componentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{componentResourceController.update}" value="#{resources.EditComponentResourceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditComponentResourceViewLink}"/>
                <br />
                <h:commandLink action="#{componentResourceController.prepareList}" value="#{resources.EditComponentResourceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditComponentResourceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
