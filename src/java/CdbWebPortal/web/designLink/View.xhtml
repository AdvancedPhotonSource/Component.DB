<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewDesignLinkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewDesignLinkLabel_id}"/>
                    <h:outputText value="#{designLinkController.selected.id}" title="#{resources.ViewDesignLinkTitle_id}"/>
                    <h:outputText value="#{resources.ViewDesignLinkLabel_label}"/>
                    <h:outputText value="#{designLinkController.selected.label}" title="#{resources.ViewDesignLinkTitle_label}"/>
                    <h:outputText value="#{resources.ViewDesignLinkLabel_description}"/>
                    <h:outputText value="#{designLinkController.selected.description}" title="#{resources.ViewDesignLinkTitle_description}"/>
                    <h:outputText value="#{resources.ViewDesignLinkLabel_childDesignId}"/>
                    <h:outputText value="#{designLinkController.selected.childDesignId}" title="#{resources.ViewDesignLinkTitle_childDesignId}"/>
                    <h:outputText value="#{resources.ViewDesignLinkLabel_parentDesignId}"/>
                    <h:outputText value="#{designLinkController.selected.parentDesignId}" title="#{resources.ViewDesignLinkTitle_parentDesignId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{designLinkController.destroyAndView}" value="#{resources.ViewDesignLinkDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewDesignLinkEditLink}"/>
                <br />
                <h:commandLink action="#{designLinkController.prepareCreate}" value="#{resources.ViewDesignLinkCreateLink}" />
                <br />
                <h:commandLink action="#{designLinkController.prepareList}" value="#{resources.ViewDesignLinkShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewDesignLinkIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
