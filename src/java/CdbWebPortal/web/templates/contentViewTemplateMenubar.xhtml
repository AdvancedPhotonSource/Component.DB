<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:menubar>
        <p:menuitem value="Home" url="/views/home.xhtml" icon="ui-icon-home"/>
        <p:menuitem value="Components" action="#{componentController.prepareListFromViewPath('/views/component')}"/>
        <p:menuitem value="Component Types" action="#{componentTypeController.prepareListFromViewPath('/views/componentType')}"/>
        <p:menuitem value="Designs" action="#{designController.prepareListFromViewPath('/views/design')}"/>       
        <p:menuitem value="Locations" action="#{locationController.prepareListFromViewPath('/views/location')}"/>
        <p:menuitem value="Location Types" action="#{locationTypeController.prepareListFromViewPath('/views/locationType')}"/>
        <p:menuitem value="Property Types" action="#{propertyTypeController.prepareListFromViewPath('/views/propertyType')}"/>
        <p:menuitem value="Sources" action="#{sourceController.prepareListFromViewPath('/views/source')}"/>
        <p:menuitem value="Users" action="#{userInfoController.prepareListFromViewPath('/views/userInfo')}"/>  
        <p:menuitem value="Search" url="/views/search/search.xhtml" icon="ui-icon-search"/>
        <p:menuitem value="Settings" action="#{userInfoController.prepareSessionUserEdit('/views/userInfo/edit.xhtml')}" 
                    rendered="#{loginController.loggedIn}" icon="ui-icon-gear"/>
        <p:menuitem value="Login" onclick="PF('loginDialog').show()" rendered="#{!loginController.loggedIn}" icon="ui-icon-person"/>
        <p:menuitem value="Logout" action="#{loginController.logout()}" rendered="#{loginController.loggedIn}" icon="ui-icon-close"/>
    </p:menubar>

</ui:composition>
