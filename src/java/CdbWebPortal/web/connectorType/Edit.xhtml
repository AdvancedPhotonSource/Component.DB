    <ui:composition template="/template.xhtml">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditConnectorTypeLabel_id}" for="id" />

                <br />

                <h:commandLink action="#{connectorTypeController.prepareList}" value="#{resources.EditConnectorTypeShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{resources.EditConnectorTypeIndexLink}" />
