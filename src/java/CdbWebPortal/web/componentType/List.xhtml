<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListComponentTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListComponentTypeEmpty}" rendered="#{componentTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{componentTypeController.items.rowCount > 0}">
                    <h:outputText value="#{componentTypeController.pagination.pageFirstItem + 1}..#{componentTypeController.pagination.pageLastItem + 1}/#{componentTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{componentTypeController.previous}" value="#{resources.Previous} #{componentTypeController.pagination.pageSize}" rendered="#{componentTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{componentTypeController.next}" value="#{resources.Next} #{componentTypeController.pagination.pageSize}" rendered="#{componentTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{componentTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentTypeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentTypeTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentTypeTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentTypeTitle_componentTypeCategoryId}"/>
                            </f:facet>
                            <h:outputText value="#{item.componentTypeCategoryId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{componentTypeController.prepareView}" value="#{resources.ListComponentTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentTypeController.prepareEdit}" value="#{resources.ListComponentTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentTypeController.destroy}" value="#{resources.ListComponentTypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{componentTypeController.prepareCreate}" value="#{resources.ListComponentTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListComponentTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
