<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListDesignElementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListDesignElementEmpty}" rendered="#{designElementController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{designElementController.items.rowCount > 0}">
                    <h:outputText value="#{designElementController.pagination.pageFirstItem + 1}..#{designElementController.pagination.pageLastItem + 1}/#{designElementController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{designElementController.previous}" value="#{resources.Previous} #{designElementController.pagination.pageSize}" rendered="#{designElementController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{designElementController.next}" value="#{resources.Next} #{designElementController.pagination.pageSize}" rendered="#{designElementController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{designElementController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignElementTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignElementTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignElementTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignElementTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignElementTitle_sortOrder}"/>
                            </f:facet>
                            <h:outputText value="#{item.sortOrder}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignElementTitle_entityInfoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.entityInfoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignElementTitle_locationId}"/>
                            </f:facet>
                            <h:outputText value="#{item.locationId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignElementTitle_componentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.componentId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignElementTitle_childDesignId}"/>
                            </f:facet>
                            <h:outputText value="#{item.childDesignId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignElementTitle_parentDesignId}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentDesignId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{designElementController.prepareView}" value="#{resources.ListDesignElementViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{designElementController.prepareEdit}" value="#{resources.ListDesignElementEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{designElementController.destroy}" value="#{resources.ListDesignElementDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{designElementController.prepareCreate}" value="#{resources.ListDesignElementCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListDesignElementIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
