<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateDesignElementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateDesignElementLabel_id}" for="id" />
                    <h:inputText id="id" value="#{designElementController.selected.id}" title="#{resources.CreateDesignElementTitle_id}" required="true" requiredMessage="#{resources.CreateDesignElementRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateDesignElementLabel_name}" for="name" />
                    <h:inputText id="name" value="#{designElementController.selected.name}" title="#{resources.CreateDesignElementTitle_name}" required="true" requiredMessage="#{resources.CreateDesignElementRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.CreateDesignElementLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{designElementController.selected.quantity}" title="#{resources.CreateDesignElementTitle_quantity}" />
                    <h:outputLabel value="#{resources.CreateDesignElementLabel_description}" for="description" />
                    <h:inputText id="description" value="#{designElementController.selected.description}" title="#{resources.CreateDesignElementTitle_description}" />
                    <h:outputLabel value="#{resources.CreateDesignElementLabel_sortOrder}" for="sortOrder" />
                    <h:inputText id="sortOrder" value="#{designElementController.selected.sortOrder}" title="#{resources.CreateDesignElementTitle_sortOrder}" />
                    <h:outputLabel value="#{resources.CreateDesignElementLabel_entityInfoId}" for="entityInfoId" />
                    <h:selectOneMenu id="entityInfoId" value="#{designElementController.selected.entityInfoId}" title="#{resources.CreateDesignElementTitle_entityInfoId}" required="true" requiredMessage="#{resources.CreateDesignElementRequiredMessage_entityInfoId}">
                        <f:selectItems value="#{entityInfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateDesignElementLabel_locationId}" for="locationId" />
                    <h:selectOneMenu id="locationId" value="#{designElementController.selected.locationId}" title="#{resources.CreateDesignElementTitle_locationId}" required="true" requiredMessage="#{resources.CreateDesignElementRequiredMessage_locationId}">
                        <f:selectItems value="#{locationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateDesignElementLabel_componentId}" for="componentId" />
                    <h:selectOneMenu id="componentId" value="#{designElementController.selected.componentId}" title="#{resources.CreateDesignElementTitle_componentId}" >
                        <f:selectItems value="#{componentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateDesignElementLabel_childDesignId}" for="childDesignId" />
                    <h:selectOneMenu id="childDesignId" value="#{designElementController.selected.childDesignId}" title="#{resources.CreateDesignElementTitle_childDesignId}" >
                        <f:selectItems value="#{designController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateDesignElementLabel_parentDesignId}" for="parentDesignId" />
                    <h:selectOneMenu id="parentDesignId" value="#{designElementController.selected.parentDesignId}" title="#{resources.CreateDesignElementTitle_parentDesignId}" required="true" requiredMessage="#{resources.CreateDesignElementRequiredMessage_parentDesignId}">
                        <f:selectItems value="#{designController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{designElementController.create}" value="#{resources.CreateDesignElementSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{designElementController.prepareList}" value="#{resources.CreateDesignElementShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateDesignElementIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
