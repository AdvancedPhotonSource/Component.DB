<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditAssemblyComponentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditAssemblyComponentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{assemblyComponentController.selected.id}" title="#{resources.EditAssemblyComponentTitle_id}" required="true" requiredMessage="#{resources.EditAssemblyComponentRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditAssemblyComponentLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{assemblyComponentController.selected.quantity}" title="#{resources.EditAssemblyComponentTitle_quantity}" />
                    <h:outputLabel value="#{resources.EditAssemblyComponentLabel_description}" for="description" />
                    <h:inputText id="description" value="#{assemblyComponentController.selected.description}" title="#{resources.EditAssemblyComponentTitle_description}" />
                    <h:outputLabel value="#{resources.EditAssemblyComponentLabel_sortOrder}" for="sortOrder" />
                    <h:inputText id="sortOrder" value="#{assemblyComponentController.selected.sortOrder}" title="#{resources.EditAssemblyComponentTitle_sortOrder}" />
                    <h:outputLabel value="#{resources.EditAssemblyComponentLabel_componentId}" for="componentId" />
                    <h:selectOneMenu id="componentId" value="#{assemblyComponentController.selected.componentId}" title="#{resources.EditAssemblyComponentTitle_componentId}" required="true" requiredMessage="#{resources.EditAssemblyComponentRequiredMessage_componentId}">
                        <f:selectItems value="#{componentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditAssemblyComponentLabel_assemblyId}" for="assemblyId" />
                    <h:selectOneMenu id="assemblyId" value="#{assemblyComponentController.selected.assemblyId}" title="#{resources.EditAssemblyComponentTitle_assemblyId}" required="true" requiredMessage="#{resources.EditAssemblyComponentRequiredMessage_assemblyId}">
                        <f:selectItems value="#{componentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{assemblyComponentController.update}" value="#{resources.EditAssemblyComponentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditAssemblyComponentViewLink}"/>
                <br />
                <h:commandLink action="#{assemblyComponentController.prepareList}" value="#{resources.EditAssemblyComponentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditAssemblyComponentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
