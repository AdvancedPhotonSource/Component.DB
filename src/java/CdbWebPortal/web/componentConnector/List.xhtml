<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListComponentConnectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListComponentConnectorEmpty}" rendered="#{componentConnectorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{componentConnectorController.items.rowCount > 0}">
                    <h:outputText value="#{componentConnectorController.pagination.pageFirstItem + 1}..#{componentConnectorController.pagination.pageLastItem + 1}/#{componentConnectorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{componentConnectorController.previous}" value="#{resources.Previous} #{componentConnectorController.pagination.pageSize}" rendered="#{componentConnectorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{componentConnectorController.next}" value="#{resources.Next} #{componentConnectorController.pagination.pageSize}" rendered="#{componentConnectorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{componentConnectorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentConnectorTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentConnectorTitle_label}"/>
                            </f:facet>
                            <h:outputText value="#{item.label}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentConnectorTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentConnectorTitle_connectorTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.connectorTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentConnectorTitle_componentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.componentId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{componentConnectorController.prepareView}" value="#{resources.ListComponentConnectorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentConnectorController.prepareEdit}" value="#{resources.ListComponentConnectorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentConnectorController.destroy}" value="#{resources.ListComponentConnectorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{componentConnectorController.prepareCreate}" value="#{resources.ListComponentConnectorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListComponentConnectorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
