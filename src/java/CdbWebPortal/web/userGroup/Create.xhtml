<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateUserGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateUserGroupLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userGroupController.selected.id}" title="#{resources.CreateUserGroupTitle_id}" required="true" requiredMessage="#{resources.CreateUserGroupRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateUserGroupLabel_name}" for="name" />
                    <h:inputText id="name" value="#{userGroupController.selected.name}" title="#{resources.CreateUserGroupTitle_name}" required="true" requiredMessage="#{resources.CreateUserGroupRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.CreateUserGroupLabel_description}" for="description" />
                    <h:inputText id="description" value="#{userGroupController.selected.description}" title="#{resources.CreateUserGroupTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userGroupController.create}" value="#{resources.CreateUserGroupSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userGroupController.prepareList}" value="#{resources.CreateUserGroupShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateUserGroupIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
