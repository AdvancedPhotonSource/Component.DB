<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewSourceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewSourceLabel_id}"/>
                    <h:outputText value="#{sourceController.selected.id}" title="#{resources.ViewSourceTitle_id}"/>
                    <h:outputText value="#{resources.ViewSourceLabel_name}"/>
                    <h:outputText value="#{sourceController.selected.name}" title="#{resources.ViewSourceTitle_name}"/>
                    <h:outputText value="#{resources.ViewSourceLabel_description}"/>
                    <h:outputText value="#{sourceController.selected.description}" title="#{resources.ViewSourceTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sourceController.destroyAndView}" value="#{resources.ViewSourceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewSourceEditLink}"/>
                <br />
                <h:commandLink action="#{sourceController.prepareCreate}" value="#{resources.ViewSourceCreateLink}" />
                <br />
                <h:commandLink action="#{sourceController.prepareList}" value="#{resources.ViewSourceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewSourceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
