<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="userObject" value="#{userInfoController.selected}"/>
    <c:set var="isFieldWriteable" value="#{loginController.loggedInAsAdmin}"/>

    <p:panelGrid columns="4" styleClass="editEntityDetails"> 

        <h:outputLabel for="username" value="Username" styleClass="entityDataEmphasizedLabel"/>
        <h:inputText id="username" value="#{userObject.username}" rendered="#{isFieldWriteable}" title="Username" required="true" styleClass="entityDataEmphasizedText"/>
        <h:outputText id="usernameOutput" value="#{userObject.username}" rendered="#{!isFieldWriteable}" title="Username" styleClass="entityDataEmphasizedText"/>
        <p:message for="username"/> 
        <p:tooltip for="username" value="Enter username. (Required)"/>

        <h:outputLabel for="id" value="Id" styleClass="entityDataLabel"/>
        <h:outputText id="id" value="#{userObject.id}" title="Id" styleClass="entityDataText"/>
        <p:message for="id"/>
        <p:tooltip for="id" value="User id cannot be modified."/>

        <h:outputLabel for="lastName" value="Last Name" styleClass="entityDataLabel"/>
        <h:inputText id="lastName" value="#{userObject.lastName}" rendered="#{isFieldWriteable}" title="Last Name" required="true" styleClass="entityDataText"/>
        <h:outputText id="lastNameOutput" value="#{userObject.lastName}" rendered="#{!isFieldWriteable}" title="Last Name" styleClass="entityDataText"/>
        <p:message for="lastName"/>
        <p:tooltip for="lastName" value="Enter user last name. (Required)"/>

        <h:outputLabel for="firstName" value="First Name" styleClass="entityDataLabel"/>
        <h:inputText id="firstName" value="#{userObject.firstName}" rendered="#{isFieldWriteable}" title="First Name" required="true" styleClass="entityDataText"/>
        <h:outputText id="firstNameOutput" value="#{userObject.firstName}" rendered="#{!isFieldWriteable}" title="First Name" styleClass="entityDataText"/>
        <p:message for="firstName"/> 
        <p:tooltip for="firstName" value="Enter user first name. (Required)"/>

        <h:outputLabel for="middleName" value="Middle Name" styleClass="entityDataLabel"/>
        <h:inputText id="middleName" value="#{userObject.middleName}" title="Middle Name" rendered="#{isFieldWriteable}" styleClass="entityDataText"/>
        <h:outputText id="middleNameOutput" value="#{userObject.middleName}" title="Middle Name" rendered="#{!isFieldWriteable}" styleClass="entityDataText"/>
        <p:message for="middleName"/>
        <p:tooltip for="middleName" value="Enter user middle name or initial. (Optional)"/>

        <h:outputLabel for="email" value="Email" styleClass="entityDataLabel"/>
        <h:inputText id="email" value="#{userObject.email}" title="Email" styleClass="entityDataText"/>
        <p:message for="email"/>
        <p:tooltip for="email" value="Enter user email. (Optional)"/>

        <h:outputLabel for="password" value="Password" styleClass="entityDataLabel"/>
        <p:password id="password" value="#{userController.passwordEntry}" title="Password" feedback="true" styleClass="entityDataText"/>
        <p:message for="password"/>
        <p:tooltip for="password" value="Set user local password. When local password is set the system database becomes primary authentication mechanism. (Optional)"/>
 
        <h:outputLabel for="description" value="Description" styleClass="entityDataLabel"/>
        <h:inputText id="description" value="#{userObject.description}" title="Description" styleClass="entityDataText"/>
        <p:message for="description"/>        
        <p:tooltip for="description" value="Enter user description. (Optional)"/>

        <h:outputLabel for="userGroups" value="Groups" styleClass="entityDataLabel"/>
        <h:selectManyMenu id="userGroups" value="#{userObject.userGroupList}" rendered="#{isFieldWriteable}"
                          converter="userGroupConverter" title="Groups" 
                          styleClass="entityDataSelectMany">
            <f:selectItem itemLabel="Select" noSelectionOption="true"/>
            <f:selectItems var="userGroup" value="#{userGroupController.availableItems}" itemLabel="#{userGroup.name}" itemValue="#{userGroup}"/>
        </h:selectManyMenu>
        <h:outputText id="userGroupsOutput" value="#{userController.displayEntityList(userObject.userGroupList)}" rendered="#{!isFieldWriteable}" title="Group" styleClass="entityDataText"/>
        <p:message for="userGroups"/>
        <p:tooltip for="userGroups" value="Chose user groups. (Optional)"/>

    </p:panelGrid>
</ui:composition>
