<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">
    <f:metadata>
        <ui:include src="../common/commonViewMetadata.xhtml">
            <ui:param name="entityController" value="#{userInfoController}"/>
        </ui:include>
    </f:metadata>

    <ui:define name="middleCenter">
        <h:form id="viewUserInfoForm">

            <div class="middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>User Details</h1>
                </div>

                <ui:include src="userInfoViewPanelGrid.xhtml"/>

                <p/>
                <ui:param name="entityController" value="#{userInfoController}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.isUserWriteable(userInfoController.selected)}"/>
                <ui:include src="../common/commonViewActionButtons.xhtml"/>
                <ui:include src="userInfoDestroyDialog.xhtml"/>

            </div>
            <div class="middleCenterRightContent">
                <p:accordionPanel multiple="true" rendered="#{loginController.loggedIn}">
                    <p:tab title="Settings">
                        <ui:include src="../userSetting/view.xhtml"/>
                    </p:tab>
                </p:accordionPanel>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
