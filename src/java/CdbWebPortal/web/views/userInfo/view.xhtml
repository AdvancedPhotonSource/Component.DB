<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">

    <ui:define name="middleCenter">
        <h:form id="viewUserInfoForm">

            <div class="middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>User Details</h1>
                </div>

                <ui:include src="userInfoViewPanelGrid.xhtml"/>
                
                <p/>
                    <c:set var="userObject" value="#{userInfoController.selected}"/>
                <c:set var="isEntityWriteable" value="#{loginController.isUserWriteable(userObject)}"/>
                <div class="actionButton">
                    <p:commandButton action="#{userInfoController.prepareEdit(userObject)}" rendered="#{isEntityWriteable}" value="Edit" alt="Edit" icon="ui-icon-pencil"/>
                    <p:commandButton onclick="PF('userInfoDestroyDialogWidget').show();" rendered="#{loginController.loggedInAsAdmin}" value="Delete" alt="Delete" icon="ui-icon-trash">
                        <f:setPropertyActionListener value="#{userObject}" target="#{userInfoController.current}"/>
                    </p:commandButton>  
                    <p:commandButton action="#{userInfoController.prepareList()}" value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w"/>
                </div>

                <ui:include src="userInfoDestroyDialog.xhtml"/>
                
            </div>
            <div class="middleCenterRightContent">
            <p:accordionPanel multiple="true">
                <p:tab title="Settings">

<!--                    <ui:include src="../userSetting/view.xhtml"/>-->

                </p:tab>
            </p:accordionPanel>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
