<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dataTable id="userInfoListDataTable"                              
                 var="userObject" 
                 value="#{userInfoController.listDataModel}" 
                 filteredValue="#{userInfoController.filteredObjectList}"
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 rows="#{userInfoController.displayNumberOfItemsPerPage}"
                 binding="#{userInfoController.listDataTable}"
                 widgetVar="userInfoListWidget" 
                 emptyMessage="No users found.">

        <p:column sortBy="#{userObject.id}" headerText="Id">
            <h:outputText value="#{userObject.id}"/>
        </p:column>

        <p:column sortBy="#{userObject.username}" headerText="Username" 
                  filterBy="#{userObject.username}" filterMatchMode="contains">
            <h:outputText value="#{userObject.username}"/>
        </p:column>

        <p:column sortBy="#{userObject.userGroupList.toString()}" headerText="Group" 
                  filterBy="#{userObject.userGroupList}" filterMatchMode="contains">
            <h:outputText value="#{userController.displayEntityList(userObject.userGroupList)}"/>
        </p:column>

        <p:column sortBy="#{userObject.lastName}" headerText="Last Name" 
                  filterBy="#{userObject.lastName}" filterMatchMode="contains">
            <h:outputText value="#{userObject.lastName}"/>
        </p:column>                  

        <p:column sortBy="#{userObject.firstName}" headerText="First Name" 
                  filterBy="#{userObject.firstName}" filterMatchMode="contains">
            <h:outputText value="#{userObject.firstName}"/>
        </p:column> 

        <p:column sortBy="#{userObject.middleName}" rendered="false" headerText="Middle Name" 
                  filterBy="#{userObject.middleName}" filterMatchMode="contains">
            <h:outputText value="#{userObject.middleName}"/>
        </p:column> 

        <p:column sortBy="#{userObject.email}" headerText="Email" 
                  filterBy="#{userObject.email}" filterMatchMode="contains">
            <h:outputText value="#{userObject.email}"/>
        </p:column>

        <p:column sortBy="#{userObject.description}" headerText="Description" 
                  filterBy="#{userObject.description}" filterMatchMode="contains">
            <h:outputText value="#{userObject.description}"/>
        </p:column>
        
        <c:set var="isEntityWriteable" value="#{loginController.isUserWriteable(userObject)}"/>
        <p:column headerText="Actions">
            <div class="actionLink">
                <p:commandLink action="#{userInfoController.prepareView(userObject)}" styleClass="ui-icon ui-icon-info" title="View"/>
                <p:commandLink action="#{userInfoController.prepareEdit(userObject)}" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-pencil" title="Edit"/>
                <p:commandLink oncomplete="userInfoDestroyDialogWidget.show()" rendered="#{loginController.loggedInAsAdmin}" styleClass="ui-icon ui-icon-trash" title="Delete" update="@form">
                    <f:setPropertyActionListener value="#{userObject}" target="#{userInfoController.current}"/>
                </p:commandLink>
            </div>
        </p:column>
    </p:dataTable>

</ui:composition>
