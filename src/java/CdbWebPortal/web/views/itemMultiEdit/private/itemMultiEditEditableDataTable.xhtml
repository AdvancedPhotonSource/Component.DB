<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dataTable id="#{entityTypeName}MultiEditItemDataTable"
                 value="#{entityController.selectedItemsToEdit}"
                 var="itemObject">
        
        <p:column headerText="#{itemMultiEditDomainInventoryController.derivedFromItemTitle}"
                  rendered="#{itemMultiEditDomainInventoryController.entityDisplayDerivedFromItem}"
                  groupRow="true">
            <ui:include src="../../item/private/templateDefaults/itemFieldViewValues/itemDerivedFromItem.xhtml" />
        </p:column>
        
        <p:column headerText="Name">
            <h:inputText value="#{itemObject.name}"/>                            
        </p:column>

        <p:column headerText="#{entityController.itemIdentifier1Title}" 
                  rendered="#{entityController.updateItemIdentifier1 and entityController.entityDisplayItemIdentifier1}">
            <ui:include src="../../item/private/templateDefaults/itemFieldEditValues/itemItemIdentifier1.xhtml"/>
        </p:column>

        <p:column headerText="#{entityController.itemIdentifier2Title}" 
                  rendered="#{entityController.updateItemIdentifier2 and entityController.entityDisplayItemIdentifier2}">
            <ui:include src="../../item/private/templateDefaults/itemFieldEditValues/itemItemIdentifier2.xhtml"/>
        </p:column>

        <p:column headerText="Project"
                  rendered="#{entityController.entityDisplayItemProject 
                              and entityController.updateProject}" >
            <ui:include src="../../item/private/templateDefaults/itemFieldEditValues/itemItemProject.xhtml" />
        </p:column>

        <p:column headerText="Description"
                  rendered="#{entityController.updateDescription}">
            <ui:include src="../../item/private/templateDefaults/itemFieldEditValues/itemDescription.xhtml"/>
        </p:column>  

        <p:column headerText="QrId"
                  rendered="#{entityController.updateQrId and entityController.entityDisplayQrId}">
            <ui:include src="../../item/private/templateDefaults/itemFieldEditValues/itemQrId.xhtml" />
        </p:column>

        <p:column headerText="Action">
            <p:commandLink id="#{entityTypeName}MulitEditListRemoveSelection" 
                           action="#{entityController.removeSelection(itemObject)}"
                           styleClass="ui-icon ui-icon-close" 
                           onstart="PF('loadingDialog').show()"
                           oncomplete="PF('loadingDialog').hide()"
                           update="@form"
                           title="Remove from update list"/>
        </p:column>

    </p:dataTable>
   
</ui:composition>
