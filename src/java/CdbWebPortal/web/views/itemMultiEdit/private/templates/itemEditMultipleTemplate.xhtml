<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../../../templates/portalViewTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:param name="pageRendered" value="#{pageRendered != null ? pageRendered : true}" />

    <ui:define name="templateCss">
        <link href="../../resources/css/#{entityController.listStyleName}.css" rel="stylesheet" type="text/css"/>
    </ui:define>

    <ui:param name="entityTypeName" value="#{entityController.entityTypeName}" />
    <ui:param name="entitySettingObject" value="#{entityController.settingObject}" />

    <ui:define name="pageTitle">: #{entityController.pageTitle}</ui:define>

    <ui:define name="middleCenter">    
        <h:form>
            <p:outputPanel styleClass="multiEditPrimaryPanel">
                <p:tabMenu model="#{entityController.editStepsMenuModel}"                     
                           activeIndex="#{entityController.activeIndex}"/>
                <p:outputPanel rendered="#{entityController.renderSelection}">
                    <h2>
                        Select items to edit. Current user has edit permissions for all items shown.
                    </h2>
                    <br/>
                    <ui:insert name="itemMulitEditSelectionListDataTable">
                        <ui:include src="../itemMultiEditListDataTable.xhtml" />
                    </ui:insert>                    
                </p:outputPanel>
                <p:outputPanel rendered="#{entityController.renderUpdateItems}">
                    <br/>
                    <p:accordionPanel id="editOptionsAccordionPanel">
                        <p:tab title="General">
                            <ui:include src="../itemMultiEditUpdateOptionsPanelGrid.xhtml" />                                                        
                        </p:tab>
                        <p:tab title="Properties">
                            <p:commandButton value="Select Property Types"
                                             oncomplete="PF('#{entityTypeName}PropertySelectDialogWidget').show()"/>
                            
                                <p:repeat value="#{entityController.selectedPropertyTypesForEditing}"
                                          var="selectedPropertyType">
                                    <p:panelGrid columns="4" >

                                        <h:outputText value="#{selectedPropertyType.name}"/>
                                        <p:commandButton value="Add to all Missing Property" 
                                                         action="#{entityController.addPropertyTypeToRestItems(selectedPropertyType)}"
                                                         onstart="PF('loadingDialog').show()"
                                                         oncomplete="PF('loadingDialog').hide()"
                                                         update="@form:#{entityTypeName}MultiEditItemDataTable" />

                                        <p:column>
                                            <p:commandLink styleClass="fa fa-link-icon fa-times" 
                                                           onstart="PF('loadingDialog').show()"
                                                           oncomplete="PF('loadingDialog').hide()"
                                                           action="#{entityController.removePropertyTypeForEditing(selectedPropertyType)}"
                                                           update="@form"
                                                           title="Remove from multi-edit"/>
                                            <p:commandLink styleClass="fa fa-link-icon fa-pencil" 
                                                           rendered="#{false}"
                                                           onstart="PF('loadingDialog').show()"
                                                           oncomplete="PF('loadingDialog').hide()"
                                                           update="@form:#{entityTypeName}PropertySelectDialog
                                                                   @form:#{entityTypeName}MultiEditItemDataTable
                                                                   @from:editOptionsAccordionPanel"
                                                           title="Remove from update list"/>
                                        </p:column>


                                    </p:panelGrid>
                                </p:repeat>
                        </p:tab>                            
                    </p:accordionPanel>

                    <ui:include src="../itemMultiEditEditableDataTable.xhtml" />
                    
                    <ui:include src="../itemMultiEditEditableListSupport.xhtml" />                    
                    
                </p:outputPanel>

                <br/>
                <ui:include src="../itemMultiEditNavigation.xhtml"/> 

            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
