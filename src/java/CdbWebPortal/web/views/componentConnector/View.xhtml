<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewComponentConnectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewComponentConnectorLabel_id}"/>
                    <h:outputText value="#{componentConnectorController.selected.id}" title="#{resources.ViewComponentConnectorTitle_id}"/>
                    <h:outputText value="#{resources.ViewComponentConnectorLabel_label}"/>
                    <h:outputText value="#{componentConnectorController.selected.label}" title="#{resources.ViewComponentConnectorTitle_label}"/>
                    <h:outputText value="#{resources.ViewComponentConnectorLabel_quantity}"/>
                    <h:outputText value="#{componentConnectorController.selected.quantity}" title="#{resources.ViewComponentConnectorTitle_quantity}"/>
                    <h:outputText value="#{resources.ViewComponentConnectorLabel_connectorTypeId}"/>
                    <h:outputText value="#{componentConnectorController.selected.connectorTypeId}" title="#{resources.ViewComponentConnectorTitle_connectorTypeId}"/>
                    <h:outputText value="#{resources.ViewComponentConnectorLabel_componentId}"/>
                    <h:outputText value="#{componentConnectorController.selected.componentId}" title="#{resources.ViewComponentConnectorTitle_componentId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componentConnectorController.destroyAndView}" value="#{resources.ViewComponentConnectorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewComponentConnectorEditLink}"/>
                <br />
                <h:commandLink action="#{componentConnectorController.prepareCreate}" value="#{resources.ViewComponentConnectorCreateLink}" />
                <br />
                <h:commandLink action="#{componentConnectorController.prepareList}" value="#{resources.ViewComponentConnectorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewComponentConnectorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
