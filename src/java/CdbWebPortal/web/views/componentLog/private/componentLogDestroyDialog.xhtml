<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="logObject" value="#{logController.current}"/>
    <p:confirmDialog id="componentLogDestroyDialog" 
                     widgetVar="componentLogDestroyDialogWidget"
                     message="Delete component log entry id #{logObject.id}?"
                     header="Delete Component Log" 
                     severity="alert" 
                     styleClass="dialog">
        <p:commandButton value="Yes" 
                         action="#{componentController.deleteLog(logObject)}" 
                         actionListener="#{logController.destroy(logObject)}"
                         oncomplete="PF('componentLogDestroyDialogWidget').hide()" 
                         update="@form"/>
        <p:commandButton value="No" onclick="PF('componentLogDestroyDialogWidget').hide()" type="button" />
    </p:confirmDialog>

</ui:composition>
