<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dataTable id="componentLogListDataTable"
                 widgetVar="componentLogListDataTableWidget" 
                 var="logObject"
                 value="#{componentObject.logList}" 
                 rows="#{logController.displayNumberOfItemsPerPage}"
                 binding="#{logController.componentLogListDataTable}"
                 paginator="true" 
                 paginatorAlwaysVisible="false"
                 emptyMessage="No log entries found." 
                 styleClass="entityLogList">

        <ui:include src="../log/logListObject.xhtml"/>

        <p:column headerText="Actions">
            <div class="actionLink">
                <p:commandLink id="componentLogListEditLink" action="#{componentController.edit()}" 
                               rendered="#{isEntityWriteable}" 
                               styleClass="ui-icon ui-icon-pencil" 
                               title="Edit">
                    <p:tooltip for="componentLogListEditLink" value="Edit component log."/>            
                </p:commandLink>
                <p:commandLink id="componentLogListDeleteLink" 
                               oncomplete="PF('componentLogDestroyDialogWidget').show()" 
                               rendered="#{isEntityWriteable}" 
                               styleClass="ui-icon ui-icon-trash" 
                               title="Delete" 
                               update="@form">
                    <f:setPropertyActionListener target="#{logController.current}" value="#{logObject}"/>
                    <p:tooltip for="componentLogListDeleteLink" value="Delete component log."/>
                </p:commandLink>
            </div>
        </p:column>            
    </p:dataTable>

    <ui:include src="componentLogDestroyDialog.xhtml"/>
    
</ui:composition>
