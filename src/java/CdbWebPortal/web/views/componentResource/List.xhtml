<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListComponentResourceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListComponentResourceEmpty}" rendered="#{componentResourceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{componentResourceController.items.rowCount > 0}">
                    <h:outputText value="#{componentResourceController.pagination.pageFirstItem + 1}..#{componentResourceController.pagination.pageLastItem + 1}/#{componentResourceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{componentResourceController.previous}" value="#{resources.Previous} #{componentResourceController.pagination.pageSize}" rendered="#{componentResourceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{componentResourceController.next}" value="#{resources.Next} #{componentResourceController.pagination.pageSize}" rendered="#{componentResourceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{componentResourceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentResourceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentResourceTitle_value}"/>
                            </f:facet>
                            <h:outputText value="#{item.value}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentResourceTitle_units}"/>
                            </f:facet>
                            <h:outputText value="#{item.units}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentResourceTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentResourceTitle_isProvided}"/>
                            </f:facet>
                            <h:outputText value="#{item.isProvided}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentResourceTitle_isUsedRequired}"/>
                            </f:facet>
                            <h:outputText value="#{item.isUsedRequired}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentResourceTitle_isUsedOptional}"/>
                            </f:facet>
                            <h:outputText value="#{item.isUsedOptional}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentResourceTitle_componentConnectorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.componentConnectorId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentResourceTitle_resourceTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourceTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentResourceTitle_componentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.componentId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{componentResourceController.prepareView}" value="#{resources.ListComponentResourceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentResourceController.prepareEdit}" value="#{resources.ListComponentResourceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentResourceController.destroy}" value="#{resources.ListComponentResourceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{componentResourceController.prepareCreate}" value="#{resources.ListComponentResourceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListComponentResourceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
