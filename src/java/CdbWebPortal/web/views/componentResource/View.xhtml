<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewComponentResourceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewComponentResourceLabel_id}"/>
                    <h:outputText value="#{componentResourceController.selected.id}" title="#{resources.ViewComponentResourceTitle_id}"/>
                    <h:outputText value="#{resources.ViewComponentResourceLabel_value}"/>
                    <h:outputText value="#{componentResourceController.selected.value}" title="#{resources.ViewComponentResourceTitle_value}"/>
                    <h:outputText value="#{resources.ViewComponentResourceLabel_units}"/>
                    <h:outputText value="#{componentResourceController.selected.units}" title="#{resources.ViewComponentResourceTitle_units}"/>
                    <h:outputText value="#{resources.ViewComponentResourceLabel_description}"/>
                    <h:outputText value="#{componentResourceController.selected.description}" title="#{resources.ViewComponentResourceTitle_description}"/>
                    <h:outputText value="#{resources.ViewComponentResourceLabel_isProvided}"/>
                    <h:outputText value="#{componentResourceController.selected.isProvided}" title="#{resources.ViewComponentResourceTitle_isProvided}"/>
                    <h:outputText value="#{resources.ViewComponentResourceLabel_isUsedRequired}"/>
                    <h:outputText value="#{componentResourceController.selected.isUsedRequired}" title="#{resources.ViewComponentResourceTitle_isUsedRequired}"/>
                    <h:outputText value="#{resources.ViewComponentResourceLabel_isUsedOptional}"/>
                    <h:outputText value="#{componentResourceController.selected.isUsedOptional}" title="#{resources.ViewComponentResourceTitle_isUsedOptional}"/>
                    <h:outputText value="#{resources.ViewComponentResourceLabel_componentConnectorId}"/>
                    <h:outputText value="#{componentResourceController.selected.componentConnectorId}" title="#{resources.ViewComponentResourceTitle_componentConnectorId}"/>
                    <h:outputText value="#{resources.ViewComponentResourceLabel_resourceTypeId}"/>
                    <h:outputText value="#{componentResourceController.selected.resourceTypeId}" title="#{resources.ViewComponentResourceTitle_resourceTypeId}"/>
                    <h:outputText value="#{resources.ViewComponentResourceLabel_componentId}"/>
                    <h:outputText value="#{componentResourceController.selected.componentId}" title="#{resources.ViewComponentResourceTitle_componentId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componentResourceController.destroyAndView}" value="#{resources.ViewComponentResourceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewComponentResourceEditLink}"/>
                <br />
                <h:commandLink action="#{componentResourceController.prepareCreate}" value="#{resources.ViewComponentResourceCreateLink}" />
                <br />
                <h:commandLink action="#{componentResourceController.prepareList}" value="#{resources.ViewComponentResourceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewComponentResourceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
