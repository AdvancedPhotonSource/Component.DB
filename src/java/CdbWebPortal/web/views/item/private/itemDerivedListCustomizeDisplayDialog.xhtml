<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="#{childEntityTypeName}ListCustomizeDisplayDialog" 
              widgetVar="#{childEntityTypeName}ListCustomizeDisplayDialogWidget" 
              header="Customize Display" 
              styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
                <p:inputText id="derivedItemDisplayNumberOfItemsPerPage" value="#{componentInventoryEntityTypeViewController.displayNumberOfItemsPerPage}" style="width:20px"/>
                <h:outputLabel for="derivedItemDisplayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="derivedItemDisplayCreatedByUser" value="#{componentInventoryEntityTypeViewController.displayCreatedByUser}"/>  
                <h:outputLabel for="derivedItemDisplayCreatedByUser" value="Display Created By User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="derivedItemDisplayCreatedOnDateTime" value="#{componentInventoryEntityTypeViewController.displayCreatedOnDateTime}"/>  
                <h:outputLabel for="derivedItemDisplayCreatedOnDateTime" value="Display Created On Date/Time" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="derivedItemDisplayDescription" value="#{componentInventoryEntityTypeViewController.displayDescription}"/>  
                <h:outputLabel for="derivedItemDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="derivedItemDisplayId" value="#{componentInventoryEntityTypeViewController.displayId}"/>  
                <h:outputLabel for="derivedItemDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="derivedItemDisplayLastModifiedByUser" value="#{componentInventoryEntityTypeViewController.displayLastModifiedByUser}"/>  
                <h:outputLabel for="derivedItemDisplayLastModifiedByUser" value="Display Modified By User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="derivedItemDisplayLastModifiedOnDateTime" value="#{componentInventoryEntityTypeViewController.displayLastModifiedOnDateTime}"/>  
                <h:outputLabel for="derivedItemDisplayLastModifiedOnDateTime" value="Display Modified On Date/Time" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="derivedItemDisplayLocationDetails" value="#{componentInventoryEntityTypeViewController.displayLocationDetails}"/>  
                <h:outputLabel for="derivedItemDisplayLocationDetails" value="Display Location Details" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="derivedItemDisplayOwnerUser" value="#{componentInventoryEntityTypeViewController.displayOwnerUser}"/>  
                <h:outputLabel for="derivedItemDisplayOwnerUser" value="Display Owner User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="derivedItemDisplayOwnerGroup" value="#{componentInventoryEntityTypeViewController.displayOwnerGroup}"/>  
                <h:outputLabel for="derivedItemDisplayOwnerGroup" value="Display Owner Group" styleClass="dialogDataLabel"/>                

                <p:selectBooleanCheckbox id="derivedItemDisplayQrId" value="#{componentInventoryEntityTypeViewController.displayQrId}"/>  
                <h:outputLabel for="derivedItemDisplayQrId" value="Display QR Id" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="derivedItemDisplaySerialNumber" value="#{componentInventoryEntityTypeViewController.displaySerialNumber}"/>  
                <h:outputLabel for="derivedItemDisplaySerialNumber" value="Display Serial Number" styleClass="dialogDataLabel"/>

            </p:panelGrid>

            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 action="#{componentInventoryEntityTypeViewController.customizeListDisplay()}"
                                 update="#{childEntityTypeName}ListDataTable"
                                 oncomplete="PF('componentComponentInstanceListCustomizeDisplayDialogWidget').hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
                <p:commandButton value="Save" alt="Save"
                                 action="#{userInfoController.saveSettingListForSessionUser()}"
                                 actionListener="#{componentInventoryEntityTypeViewController.saveListSettingsForSessionUserActionListener}"
                                 oncomplete="PF('#{childEntityTypeName}ListCustomizeDisplayDialogWidget').hide()" 
                                 update="#{childEntityTypeName}ListDataTable"
                                 rendered="#{loginController.loggedIn}"
                                 icon="ui-icon-check"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
