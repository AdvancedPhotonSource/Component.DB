<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    
    <p:dialog header="Edit #{entityController.coreMetadataPropertyTitle}" 
              id="dialogCoreMetadataProperty"
              widgetVar="coreMetadataPropertyDialog" 
              modal="true"
              closable="false">

        <ui:include src="../../propertyMetadata/private/propertyValueMetadataEditPanelGrid.xhtml">  
            <ui:param name="propertyValueObject" value="#{itemObject.coreMetadataPropertyValue}" /> 
            <ui:param name="noRemoveLink" value="#{true}" /> 
            <ui:param name="viewId" value="coreMetadataPropertyDialog"/>
        </ui:include>

        <f:facet name="footer" class="dialog">
            <p:outputPanel id="dialogCoreMetadataPropertyButtonPanel">

                <p:commandButton  action="#{entityController.update()}"
                                  id="catalogDialogSaveButton"
                                  value="Save" 
                                  alt="Save" 
                                  onstart="PF('loadingDialog').show()"
                                  oncomplete="PF('loadingDialog').hide();"
                                  update="#{entityTypeName}ViewCoreMetadataPropertyPanel"
                                  ajax="true"
                                  icon="ui-icon-check"/>

                <p:commandButton action="#{entityController.restoreCurrentEditPropertyValueToOriginalState()}" 
                                 value="Cancel" 
                                 alt="Cancel" 
                                 onstart="PF('loadingDialog').show()"
                                 oncomplete="PF('loadingDialog').hide(); PF('coreMetadataPropertyDialog').hide()"
                                 ajax="true"
                                 icon="ui-icon-cancel" />

            </p:outputPanel>
        </f:facet>

    </p:dialog>


</ui:composition>
