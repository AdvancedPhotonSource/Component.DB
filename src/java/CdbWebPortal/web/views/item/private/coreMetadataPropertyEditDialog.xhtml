<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    
    <p:dialog header="Edit #{itemObject.coreMetadataPropertyTitle}" 
              id="#{entityTypeName}dialogCoreMetadataProperty"
              widgetVar="#{entityTypeName}coreMetadataPropertyDialog" 
              modal="true"
              closable="false">

        <ui:include src="../../propertyMetadata/private/propertyValueMetadataEditPanelGrid.xhtml">  
            <ui:param name="propertyValueObject" value="#{itemObject.coreMetadataPropertyValue}" /> 
            <ui:param name="viewId" value="coreMetadataPropertyDialog"/>
        </ui:include>

        <f:facet name="footer" class="dialog">
            <p:outputPanel id="#{entityTypeName}dialogCoreMetadataPropertyButtonPanel">

                <p:commandButton  action="#{entityController.update()}"
                                  id="#{entityTypeName}dialogCoreMetadataPropertySaveButton"
                                  value="Save" 
                                  alt="Save" 
                                  onstart="PF('loadingDialog').show()"
                                  oncomplete="PF('loadingDialog').hide();"
                                  update="#{entityTypeName}ViewCoreMetadataPropertyPanel"
                                  ajax="true"
                                  icon="ui-icon-check"/>

                <p:commandButton value="Close" 
                                 onstart="PF('loadingDialog').show()"
                                 oncomplete="PF('loadingDialog').hide(); 
                                 PF('#{entityTypeName}coreMetadataPropertyDialog').hide();"
                                 id="#{entityTypeName}dialogCoreMetadataPropertyCloseButton"
                                 icon="fa fa-window-close-o"
                                 update="#{entityTypeName}dialogCoreMetadataProperty"
                                 ajax="true"
                                 action="#{entityController.restoreCurrentEditPropertyValueToOriginalState()}"/>

            </p:outputPanel>
        </f:facet>

    </p:dialog>


</ui:composition>
