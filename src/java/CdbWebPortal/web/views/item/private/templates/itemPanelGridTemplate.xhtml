<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="itemPanelGridTemplateBase.xhtml">

    <ui:define name="itemNameLabel">
         <h:outputLabel for="name" 
                        value="Name" 
                        rendered="#{entityController.entityDisplayItemName}"
                        styleClass="entityDataEmphasizedLabel"/>
    </ui:define>
    
    <ui:define name="itemQrIdLabel">
        <h:outputLabel for="qrId" 
                       value="QR Id" 
                       rendered="#{entityController.entityDisplayQrId}"
                       styleClass="entityDataEmphasizedLabel"/>
    </ui:define>
    
    <ui:define name="itemDerivedFromItemLabel">
        <p:outputLabel for="derivedFromItem"
                       value="#{entityController.derivedFromItemTitle}"
                       rendered="#{entityController.entityDisplayDerivedFromItem}"
                       styleClass="entityDataLabel"/>
    </ui:define>
    
    <ui:define name="itemDerivedFromItemValue">
        <h:outputLink id="derivedFromItem"
                      value="../item/view.xhtml?id=#{itemObject.derivedFromItem.id}" 
                      rendered="#{entityController.entityDisplayDerivedFromItem}"
                      styleClass="entityDataText"
                      title="View #{entityTypeName} details"> 
            <h:outputText value="#{itemObject.derivedFromItem.name}"/>
        </h:outputLink>
    </ui:define>
    
    <ui:define name="itemItemIdentifier1Label">
        <h:outputLabel for="itemIdentifier1"
                       rendered="#{entityController.entityDisplayItemIdentifier1}"
                       value="#{entityController.itemIdentifier1Title}"
                       styleClass="entityDataEmphasizedLabel"/>
    </ui:define>
    
    <ui:define name="itemItemIdentifier2Label">       
        <h:outputLabel for="itemIdentifier1"
                       rendered="#{entityController.entityDisplayItemIdentifier2}"
                       value="#{entityController.itemIdentifier2Title}" styleClass="entityDataEmphasizedLabel"/>
    </ui:define>
    
    <ui:define name="itemEntityTypeLabel">
        <h:outputLabel for="entityType"
                       value="Entity Type"                        
                       styleClass="entityDataLabel"/>
    </ui:define>
    
    <ui:define name="itemDescriptionLabel">
        <h:outputLabel for="description" value="Description" styleClass="entityDataLabel"/>
    </ui:define>
    
    <ui:define name="itemItemTypeLabel">
        <h:outputLabel for="itemType" 
                       value="Type" 
                       rendered="#{entityController.displayItemType}"
                       styleClass="entityDataLabel"/>
    </ui:define>
    
    <ui:define name="itemItemCategoryLabel">
        <h:outputLabel for="itemCategory"
                       value="Category" 
                       rendered="#{entityController.displayItemCategory}"
                       styleClass="entityDataLabel"/>
    </ui:define>
    
    <ui:define name="itemDomainLabel">
        <h:outputLabel for="itemDomain"
                       value="Domain"                        
                       styleClass="entityDataLabel"/>
    </ui:define>

</ui:composition>
