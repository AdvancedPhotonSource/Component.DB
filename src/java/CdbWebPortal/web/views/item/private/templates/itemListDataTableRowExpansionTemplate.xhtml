<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"        
                template="../../../domainEntityRowExpansion/private/template/domainEntityListDataTableRowExpansionTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="entityObject" value="#{itemListObject}"/>

    <ui:define name="additionalTabs">
        <p:tab title="Assembly"
               rendered="#{entityController.isDisplayRowExpansionAssembly(itemListObject)}">
            <p:treeTable value="#{itemListObject.assemblyRootTreeNode}"
                         var="itemTreeNode">
                <ui:insert name="assemblyRowExpansionTreeObject">
                    <ui:include src="../itemListObject.xhtml">
                        <ui:param name="itemListObject" value="#{itemTreeNode}" />
                    </ui:include>                        
                </ui:insert>                
            </p:treeTable>
        </p:tab>
    </ui:define>
</ui:composition>
