<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="itemListFilterViewTemplateBase.xhtml">

    <ui:define name="firstFilter">
        Choose a Project
        <p:selectOneRadio id="customRadio" 
                          layout="grid" 
                          columns="1"
                          converter="itemProjectConverter"
                          value="#{entityController.filterViewSelectedItemProject}"
                          onchange="updateForm()">
            <f:selectItems value="#{itemProjectController.availableItems}"
                           var="itemProject"
                           itemLabel="#{itemProject.name}"
                           itemValue="#{itemProject}"/>
        </p:selectOneRadio>
    </ui:define>

    <ui:define name="resultsDataTable">
        <p:dataTable value="#{filterViewListDataModel}"
                     var="itemListObject"
                     paginator="true"
                     rows="15"                                        
                     >
            <ui:insert name="itemFilterViewListObject">
                <ui:include src="../itemListFilterViewObject.xhtml" />
            </ui:insert>
        </p:dataTable>
    </ui:define>
    
</ui:composition>
