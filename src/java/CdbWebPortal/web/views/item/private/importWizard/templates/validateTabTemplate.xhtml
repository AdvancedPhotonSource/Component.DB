<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">   

    <!-- Must provide params "viewId", "wizardController"-->

    <ui:param name="rootViewId" value="#{viewId}"/>

    <p:tab id="#{rootViewId}ValidateTab">
        <p:panel header="Review imported file content, then click Next Step to import.">
            <p:outputPanel id="#{rootViewId}ValidatePanel">
                
                <p:panelGrid>
                    
                    <p:row>
                        <p:column colspan="1">
                            <p:selectOneRadio id="viewStyle" 
                                              value="#{wizardController.viewStyle}" 
                                              unselectable="true"
                                              onchange="selectedViewStyleChanged()"
                                              rendered="#{wizardController.hasTreeView()}">
                                <f:selectItem itemLabel="Table" itemValue="table" />
                                <f:selectItem itemLabel="Tree" itemValue="tree" />
                                <f:selectItem itemLabel="Tree Table" itemValue="treeTable" />

                            </p:selectOneRadio>
                        </p:column>
                        
                        <p:column colspan="1">
                            <p:commandButton id="#{rootViewid}ExportXlsButton" 
                                             styleClass="actionButtonRight" 
                                             ajax="false" 
                                             icon="fa fa-file-excel-o">
                                <p:tooltip for="#{rootViewid}ExportXlsButton" 
                                           value="Export table to Excel file."/>
                                <p:dataExporter type="xls" 
                                                target="#{rootViewId}TableContent" 
                                                fileName="ValidationReport" />
                            </p:commandButton>  

                            <ui:remove>
                                <p:commandButton id="#{rootViewid}ExportPdfButton"
                                                 styleClass="actionButtonRight" 
                                                 ajax="false" 
                                                 icon="fa fa-file-pdf-o">
                                    <p:tooltip for="#{rootViewid}ExportPdfButton" 
                                               value="Export table to pdf file."/>
                                    <p:dataExporter type="pdf" 
                                                    target="#{rootViewId}TableContent" 
                                                    fileName="ValidationReport" />
                                </p:commandButton>  
                            </ui:remove>
                        </p:column>

                    </p:row>

                    <p:remoteCommand name="selectedViewStyleChanged"
                                     update="#{rootViewId}ValidatePanel"/>
                    
                    <p:row>

                        <p:column colspan="2">

                            <p:dataTable id="#{rootViewId}TableContent"
                                         value="#{wizardController.rows}"
                                         rendered="#{wizardController.renderTableView}"
                                         var="row"
                                         rows="#{resources.SelectDataTableNumberOfRows}"
                                         paginator="true">    

                                <p:columns value="#{wizardController.columns}" 
                                           var="column" 
                                           columnIndexVar="colIndex">
                                    <f:facet name="header">
                                        <h:outputText value="#{column.header}" />
                                    </f:facet>
                                    <h:outputText value="#{row[column.property]}" />
                                </p:columns>

                            </p:dataTable>

                            <p:tree value="#{wizardController.rootTreeNode}" 
                                    var="node"
                                    rendered="#{wizardController.renderTreeView}">
                                <p:treeNode>
                                    <h:outputText value="#{node}" />
                                </p:treeNode>
                            </p:tree>

                            <p:treeTable id="#{rootViewId}TreeContent"
                                         value="#{wizardController.rootTreeNode}"
                                         rendered="#{wizardController.renderTreeTableView}"
                                         var="row"
                                         rows="#{resources.SelectDataTableNumberOfRows}"
                                         paginator="true"
                                         resizableColumns="true"
                                         liveResize="true"
                                         style="word-break: break-word"
                                         styleClass="machineDesignListTreeTable">    

                                <p:columns value="#{wizardController.columns}" 
                                           var="column" 
                                           columnIndexVar="colIndex">
                                    <f:facet name="header">
                                        <h:outputText value="#{column.header}" />
                                    </f:facet>
                                    <h:outputText value="#{row[column.property]}" />
                                </p:columns>

                            </p:treeTable>

                        </p:column>
                    </p:row>
                
                </p:panelGrid>

                <div class="userNotification">
                    <h3>#{wizardController.validationMessage}</h3>
                    <ui:remove><h:outputText value="#{wizardController.validationMessage}"
                                             rendered ="#{wizardController.showValidationMessage}"
                                             styleClass="userNotification"/></ui:remove>
                </div>

            </p:outputPanel>
        </p:panel>
    </p:tab>

</ui:composition>
