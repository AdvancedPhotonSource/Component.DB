<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">   

    <!-- Must provide params "viewId", "wizardController"-->
    
    <ui:param name="rootViewId" value="#{viewId}"/>
    
    <p:tab id="#{rootViewId}SelectFormatTab">
        <p:panel header="Choose spreadsheet format to use for import, then click 'Next Step' to select file.">
            <p:outputPanel id="#{rootViewId}SelectFormatPanel">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:selectOneMenu id="#{rootViewId}SelectFormatMenu" 
                                             value="#{wizardController.selectedFormatName}">
                                <p:ajax listener="#{wizardController.selectListenerFormat}"
                                        oncomplete="update#{rootViewId}WizardButtons();"/>
                                <f:selectItem itemLabel="Select Format" 
                                              itemValue=""/>
                                <f:selectItems value="#{wizardController.formatNames}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                </p:panelGrid>                
            </p:outputPanel>
        </p:panel>
    </p:tab>

</ui:composition>
