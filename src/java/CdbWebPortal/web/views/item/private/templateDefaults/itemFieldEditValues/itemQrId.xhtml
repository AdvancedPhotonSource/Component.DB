<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    
    <p:column id="qrId#{viewName}">
              <h:inputText id="qrIdIT#{viewName}"
                 value="#{itemObject.qrId}" 
                 rendered="#{entityController.entityDisplayQrId}"
                 title="QR Id" styleClass="entityDataEmphasizedText"
                 onchange="updateQrId#{viewName}()"/>
              <p:remoteCommand name="updateQrId#{viewName}"
                               update="qrId#{viewName}" />
    </p:column>

</ui:composition>
