<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <p:column id="name#{viewName}"
              rendered="#{entityController.entityDisplayItemName}">
        <h:inputText value="#{itemObject.name}"                  
                     title="Name" styleClass="entityDataEmphasizedText"
                     required="#{required}"
                     requiredMessage="#{requiredMessage}"
                     onkeyup="updateName#{viewName}()"/>
        <p:remoteCommand name="updateName#{viewName}"
                         update="name#{viewName}" />
    </p:column>


</ui:composition>
