<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:outputPanel id="#{entityTypeName}ListDisplayModeSelectionPanel">
        <p:panelGrid columns="1"
                     styleClass="noCellPaddingPanelGrid">
            <p:selectOneMenu id="#{entityTypeName}ListDisplayMode" 
                             value="#{entityController.displayListDataModelScope}"
                             onchange="update#{entityTypeName}ListDisplayModeSelectionPanel()">
                <f:selectItems value="${entityController.displayListDataScopeSelectionList}" />
            </p:selectOneMenu>
            <p:selectOneMenu id="#{entityTypeName}PropertyTypeDisplayMode" 
                             value="#{entityController.displayListDataModelScopePropertyTypeId}" 
                             rendered="#{entityController.displayListDataModelScopePropertyTypeSelection}"
                             styleClass="entityDataSelectOne">
                <f:selectItems var="displayScopePropertyType" 
                               value="#{propertyTypeController.availableItems}" 
                               itemLabel="#{displayScopePropertyType.name}" 
                               itemValue="#{displayScopePropertyType.id}"/>
            </p:selectOneMenu>
        </p:panelGrid>
        
        <p:remoteCommand name="update#{entityTypeName}ListDisplayModeSelectionPanel"
                         update="#{entityTypeName}ListDisplayModeSelectionPanel" />
    </p:outputPanel>
    <h:outputLabel for="#{entityTypeName}ListDisplayMode"
                   value="Item List Display Scope" styleClass="dialogDataLabel"/>

</ui:composition>
