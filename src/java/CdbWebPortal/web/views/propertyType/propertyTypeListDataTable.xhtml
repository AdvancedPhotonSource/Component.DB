<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:dataTable id="propertyTypeListDataTable"
                 var="propertyTypeObject" 
                 value="#{propertyTypeController.listDataModel}" 
                 filteredValue="#{propertyTypeController.filteredObjectList}"
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 rows="#{propertyTypeController.displayNumberOfItemsPerPage}"
                 binding="#{propertyTypeController.listDataTable}"
                 widgetVar="propertyTypeListWidget" 
                 emptyMessage="No property types found.">

        <p:column sortBy="#{propertyTypeObject.id}" headerText="Id"
                  rendered="#{propertyTypeController.displayId}">
            <h:outputText value="#{propertyTypeObject.id}"/>
        </p:column>

        <p:column sortBy="#{propertyTypeObject.name}" headerText="Name" 
                  filterBy="name" filterMatchMode="contains"
                  filterValue="#{propertyTypeController.filterByName}"
                  rendered="true">
            <h:outputText value="#{propertyTypeObject.name}"/>
        </p:column>

        <p:column sortBy="#{propertyTypeObject.propertyTypeCategory.name}" headerText="Category" 
                  filterBy="#{propertyTypeObject.propertyTypeCategory.name}" filterMatchMode="exact"
                  filterOptions="#{propertyTypeCategoryController.availableItemsForSelectOne}"
                  filterValue="#{propertyTypeController.filterByCategory}"
                  rendered="#{propertyTypeController.displayCategory}">
            <h:outputText value="#{propertyTypeObject.propertyTypeCategory.name}"/>
        </p:column>

        <p:column sortBy="#{propertyTypeObject.defaultUnits}" headerText="Default Units" 
                  filterBy="#{propertyTypeObject.defaultUnits}" filterMatchMode="contains"
                  filterValue="#{propertyTypeController.filterByDefaultUnits}"
                  rendered="#{propertyTypeController.displayDefaultUnits}">
            <h:outputText value="#{propertyTypeObject.defaultUnits}"/>
        </p:column>

        <p:column sortBy="#{propertyTypeObject.defaultValue}" headerText="Default Value" 
                  filterBy="#{propertyTypeObject.defaultValue}" filterMatchMode="contains"
                  filterValue="#{propertyTypeController.filterByDefaultValue}"
                  rendered="#{propertyTypeController.displayDefaultValue}">
            <h:outputText value="#{propertyTypeObject.defaultValue}"/>
        </p:column>

        <p:column sortBy="#{propertyTypeObject.handlerName}" headerText="Handler Name" 
                  filterBy="#{propertyTypeObject.handlerName}" filterMatchMode="contains"
                  filterValue="#{propertyTypeController.filterByHandlerName}"
                  rendered="#{propertyTypeController.displayHandlerName}">
            <h:outputText value="#{propertyTypeObject.handlerName}"/>
        </p:column>

        <p:column sortBy="#{propertyTypeObject.isDynamic}" headerText="Is Dynamic" 
                  filterBy="#{propertyTypeObject.isDynamic}" filterMatchMode="contains"
                  filterValue="#{propertyTypeController.filterByIsDynamic}"
                  rendered="#{propertyTypeController.displayIsDynamic}">
            <h:outputText value="#{propertyTypeObject.isDynamic}"/>
        </p:column>

        <p:column sortBy="#{propertyTypeObject.isUserWriteable}" headerText="Is User Writeable" 
                  filterBy="#{propertyTypeObject.isUserWriteable}" filterMatchMode="contains"
                  filterValue="#{propertyTypeController.filterByIsUserWriteable}"
                  rendered="#{propertyTypeController.displayIsUserWriteable}">
            <h:outputText value="#{propertyTypeObject.isUserWriteable}"/>
        </p:column>

        <p:column sortBy="#{propertyTypeObject.description}" headerText="Description" 
                  filterBy="#{propertyTypeObject.description}" filterMatchMode="contains"
                  filterValue="#{propertyTypeController.filterByDescription}"
                  rendered="#{propertyTypeController.displayDescription}">
            <h:outputText value="#{propertyTypeObject.description}"/>
        </p:column>

        <p:column headerText="Actions">
            <ui:include src="../common/commonListActionLinks.xhtml">
                <ui:param name="entityController" value="#{propertyTypeController}"/>
                <ui:param name="entityObject" value="#{propertyTypeObject}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.loggedInAsAdmin}"/>
            </ui:include>
        </p:column>
    </p:dataTable>

</ui:composition>
