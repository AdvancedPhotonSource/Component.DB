<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="propertyTypeListCustomizeDisplayDialog" header="Customize Display" widgetVar="propertyTypeListCustomizeDisplayWidget" styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
                <p:inputText id="displayNumberOfItemsPerPage" value="#{propertyTypeController.displayNumberOfItemsPerPage}" style="width:20px"/>
                <h:outputLabel for="displayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayCategory" value="#{propertyTypeController.displayCategory}"/>  
                <h:outputLabel for="displayCategory" value="Display Category" styleClass="dialogDataLabel"/>
 
                <p:selectBooleanCheckbox id="displayDefaultUnits" value="#{propertyTypeController.displayDefaultUnits}"/>  
                <h:outputLabel for="displayDefaultUnits" value="Display Default Units" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayDefaultValue" value="#{propertyTypeController.displayDefaultValue}"/>  
                <h:outputLabel for="displayDefaultValue" value="Display Default Value" styleClass="dialogDataLabel"/>
                
                <p:selectBooleanCheckbox id="displayDescription" value="#{propertyTypeController.displayDescription}"/>  
                <h:outputLabel for="displayDescription" value="Display Description" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayHandlerName" value="#{propertyTypeController.displayHandlerName}"/>  
                <h:outputLabel for="displayHandlerName" value="Display Handler Name" styleClass="dialogDataLabel"/>
                
                <p:selectBooleanCheckbox id="displayId" value="#{propertyTypeController.displayId}"/>  
                <h:outputLabel for="displayId" value="Display Id" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayIsDynamic" value="#{propertyTypeController.displayIsDynamic}"/>  
                <h:outputLabel for="displayIsDynamic" value="Display Dynamic Flag" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayIsUserWriteable" value="#{propertyTypeController.displayIsUserWriteable}"/>  
                <h:outputLabel for="displayIsUserWriteable" value="Display User-Writeable Flag" styleClass="dialogDataLabel"/>
                
            </p:panelGrid>

            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 action="#{propertyTypeController.customizeListDisplay()}"
                                 update="@form"
                                 oncomplete="propertyTypeListCustomizeDisplayWidget.hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
                <p:commandButton value="Save" alt="Save"
                                 action="#{userController.saveSettingListForSessionUser()}"
                                 actionListener="#{propertyTypeController.saveListSettingsForSessionUserActionListener}"
                                 rendered="#{loginController.loggedIn}"
                                 icon="ui-icon-check"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
