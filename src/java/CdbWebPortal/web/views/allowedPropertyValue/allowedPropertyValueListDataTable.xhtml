<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="propertyTypeObject" value="#{propertyTypeController.selected}"/>

    <p:dataTable id="allowedPropertyValueListDataTable" 
                 var="allowedPropertyValueObject" value="#{propertyTypeObject.allowedPropertyValueList}" 
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 emptyMessage="No allowed property values have been specified.">

        <p:column sortBy="#{allowedPropertyValueObject.id}" headerText="Id"
                  rendered="#{allowedPropertyValueController.displayId}">
            <h:outputText value="#{allowedPropertyValueObject.id}"/>
        </p:column>

        <p:column sortBy="#{allowedPropertyValueObject.value}" headerText="Value"
                  filterBy="#{allowedPropertyValueObject.value}" filterMatchMode="contains">
            <h:outputText value="#{allowedPropertyValueObject.value}"/>
        </p:column>

        <p:column sortBy="#{allowedPropertyValueObject.units}" headerText="Units"
                  filterBy="#{allowedPropertyValueObject.units}" filterMatchMode="contains"
                  rendered="#{allowedPropertyValueController.displayUnits}">
            <h:outputText value="#{allowedPropertyValueObject.units}"/>
        </p:column>

        <p:column sortBy="#{allowedPropertyValueObject.sortOrder}" headerText="Sort Order"
                  filterBy="#{allowedPropertyValueObject.sortOrder}" filterMatchMode="contains"
                  rendered="#{allowedPropertyValueController.displaySortOrder}">
            <h:outputText value="#{allowedPropertyValueObject.sortOrder}"/>
        </p:column>

        <p:column sortBy="#{allowedPropertyValueObject.description}" headerText="Description"
                  filterBy="#{allowedPropertyValueObject.description}" filterMatchMode="contains"
                  rendered="#{allowedPropertyValueController.displayDescription}">
            <h:outputText value="#{allowedPropertyValueObject.description}"/>
        </p:column>

    </p:dataTable>

</ui:composition>
