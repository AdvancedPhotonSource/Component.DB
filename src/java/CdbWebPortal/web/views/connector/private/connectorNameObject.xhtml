<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui">        

    <ui:fragment>
        <ui:param name="renderPort"
                  value="#{connector != null}"/> 
        <ui:fragment rendered="#{renderPort}"> 
            <ui:param name="renderNamedPort"
                      value="#{connector.name != null and connector.name != ''}"/>

            <ui:fragment rendered="#{renderNamedPort}">
                #{connector.name}
            </ui:fragment>
            <ui:fragment rendered="#{!renderNamedPort}">
                Unnamed Port
            </ui:fragment>
        </ui:fragment>
        <ui:fragment rendered="#{!renderedPort}"/>
    </ui:fragment>

</ui:composition>
