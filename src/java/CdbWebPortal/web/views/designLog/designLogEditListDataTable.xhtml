<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dataTable id="designLogEditListDataTable" 
                 widgetVar="designLogEditListDataTableWidget"
                 var="logObject" 
                 value="#{designObject.logList}"
                 filteredValue="#{logController.filteredObjectList}"
                 rows="#{logController.displayNumberOfItemsPerPage}"
                 paginator="true" 
                 paginatorAlwaysVisible="false"
                 editable="true"
                 emptyMessage="No design log entries found.">

        <ui:include src="../log/logEditObject.xhtml"/>

        <p:column headerText="Actions">
            <div class="actionLink">
                <p:commandLink id="designLogUploadAttachmentButton" 
                               oncomplete="PF('logAttachmentUploadDialogWidget').show()" 
                               styleClass="ui-icon ui-icon-circle-arrow-n"
                               update="@form">
                    <f:setPropertyActionListener value="#{logObject}" target="#{logController.current}"/>
                    <p:tooltip for="designLogUploadAttachmentButton" value="Upload design log attachment."/>
                </p:commandLink>
                <p:commandLink id="designLogDestroyButton" 
                               action="#{designController.deleteLog(logObject)}" 
                               actionListener="#{logController.destroy(logObject)}"
                               styleClass="ui-icon ui-icon-trash" title="Delete" 
                               update="designLogEditListDataTable">
                    <p:tooltip for="designLogDestroyButton" value="Delete design log entry."/>
                </p:commandLink>
            </div>
        </p:column>

    </p:dataTable>

    <ui:include src="../log/logAttachmentUploadDialog.xhtml"/>

</ui:composition>
