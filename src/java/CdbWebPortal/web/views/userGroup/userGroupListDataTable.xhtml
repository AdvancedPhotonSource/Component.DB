<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:dataTable id="userGroupListDataTable" 
                 var="userGroupObject" 
                 value="#{userGroupController.listDataModel}" 
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 rows="#{userGroupController.displayNumberOfItemsPerPage}"
                 emptyMessage="No user groups found.">

        <p:column sortBy="#{userGroupObject.id}" headerText="Id"
                  rendered="#{userGroupController.displayId}">
            <h:outputText value="#{userGroupObject.id}"/>
        </p:column>

        <p:column sortBy="#{userGroupObject.name}" headerText="Name" 
                  filterBy="#{userGroupObject.name}" filterMatchMode="contains">
            <h:outputText value="#{userGroupObject.name}"/>
        </p:column>

        <p:column sortBy="#{userGroupObject.description}" headerText="Description" 
                  filterBy="#{userGroupObject.description}" filterMatchMode="contains"
                  rendered="#{userGroupController.displayDescription}">
            <h:outputText value="#{userGroupObject.description}"/>
        </p:column>

        <p:column headerText="Actions">
            <ui:include src="../common/commonListActionLinks.xhtml">
                <ui:param name="entityController" value="#{userGroupController}"/>
                <ui:param name="entityObject" value="#{userGroupObject}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.loggedInAsAdmin}"/>
            </ui:include>
        </p:column>
    </p:dataTable>

</ui:composition>
