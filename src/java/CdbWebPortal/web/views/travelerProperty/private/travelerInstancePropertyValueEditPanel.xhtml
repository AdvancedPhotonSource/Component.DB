<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:fragment>
        <p:outputPanel id="travelerInstancePropertyValueDataTableValueEditPanel#{propertyValueObject.id}">
            
            <ui:param name="travelerInstanceExists" value='#{propertyValueObject.value != ""}' />
            
            <p:commandButton rendered="#{!travelerInstanceExists}" 
                             value="Create Traveler Instance" 
                             oncomplete="showTravelerInstancePropertyValueEditDialog#{propertyValueObject.id}();"/>
            
            <p:commandButton rendered="#{travelerInstanceExists}"
                             value="Show Traveler Instance Info"
                             oncomplete="showTravelerInstancePropertyValueInfoDialog#{propertyValueObject.id}();" />
            

            <p:remoteCommand name="updateInstanceProperyValueField#{propertyValueObject.id}"
                             update="@parent" />

            <p:remoteCommand name="showTravelerInstancePropertyValueEditDialog#{propertyValueObject.id}"
                             onstart="PF('loadingDialog').show();"
                             onerror="PF('loadingDialog').hide();"
                             oncomplete="loadEntityAvailableTemplateList#{propertyValueObject.id}();">
                <f:setPropertyActionListener target="#{travelerBean.propertyValue}" 
                                             value="#{propertyValueObject}"/>   
            </p:remoteCommand>
            <p:remoteCommand name="loadEntityAvailableTemplateList#{propertyValueObject.id}"
                             action="#{travelerBean.loadEntityAvailableTemplateList(entityController)}"
                             oncomplete="updateTravelerInstancePropertyValueEditDialog(); 
                                         PF('loadingDialog').hide();"/>
            
            
            
            <p:remoteCommand name="showTravelerInstancePropertyValueInfoDialog#{propertyValueObject.id}"
                             onstart="PF('loadingDialog').show();"
                             onerror="PF('loadingDialog').hide();"
                             oncomplete="loadCurrentTravelerInstance#{propertyValueObject.id}();">
                <f:setPropertyActionListener target="#{travelerBean.propertyValue}" 
                                             value="#{propertyValueObject}"/>   
            </p:remoteCommand>
            
            <p:remoteCommand name="loadCurrentTravelerInstance#{propertyValueObject.id}"
                             action="#{travelerBean.loadCurrentTravelerInstance('updateTravelerInstancePropertyValueInfoDialog();')}"
                             oncomplete="PF('loadingDialog').hide();"
                             />
            

        </p:outputPanel>
    </ui:fragment>
</ui:composition>
