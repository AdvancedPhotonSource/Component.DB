<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditComponentTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditComponentTypeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{componentTypeController.selected.id}" title="#{resources.EditComponentTypeTitle_id}" required="true" requiredMessage="#{resources.EditComponentTypeRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditComponentTypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{componentTypeController.selected.name}" title="#{resources.EditComponentTypeTitle_name}" required="true" requiredMessage="#{resources.EditComponentTypeRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.EditComponentTypeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{componentTypeController.selected.description}" title="#{resources.EditComponentTypeTitle_description}" />
                    <h:outputLabel value="#{resources.EditComponentTypeLabel_componentTypeCategoryId}" for="componentTypeCategoryId" />
                    <h:selectOneMenu id="componentTypeCategoryId" value="#{componentTypeController.selected.componentTypeCategoryId}" title="#{resources.EditComponentTypeTitle_componentTypeCategoryId}" >
                        <f:selectItems value="#{componentTypeCategoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{componentTypeController.update}" value="#{resources.EditComponentTypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditComponentTypeViewLink}"/>
                <br />
                <h:commandLink action="#{componentTypeController.prepareList}" value="#{resources.EditComponentTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditComponentTypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
