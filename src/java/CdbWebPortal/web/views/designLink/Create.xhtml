<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateDesignLinkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateDesignLinkLabel_id}" for="id" />
                    <h:inputText id="id" value="#{designLinkController.selected.id}" title="#{resources.CreateDesignLinkTitle_id}" required="true" requiredMessage="#{resources.CreateDesignLinkRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateDesignLinkLabel_label}" for="label" />
                    <h:inputText id="label" value="#{designLinkController.selected.label}" title="#{resources.CreateDesignLinkTitle_label}" />
                    <h:outputLabel value="#{resources.CreateDesignLinkLabel_description}" for="description" />
                    <h:inputText id="description" value="#{designLinkController.selected.description}" title="#{resources.CreateDesignLinkTitle_description}" />
                    <h:outputLabel value="#{resources.CreateDesignLinkLabel_childDesignId}" for="childDesignId" />
                    <h:selectOneMenu id="childDesignId" value="#{designLinkController.selected.childDesignId}" title="#{resources.CreateDesignLinkTitle_childDesignId}" required="true" requiredMessage="#{resources.CreateDesignLinkRequiredMessage_childDesignId}">
                        <f:selectItems value="#{designController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateDesignLinkLabel_parentDesignId}" for="parentDesignId" />
                    <h:selectOneMenu id="parentDesignId" value="#{designLinkController.selected.parentDesignId}" title="#{resources.CreateDesignLinkTitle_parentDesignId}" required="true" requiredMessage="#{resources.CreateDesignLinkRequiredMessage_parentDesignId}">
                        <f:selectItems value="#{designController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{designLinkController.create}" value="#{resources.CreateDesignLinkSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{designLinkController.prepareList}" value="#{resources.CreateDesignLinkShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateDesignLinkIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
