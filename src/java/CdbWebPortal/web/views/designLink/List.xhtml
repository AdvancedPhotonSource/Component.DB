<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListDesignLinkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListDesignLinkEmpty}" rendered="#{designLinkController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{designLinkController.items.rowCount > 0}">
                    <h:outputText value="#{designLinkController.pagination.pageFirstItem + 1}..#{designLinkController.pagination.pageLastItem + 1}/#{designLinkController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{designLinkController.previous}" value="#{resources.Previous} #{designLinkController.pagination.pageSize}" rendered="#{designLinkController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{designLinkController.next}" value="#{resources.Next} #{designLinkController.pagination.pageSize}" rendered="#{designLinkController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{designLinkController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignLinkTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignLinkTitle_label}"/>
                            </f:facet>
                            <h:outputText value="#{item.label}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignLinkTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignLinkTitle_childDesignId}"/>
                            </f:facet>
                            <h:outputText value="#{item.childDesignId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignLinkTitle_parentDesignId}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentDesignId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{designLinkController.prepareView}" value="#{resources.ListDesignLinkViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{designLinkController.prepareEdit}" value="#{resources.ListDesignLinkEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{designLinkController.destroy}" value="#{resources.ListDesignLinkDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{designLinkController.prepareCreate}" value="#{resources.ListDesignLinkCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListDesignLinkIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
