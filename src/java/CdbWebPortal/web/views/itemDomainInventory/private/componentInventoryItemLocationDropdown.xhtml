<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <h:outputLabel for="location#{viewName}" value="Location" styleClass="entityDataEmphasizedLabel"/>
    <p:column id="location#{viewName}">
        <p:autoComplete value="#{itemObject.location}" 
                        var="selectItemObject"
                        converter="itemConverter" 
                        completeMethod="#{itemDomainLocationController.completeItem}" 
                        itemLabel="#{selectItemObject.name}"
                        itemValue="#{selectItemObject}"
                        forceSelection="true"
                        scrollHeight="200"
                        dropdown="true" 
                        styleClass="autocomplete">
            <p:ajax event="itemSelect" update="@this" process="@this"/>
        </p:autoComplete>
        <ui:remove>
            <p:commandButton id="locationSelectButton#{viewName}" 
                             update="@form"
                             oncomplete="PF('#{itemDomainLocationController.entityTypeName}ItemSelectDialogWidget').show()"
                             alt="Select Location"
                             immediate="true"
                             styleClass="selectButtonForAutocomplete"
                             icon="ui-icon-search">
                <p:tooltip for="locationSelectButton" value="Search for location."/>
            </p:commandButton>
        </ui:remove>

    </p:column>

</ui:composition>
