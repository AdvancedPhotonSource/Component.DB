<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../item/private/templates/itemEditPanelGridTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="additionalItemInformation">

        <h:outputLabel for="location" value="Location" styleClass="entityDataEmphasizedLabel"/>
        <p:column id="location">
            <p:autoComplete value="#{itemObject.location}" 
                            var="selectItemObject"
                            converter="itemConverter" 
                            completeMethod="#{entityController.completeItem}" 
                            itemLabel="#{selectItemObject.name}"
                            itemValue="#{selectItemObject}"
                            valueChangeListener="#{itemElementController.selectItemValueChangeListener}"
                            forceSelection="true"
                            scrollHeight="200"
                            dropdown="true" 
                            styleClass="autocomplete">
                <p:ajax event="valueChange" immediate="true" process="@this"/>
            </p:autoComplete>
            
        </p:column>
        <h:outputLabel for="locationDetails" value="Location Details" styleClass="entityDataLabel"/>
        <h:inputText id="locationDetails"
                      value="#{itemObject.locationDetails}"
                      styleClass="entityDataText"/>
    </ui:define>
</ui:composition>
