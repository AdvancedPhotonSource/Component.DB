<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <h:outputLabel for="location" value="Location" styleClass="entityDataEmphasizedLabel"/>
    <p:column id="location">
        <p:autoComplete value="#{itemObject.location}" 
                        var="selectItemObject"
                        converter="itemConverter" 
                        completeMethod="#{itemDomainLocationController.completeItem}" 
                        itemLabel="#{selectItemObject.name}"
                        itemValue="#{selectItemObject}"
                        forceSelection="true"
                        scrollHeight="200"
                        dropdown="true" 
                        styleClass="autocomplete">
            <p:ajax event="valueChange" immediate="true" process="@this"/>
        </p:autoComplete>

        <p:commandButton id="locationSelectButton" 
                         oncomplete="PF('#{itemDomainLocationController.entityTypeName}ItemSelectDialogWidget').show()"
                         alt="Select Location"
                         immediate="true"
                         styleClass="selectButtonForAutocomplete"
                         icon="ui-icon-search">
            <p:tooltip for="locationSelectButton" value="Search for location."/>
        </p:commandButton>

    </p:column>
    <h:outputLabel for="locationDetails" value="Location Details" styleClass="entityDataLabel"/>
    <h:inputText id="locationDetails"
                 value="#{itemObject.locationDetails}"
                 styleClass="entityDataText"/>

</ui:composition>
