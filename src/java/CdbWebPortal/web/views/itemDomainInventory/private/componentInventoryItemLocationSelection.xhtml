<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <h:outputLabel for="location#{viewName}" value="Location" styleClass="entityDataEmphasizedLabel"/>
    <p:column id="location#{viewName}">
        <p:panelGrid columns="2" styleClass="locationEditOptionsPanelGrid">            
            <p:column>
                <p:commandButton id="locationSelectButton#{viewName}" 
                                 action="#{itemDomainLocationController.resetListDataModelAndSetSelectionLocatinTreeNodeByItem(itemObject.location)}"
                                 onstart="PF('loadingDialog').show();"
                                 update="#{entityTypeName}LocationItemSelectionDialog#{dialogViewName}"
                                 oncomplete="PF('loadingDialog').hide();
                                             PF('#{entityTypeName}LocationItemSelectionDialog#{dialogViewName}Widget').show()"
                                 alt="Select Location"
                                 immediate="true"
                                 icon="ui-icon-search">
                    <p:tooltip for="locationSelectButton#{viewName}" value="Search for location."/>
                </p:commandButton>
            </p:column>
            <ui:include src="componentInventoryLocationRelationshipTree.xhtml"/>
        </p:panelGrid>
    </p:column>

</ui:composition>
