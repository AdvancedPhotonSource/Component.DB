<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
            
    <p:outputPanel>     
        <ui:param name="inventoryStatusValue"
                  value="#{inventoryStatusValue != null ? inventoryStatusValue : inventoryStatusPropertyValue.value}" /> 
        <p:selectOneMenu id="inventoryStatusInputSelectOneMenu"
                         value="#{inventoryStatusValue}">
            <f:selectItem itemLabel="Select Status" itemValue=""/>
            <f:selectItems value="#{itemDomainInventoryController.inventoryStatusPropertyType.allowedPropertyValueList}"
                           var='allowedValue'
                           itemLabel="#{allowedValue.value}"
                           itemValue="#{allowedValue.value}"/>
        </p:selectOneMenu>
        <p:outputPanel rendered="#{inventoryStatusPropertyValue != null}">
        Effective Date:
        <p:datePicker value="#{inventoryStatusPropertyValue.effectiveFromDateTime}"/> 
        </p:outputPanel>
    </p:outputPanel>
</ui:composition>
