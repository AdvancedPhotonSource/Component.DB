<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../../item/private/templates/itemViewPanelGridTemplate.xhtml">

    <ui:param name="domainEntityObject" value="#{itemDomainInventoryController.selected}" />

    <ui:define name="additionalItemInformation">
        <p:column>
            <h:outputLabel value="Location" styleClass="entityDataEmphasizedLabel"/>
            <p:commandLink id="itemDomainInventoryLocationHistoryListViewButton" 
                           onstart="PF('loadingDialog').show();"
                           oncomplete="PF('loadingDialog').hide();
                           PF('itemDomainInventoryLocationHistoryDialogWidget').show()" 
                           styleClass="fa fa-link-icon fa-history" 
                           title="View history."
                           update="@form">
                <p:tooltip for="itemDomainInventoryLocationHistoryListViewButton" value="View location value history."/>
            </p:commandLink>
        </p:column>

        <p:inplace widgetVar="locationViewOutputEditableWidget"
                   editor="true"
                   toggleable="false">
            <p:ajax event="save" oncomplete="inlineSaveEntity()"/>
            <f:facet name="output">
                <p:outputPanel styleClass="inlineFlexOutputPanel">
                    <p:commandLink id="locationViewOutputEditShowButton"
                                   styleClass="fa-link-icon fa-icon fa fa-pencil"
                                   onclick="PF('locationViewOutputEditableWidget').show()"
                                   rendered="#{isEntityWriteable}">
                        <p:tooltip for="locationViewOutputEditShowButton"
                                   value="Edit Location" />
                    </p:commandLink>
                    <ui:include src="componentInventoryLocationRelationshipTree.xhtml">
                        <ui:param name="cdbDomainEntityObject" value="#{domainEntityObject}" />
                    </ui:include>
                </p:outputPanel>
            </f:facet>
            <f:facet name="input">                       
                <p:tieredMenu model="#{itemDomainInventoryController.getItemLocataionDefaultMenuModel(itemObject, 'locationSelectTieredMenuInplaceEdit')}"
                              id="locationSelectTieredMenuInplaceEdit"
                              toggleEvent="hover"
                              autoDisplay="false"/>                                    
            </f:facet>            
        </p:inplace>        



        <h:outputLabel for="locationDetails" value="Location Details" styleClass="entityDataLabel"/>
        <h:outputText id="locationDetails"
                      value="#{itemDomainInventoryController.getLocationRelationshipDetails(domainEntityObject)}"
                      styleClass="entityDataText"/>                      

        <p:column id="componentInstanceStatusLabel">
            <h:outputLabel for="componentInstanceStatus"
                           value="Status"
                           styleClass="entityDataEmphasizedLabel" />
            <p:commandLink id="componentInstanceStatusHistoryListViewButton"
                           onclick="PF('loadingDialog').show();"
                           oncomplete="PF('loadingDialog').hide();
                           PF('itemDomainInventoryStatusHistoryDialogWidget').show()"
                           styleClass="fa fa-link-icon fa-history"
                           update="itemDomainInventoryStatusHistoryDialog"
                           title="View history"
                           rendered="#{entityController.renderedHistoryButton}">
                <p:tooltip for="componentInstanceStatusHistoryListViewButton" value="View instance status history" />
            </p:commandLink>
        </p:column>

        <p:column>            
            <p:inplace id="statusViewOutputEditable"
                       widgetVar="statusViewOutputEditableWidget"
                       editor="true"
                       toggleable="false">
                <p:ajax event="save" 
                        onstart="PF('loadingDialog').show()"
                        oncomplete="inlineSaveEntity(); PF('loadingDialog').hide()"
                        update="@form"/>
                
                <f:facet name="output">
                    <p:outputPanel styleClass="inlineFlexOutputPanel">
                        <p:commandLink id="statusViewOutputEditShowButton"
                                       styleClass="fa-link-icon fa-icon fa fa-pencil"
                                       action="#{entityController.prepareEditInventoryStatus()}"
                                       oncomplete="PF('statusViewOutputEditableWidget').show()"
                                       rendered="#{isEntityWriteable}">
                            <p:tooltip for="statusViewOutputEditShowButton"
                                       value="Edit Status" />
                        </p:commandLink>
                        
                        <h:outputText value="#{entityController.inventoryStatusValue}"
                                      styleClass="entityDataText"/> 
                    </p:outputPanel>
                </f:facet>
                <f:facet name="input">                       
                    <p:selectOneMenu id="inventoryStatusInputSelectOneMenu"
                                     value="#{entityController.inventoryStatusValue}">
                        <f:selectItem itemLabel="Select Status" itemValue=""/>
                        <f:selectItems value="#{entityController.inventoryStatusPropertyType.allowedPropertyValueList}"
                                       var='allowedValue'
                                       itemLabel="#{allowedValue.value}"
                                       itemValue="#{allowedValue.value}"/>
                    </p:selectOneMenu>
                </f:facet>            
            </p:inplace>                                

        </p:column>

    </ui:define>

</ui:composition>
