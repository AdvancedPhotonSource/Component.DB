<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:dialog id="componentSourceEditCustomizeDisplayDialog" header="Customize Display" widgetVar="componentSourceEditCustomizeDisplayDialogWidget" styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
                <p:inputText id="displayNumberOfItemsPerPage" value="#{componentSourceController.displayNumberOfItemsPerPage}" style="width:20px"/>
                <h:outputLabel for="displayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>
            </p:panelGrid>

            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 action="#{componentSourceController.customizeListDisplay()}"
                                 update="@form"
                                 oncomplete="componentSourceEditCustomizeDisplayDialogWidget.hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
                <p:commandButton value="Save" alt="Save"
                                 action="#{userInfoController.saveSettingListForSessionUser()}"
                                 actionListener="#{componentSourceController.saveListSettingsForSessionUserActionListener}"
                                 rendered="#{loginController.loggedIn}"
                                 icon="ui-icon-check"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
