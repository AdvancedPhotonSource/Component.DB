<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListComponentSourceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListComponentSourceEmpty}" rendered="#{componentSourceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{componentSourceController.items.rowCount > 0}">
                    <h:outputText value="#{componentSourceController.pagination.pageFirstItem + 1}..#{componentSourceController.pagination.pageLastItem + 1}/#{componentSourceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{componentSourceController.previous}" value="#{resources.Previous} #{componentSourceController.pagination.pageSize}" rendered="#{componentSourceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{componentSourceController.next}" value="#{resources.Next} #{componentSourceController.pagination.pageSize}" rendered="#{componentSourceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{componentSourceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentSourceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentSourceTitle_partNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.partNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentSourceTitle_cost}"/>
                            </f:facet>
                            <h:outputText value="#{item.cost}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentSourceTitle_sourceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.sourceId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentSourceTitle_componentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.componentId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{componentSourceController.prepareView}" value="#{resources.ListComponentSourceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentSourceController.prepareEdit}" value="#{resources.ListComponentSourceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentSourceController.destroy}" value="#{resources.ListComponentSourceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{componentSourceController.prepareCreate}" value="#{resources.ListComponentSourceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListComponentSourceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
