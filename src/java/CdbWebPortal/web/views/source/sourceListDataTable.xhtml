<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dataTable id="sourceListDataTable" var="sourceObject" value="#{sourceController.listDataModel}" 
                 paginator="true" paginatorAlwaysVisible="false" 
                 emptyMessage="No sources found.">

        <p:column sortBy="#{sourceObject.id}" headerText="Id"
                  rendered="#{sourceController.displayId}">
            <h:outputText value="#{sourceObject.id}"/>
        </p:column>

        <p:column sortBy="#{sourceObject.name}" headerText="Name" 
                  filterBy="#{sourceObject.name}" filterMatchMode="contains">
            <h:outputText value="#{sourceObject.name}"/>
        </p:column>

       <p:column sortBy="#{sourceObject.description}" headerText="Description" 
                  filterBy="#{sourceObject.description}" filterMatchMode="contains"
                  rendered="#{sourceController.displayDescription}">
            <h:outputText value="#{sourceObject.description}"/>
        </p:column>
        
        <c:set var="isEntityWriteable" value="#{loginController.loggedInAsAdmin}"/>
        <p:column headerText="Actions">
            <div class="actionLink">
                <p:commandLink action="#{sourceController.prepareView(sourceObject)}" styleClass="ui-icon ui-icon-info" title="View"/>
                <p:commandLink action="#{sourceController.prepareEdit(sourceObject)}" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-pencil" title="Edit"/>
                <p:commandLink oncomplete="sourceDestroyDialogWidget.show()" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-trash" title="Delete" update="@form">
                    <f:setPropertyActionListener value="#{sourceObject}" target="#{sourceController.current}"/>
                </p:commandLink>
            </div>
        </p:column>
    </p:dataTable>

</ui:composition>
