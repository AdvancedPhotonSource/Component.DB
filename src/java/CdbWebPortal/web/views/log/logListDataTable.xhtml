<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dataTable id="logListDataTable" 
                 var="logObject" value="#{entityController.logList}" 
                 paginator="true" 
                 paginatorAlwaysVisible="false"
                 rows="#{logController.displayNumberOfItemsPerPage}"
                 widgetVar="logListWidget" 
                 binding="#{logController.listDataTable}"
                 emptyMessage="No log entries found." styleClass="entityLogList">

        <p:column sortBy="#{logObject.id}" headerText="Id" 
                  rendered="#{logController.displayId}">
            <h:outputText value="#{logObject.id}"/>
        </p:column>

        <p:column sortBy="#{logObject.createdOnDateTime}" headerText="Timestamp"
                  rendered="#{logController.displayCreatedOnDateTime}">
            <h:outputText value="#{logObject.shortDisplayCreatedOnDateTime}"/>
        </p:column>

        <p:column sortBy="#{logObject.createdByUser.username}" headerText="User"
                  rendered="#{logController.displayCreatedByUser}">
            <h:outputText value="#{logObject.createdByUser.username}"/>
        </p:column>

        <p:column sortBy="#{logObject.text}" headerText="Log Entry">
            <h:outputText value="#{logObject.text}"/>
        </p:column>

    </p:dataTable>

</ui:composition>
