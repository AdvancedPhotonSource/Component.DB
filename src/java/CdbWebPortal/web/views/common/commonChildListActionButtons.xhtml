<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="childEntityTypeName" value="#{childEntityController.entityTypeName}"/>

    <div class="actionButton">

        <p:commandButton id="#{childEntityTypeName}ExportXlsButton" styleClass="actionButtonRight" ajax="false" icon="ui-icon-excel">
            <p:dataExporter type="xls" target="#{childEntityTypeName}ListDataTable" fileName="#{childEntityTypeName}s"/>
            <p:tooltip for="#{childEntityTypeName}ExportXlsButton" value="Export list to excel file."/>
        </p:commandButton>  
        <p:commandButton id="#{childEntityTypeName}ExportPdfButton" styleClass="actionButtonRight" ajax="false" icon="ui-icon-pdf">
            <p:dataExporter type="pdf" target="#{childEntityTypeName}ListDataTable" fileName="#{childEntityTypeName}s"/>
            <p:tooltip for="#{childEntityTypeName}ExportPdfButton" value="Export list to pdf file."/>
        </p:commandButton>  
        <p:commandButton id="#{childEntityTypeName}PrintButton" styleClass="actionButtonRight" icon="ui-icon-print">
            <p:printer target="#{childEntityTypeName}ListDataTable"/>
            <p:tooltip for="#{childEntityTypeName}PrintButton" value="Print list."/>
        </p:commandButton> 
        <p:commandButton id="#{childEntityTypeName}CustomizeDisplayButton" oncomplete="#{childEntityTypeName}ListCustomizeDisplayWidget.show()" alt="Customize List" styleClass="actionButtonRight" update="@form" icon="ui-icon-wrench">
            <p:tooltip for="#{childEntityTypeName}CustomizeDisplayButton" value="Customize list view."/>
        </p:commandButton>
        <p:commandButton id="#{childEntityTypeName}ResetFiltersButton" action="#{childEntityController.resetListForView()}" alt="Clear Filters" icon="ui-icon-refresh" styleClass="actionButtonRight">
            <p:tooltip for="#{childEntityTypeName}ResetFiltersButton" value="Reset list filters."/>
        </p:commandButton>

        <p:commandButton id="#{childEntityTypeName}NoOp" style="visibility:hidden" value="NoOp"/>
        <p:defaultCommand target="#{childEntityTypeName}NoOp"/>
    </div>

</ui:composition>
