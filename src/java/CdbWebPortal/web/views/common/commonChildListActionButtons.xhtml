<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:param name="childEntityTypeName" value="#{childEntityController.entityTypeName}"/>
    <ui:param name="parentObject" value="#{parentEntityController.selected}"/>

    <div class="actionButton">
        <p:commandButton id="#{childEntityTypeName}ListEditButton" action="#{parentEntityController.prepareEdit(parentObject)}" rendered="#{isParentEntityWriteable}" alt="Edit" icon="ui-icon-pencil">
            <p:tooltip for="#{childEntityTypeName}ListEditButton" value="Edit list."/>
        </p:commandButton>
        <p:commandButton id="#{childEntityTypeName}ListDoneButton" action="#{parentEntityController.prepareList()}" alt="Done" icon="ui-icon-arrowreturnthick-1-w">
            <p:tooltip for="#{childEntityTypeName}ListDoneButton" value="Return to #{parentEntityController.displayEntityTypeName} list page."/>
        </p:commandButton>
        
        <p:commandButton id="#{childEntityTypeName}ListExportXlsButton" styleClass="actionButtonRight" ajax="false" icon="ui-icon-excel">
            <p:dataExporter type="xls" target="#{childEntityTypeName}ListDataTable" fileName="#{childEntityTypeName}s"/>
            <p:tooltip for="#{childEntityTypeName}ListExportXlsButton" value="Export list to excel file."/>
        </p:commandButton>  
        <p:commandButton id="#{childEntityTypeName}ListExportPdfButton" styleClass="actionButtonRight" ajax="false" icon="ui-icon-pdf">
            <p:dataExporter type="pdf" target="#{childEntityTypeName}ListDataTable" fileName="#{childEntityTypeName}s"/>
            <p:tooltip for="#{childEntityTypeName}ListExportPdfButton" value="Export list to pdf file."/>
        </p:commandButton>  
        <p:commandButton id="#{childEntityTypeName}ListPrintButton" styleClass="actionButtonRight" icon="ui-icon-print">
            <p:printer target="#{childEntityTypeName}ListDataTable"/>
            <p:tooltip for="#{childEntityTypeName}ListPrintButton" value="Print list."/>
        </p:commandButton> 
        <p:commandButton id="#{childEntityTypeName}ListCustomizeDisplayButton" oncomplete="#{childEntityTypeName}ListCustomizeDisplayWidget.show()" alt="Customize List" styleClass="actionButtonRight" update="@form" icon="ui-icon-wrench">
            <p:tooltip for="#{childEntityTypeName}ListCustomizeDisplayButton" value="Customize view."/>
        </p:commandButton>
        <p:commandButton id="#{childEntityTypeName}ListResetFiltersButton" action="#{childEntityController.resetListForView()}" alt="Clear Filters" icon="ui-icon-refresh" styleClass="actionButtonRight">
            <p:tooltip for="#{childEntityTypeName}ListResetFiltersButton" value="Reset filters."/>
        </p:commandButton>

        <p:commandButton id="#{childEntityTypeName}ListNoOp" style="visibility:hidden" value="NoOp"/>
        <p:defaultCommand target="#{childEntityTypeName}ListNoOp"/>
    </div>

</ui:composition>
