<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:param name="childEntityTypeName" value="#{childEntityController.entityTypeName}"/>

    <div class="actionButton">
        <p:commandButton id="#{childEntityTypeName}EditAddButton" action="#{parentEntityController[addAction]}" rendered="#{displayAddButton}" alt="Add" icon="ui-icon-plus" update="@form">
            <p:tooltip for="#{childEntityTypeName}EditAddButton" value="Add new #{childEntityController.displayEntityTypeName}."/>
        </p:commandButton>
        <p:commandButton id="#{childEntityTypeName}EditSaveButton" action="#{parentEntityController[saveAction]}" ajax="false" alt="Save List" icon="ui-icon-check">
            <p:tooltip for="#{childEntityTypeName}EditSaveButton" value="Save list."/>
        </p:commandButton>
        <p:commandButton id="#{childEntityTypeName}EditDoneButton" action="#{parentEntityController.prepareList()}" alt="Done" icon="ui-icon-arrowreturnthick-1-w">
            <p:tooltip for="#{childEntityTypeName}EditDoneButton" value="Return to #{parentEntityController.displayEntityTypeName} list page."/>
        </p:commandButton>
        
        <p:commandButton id="#{childEntityTypeName}EditExportXlsButton" styleClass="actionButtonRight" ajax="false" icon="ui-icon-excel">
            <p:dataExporter type="xls" target="#{childEntityTypeName}EditDataTable" fileName="#{childEntityTypeName}s"/>
            <p:tooltip for="#{childEntityTypeName}EditExportXlsButton" value="Export list to excel file."/>
        </p:commandButton>  
        <p:commandButton id="#{childEntityTypeName}EditExportPdfButton" styleClass="actionButtonRight" ajax="false" icon="ui-icon-pdf">
            <p:dataExporter type="pdf" target="#{childEntityTypeName}EditDataTable" fileName="#{childEntityTypeName}s"/>
            <p:tooltip for="#{childEntityTypeName}EditExportPdfButton" value="Export list to pdf file."/>
        </p:commandButton>  
        <p:commandButton id="#{childEntityTypeName}EditPrintButton" styleClass="actionButtonRight" icon="ui-icon-print">
            <p:printer target="#{childEntityTypeName}EditDataTable"/>
            <p:tooltip for="#{childEntityTypeName}EditPrintButton" value="Print list."/>
        </p:commandButton> 
        <p:commandButton id="#{childEntityTypeName}EditCustomizeDisplayButton" oncomplete="#{childEntityTypeName}EditCustomizeDisplayWidget.show()" alt="Customize Edit" styleClass="actionButtonRight" update="@form" icon="ui-icon-wrench">
            <p:tooltip for="#{childEntityTypeName}EditCustomizeDisplayButton" value="Customize view."/>
        </p:commandButton>
        <p:commandButton id="#{childEntityTypeName}EditResetFiltersButton" action="#{childEntityController.resetListForEdit}" alt="Clear Filters" icon="ui-icon-refresh" styleClass="actionButtonRight">
            <p:tooltip for="#{childEntityTypeName}EditResetFiltersButton" value="Reset filters."/>
        </p:commandButton>

        <p:commandButton id="#{childEntityTypeName}EditNoOp" style="visibility:hidden" value="NoOp"/>
        <p:defaultCommand target="#{childEntityTypeName}EditNoOp"/>
    </div>

</ui:composition>
