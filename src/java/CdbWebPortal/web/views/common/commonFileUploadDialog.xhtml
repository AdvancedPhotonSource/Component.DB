<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="commonFileUploadDialog" 
              widgetVar="commonFileUploadDialogWidget" 
              header="File Upload" 
              styleClass="dialog">
            <div class="dialog">

                <p:fileUpload value="#{fileUploadBean.uploadedFile}" mode="simple"/>

                <f:facet name="footer" class="dialog">
                    <p:commandButton value="Submit" alt="Submit" 
                                     action="#{fileUploadBean.upload}"
                                     ajax="false"
                                     update="@form"
                                     oncomplete="commonFileUploadDialogWidget.hide()" 
                                     icon="ui-icon-check"/>
                </f:facet>
            </div>

    </p:dialog>

</ui:composition>
