<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="entityTypeName" value="#{entityController.entityTypeName}"/>

    <div class="actionLink">
        <p:commandLink id="#{entityTypeName}ListViewLink" action="#{entityController.prepareView(entityObject)}" styleClass="ui-icon ui-icon-info" title="View">
            <p:tooltip for="#{entityTypeName}ListViewLink" value="View #{entityController.displayEntityTypeName} details."/>
        </p:commandLink>
        <p:commandLink id="#{entityTypeName}ListEditLink" action="#{entityController.prepareEdit(entityObject)}" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-pencil" title="Edit">
            <p:tooltip for="#{entityTypeName}ListEditLink" value="Edit #{entityController.displayEntityTypeName}."/>            
        </p:commandLink>
        <p:commandLink id="#{entityTypeName}ListDeleteLink" oncomplete="#{entityTypeName}DestroyDialogWidget.show()" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-trash" title="Delete" update="@form">
            <f:setPropertyActionListener value="#{entityObject}" target="#{entityController.current}"/>
            <p:tooltip for="#{entityTypeName}ListDeleteLink" value="Delete #{entityController.displayEntityTypeName}."/>
        </p:commandLink>
    </div>

</ui:composition>
