<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewSettingTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewSettingTypeLabel_id}"/>
                    <h:outputText value="#{settingTypeController.selected.id}" title="#{resources.ViewSettingTypeTitle_id}"/>
                    <h:outputText value="#{resources.ViewSettingTypeLabel_name}"/>
                    <h:outputText value="#{settingTypeController.selected.name}" title="#{resources.ViewSettingTypeTitle_name}"/>
                    <h:outputText value="#{resources.ViewSettingTypeLabel_description}"/>
                    <h:outputText value="#{settingTypeController.selected.description}" title="#{resources.ViewSettingTypeTitle_description}"/>
                    <h:outputText value="#{resources.ViewSettingTypeLabel_defaultValue}"/>
                    <h:outputText value="#{settingTypeController.selected.defaultValue}" title="#{resources.ViewSettingTypeTitle_defaultValue}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{settingTypeController.destroyAndView}" value="#{resources.ViewSettingTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewSettingTypeEditLink}"/>
                <br />
                <h:commandLink action="#{settingTypeController.prepareCreate}" value="#{resources.ViewSettingTypeCreateLink}" />
                <br />
                <h:commandLink action="#{settingTypeController.prepareList}" value="#{resources.ViewSettingTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewSettingTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
