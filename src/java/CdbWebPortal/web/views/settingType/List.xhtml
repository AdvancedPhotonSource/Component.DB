<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListSettingTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListSettingTypeEmpty}" rendered="#{settingTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{settingTypeController.items.rowCount > 0}">
                    <h:outputText value="#{settingTypeController.pagination.pageFirstItem + 1}..#{settingTypeController.pagination.pageLastItem + 1}/#{settingTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{settingTypeController.previous}" value="#{resources.Previous} #{settingTypeController.pagination.pageSize}" rendered="#{settingTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{settingTypeController.next}" value="#{resources.Next} #{settingTypeController.pagination.pageSize}" rendered="#{settingTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{settingTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListSettingTypeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListSettingTypeTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListSettingTypeTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListSettingTypeTitle_defaultValue}"/>
                            </f:facet>
                            <h:outputText value="#{item.defaultValue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{settingTypeController.prepareView}" value="#{resources.ListSettingTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{settingTypeController.prepareEdit}" value="#{resources.ListSettingTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{settingTypeController.destroy}" value="#{resources.ListSettingTypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{settingTypeController.prepareCreate}" value="#{resources.ListSettingTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListSettingTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
