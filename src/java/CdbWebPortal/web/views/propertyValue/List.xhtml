<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListPropertyValueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListPropertyValueEmpty}" rendered="#{propertyValueController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{propertyValueController.items.rowCount > 0}">
                    <h:outputText value="#{propertyValueController.pagination.pageFirstItem + 1}..#{propertyValueController.pagination.pageLastItem + 1}/#{propertyValueController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{propertyValueController.previous}" value="#{resources.Previous} #{propertyValueController.pagination.pageSize}" rendered="#{propertyValueController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{propertyValueController.next}" value="#{resources.Next} #{propertyValueController.pagination.pageSize}" rendered="#{propertyValueController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{propertyValueController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyValueTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyValueTitle_value}"/>
                            </f:facet>
                            <h:outputText value="#{item.value}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyValueTitle_units}"/>
                            </f:facet>
                            <h:outputText value="#{item.units}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyValueTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyValueTitle_enteredOnDateTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.enteredOnDateTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyValueTitle_enteredByUserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.enteredByUserId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{propertyValueController.prepareView}" value="#{resources.ListPropertyValueViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{propertyValueController.prepareEdit}" value="#{resources.ListPropertyValueEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{propertyValueController.destroy}" value="#{resources.ListPropertyValueDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{propertyValueController.prepareCreate}" value="#{resources.ListPropertyValueCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListPropertyValueIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
