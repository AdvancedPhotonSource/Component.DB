<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="propertyValueImageUploadDialog" 
              widgetVar="propertyValueImageUploadDialogWidget" 
              header="Image Upload" 
              styleClass="dialog">
        <div class="dialog">

            <p:fileUpload value="#{propertyValueImageUploadBean.uploadedFile}" mode="simple"/>

            <f:facet name="footer" class="dialog">
                <p:commandButton id="propertyValueImageUploadSubmitButton" value="Submit" alt="Submit" 
                                 actionListener="#{propertyValueImageUploadBean.upload(propertyValueController.current)}"
                                 action="#{parentEntityController[saveAction]}"
                                 ajax="false"
                                 update="@form"
                                 oncomplete="propertyValueImageUploadDialogWidget.hide()" 
                                 icon="ui-icon-check">
                    <p:tooltip for="propertyValueImageUploadSubmitButton" value="Submit image for upload."/>
                </p:commandButton>
            </f:facet>
        </div>

    </p:dialog>

</ui:composition>
