<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewPropertyValueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewPropertyValueLabel_id}"/>
                    <h:outputText value="#{propertyValueController.selected.id}" title="#{resources.ViewPropertyValueTitle_id}"/>
                    <h:outputText value="#{resources.ViewPropertyValueLabel_value}"/>
                    <h:outputText value="#{propertyValueController.selected.value}" title="#{resources.ViewPropertyValueTitle_value}"/>
                    <h:outputText value="#{resources.ViewPropertyValueLabel_units}"/>
                    <h:outputText value="#{propertyValueController.selected.units}" title="#{resources.ViewPropertyValueTitle_units}"/>
                    <h:outputText value="#{resources.ViewPropertyValueLabel_description}"/>
                    <h:outputText value="#{propertyValueController.selected.description}" title="#{resources.ViewPropertyValueTitle_description}"/>
                    <h:outputText value="#{resources.ViewPropertyValueLabel_enteredOnDateTime}"/>
                    <h:outputText value="#{propertyValueController.selected.enteredOnDateTime}" title="#{resources.ViewPropertyValueTitle_enteredOnDateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{resources.ViewPropertyValueLabel_enteredByUserId}"/>
                    <h:outputText value="#{propertyValueController.selected.enteredByUserId}" title="#{resources.ViewPropertyValueTitle_enteredByUserId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{propertyValueController.destroyAndView}" value="#{resources.ViewPropertyValueDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewPropertyValueEditLink}"/>
                <br />
                <h:commandLink action="#{propertyValueController.prepareCreate}" value="#{resources.ViewPropertyValueCreateLink}" />
                <br />
                <h:commandLink action="#{propertyValueController.prepareList}" value="#{resources.ViewPropertyValueShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewPropertyValueIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
