<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreatePropertyValueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreatePropertyValueLabel_id}" for="id" />
                    <h:inputText id="id" value="#{propertyValueController.selected.id}" title="#{resources.CreatePropertyValueTitle_id}" required="true" requiredMessage="#{resources.CreatePropertyValueRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreatePropertyValueLabel_value}" for="value" />
                    <h:inputText id="value" value="#{propertyValueController.selected.value}" title="#{resources.CreatePropertyValueTitle_value}" />
                    <h:outputLabel value="#{resources.CreatePropertyValueLabel_units}" for="units" />
                    <h:inputText id="units" value="#{propertyValueController.selected.units}" title="#{resources.CreatePropertyValueTitle_units}" />
                    <h:outputLabel value="#{resources.CreatePropertyValueLabel_description}" for="description" />
                    <h:inputText id="description" value="#{propertyValueController.selected.description}" title="#{resources.CreatePropertyValueTitle_description}" />
                    <h:outputLabel value="#{resources.CreatePropertyValueLabel_enteredOnDateTime}" for="enteredOnDateTime" />
                    <h:inputText id="enteredOnDateTime" value="#{propertyValueController.selected.enteredOnDateTime}" title="#{resources.CreatePropertyValueTitle_enteredOnDateTime}" required="true" requiredMessage="#{resources.CreatePropertyValueRequiredMessage_enteredOnDateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{resources.CreatePropertyValueLabel_enteredByUserId}" for="enteredByUserId" />
                    <h:selectOneMenu id="enteredByUserId" value="#{propertyValueController.selected.enteredByUserId}" title="#{resources.CreatePropertyValueTitle_enteredByUserId}" required="true" requiredMessage="#{resources.CreatePropertyValueRequiredMessage_enteredByUserId}">
                        <f:selectItems value="#{userInfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{propertyValueController.create}" value="#{resources.CreatePropertyValueSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{propertyValueController.prepareList}" value="#{resources.CreatePropertyValueShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreatePropertyValueIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
