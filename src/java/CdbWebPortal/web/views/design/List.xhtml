<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListDesignTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListDesignEmpty}" rendered="#{designController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{designController.items.rowCount > 0}">
                    <h:outputText value="#{designController.pagination.pageFirstItem + 1}..#{designController.pagination.pageLastItem + 1}/#{designController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{designController.previous}" value="#{resources.Previous} #{designController.pagination.pageSize}" rendered="#{designController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{designController.next}" value="#{resources.Next} #{designController.pagination.pageSize}" rendered="#{designController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{designController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignTitle_entityInfoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.entityInfoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{designController.prepareView}" value="#{resources.ListDesignViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{designController.prepareEdit}" value="#{resources.ListDesignEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{designController.destroy}" value="#{resources.ListDesignDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{designController.prepareCreate}" value="#{resources.ListDesignCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListDesignIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
