<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:dataTable id="designListDataTable" 
                 widgetVar="designListDataTableWidget" 
                 var="designObject" 
                 value="#{designController.listDataModel}" 
                 filteredValue="#{designController.filteredObjectList}"
                 rows="#{designController.displayNumberOfItemsPerPage}"
                 binding="#{designController.listDataTable}"
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 emptyMessage="No designs found.">

        <p:column sortBy="#{designObject.id}" headerText="Id"
                  rendered="#{designController.displayId}">
            <h:outputText value="#{designObject.id}"/>
        </p:column>

        <p:column sortBy="#{designObject.name}" headerText="Name" 
                  filterBy="#{designObject.name}" filterMatchMode="contains"
                  filterValue="#{designController.filterByName}"
                  rendered="true">
            <h:outputLink value="view.xhtml?id=#{designObject.id}" title="View design details">
                <h:outputText value="#{designObject.name}"/>
            </h:outputLink>         
        </p:column>

        <p:column sortBy="#{designObject.description}" headerText="Description" 
                  filterBy="#{designObject.description}" filterMatchMode="contains"
                  filterValue="#{designController.filterByDescription}"
                  rendered="#{designController.displayDescription}">
            <h:outputText value="#{designObject.description}"/>
        </p:column>

        <ui:include src="../entityInfo/entityInfoListObject.xhtml">
            <ui:param name="entityInfoObject" value="#{designObject.entityInfo}"/>
        </ui:include>

        <p:column headerText="Actions">
            <ui:include src="../common/commonListActionLinks.xhtml">
                <ui:param name="componentController" value="#{designController}"/>
                <ui:param name="entityObject" value="#{designObject}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.isEntityWriteable(designObject.entityInfo)}"/>
                <ui:param name="isEntityCloneable" value="#{loginController.loggedIn}"/>
            </ui:include>
        </p:column>
    </p:dataTable>

</ui:composition>
