<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="collectionSelectCustomizeDisplayDialog" header="Customize Collection Select Display" widgetVar="collectionSelectCustomizeDisplayWidget" styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
                <p:selectBooleanCheckbox id="collectionSelectDisplayCreatedByUser" value="#{collectionController.selectDisplayCreatedByUser}"/>  
                <h:outputLabel for="collectionSelectDisplayCreatedByUser" value="Display Created By User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="collectionSelectDisplayCreatedOnDateTime" value="#{collectionController.selectDisplayCreatedOnDateTime}"/>  
                <h:outputLabel for="collectionSelectDisplayCreatedOnDateTime" value="Display Created On Date/Time" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="collectionSelectDisplayDescription" value="#{collectionController.selectDisplayDescription}"/>  
                <h:outputLabel for="collectionSelectDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="collectionSelectDisplayId" value="#{collectionController.selectDisplayId}"/>  
                <h:outputLabel for="collectionSelectDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="collectionSelectDisplayLastModifiedByUser" value="#{collectionController.selectDisplayLastModifiedByUser}"/>  
                <h:outputLabel for="collectionSelectDisplayLastModifiedByUser" value="Display Modified By User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="collectionSelectDisplayLastModifiedOnDateTime" value="#{collectionController.selectDisplayLastModifiedOnDateTime}"/>  
                <h:outputLabel for="collectionSelectDisplayLastModifiedOnDateTime" value="Display Modified On Date/Time" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="collectionSelectDisplayOwnerUser" value="#{collectionController.selectDisplayOwnerUser}"/>  
                <h:outputLabel for="collectionSelectDisplayOwnerUser" value="Display Owner User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="collectionSelectDisplayOwnerGroup" value="#{collectionController.selectDisplayOwnerGroup}"/>  
                <h:outputLabel for="collectionSelectDisplayOwnerGroup" value="Display Owner Group" styleClass="dialogDataLabel"/>

            </p:panelGrid>
            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 update="collectionSelectDialog"
                                 onclick="collectionSelectCustomizeDisplayWidget.hide()"
                                 oncomplete="collectionSelectWidget.show()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
