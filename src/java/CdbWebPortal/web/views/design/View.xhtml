<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewDesignTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewDesignLabel_id}"/>
                    <h:outputText value="#{designController.selected.id}" title="#{resources.ViewDesignTitle_id}"/>
                    <h:outputText value="#{resources.ViewDesignLabel_name}"/>
                    <h:outputText value="#{designController.selected.name}" title="#{resources.ViewDesignTitle_name}"/>
                    <h:outputText value="#{resources.ViewDesignLabel_description}"/>
                    <h:outputText value="#{designController.selected.description}" title="#{resources.ViewDesignTitle_description}"/>
                    <h:outputText value="#{resources.ViewDesignLabel_entityInfoId}"/>
                    <h:outputText value="#{designController.selected.entityInfoId}" title="#{resources.ViewDesignTitle_entityInfoId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{designController.destroyAndView}" value="#{resources.ViewDesignDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewDesignEditLink}"/>
                <br />
                <h:commandLink action="#{designController.prepareCreate}" value="#{resources.ViewDesignCreateLink}" />
                <br />
                <h:commandLink action="#{designController.prepareList}" value="#{resources.ViewDesignShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewDesignIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
