<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">

    <f:metadata>
        <f:viewParam id="id" name="id" value="#{designController.idViewParam}"/>
        <f:event type="preRenderComponent" listener="#{designController.processViewRequestParams()}"/>
    </f:metadata>

    <ui:define name="middleCenter">
        <h:form id="viewDesignForm">

            <div class="middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Design Details</h1>
                </div>


                <ui:include src="designViewPanelGrid.xhtml"/>

                <p/>
                <p/>
                <ui:param name="designObject" value="#{designController.selected}"/>
                <ui:param name="entityController" value="#{designController}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.isEntityWriteable(designObject.entityInfo)}"/>
                <ui:include src="../common/commonViewActionButtons.xhtml"/>
                <ui:include src="designDestroyDialog.xhtml"/>

                <p/>
                <p:accordionPanel multiple="true" activeIndex="0">
                    <p:tab title="Log Entries">
                        <ui:include src="../designLog/list.xhtml"/>
                    </p:tab>
                </p:accordionPanel>     

            </div>
            <div class="middleCenterRightContent">
                <p:accordionPanel multiple="true" activeIndex="0,1">
                    <p:tab title="Properties">
                        <ui:include src="../designProperty/list.xhtml"/>
                    </p:tab>

                    <p:tab title="Elements">
                    </p:tab>
                </p:accordionPanel>

            </div>
        </h:form>

    </ui:define>

</ui:composition>
