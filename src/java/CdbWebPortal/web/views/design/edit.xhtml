<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../../templates/designsViewTemplate.xhtml">

    <ui:define name="middleCenter">
        <ui:param name="isRequestValid" value="#{(loginController.loggedIn and loginController.isEntityWriteable(designController.selected.entityInfo))}"/>
        <h:form id="editDesignForm" 
                enctype="multipart/form-data"
                rendered="#{isRequestValid}">

            <div class="middleCenterLeftContent">

                <div class="pageTitle">
                    <h1>Edit Design</h1>
                </div>

                <ui:include src="designEditPanelGrid.xhtml"/>

                <p/>
                <ui:param name="designObject" value="#{designController.selected}"/>
                <ui:param name="entityController" value="#{designController}"/>
                <ui:include src="../common/commonEditActionButtons.xhtml"/>

                <p/>
                <p:accordionPanel multiple="true" activeIndex="0,1,2,3">
                    <p:tab title="Log Entries">
                        <ui:include src="../designLog/editList.xhtml"/>
                    </p:tab>

                    <p:tab title="Properties">
                        <ui:include src="../designProperty/editList.xhtml"/>
                    </p:tab>

                    <p:tab title="Elements">
                        <ui:include src="../designElement/editList.xhtml"/>
                    </p:tab>  

                </p:accordionPanel>  
            </div>

            <div class="middleCenterRightContent">
            </div>
        </h:form>

    </ui:define>

</ui:composition>
