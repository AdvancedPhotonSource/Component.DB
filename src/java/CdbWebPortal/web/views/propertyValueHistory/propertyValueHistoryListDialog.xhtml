<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="propertyValueHistoryListDialog" 
              widgetVar="propertyValueHistoryListDialogWidget" 
              header="Property Value History: #{propertyValueHistoryController.selectedPropertyValueTypeName}" 
              dynamic="true"
              styleClass="dialog">
        <div class="dialog">

            <div class="actionButtonLeft">
                <p:commandButton id="propertyValueHistoryListDoneButton" 
                                 onclick="PF('propertyValueHistoryListDialogWidget').hide()" 
                                 alt="Done" icon="ui-icon-arrowreturnthick-1-w"
                                 styleClass="actionButtonLeft">
                    <p:tooltip for="propertyValueHistoryListDoneButton" value="Close property value history display."/>
                </p:commandButton>
            </div>
            <div class="actionButtonRight">
                <p:commandButton id="propertyValueHistoryExportXlsButton" 
                                 styleClass="actionButtonRight" ajax="false" icon="ui-icon-excel">
                    <p:dataExporter type="xls" target="propertyValueHistoryListDataTable" fileName="propertyValueHistory"/>
                    <p:tooltip for="propertyValueHistoryExportXlsButton" value="Export list to excel file."/>
                </p:commandButton>  
                <p:commandButton id="propertyValueHistoryExportPdfButton" 
                                 styleClass="actionButtonRight" ajax="false" icon="ui-icon-pdf">
                    <p:dataExporter type="pdf" target="propertyValueHistoryListDataTable" fileName="propertyValueHistory"/>
                    <p:tooltip for="propertyValueHistoryExportPdfButton" value="Export list to pdf file."/>
                </p:commandButton>  
                <p:commandButton id="propertyValueHistoryPrintButton" 
                                 styleClass="actionButtonRight" icon="ui-icon-print">
                    <p:printer target="propertyValueHistoryListDataTable"/>
                    <p:tooltip for="propertyValueHistoryPrintButton" value="Print list."/>
                </p:commandButton> 
                <p:commandButton id="propertyValueHistoryCustomizeDisplayButton" 
                                 oncomplete="PF('propertyValueHistoryListDialogWidget').hide(); PF('propertyValueHistoryListCustomizeDisplayDialogWidget').show()" 
                                 alt="Customize List" styleClass="actionButtonRight" update="@form" icon="ui-icon-wrench">
                    <p:tooltip for="propertyValueHistoryCustomizeDisplayButton" value="Customize list view."/>
                </p:commandButton>
                <p:commandButton id="propertyValueHistoryResetFiltersButton" 
                                 action="#{propertyValueHistoryController.clearListFiltersAndResetListDataModel()}" 
                                 onclick="PF('propertyValueHistoryListDialogWidget').hide();
                                         PF('propertyValueHistoryListDataTableWidget').clearFilters()" 
                                 oncomplete="PF('propertyValueHistoryListDialogWidget').show()" 
                                 update="propertyValueHistoryListDialog" 
                                 alt="Clear Filters" icon="ui-icon-refresh" styleClass="actionButtonRight">
                    <p:tooltip for="propertyValueHistoryResetFiltersButton" value="Reset filters."/>
                </p:commandButton>
            </div>
            <h:outputText value="invisible spacer" styleClass="invisibleDialogText"/>
            <p/>

            <ui:include src="propertyValueHistoryListDataTable.xhtml"/>
            
            <f:facet name="footer" class="dialog">
                <p:commandButton id="propertyValueHistoryDoneButton" value="Done" alt="Done" 
                                 oncomplete="PF('propertyValueHistoryListDialogWidget').hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
                <p:tooltip for="propertyValueHistoryDoneButton" value="Close property value history display."/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
