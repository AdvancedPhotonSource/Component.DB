<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditPropertyValueHistoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditPropertyValueHistoryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{propertyValueHistoryController.selected.id}" title="#{resources.EditPropertyValueHistoryTitle_id}" required="true" requiredMessage="#{resources.EditPropertyValueHistoryRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditPropertyValueHistoryLabel_value}" for="value" />
                    <h:inputText id="value" value="#{propertyValueHistoryController.selected.value}" title="#{resources.EditPropertyValueHistoryTitle_value}" />
                    <h:outputLabel value="#{resources.EditPropertyValueHistoryLabel_units}" for="units" />
                    <h:inputText id="units" value="#{propertyValueHistoryController.selected.units}" title="#{resources.EditPropertyValueHistoryTitle_units}" />
                    <h:outputLabel value="#{resources.EditPropertyValueHistoryLabel_description}" for="description" />
                    <h:inputText id="description" value="#{propertyValueHistoryController.selected.description}" title="#{resources.EditPropertyValueHistoryTitle_description}" />
                    <h:outputLabel value="#{resources.EditPropertyValueHistoryLabel_enteredOnDateTime}" for="enteredOnDateTime" />
                    <h:inputText id="enteredOnDateTime" value="#{propertyValueHistoryController.selected.enteredOnDateTime}" title="#{resources.EditPropertyValueHistoryTitle_enteredOnDateTime}" required="true" requiredMessage="#{resources.EditPropertyValueHistoryRequiredMessage_enteredOnDateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{resources.EditPropertyValueHistoryLabel_enteredByUserId}" for="enteredByUserId" />
                    <h:selectOneMenu id="enteredByUserId" value="#{propertyValueHistoryController.selected.enteredByUserId}" title="#{resources.EditPropertyValueHistoryTitle_enteredByUserId}" required="true" requiredMessage="#{resources.EditPropertyValueHistoryRequiredMessage_enteredByUserId}">
                        <f:selectItems value="#{userInfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditPropertyValueHistoryLabel_propertyValueId}" for="propertyValueId" />
                    <h:selectOneMenu id="propertyValueId" value="#{propertyValueHistoryController.selected.propertyValueId}" title="#{resources.EditPropertyValueHistoryTitle_propertyValueId}" required="true" requiredMessage="#{resources.EditPropertyValueHistoryRequiredMessage_propertyValueId}">
                        <f:selectItems value="#{propertyValueController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{propertyValueHistoryController.update}" value="#{resources.EditPropertyValueHistorySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditPropertyValueHistoryViewLink}"/>
                <br />
                <h:commandLink action="#{propertyValueHistoryController.prepareList}" value="#{resources.EditPropertyValueHistoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditPropertyValueHistoryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
