<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    
    <!-- Must provide params "viewId" -->
    
    <p:panelGrid columns="2" styleClass="#{panelGridStyle}">
        
        <h:outputLabel for="url#{viewid}" 
                       value="Url" 
                       styleClass="entityDataEmphasizedLabel"/>
        <p:inplace id="url#{viewId}" 
                   widgetVar="url#{viewId}Widget"
                   editor="#{isEntityWriteable}"                
                   toggleable="false"
                   styleClass="entityDataEmphasizedText">
            <p:ajax event="save" update="@this" oncomplete="inlineSaveEntity()" />
            <f:facet name="output">
                <p:outputPanel styleClass="inlineFlexOutputPanel">
                    <p:commandLink id="urlEditShowButton#{viewId}"
                                   styleClass="fa-link-icon fa-icon fa fa-pencil"
                                   onclick="PF('url#{viewId}Widget').show();"
                                   rendered="#{isEntityWriteable}">
                        <p:tooltip for="urlEditShowButton#{viewId}"
                                   value="Edit Url" />
                    </p:commandLink>
                    <h:outputLink value="#{itemObject.url}" 
                                  target="_page_#{itemObject.url}">
                        <h:outputText value="#{itemObject.urlDisplay}"/>
                    </h:outputLink>
                </p:outputPanel>
            </f:facet>
            <f:facet name="input">
                <p:inputText value="#{itemObject.url}" 
                             title="Url" 
                             styleClass="entityDataEmphasizedText"/>
            </f:facet>
        </p:inplace>
