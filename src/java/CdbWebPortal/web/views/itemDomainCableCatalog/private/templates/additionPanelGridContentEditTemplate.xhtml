<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    
    <!-- Must provide params "viewId" -->
    
    <p:panelGrid columns="2" styleClass="#{panelGridStyle}">
        
        <h:outputLabel for="url#{viewid}" 
                       value="Url" 
                       styleClass="entityDataEmphasizedLabel"/>

        <p:column id="url#{viewId}">
            <h:inputText id="urlInputText#{viewId}" 
                         value="#{itemObject.url}"                  
                         title="Url" 
                         styleClass="entityDataText"
                         onkeyup="updateUrl#{viewId}()"/>
            <p:remoteCommand name="updateUrl#{viewId}"
                             update="url#{viewId}"
                             process="url#{viewId}"/>
            <p:message for="urlInputText#{viewId}" />
        </p:column>
