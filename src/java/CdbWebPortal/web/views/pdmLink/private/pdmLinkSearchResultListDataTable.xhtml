<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    Search Results: 
    <p:dataTable
        id="searchResultsTable"
        widgetVar="pdmLinkSearchResultListDataTableWidget"
        var="searchResult" 
        value="#{pdmLinkDrawingBean.searchResults}" 
        paginator="true" 
        rows="#{resources.DialogSearchResultsDataTableNumberOfRows}"
        paginatorAlwaysVisible="false"
        emptyMessage="No drawings found">
        <p:column sortBy="#{searchResult.name}" 
                  headerText="Name">
            <p:commandButton actionListener="#{pdmLinkDrawingBean.completeDrawing(searchResult.ufid, searchResult.oid)}" 
                           oncomplete="PF('pdmLinkDrawingSearchDialogWidget').initPosition()"  
                           value="#{searchResult.name}"
                           update="@form"
                           styleClass="dataTableButton">
            </p:commandButton>
            
        </p:column>
    </p:dataTable>
</ui:composition>
