<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:param name="drawingNumber" value="#{pdmLinkDrawingBean.drawingNumber}" />

    <p:dialog id="pdmLinkDrawingPropertyInfoDialog"
              widgetVar="pdmLinkDrawingPropertyInfoDialogWidget" 
              header="Information for drawing: #{drawingNumber} " 
              styleClass="pdmLinkdialog"
              resizable="false">
        
        <ui:include src="pdmLinkDrawingInfo.xhtml" />
        
        <p:panel rendered="#{pdmLinkDrawingBean.drawing == null}">
            <h:outputText value="An error occured while getting information for #{drawingNumber}"/>
            <br/>
            <h:outputText value="#{pdmLinkDrawingBean.dialogErrorMessage}" />
        </p:panel>
        
    </p:dialog>

</ui:composition>
