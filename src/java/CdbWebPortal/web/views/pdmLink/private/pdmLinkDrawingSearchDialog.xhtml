<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="pdmLinkDrawingSearchDialog" 
              widgetVar="pdmLinkDrawingSearchDialogWidget" 
              header="Search for PDMLink Drawing" 
              styleClass="pdmLinkdialog">
        <h:form id="drawingSearchForm">
            <p:panelGrid columns="3" styleClass="viewEntityDetails">
                <h:outputLabel for="drawingName" value="Search Name" styleClass="entityDataLabel"/>
                <h:inputText id="drawingName" value="#{pdmLinkDrawingBean.searchKeywords}" title="Search Name" styleClass="entityDataText"/>
                <p:message for="drawingName"/> 

                <p:commandButton action="#{pdmLinkDrawingBean.searchDrawings()}" 
                                 value="Search" alt="Search" 
                                 onstart="PF('loadingDialog').show();"
                                 icon="ui-icon-search" 
                                 oncomplete="PF('pdmLinkDrawingSearchDialogWidget').initPosition(); PF('loadingDialog').hide();"
                                 update="@form"/>
                <h:outputText/>
                <p:commandLink onclick="PF('PDMLinkHelp').show();"
                               title="Help"
                               value="Help"/>
            </p:panelGrid>


            <p/>

            <ui:include src="pdmLinkDrawingSearchResult.xhtml" />

        </h:form>
    </p:dialog>


    <ui:include src="../../common/private/commonLoadingDialog.xhtml"/>
    <ui:include src="pdmLinkHelpDialog.xhtml"/>
    <!--
    <ui:include src="pdmLinkAddComponentDialog.xhtml" />
    -->
</ui:composition>
