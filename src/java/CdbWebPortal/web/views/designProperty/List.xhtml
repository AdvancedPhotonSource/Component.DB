<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListDesignPropertyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListDesignPropertyEmpty}" rendered="#{designPropertyController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{designPropertyController.items.rowCount > 0}">
                    <h:outputText value="#{designPropertyController.pagination.pageFirstItem + 1}..#{designPropertyController.pagination.pageLastItem + 1}/#{designPropertyController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{designPropertyController.previous}" value="#{resources.Previous} #{designPropertyController.pagination.pageSize}" rendered="#{designPropertyController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{designPropertyController.next}" value="#{resources.Next} #{designPropertyController.pagination.pageSize}" rendered="#{designPropertyController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{designPropertyController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignPropertyTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignPropertyTitle_propertyValueId}"/>
                            </f:facet>
                            <h:outputText value="#{item.propertyValueId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignPropertyTitle_propertyTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.propertyTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignPropertyTitle_designId}"/>
                            </f:facet>
                            <h:outputText value="#{item.designId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{designPropertyController.prepareView}" value="#{resources.ListDesignPropertyViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{designPropertyController.prepareEdit}" value="#{resources.ListDesignPropertyEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{designPropertyController.destroy}" value="#{resources.ListDesignPropertyDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{designPropertyController.prepareCreate}" value="#{resources.ListDesignPropertyCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListDesignPropertyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
