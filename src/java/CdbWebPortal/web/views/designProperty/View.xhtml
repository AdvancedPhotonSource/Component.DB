<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewDesignPropertyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewDesignPropertyLabel_id}"/>
                    <h:outputText value="#{designPropertyController.selected.id}" title="#{resources.ViewDesignPropertyTitle_id}"/>
                    <h:outputText value="#{resources.ViewDesignPropertyLabel_propertyValueId}"/>
                    <h:outputText value="#{designPropertyController.selected.propertyValueId}" title="#{resources.ViewDesignPropertyTitle_propertyValueId}"/>
                    <h:outputText value="#{resources.ViewDesignPropertyLabel_propertyTypeId}"/>
                    <h:outputText value="#{designPropertyController.selected.propertyTypeId}" title="#{resources.ViewDesignPropertyTitle_propertyTypeId}"/>
                    <h:outputText value="#{resources.ViewDesignPropertyLabel_designId}"/>
                    <h:outputText value="#{designPropertyController.selected.designId}" title="#{resources.ViewDesignPropertyTitle_designId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{designPropertyController.destroyAndView}" value="#{resources.ViewDesignPropertyDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewDesignPropertyEditLink}"/>
                <br />
                <h:commandLink action="#{designPropertyController.prepareCreate}" value="#{resources.ViewDesignPropertyCreateLink}" />
                <br />
                <h:commandLink action="#{designPropertyController.prepareList}" value="#{resources.ViewDesignPropertyShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewDesignPropertyIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
