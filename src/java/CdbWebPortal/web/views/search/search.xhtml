<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../../templates/contentViewTemplate4x3.xhtml">
        <ui:define name="middleCenter">

            <div class="searchPage">

                <div class="pageTitle">
                    <h1>CDB Search</h1>
                </div>


                <h:form id="searchForm">
                    <p:growl id="messages" showDetail="true" autoUpdate="true"/>
                    <p:panelGrid columns="3" styleClass="editEntityDetails">
                        <h:outputLabel for="searchString" value="Search String" styleClass="entityDataLabel"/>
                        <h:inputText id="searchString" value="#{searchController.searchString}" title="Search String" styleClass="entityDataText"/>
                        <p:message for="searchString"/> 

                        <h:outputLabel for="searchCustomizeButton" value="Search Options" styleClass="entityDataLabel"/>
                        <p:commandButton id="searchCustomizeButton" 
                                         oncomplete="PF('searchCustomizeDialogWidget').show()" 
                                         alt="Customize Search" 
                                         styleClass="actionButtonLeft" 
                                         update="@form" 
                                         icon="ui-icon-wrench">
                            <p:tooltip for="searchCustomizeButton" value="Customize search."/>
                        </p:commandButton>
                        <p:message for="searchCustomizeButton"/> 

                    </p:panelGrid>

                    <p/>
                    <div class="actionButton">
                        <p:commandButton action="#{searchController.search()}" value="Search" alt="Search" icon="ui-icon-search" update="@form"/>
                    </div>

                    <p/>
                    <ui:fragment rendered="#{searchController.displayResults}">
                        <div class="sectionTitle">
                            <h2>Search Results</h2>
                        </div>  

                        <p:accordionPanel multiple="true" activeIndex="0,1,2,3">
                            <ui:param name="breadcrumb" value="#{searchController.currentViewId}"/>
                            <ui:param name="searchString" value="#{searchController.searchString}"/>
                            <ui:param name="caseInsensitive" value="#{searchController.caseInsensitive}"/>

                            <p:tab title="Components" rendered="#{searchController.displayComponents}">
                                <ui:include src="../component/componentSearchDataTable.xhtml"/>
                            </p:tab>   

                            <p:tab title="Component Types" rendered="#{searchController.displayComponentTypes}">
                                <ui:include src="../componentType/componentTypeSearchDataTable.xhtml"/>
                            </p:tab>  

                            <p:tab title="Component Type Categories" rendered="#{searchController.displayComponentTypeCategories}">
                                <ui:include src="../componentTypeCategory/componentTypeCategorySearchDataTable.xhtml"/>
                            </p:tab>    

                            <p:tab title="Location Types" rendered="#{searchController.displayLocationTypes}">
                                <ui:include src="../locationType/locationTypeSearchDataTable.xhtml"/>
                            </p:tab>   
                            
                            <p:tab title="Property Types" rendered="#{searchController.displayPropertyTypes}">
                                <ui:include src="../propertyType/propertyTypeSearchDataTable.xhtml"/>
                            </p:tab>    

                            <p:tab title="Property Type Categories" rendered="#{searchController.displayPropertyTypeCategories}">
                                <ui:include src="../propertyTypeCategory/propertyTypeCategorySearchDataTable.xhtml"/>
                            </p:tab>    

                            <p:tab title="Sources" rendered="#{searchController.displaySources}">
                                <ui:include src="../source/sourceSearchDataTable.xhtml"/>
                            </p:tab>                                
                            <p:tab title="User Groups" rendered="#{searchController.displayUserGroups}">
                                <ui:include src="../userGroup/userGroupSearchDataTable.xhtml"/>
                            </p:tab>    

                            <p:tab title="Users" rendered="#{searchController.displayUsers}">
                                <ui:include src="../userInfo/userInfoSearchDataTable.xhtml"/>
                            </p:tab> 


                        </p:accordionPanel>
                    </ui:fragment>

                    <ui:include src="searchCustomizeDialog.xhtml"/>

                </h:form>
            </div>


        </ui:define>
    </ui:composition>
</ui:composition>
