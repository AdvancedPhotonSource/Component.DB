<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="designElementLocationSelectDialog" 
              widgetVar="designElementLocationSelectDialogWidget" 
              header="Select Location" 
              styleClass="locationSelectDialog">
        <div class="locationSelectDialog">
            <p:commandButton id="designElementLocationSelectCustomizeDisplay" 
                             onclick="PF('designElementLocationSelectDialogWidget').hide();
                                     PF('designElementLocationSelectCustomizeDisplayDialogWidget').show()"
                             alt="Customize selection view." 
                             icon="ui-icon-wrench" 
                             styleClass="actionButtonRight">
                <p:tooltip for="designElementLocationSelectCustomizeDisplay" value="Customize selection view."/>
            </p:commandButton>

            <ui:fragment rendered="#{locationController.selectDisplayFlatTableView}">
                <ui:include src="../../location/private/locationSelectDataTable.xhtml"/>   
            </ui:fragment>
            <ui:fragment rendered="#{!locationController.selectDisplayFlatTableView}">
                <ui:include src="../../location/private/locationSelectTreeTable.xhtml"/>   
            </ui:fragment>

            <f:facet name="footer" class="locationSelectDialog">
                <ui:param name="selectedObject" 
                          value="#{locationController.selectDisplayFlatTableView ? 
                                   locationController.selectedObject :
                                   locationSelectTreeViewBean.selectedLocation}" />

                <p:remoteCommand name="LocationSelectionMade"
                                 action="#{designElementController.selectLocation(selectedObject)}"
                                 update="#{updateTarget}"
                                 oncomplete="PF('designElementLocationSelectDialogWidget').hide()" 
                                 />
                
                <p:commandButton value="Done" alt="Done"
                                 oncomplete="LocationSelectionMade()"
                                 icon="ui-icon-arrowreturnthick-1-w"
                                 />
            </f:facet>            
        </div>
    </p:dialog>

    <ui:include src="designElementLocationSelectCustomizeDisplayDialog.xhtml"/>

</ui:composition>
