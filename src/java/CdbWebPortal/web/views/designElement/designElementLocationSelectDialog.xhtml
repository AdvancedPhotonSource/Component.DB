<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="designElementLocationSelectDialog" 
              widgetVar="designElementLocationSelectDialogWidget" 
              header="Select Location" 
              styleClass="locationSelectDialog">
        <div class="locationSelectDialog">
            <p:commandButton id="designElementLocationSelectCustomizeDisplay" 
                             onclick="designElementLocationSelectDialogWidget.hide();
                                     designElementLocationSelectCustomizeDisplayDialogWidget.show()"
                             alt="Customize selection view." 
                             icon="ui-icon-wrench" 
                             styleClass="actionButtonRight">
                <p:tooltip for="designElementLocationSelectCustomizeDisplay" value="Customize selection view."/>
            </p:commandButton>

            <ui:fragment rendered="#{locationController.selectDisplayFlatTableView}">
                <ui:include src="../location/locationSelectDataTable.xhtml"/>   
            </ui:fragment>
            <ui:fragment rendered="#{!locationController.selectDisplayFlatTableView}">
                <ui:include src="../location/locationSelectTreeTable.xhtml"/>   
            </ui:fragment>

            <f:facet name="footer" class="locationSelectDialog">
                <p:commandButton value="Done" alt="Done"
                                 action="#{designElementController.selectLocation(locationController.selectedObject)}"
                                 update="#{updateTarget}"
                                 oncomplete="designElementLocationSelectDialogWidget.hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"
                                 rendered="#{locationController.selectDisplayFlatTableView}"/>
                <p:commandButton value="Done" alt="Done"
                                 action="#{designElementController.selectLocation(locationSelectTreeViewBean.selectedLocation)}"
                                 update="#{updateTarget}"
                                 oncomplete="designElementLocationSelectDialogWidget.hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"
                                 rendered="#{!locationController.selectDisplayFlatTableView}"/>
            </f:facet>            
        </div>
    </p:dialog>

    <ui:include src="designElementLocationSelectCustomizeDisplayDialog.xhtml"/>

</ui:composition>
