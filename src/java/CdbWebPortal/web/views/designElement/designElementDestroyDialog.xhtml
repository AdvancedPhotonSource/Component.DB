<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:confirmDialog id="designElementDestroyDialog" 
                     widgetVar="designElementDestroyDialogWidget"
                     message="Delete design element #{designElementObject.name}?"
                     header="Delete Design Element" 
                     severity="alert" 
                     styleClass="dialog">
        <p:commandButton value="Yes" oncomplete="designElementDestroyDialogWidget.hide()" 
                         actionListener="#{designController.deleteDesignElement(designElementObject)}"
                         action="#{designElementController.destroyAndReturnComponentView(designElementObject)}"
                         update="@form"/>
        <p:commandButton value="No" onclick="designElementDestroyDialogWidget.hide()" type="button" />
    </p:confirmDialog>

</ui:composition>
