<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../../templates/designsViewTemplate.xhtml">

    <f:metadata>
        <f:viewParam id="id" name="id" value="#{designElementController.idViewParam}"/>
        <f:event type="preRenderComponent" listener="#{designElementController.processViewRequestParams()}"/>
    </f:metadata>

    <ui:define name="middleCenter">
        <h:form id="viewComponentInstanceForm">

            <div class="middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Design Element Details</h1>
                </div>
                <ui:include src="designElementViewPanelGrid.xhtml"/>

                <p/>
                <ui:param name="designObject" value="#{designController.selected}"/>
                <ui:param name="designElementObject" value="#{designElementController.selected}"/>
                <ui:param name="entityController" value="#{designElementController}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.isEntityWriteable(designElementObject.entityInfo)}"/>
                <div class="actionButton">
                    <p:commandButton id="designElementViewEditButton" action="#{designElementController.prepareEdit(designElementObject)}" 
                                     rendered="#{isEntityWriteable}" value="Edit" alt="Edit" icon="ui-icon-pencil">
                        <p:tooltip for="designElementViewEditButton" value="Edit design element."/>
                    </p:commandButton>
                    <p:commandButton id="designElementViewDeleteButton" onclick="PF('designElementDestroyDialogWidget').show();" 
                                     rendered="#{(isEntityWriteable and loginController.isEntityWriteable(designObject.entityInfo))}" value="Delete" alt="Delete" icon="ui-icon-trash">
                        <p:tooltip for="designElementViewDeleteButton" value="Delete design element."/>
                    </p:commandButton>  
                    <p:commandButton id="designElementViewDoneButton" action="#{designElementController.prepareViewToDesign(designElementObject)}" 
                                     value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w">
                        <p:tooltip for="designElementViewDoneButton" value="Return to previous page."/>
                    </p:commandButton>
                    <p:commandButton id="designElementViewNoOp" style="visibility:hidden" value="NoOp"/>
                    <p:defaultCommand target="designElementViewNoOp"/>
                </div>
                <ui:include src="designElementDestroyDialog.xhtml"/>


                <p/>
                <p:accordionPanel multiple="true" activeIndex="0,1">  
                    <p:tab title="Images">
                        <ui:include src="../designElementProperty/image.xhtml"/>
                    </p:tab> 
                    <p:tab title="Log Entries">
                        <ui:include src="../designElementLog/list.xhtml"/>
                    </p:tab>
                </p:accordionPanel>   

            </div>

            <div class="middleCenterRightContent">
                <p:accordionPanel multiple="true" activeIndex="0,1">                
                    <p:tab title="Properties">
                        <ui:include src="../designElementProperty/list.xhtml"/>
                    </p:tab>

                    <p:tab title="Component Properties" rendered="#{designElementController.getDisplayComponentProperties(designElementObject)}">
                        <ui:include src="../designElementProperty/designElementComponentPropertyList.xhtml"/>
                    </p:tab>    
                    
                    <p:tab title="Child Design Properties" rendered="#{designElementController.getDisplayChildDesignProperties(designElementObject)}">
                        <ui:include src="../designElementProperty/designElementChildDesignPropertyList.xhtml"/>
                    </p:tab>                       
                </p:accordionPanel>
            </div>

            <ui:include src="../propertyValueHistory/propertyValueHistoryListDialog.xhtml"/>

            <ui:include src="../propertyValueHistory/propertyValueHistoryListCustomizeDisplayDialog.xhtml"/>

        </h:form>

    </ui:define>
</ui:composition>
