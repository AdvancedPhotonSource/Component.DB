<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewDesignElementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewDesignElementLabel_id}"/>
                    <h:outputText value="#{designElementController.selected.id}" title="#{resources.ViewDesignElementTitle_id}"/>
                    <h:outputText value="#{resources.ViewDesignElementLabel_name}"/>
                    <h:outputText value="#{designElementController.selected.name}" title="#{resources.ViewDesignElementTitle_name}"/>
                    <h:outputText value="#{resources.ViewDesignElementLabel_quantity}"/>
                    <h:outputText value="#{designElementController.selected.quantity}" title="#{resources.ViewDesignElementTitle_quantity}"/>
                    <h:outputText value="#{resources.ViewDesignElementLabel_description}"/>
                    <h:outputText value="#{designElementController.selected.description}" title="#{resources.ViewDesignElementTitle_description}"/>
                    <h:outputText value="#{resources.ViewDesignElementLabel_sortOrder}"/>
                    <h:outputText value="#{designElementController.selected.sortOrder}" title="#{resources.ViewDesignElementTitle_sortOrder}"/>
                    <h:outputText value="#{resources.ViewDesignElementLabel_entityInfoId}"/>
                    <h:outputText value="#{designElementController.selected.entityInfoId}" title="#{resources.ViewDesignElementTitle_entityInfoId}"/>
                    <h:outputText value="#{resources.ViewDesignElementLabel_locationId}"/>
                    <h:outputText value="#{designElementController.selected.locationId}" title="#{resources.ViewDesignElementTitle_locationId}"/>
                    <h:outputText value="#{resources.ViewDesignElementLabel_componentId}"/>
                    <h:outputText value="#{designElementController.selected.componentId}" title="#{resources.ViewDesignElementTitle_componentId}"/>
                    <h:outputText value="#{resources.ViewDesignElementLabel_childDesignId}"/>
                    <h:outputText value="#{designElementController.selected.childDesignId}" title="#{resources.ViewDesignElementTitle_childDesignId}"/>
                    <h:outputText value="#{resources.ViewDesignElementLabel_parentDesignId}"/>
                    <h:outputText value="#{designElementController.selected.parentDesignId}" title="#{resources.ViewDesignElementTitle_parentDesignId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{designElementController.destroyAndView}" value="#{resources.ViewDesignElementDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewDesignElementEditLink}"/>
                <br />
                <h:commandLink action="#{designElementController.prepareCreate}" value="#{resources.ViewDesignElementCreateLink}" />
                <br />
                <h:commandLink action="#{designElementController.prepareList}" value="#{resources.ViewDesignElementShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewDesignElementIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
