<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:outputLabel for="ownerUser" value="Owner User" styleClass="entityDataLabel"/>
    <h:selectOneMenu id="ownerUser" value="#{selected.entityInfo.ownerUser}" title="Owner User" styleClass="entityDataText">
        <f:selectItem itemLabel="Select" itemValue="#{null}"/>
        <f:selectItems var="ownerUser" value="#{userController.availableItems}" itemLabel="#{ownerUser.username}" itemValue="#{ownerUser}"/>
    </h:selectOneMenu>
    <p:message for="ownerUser"/> 

    <h:outputLabel for="ownerGroup" value="Owner Group" styleClass="entityDataLabel"/>
    <h:selectOneMenu id="ownerGroup" value="#{selected.entityInfo.ownerUserGroup}" converter="userGroupConverter" title="Owner Group" styleClass="entityDataText">
        <f:selectItem itemLabel="Select" itemValue="#{null}"/>
        <f:selectItems var="ownerGroup" value="#{userGroupController.availableItems}" itemLabel="#{ownerUserGroup.name}" itemValue="#{ownerGroup}"/>
    </h:selectOneMenu>
    <p:message for="ownerGroup"/> 

    <h:outputLabel for="groupWriteable" value="Group Writeable" styleClass="entityDataLabel"/>
    <h:selectBooleanCheckbox id="groupWriteable" value="#{selected.entityInfo.isGroupWriteable}" title="Group Writeable" styleClass="entityDataText"/>
    <p:message for="groupWriteable"/> 

</ui:composition>
