<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:column sortBy="#{entityInfoObject.ownerUser.username}" headerText="Owner"
              rendered="#{entityController.displayOwnerUser}">
        <h:outputText value="#{entityInfoObject.ownerUser.username}"/>
    </p:column>

    <p:column sortBy="#{entityInfoObject.ownerUserGroup.name}" headerText="Group"
              rendered="#{entityController.displayOwnerGroup}">
        <h:outputText value="#{entityInfoObject.ownerUserGroup.name}"/>
    </p:column>

    <p:column sortBy="#{entityInfoObject.createdByUser.username}" headerText="Created By"
              rendered="#{entityController.displayCreatedByUser}">
        <h:outputText value="#{entityInfoObject.createdByUser.username}"/>
    </p:column>

    <p:column sortBy="#{entityInfoObject.createdOnDateTime}" headerText="Created On"
              rendered="#{entityController.displayCreatedOnDateTime}">
        <h:outputText value="#{entityInfoObject.createdOnDateTime}"/>
    </p:column>

    <p:column sortBy="#{entityInfoObject.lastModifiedByUser.username}" headerText="Modified By"
              rendered="#{entityController.displayLastModifiedByUser}">
        <h:outputText value="#{entityInfoObject.lastModifiedByUser.username}"/>
    </p:column>

    <p:column sortBy="#{entityInfoObject.lastModifiedOnDateTime}" headerText="Modified On"
              rendered="#{entityController.displayLastModifiedOnDateTime}">
        <h:outputText value="#{entityInfoObject.lastModifiedOnDateTime}"/>
    </p:column>

</ui:composition>
