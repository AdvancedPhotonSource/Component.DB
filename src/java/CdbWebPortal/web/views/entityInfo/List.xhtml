<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListEntityInfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListEntityInfoEmpty}" rendered="#{entityInfoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{entityInfoController.items.rowCount > 0}">
                    <h:outputText value="#{entityInfoController.pagination.pageFirstItem + 1}..#{entityInfoController.pagination.pageLastItem + 1}/#{entityInfoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{entityInfoController.previous}" value="#{resources.Previous} #{entityInfoController.pagination.pageSize}" rendered="#{entityInfoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{entityInfoController.next}" value="#{resources.Next} #{entityInfoController.pagination.pageSize}" rendered="#{entityInfoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{entityInfoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListEntityInfoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListEntityInfoTitle_isGroupWriteable}"/>
                            </f:facet>
                            <h:outputText value="#{item.isGroupWriteable}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListEntityInfoTitle_createdOnDateTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdOnDateTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListEntityInfoTitle_lastModifiedOnDateTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastModifiedOnDateTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListEntityInfoTitle_obsoletedOnDateTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.obsoletedOnDateTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListEntityInfoTitle_obsoletedByUserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.obsoletedByUserId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListEntityInfoTitle_lastModifiedByUserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastModifiedByUserId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListEntityInfoTitle_createdByUserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdByUserId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListEntityInfoTitle_ownerUserGroupId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ownerUserGroupId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListEntityInfoTitle_ownerUserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ownerUserId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{entityInfoController.prepareView}" value="#{resources.ListEntityInfoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entityInfoController.prepareEdit}" value="#{resources.ListEntityInfoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entityInfoController.destroy}" value="#{resources.ListEntityInfoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{entityInfoController.prepareCreate}" value="#{resources.ListEntityInfoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListEntityInfoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
