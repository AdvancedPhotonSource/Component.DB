<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dataTable id="componentPropertyListDataTable" 
                 widgetVar="componentPropertyListDataTableWidget"
                 var="propertyValueObject" 
                 value="#{componentObject.propertyValueList}" 
                 filteredValue="#{propertyValueController.filteredObjectList}"
                 binding="#{propertyValueController.componentPropertyValueListDataTable}"
                 rows="#{propertyValueController.displayNumberOfItemsPerPage}"
                 paginator="true" 
                 paginatorAlwaysVisible="false"
                 emptyMessage="No component properties found.">

        <ui:include src="../propertyValue/propertyValueListObject.xhtml"/>

        <p:column headerText="Actions">
            <div class="actionLink">
                <p:commandLink id="componentPropertyValueHistoryListViewButton" 
                               oncomplete="propertyValueHistoryListDialogWidget.show()" 
                               styleClass="ui-icon ui-icon-info" 
                               title="View history."
                               update="@form">
                    <f:setPropertyActionListener target="#{propertyValueHistoryController.selectedPropertyValue}" 
                                                 value="#{propertyValueObject}"/>
                    <p:tooltip for="componentPropertyValueHistoryListViewButton" value="View property value history."/>
                </p:commandLink>
            </div>
        </p:column>       

    </p:dataTable>

    <ui:include src="../propertyValueHistory/propertyValueHistoryListDialog.xhtml"/>

    <ui:include src="../propertyValueHistory/propertyValueHistoryListCustomizeDisplayDialog.xhtml"/>

</ui:composition>
