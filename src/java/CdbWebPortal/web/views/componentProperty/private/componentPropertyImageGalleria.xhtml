<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:galleria value="#{componentController.componentImageList}" var="propertyValueObject" 
                showCaption="false"
                panelHeight="200" panelWidth="200"
                rendered="#{componentController.displayComponentImages}">
        <p:graphicImage value="/propertyValue/images/#{propertyValueObject.value}.scaled" 
                        alt="#{propertyValueObject.description}" 
                        title="#{propertyValueObject.value}"/>
    </p:galleria>    
</ui:composition>
