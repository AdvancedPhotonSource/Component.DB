<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dataTable id="componentPropertyEditDataTable" 
                 widgetVar="componentPropertyEditWidget"
                 var="propertyValueObject" 
                 value="#{componentObject.propertyValueList}" 
                 rows="#{propertyValueController.displayNumberOfItemsPerPage}"
                 paginator="true" 
                 paginatorAlwaysVisible="false"
                 editable="true"
                 emptyMessage="No component properties found.">

        <ui:include src="../propertyValue/propertyValueEditObject.xhtml"/>

        <p:column headerText="Actions">
            <div class="actionLink">
                <p:commandLink action="#{componentController.deleteProperty(propertyValueObject)}" 
                               actionListener="#{propertyValueController.destroy(propertyValueObject)}"
                               styleClass="ui-icon ui-icon-trash" title="Delete" update="@form"/>
            </div>
        </p:column>

    </p:dataTable>

</ui:composition>
