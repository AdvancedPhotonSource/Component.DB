<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    
    <p:dataTable id="#{entityTypeName}PropertyListDataTable" 
                 widgetVar="#{entityTypeName}PropertyListDataTableWidget"
                 var="propertyValueObject" 
                 value="#{entityObject.propertyValueList}" 
                 filteredValue="#{entityController.filteredPropertyValueList}"
                 binding="#{entityController.entityPropertyValueListDataTable}"
                 rows="#{propertyValueController.displayNumberOfItemsPerPage}"
                 paginator="true" 
                 paginatorAlwaysVisible="false"
                 emptyMessage="No #{entityTypeName} properties found.">

        <ui:include src="../../propertyValue/private/propertyValueListObject.xhtml">
            <ui:param name="entityPropertyTypeName" value="#{entityTypeName}Property"/>
        </ui:include>

        <p:column headerText="Actions" exportable="false">
            <div class="actionLink">
                <p:remoteCommand name="#{entityTypeName}PropertyInfoAction#{propertyValueObject.id}"
                                 rendered="#{propertyValueObject.infoActionCommand != null}"
                                 oncomplete="loadInfoActionDialog();">
                    <f:setPropertyActionListener target="#{propertyValueInfoActionBean.propertyValue}" 
                                                 value="#{propertyValueObject}"/>
                </p:remoteCommand>
                   
                <p:commandLink id="#{entityTypeName}PropertyValueHistoryListViewButton" 
                               onstart="PF('loadingDialog').show();"
                               oncomplete="PF('propertyValueHistoryListDialogWidget').show()" 
                               styleClass="ui-icon ui-icon-history" 
                               title="View property value history."
                               update="@form">
                    <f:setPropertyActionListener target="#{propertyValueHistoryController.selectedPropertyValue}" 
                                                 value="#{propertyValueObject}"/>
                    <p:tooltip for="#{entityTypeName}PropertyValueHistoryListViewButton" value="View property value history."/>
                </p:commandLink>
                <p:commandLink id="#{entityTypeName}PropertyInfoActionButton" 
                               rendered="#{propertyValueObject.infoActionCommand != null}"
                               styleClass="ui-icon ui-icon-info2" 
                               title="View property info"
                               onclick="#{entityTypeName}PropertyInfoAction#{propertyValueObject.id}()">
                    <p:tooltip for="#{entityTypeName}PropertyInfoActionButton" value="View property info."/>
                </p:commandLink>
                
                <p:commandLink id="#{entityTypeName}PropertEditActionButton" 
                               styleClass="ui-icon ui-icon-pencil" 
                               title="Edit property"
                               action="#{entityController.setCurrentEditPropertyValue(propertyValueObject)}"
                               rendered="#{isEntityWriteable}"
                               update="@form"
                               oncomplete="PF('#{entityTypeName}SinglePropertyEditDialogWidget').show()">
                    <p:tooltip for="#{entityTypeName}PropertEditActionButton" value="Edit property."/>
                </p:commandLink>   
            </div>
        </p:column>       

    </p:dataTable>
    
    <ui:include src="../../pdmLink/private/pdmLinkDrawingPropertyInfoDialog.xhtml"/> 
    <ui:include src="../../travelerProperty/private/travelerInstancePropertyValueInfoDialog.xhtml" />
    <p:remoteCommand name="loadInfoActionDialog"
                     onstart="PF('loadingDialog').show();"
                     onerror="PF('loadingDialog').hide();"
                     oncomplete="PF('loadingDialog').hide();"
                     action="#{propertyValueInfoActionBean.loadInfoActionForLoadedPropertyValue()}" />
    
    <ui:include src="../../common/private/commonLoadingDialog.xhtml"/>
        
    <ui:include src="../../propertyValueHistory/private/propertyValueHistoryListDialog.xhtml"/>
   
    <ui:include src="../../propertyValueHistory/private/propertyValueHistoryListCustomizeDisplayDialog.xhtml"/>

</ui:composition>
