<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="componentInstancePropertyValueHistoryListDialog" 
              widgetVar="componentInstancePropertyValueHistoryListDialogWidget" 
              header="Property Value History: #{propertyValueHistoryController.selectedPropertyValueTypeName}" 
              dynamic="true"
              styleClass="dialog">
        <div class="dialog">

            <div class="actionButtonLeft">
                <p:commandButton id="componentInstancePropertyValueHistoryListDoneButton" 
                                 onclick="PF('componentInstancePropertyValueHistoryListDialogWidget').hide()" 
                                 alt="Done" icon="ui-icon-arrowreturnthick-1-w"
                                 styleClass="actionButtonLeft">
                    <p:tooltip for="componentInstancePropertyValueHistoryListDoneButton" value="Close property value history display."/>
                </p:commandButton>
            </div>
            <div class="actionButtonRight">
                <p:commandButton id="componentInstancePropertyValueHistoryExportXlsButton" 
                                 styleClass="actionButtonRight" ajax="false" icon="ui-icon-excel">
                    <p:dataExporter type="xls" target="componentInstancePropertyValueHistoryListDataTable" fileName="componentInstancePropertyValueHistory"/>
                    <p:tooltip for="componentInstancePropertyValueHistoryExportXlsButton" value="Export list to excel file."/>
                </p:commandButton>  
                <p:commandButton id="componentInstancePropertyValueHistoryExportPdfButton" 
                                 styleClass="actionButtonRight" ajax="false" icon="ui-icon-pdf">
                    <p:dataExporter type="pdf" target="componentInstancePropertyValueHistoryListDataTable" fileName="componentInstancePropertyValueHistory"/>
                    <p:tooltip for="componentInstancePropertyValueHistoryExportPdfButton" value="Export list to pdf file."/>
                </p:commandButton>  
                <p:commandButton id="componentInstancePropertyValueHistoryPrintButton" 
                                 styleClass="actionButtonRight" icon="ui-icon-print">
                    <p:printer target="componentInstancePropertyValueHistoryListDataTable"/>
                    <p:tooltip for="componentInstancePropertyValueHistoryPrintButton" value="Print list."/>
                </p:commandButton> 
                <p:commandButton id="componentInstancePropertyValueHistoryCustomizeDisplayButton" 
                                 oncomplete="PF('componentInstancePropertyValueHistoryListDialogWidget').hide(); PF('componentInstancePropertyValueHistoryListCustomizeDisplayDialogWidget').show()" 
                                 alt="Customize List" styleClass="actionButtonRight" update="@form" icon="ui-icon-wrench">
                    <p:tooltip for="componentInstancePropertyValueHistoryCustomizeDisplayButton" value="Customize list view."/>
                </p:commandButton>
                <p:commandButton id="componentInstancePropertyValueHistoryResetFiltersButton" 
                                 action="#{propertyValueHistoryController.clearListFiltersAndResetListDataModel()}" 
                                 onclick="PF('componentInstancePropertyValueHistoryListDialogWidget').hide();
                                         PF('componentInstancePropertyValueHistoryListDataTableWidget').clearFilters()" 
                                 oncomplete="PF('componentInstancePropertyValueHistoryListDialogWidget').show()" 
                                 update="componentInstancePropertyValueHistoryListDialog" 
                                 alt="Clear Filters" icon="ui-icon-refresh" styleClass="actionButtonRight">
                    <p:tooltip for="componentInstancePropertyValueHistoryResetFiltersButton" value="Reset filters."/>
                </p:commandButton>
            </div>
            <h:outputText value="invisible spacer" styleClass="invisibleDialogText"/>
            <p/>

            <p:dataTable id="componentInstancePropertyValueHistoryListDataTable" 
                         widgetVar="componentInstancePropertyValueHistoryListDataTableWidget"
                         var="propertyValueHistoryObject" 
                         value="#{propertyValueHistoryController.selectedPropertyValueHistoryList}" 
                         filteredValue="#{propertyValueHistoryController.filteredObjectList}"
                         binding="#{propertyValueHistoryController.listDataTable}"
                         rows="#{propertyValueHistoryController.displayNumberOfItemsPerPage}"
                         paginator="true"
                         paginatorAlwaysVisible="true"
                         emptyMessage="No historical property values found.">
                <ui:include src="../propertyValueHistory/propertyValueHistoryListObject.xhtml"/>
            </p:dataTable>
            
            <f:facet name="footer" class="dialog">
                <p:commandButton id="componentInstancePropertyValueHistoryDoneButton" value="Done" alt="Done" 
                                 oncomplete="PF('componentInstancePropertyValueHistoryListDialogWidget').hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
                <p:tooltip for="componentInstancePropertyValueHistoryDoneButton" value="Close property value history display."/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
