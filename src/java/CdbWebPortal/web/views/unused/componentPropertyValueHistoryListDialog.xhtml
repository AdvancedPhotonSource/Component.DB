<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="componentPropertyValueHistoryListDialog" 
              widgetVar="componentPropertyValueHistoryListWidget" 
              header="Property Value History: #{propertyValueHistoryController.selectedPropertyValueTypeName}" 
              dynamic="true"
              styleClass="dialog">
        <div class="dialog">

            <div class="actionButtonLeft">
                <p:commandButton id="componentPropertyValueHistoryListDoneButton" 
                                 onclick="PF('componentPropertyValueHistoryListWidget').hide()" 
                                 alt="Done" icon="ui-icon-arrowreturnthick-1-w"
                                 styleClass="actionButtonLeft">
                    <p:tooltip for="componentPropertyValueHistoryListDoneButton" value="Close property value history display."/>
                </p:commandButton>
            </div>
            <div class="actionButtonRight">
                <p:commandButton id="componentPropertyValueHistoryExportXlsButton" 
                                 styleClass="actionButtonRight" ajax="false" icon="ui-icon-excel">
                    <p:dataExporter type="xls" target="componentPropertyValueHistoryListDataTable" fileName="componentPropertyValueHistory"/>
                    <p:tooltip for="componentPropertyValueHistoryExportXlsButton" value="Export list to excel file."/>
                </p:commandButton>  
                <p:commandButton id="componentPropertyValueHistoryExportPdfButton" 
                                 styleClass="actionButtonRight" ajax="false" icon="ui-icon-pdf">
                    <p:dataExporter type="pdf" target="componentPropertyValueHistoryListDataTable" fileName="componentPropertyValueHistory"/>
                    <p:tooltip for="componentPropertyValueHistoryExportPdfButton" value="Export list to pdf file."/>
                </p:commandButton>  
                <p:commandButton id="componentPropertyValueHistoryPrintButton" 
                                 styleClass="actionButtonRight" icon="ui-icon-print">
                    <p:printer target="componentPropertyValueHistoryListDataTable"/>
                    <p:tooltip for="componentPropertyValueHistoryPrintButton" value="Print list."/>
                </p:commandButton> 
                <p:commandButton id="componentPropertyValueHistoryCustomizeDisplayButton" 
                                 oncomplete="PF('componentPropertyValueHistoryListWidget').hide(); PF('componentPropertyValueHistoryListCustomizeDisplayDialogWidget').show()" 
                                 alt="Customize List" styleClass="actionButtonRight" update="@form" icon="ui-icon-wrench">
                    <p:tooltip for="componentPropertyValueHistoryCustomizeDisplayButton" value="Customize list view."/>
                </p:commandButton>
                <p:commandButton id="componentPropertyValueHistoryResetFiltersButton" 
                                 action="#{propertyValueHistoryController.clearListFiltersAndResetListDataModel()}" 
                                 onclick="PF('componentPropertyValueHistoryListWidget').hide(); PF('componentPropertyValueHistoryListDataTableWidget').clearFilters()" 
                                 oncomplete="PF('componentPropertyValueHistoryListWidget').show()" 
                                 update="componentPropertyValueHistoryListDialog" 
                                 alt="Clear Filters" icon="ui-icon-refresh" styleClass="actionButtonRight">
                    <p:tooltip for="componentPropertyValueHistoryResetFiltersButton" value="Reset filters."/>
                </p:commandButton>
            </div>
            <h:outputText value="invisible spacer" styleClass="invisibleDialogText"/>
            <p/>
            
            <ui:include src="componentPropertyValueHistoryListDataTable.xhtml"/>   
            <f:facet name="footer" class="dialog">
                <p:commandButton id="componentPropertyValueHistoryDoneButton" value="Done" alt="Done" 
                                 oncomplete="PF('componentPropertyValueHistoryListWidget').hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
                <p:tooltip for="componentPropertyValueHistoryDoneButton" value="Close property value history display."/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
