<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewAssemblyComponentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewAssemblyComponentLabel_id}"/>
                    <h:outputText value="#{assemblyComponentController.selected.id}" title="#{resources.ViewAssemblyComponentTitle_id}"/>
                    <h:outputText value="#{resources.ViewAssemblyComponentLabel_quantity}"/>
                    <h:outputText value="#{assemblyComponentController.selected.quantity}" title="#{resources.ViewAssemblyComponentTitle_quantity}"/>
                    <h:outputText value="#{resources.ViewAssemblyComponentLabel_description}"/>
                    <h:outputText value="#{assemblyComponentController.selected.description}" title="#{resources.ViewAssemblyComponentTitle_description}"/>
                    <h:outputText value="#{resources.ViewAssemblyComponentLabel_sortOrder}"/>
                    <h:outputText value="#{assemblyComponentController.selected.sortOrder}" title="#{resources.ViewAssemblyComponentTitle_sortOrder}"/>
                    <h:outputText value="#{resources.ViewAssemblyComponentLabel_componentId}"/>
                    <h:outputText value="#{assemblyComponentController.selected.component}" title="#{resources.ViewAssemblyComponentTitle_componentId}"/>
                    <h:outputText value="#{resources.ViewAssemblyComponentLabel_assemblyId}"/>
                    <h:outputText value="#{assemblyComponentController.selected.assembly}" title="#{resources.ViewAssemblyComponentTitle_assemblyId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{assemblyComponentController.destroyAndView}" value="#{resources.ViewAssemblyComponentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewAssemblyComponentEditLink}"/>
                <br />
                <h:commandLink action="#{assemblyComponentController.prepareCreate}" value="#{resources.ViewAssemblyComponentCreateLink}" />
                <br />
                <h:commandLink action="#{assemblyComponentController.prepareList}" value="#{resources.ViewAssemblyComponentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewAssemblyComponentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
