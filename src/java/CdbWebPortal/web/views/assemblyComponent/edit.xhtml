<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">

    <ui:define name="middleCenter">
        <h:form id="editComponentForm" 
                enctype="multipart/form-data"
                rendered="#{(loginController.loggedIn and 
                            loginController.isEntityWriteable(componentController.selected.entityInfo))}">

            <div class="middleCenterLeftContent">

                <div class="pageTitle">
                    <h1>Edit Assembly Component</h1>
                </div>

                <ui:include src="assemblyComponentEditPanelGrid.xhtml"/>

                <p/>
                <ui:param name="assemblyComponentObject" value="#{assemblyComponentController.selected}"/>
                <ui:param name="entityController" value="#{assemblyComponentController}"/>
                <div class="actionButton">
                    <p:commandButton id="assemblyComponentEditViewButton" action="#{assemblyComponentController.view()}" 
                                     value="View" alt="View" icon="ui-icon-info" update="@form">
                        <p:tooltip for="assemblyComponentEditViewButton" value="View component instance."/>
                    </p:commandButton>
                    <p:commandButton id="assemblyComponentEditSaveButton" action="#{assemblyComponentController.update()}" 
                                     value="Save" alt="Save" icon="ui-icon-check" update="@form">
                        <p:tooltip for="assemblyComponentEditSaveButton" value="Save component instance."/>
                    </p:commandButton>
                    <p:commandButton id="assemblyComponentEditDoneButton" action="#{assemblyComponentController.prepareViewToAssembly(assemblyComponentObject)}" immediate="true" 
                                     value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w">
                        <p:tooltip for="assemblyComponentEditDoneButton" value="Return to component details page."/>                    
                    </p:commandButton>
                </div>

            </div>

            <div class="middleCenterRightContent">
            </div>
        </h:form>

    </ui:define>

</ui:composition>
