<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewLocationTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewLocationTypeLabel_id}"/>
                    <h:outputText value="#{locationTypeController.selected.id}" title="#{resources.ViewLocationTypeTitle_id}"/>
                    <h:outputText value="#{resources.ViewLocationTypeLabel_name}"/>
                    <h:outputText value="#{locationTypeController.selected.name}" title="#{resources.ViewLocationTypeTitle_name}"/>
                    <h:outputText value="#{resources.ViewLocationTypeLabel_description}"/>
                    <h:outputText value="#{locationTypeController.selected.description}" title="#{resources.ViewLocationTypeTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{locationTypeController.destroyAndView}" value="#{resources.ViewLocationTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewLocationTypeEditLink}"/>
                <br />
                <h:commandLink action="#{locationTypeController.prepareCreate}" value="#{resources.ViewLocationTypeCreateLink}" />
                <br />
                <h:commandLink action="#{locationTypeController.prepareList}" value="#{resources.ViewLocationTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewLocationTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
