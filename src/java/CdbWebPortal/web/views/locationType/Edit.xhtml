<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditLocationTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditLocationTypeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{locationTypeController.selected.id}" title="#{resources.EditLocationTypeTitle_id}" required="true" requiredMessage="#{resources.EditLocationTypeRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditLocationTypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{locationTypeController.selected.name}" title="#{resources.EditLocationTypeTitle_name}" required="true" requiredMessage="#{resources.EditLocationTypeRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.EditLocationTypeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{locationTypeController.selected.description}" title="#{resources.EditLocationTypeTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{locationTypeController.update}" value="#{resources.EditLocationTypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditLocationTypeViewLink}"/>
                <br />
                <h:commandLink action="#{locationTypeController.prepareList}" value="#{resources.EditLocationTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditLocationTypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
