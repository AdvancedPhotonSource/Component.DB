<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    
        <p:column sortBy="#{locationTypeObject.id}" headerText="Id"
                  rendered="#{locationTypeController.selectDisplayId}">
            <h:outputText value="#{locationTypeObject.id}"/>
        </p:column>

        <p:column sortBy="#{locationTypeObject.name}" headerText="Name" 
                  filterBy="name" filterMatchMode="contains"
                  filterValue="#{locationTypeController.selectFilterByName}"
                  rendered="true">
            <h:outputText value="#{locationTypeObject.name}"/>
        </p:column>

        <p:column sortBy="#{locationTypeObject.description}" headerText="Description" 
                  filterBy="#{locationTypeObject.description}" filterMatchMode="contains"
                  filterValue="#{locationTypeController.selectFilterByDescription}"
                  rendered="#{locationTypeController.selectDisplayDescription}">
            <h:outputText value="#{locationTypeObject.description}"/>
        </p:column>


</ui:composition>
