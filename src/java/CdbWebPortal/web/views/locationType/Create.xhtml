<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateLocationTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateLocationTypeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{locationTypeController.selected.id}" title="#{resources.CreateLocationTypeTitle_id}" required="true" requiredMessage="#{resources.CreateLocationTypeRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateLocationTypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{locationTypeController.selected.name}" title="#{resources.CreateLocationTypeTitle_name}" required="true" requiredMessage="#{resources.CreateLocationTypeRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.CreateLocationTypeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{locationTypeController.selected.description}" title="#{resources.CreateLocationTypeTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{locationTypeController.create}" value="#{resources.CreateLocationTypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{locationTypeController.prepareList}" value="#{resources.CreateLocationTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateLocationTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
