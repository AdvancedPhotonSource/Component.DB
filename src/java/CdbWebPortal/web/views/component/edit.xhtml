<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">

    <ui:define name="middleCenter">
        <h:form id="editComponentForm" 
                enctype="multipart/form-data"
                rendered="#{(loginController.loggedIn and loginController.isEntityWriteable(componentController.selected.entityInfo))}">

            <div class="middleCenterLeftContent">

                <div class="pageTitle">
                    <h1>Edit Component</h1>
                </div>

                <ui:include src="componentEditPanelGrid.xhtml"/>

                <p/>
                <ui:param name="componentObject" value="#{componentController.selected}"/>
                <ui:param name="entityController" value="#{componentController}"/>
                <ui:include src="../common/commonEditActionButtons.xhtml"/>

                <p/>
                <p:accordionPanel multiple="true" activeIndex="0,1,2,3">
                    <p:tab title="Log Entries">
                        <ui:include src="../componentLog/edit.xhtml"/>
                    </p:tab>

                    <p:tab title="Properties">
                        <ui:include src="../componentProperty/edit.xhtml"/>
                    </p:tab>

                    <p:tab title="Sources">
                        <ui:include src="../componentSource/edit.xhtml"/>
                    </p:tab> 

                    <p:tab title="Instances">
                        <ui:include src="../componentInstance/edit.xhtml"/>
                    </p:tab>  

                </p:accordionPanel>  
            </div>

            <div class="middleCenterRightContent">
                <p:accordionPanel multiple="true" activeIndex=""> 

                </p:accordionPanel>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
