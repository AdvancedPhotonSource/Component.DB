<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="componentSelectDialog" 
              widgetVar="componentSelectDialogWidget" 
              header="Select Component" 
              styleClass="dialog">
        <div class="dialog">
            <div class="actionButton">
                <p:commandButton id="componentSelectCustomizeDisplay" 
                                 onclick="componentSelectDialogWidget.hide();
                                         componentSelectCustomizeDisplayDialogWidget.show()"
                                 alt="Customize selection view." 
                                 immediate="true"                                 
                                 icon="ui-icon-wrench" 
                                 styleClass="actionButtonRight">
                    <p:tooltip for="componentSelectCustomizeDisplay" value="Customize selection view."/>
                </p:commandButton>
            </div>
            <ui:include src="componentSelectDataTable.xhtml"/>   
            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 action="#{componentInstanceController.selectComponent(componentController.selectedComponent)}"
                                 onclick="componentSelectDataTableWidget.filter()" 
                                 oncomplete="componentSelectDialogWidget.hide()" 
                                 update="@form"
                                 immediate="true"
                                 icon="ui-icon-arrowreturnthick-1-w">
                    <p:ajax update="component"/>
                </p:commandButton>
            </f:facet>
        </div>

    </p:dialog>

</ui:composition>
