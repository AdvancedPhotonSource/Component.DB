<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/componentsViewTemplate.xhtml">

    <f:metadata>
        <f:event type="preRenderComponent" listener="#{componentController.processViewRequestParams}"/>
    </f:metadata>

    <ui:define name="pageTitle">: View Component #{componentController.selected.name}</ui:define>    
    <ui:define name="middleCenter">
        <h:form id="viewComponentForm">

            <div class="middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Component Details</h1>
                </div>
                <ui:include src="private/componentViewPanelGrid.xhtml"/>

                <p/>
                <ui:param name="componentObject" value="#{componentController.selected}"/>
                <ui:param name="entityController" value="#{componentController}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.isEntityWriteable(componentObject.entityInfo)}"/>
                <ui:include src="../common/private/commonViewActionButtons.xhtml"/>
                <ui:include src="private/componentDestroyDialog.xhtml"/>


                <p/>
                <p:accordionPanel multiple="true" activeIndex="0,1">
                    <p:tab title="Images">
                        <ui:include src="../componentProperty/private/componentPropertyImageGalleria.xhtml"/>
                    </p:tab>   
                    <p:tab title="Log Entries">
                        <ui:include src="../componentLog/private/componentLogList.xhtml"/>
                    </p:tab>
                </p:accordionPanel>   

            </div>

            <div class="middleCenterRightContent">
                <p:accordionPanel multiple="true" activeIndex="0,1,2,3" rendered="#{componentObject != null}">                
                    <p:tab title="Properties">
                        <ui:include src="../componentProperty/private/componentPropertyList.xhtml"/>
                    </p:tab>

                    <p:tab title="Sources">
                        <ui:include src="../componentSource/private/componentSourceList.xhtml"/>
                    </p:tab>

                    <p:tab title="Assembly Components" rendered="#{resources.AssemblyComponentsUIFeatureDisabled == 0}">
                        <ui:include src="private/componentAssemblyComponentList.xhtml"/>
                    </p:tab>  
    
                    <p:tab title="Instances">
                        <ui:include src="private/componentComponentInstanceList.xhtml"/>
                    </p:tab>       

                </p:accordionPanel>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
