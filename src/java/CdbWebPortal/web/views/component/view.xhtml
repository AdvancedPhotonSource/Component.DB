<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/componentsViewTemplate.xhtml">

    <f:metadata>
        <f:event type="preRenderComponent" listener="#{componentController.processViewRequestParams}"/>
    </f:metadata>

    <ui:define name="pageTitle">: View Component #{componentController.selected.name}</ui:define>    
    <ui:define name="middleCenter">
        <h:form id="viewComponentForm">

                <div class="domainEntityLeftContent middleCenterLeftContent">
                    <div class="pageTitle">
                        <h1>Component Details</h1>
                    </div>
                    <ui:include src="private/componentViewPanelGrid.xhtml"/>

                    <p/>
                    <ui:param name="componentObject" value="#{componentController.selected}"/>
                    <ui:param name="entityController" value="#{componentController}"/>
                    <ui:param name="isEntityWriteable" value="#{loginController.isEntityWriteable(componentObject.entityInfo)}"/>
                    <ui:include src="../common/private/commonViewActionButtons.xhtml"/>
                    <ui:include src="private/componentDestroyDialog.xhtml"/>


                    <p/>
                    <p:panel header="Gallery" toggleable="true" collapsed="#{!entityController.displayImages}">
                        <ui:include src="../propertyValue/private/propertyValueImageGalleria.xhtml"/>        
                    </p:panel>
                    <p:panel header="Log Entries" toggleable="true" collapsed="#{!entityController.displayLogList}">
                        <ui:include src="../componentLog/private/componentLogList.xhtml"/>
                    </p:panel>

                </div>

                <div class="domainEntityRightContent middleCenterRightContent">
                    <p:panel header="Properties" toggleable="true" collapsed="#{!entityController.displayPropertyList}">
                        <ui:include src="../domainEntityProperty/private/domainEntityPropertyList.xhtml">
                            <ui:param name="entityObject" value="#{componentObject}" />
                            <ui:param name="entityPropertySelectDataTableBinding" value="#{propertyTypeController.componentSelectDataTable}" />
                        </ui:include>
                    </p:panel>
                    <p:panel header="Sources" toggleable="true" collapsed="#{!componentController.displayComponentSourceList}">
                        <ui:include src="../componentSource/private/componentSourceList.xhtml"/>
                    </p:panel>
                    <p:panel header="Assembly Components" toggleable="true" rendered="#{resources.AssemblyComponentsUIFeatureDisabled == 0}">
                        <ui:include src="private/componentAssemblyComponentList.xhtml"/>
                    </p:panel>
                    <p:panel header="Instances" toggleable="true" collapsed="#{!componentController.displayComponentInstanceList}">
                        <ui:include src="private/componentComponentInstanceList.xhtml"/>
                    </p:panel>
                </div>
        </h:form>

    </ui:define>
</ui:composition>
