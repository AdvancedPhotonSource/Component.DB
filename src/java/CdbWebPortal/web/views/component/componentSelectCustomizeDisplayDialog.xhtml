<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="componentSelectCustomizeDisplayDialog" 
              widgetVar="componentSelectCustomizeDisplayDialogWidget" 
              header="Customize Select Display" 
              styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
               <p:selectBooleanCheckbox id="selectDisplayCategory" value="#{componentController.selectDisplayCategory}"/>  
                <h:outputLabel for="selectDisplayCategory" value="Display Category" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="selectDisplayDescription" value="#{componentController.selectDisplayDescription}"/>  
                <h:outputLabel for="selectDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="selectDisplayId" value="#{componentController.selectDisplayId}"/>  
                <h:outputLabel for="selectDisplayId" value="Display Id" styleClass="dialogDataLabel"/>
             </p:panelGrid>
            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 update="componentSelectDataTable"
                                 onclick="componentSelectCustomizeDisplayDialogWidget.hide()"
                                 oncomplete="componentSelectDialogWidget.show()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
