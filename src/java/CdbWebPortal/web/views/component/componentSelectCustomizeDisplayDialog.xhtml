<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="componentSelectCustomizeDisplayDialog" 
              widgetVar="componentSelectCustomizeDisplayDialogWidget" 
              header="Customize Select Display" 
              styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
                <p:selectBooleanCheckbox id="componentSelectDisplayCategory" value="#{componentController.selectDisplayCategory}"/>  
                <h:outputLabel for="componentSelectDisplayCategory" value="Display Category" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="componentSelectDisplayCreatedByUser" value="#{componentController.selectDisplayCreatedByUser}"/>  
                <h:outputLabel for="componentSelectDisplayCreatedByUser" value="Display Created By User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="componentSelectDisplayCreatedOnDateTime" value="#{componentController.selectDisplayCreatedOnDateTime}"/>  
                <h:outputLabel for="componentSelectDisplayCreatedOnDateTime" value="Display Created On Date/Time" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="componentSelectDisplayDescription" value="#{componentController.selectDisplayDescription}"/>  
                <h:outputLabel for="componentSelectDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="componentSelectDisplayId" value="#{componentController.selectDisplayId}"/>  
                <h:outputLabel for="componentSelectDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="componentSelectDisplayLastModifiedByUser" value="#{componentController.selectDisplayLastModifiedByUser}"/>  
                <h:outputLabel for="componentSelectDisplayLastModifiedByUser" value="Display Modified By User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="componentSelectDisplayLastModifiedOnDateTime" value="#{componentController.selectDisplayLastModifiedOnDateTime}"/>  
                <h:outputLabel for="componentSelectDisplayLastModifiedOnDateTime" value="Display Modified On Date/Time" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="componentSelectDisplayOwnerUser" value="#{componentController.selectDisplayOwnerUser}"/>  
                <h:outputLabel for="componentSelectDisplayOwnerUser" value="Display Owner User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="componentSelectDisplayOwnerGroup" value="#{componentController.selectDisplayOwnerGroup}"/>  
                <h:outputLabel for=componentSelectDisplayOwnerGroup" value="Display Owner Group" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="componentSelectDisplayType" value="#{componentController.selectDisplayType}"/>  
                <h:outputLabel for="componentSelectDisplayType" value="Display Type" styleClass="dialogDataLabel"/>

            </p:panelGrid>
            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 update="componentSelectDataTable"
                                 onclick="PF('componentSelectCustomizeDisplayDialogWidget').hide()"
                                 oncomplete="PF('componentSelectDialogWidget').show()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
