<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewComponentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewComponentLabel_id}"/>
                    <h:outputText value="#{componentController.selected.id}" title="#{resources.ViewComponentTitle_id}"/>
                    <h:outputText value="#{resources.ViewComponentLabel_name}"/>
                    <h:outputText value="#{componentController.selected.name}" title="#{resources.ViewComponentTitle_name}"/>
                    <h:outputText value="#{resources.ViewComponentLabel_description}"/>
                    <h:outputText value="#{componentController.selected.description}" title="#{resources.ViewComponentTitle_description}"/>
                    <h:outputText value="#{resources.ViewComponentLabel_entityInfoId}"/>
                    <h:outputText value="#{componentController.selected.entityInfoId}" title="#{resources.ViewComponentTitle_entityInfoId}"/>
                    <h:outputText value="#{resources.ViewComponentLabel_componentTypeId}"/>
                    <h:outputText value="#{componentController.selected.componentTypeId}" title="#{resources.ViewComponentTitle_componentTypeId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componentController.destroyAndView}" value="#{resources.ViewComponentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewComponentEditLink}"/>
                <br />
                <h:commandLink action="#{componentController.prepareCreate}" value="#{resources.ViewComponentCreateLink}" />
                <br />
                <h:commandLink action="#{componentController.prepareList}" value="#{resources.ViewComponentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewComponentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
