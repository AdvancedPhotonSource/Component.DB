<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:confirmDialog id="locationDestroyDialog" 
                     widgetVar="locationDestroyDialogWidget"
                     message="Delete location #{locationController.getCurrentEntityInstanceName()}?"
                     header="Delete Location" 
                     severity="alert" 
                     styleClass="dialog">
        <p:commandButton value="Yes" oncomplete="locationDestroyDialogWidget.hide()" action="#{locationController.destroy()}" update="@form"/>
        <p:commandButton value="No" onclick="locationDestroyDialogWidget.hide()" type="button"/>
    </p:confirmDialog>  

</ui:composition>
