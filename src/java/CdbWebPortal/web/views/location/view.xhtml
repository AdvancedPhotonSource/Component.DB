<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../../templates/contentViewTemplate.xhtml">

    <f:metadata>
        <ui:include src="../common/commonViewMetadata.xhtml">
            <ui:param name="entityController" value="#{locationController}"/>
        </ui:include>
    </f:metadata>

    <ui:define name="middleCenter">

        <h:form id="viewLocationForm">
            <div class="middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Location Details</h1>
                </div>
                <ui:include src="locationViewPanelGrid.xhtml"/>

                <p/>
                <ui:param name="entityController" value="#{locationController}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.loggedIn}"/>
                <ui:include src="../common/commonViewActionButtons.xhtml"/>
                <ui:include src="locationDestroyDialog.xhtml"/>
            </div>

            <div class="middleCenterRightContent">

                <p:accordionPanel multiple="true" activeIndex="0">                
                    <p:tab title="Child Locations">

                        <ui:include src="viewChildLocationList.xhtml"/>
                    </p:tab>

                </p:accordionPanel>
            </div>     
        </h:form>

    </ui:define>
</ui:composition>
