<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditLocationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditLocationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{locationController.selected.id}" title="#{resources.EditLocationTitle_id}" required="true" requiredMessage="#{resources.EditLocationRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditLocationLabel_name}" for="name" />
                    <h:inputText id="name" value="#{locationController.selected.name}" title="#{resources.EditLocationTitle_name}" required="true" requiredMessage="#{resources.EditLocationRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.EditLocationLabel_description}" for="description" />
                    <h:inputText id="description" value="#{locationController.selected.description}" title="#{resources.EditLocationTitle_description}" />
                    <h:outputLabel value="#{resources.EditLocationLabel_isPhysical}" for="isPhysical" />
                    <h:inputText id="isPhysical" value="#{locationController.selected.isPhysical}" title="#{resources.EditLocationTitle_isPhysical}" />
                    <h:outputLabel value="#{resources.EditLocationLabel_parentLocationId}" for="parentLocationId" />
                    <h:selectOneMenu id="parentLocationId" value="#{locationController.selected.parentLocationId}" title="#{resources.EditLocationTitle_parentLocationId}" >
                        <f:selectItems value="#{locationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditLocationLabel_locationTypeId}" for="locationTypeId" />
                    <h:selectOneMenu id="locationTypeId" value="#{locationController.selected.locationTypeId}" title="#{resources.EditLocationTitle_locationTypeId}" >
                        <f:selectItems value="#{locationTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{locationController.update}" value="#{resources.EditLocationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditLocationViewLink}"/>
                <br />
                <h:commandLink action="#{locationController.prepareList}" value="#{resources.EditLocationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditLocationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
