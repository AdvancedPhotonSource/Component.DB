<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:param name="locationObject" value="#{locationController.selected}"/>

    <p:panelGrid columns="4" style="editEntityDetails">

        <h:outputLabel for="name" value="Name" styleClass="entityDataEmphasizedLabel"/>
        <h:inputText id="name" value="#{locationObject.name}" title="Name" required="true" styleClass="entityDataEmphasizedText"/>
        <p:message for="name"/> 
        <p:tooltip for="name" value="Location name is required."/>

        <h:outputLabel for="description" value="Description" styleClass="entityDataLabel"/>
        <h:inputText id="description" value="#{locationObject.description}" title="Description" styleClass="entityDataText"/>
        <p:message for="description"/> 
        <p:tooltip for="description" value="Description is optional."/>

        <h:outputLabel for="id" value="Id" styleClass="entityDataLabel"/>
        <h:outputText id="id" value="#{locationObject.id}" title="Id" styleClass="entityDataText"/>
        <p:message for="id"/> 
        <p:tooltip for="id" value="Location id cannot be modified."/>

        <h:outputLabel for="type" value="Type" styleClass="entityDataLabel"/>
        <h:selectOneMenu id="type" value="#{locationObject.locationType}" title="Type" styleClass="entityDataText">
            <f:selectItem itemLabel="Select" itemValue="#{null}"/>
            <f:selectItems var="type" value="#{locationTypeController.availableItems}" itemLabel="#{type.name}" itemValue="#{type}"/>
        </h:selectOneMenu>
        <p:message for="type"/> 
        <p:tooltip for="type" value="Specify location type."/>

        
    </p:panelGrid>

</ui:composition>
