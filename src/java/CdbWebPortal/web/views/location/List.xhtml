<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListLocationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListLocationEmpty}" rendered="#{locationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{locationController.items.rowCount > 0}">
                    <h:outputText value="#{locationController.pagination.pageFirstItem + 1}..#{locationController.pagination.pageLastItem + 1}/#{locationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{locationController.previous}" value="#{resources.Previous} #{locationController.pagination.pageSize}" rendered="#{locationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{locationController.next}" value="#{resources.Next} #{locationController.pagination.pageSize}" rendered="#{locationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{locationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListLocationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListLocationTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListLocationTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListLocationTitle_isPhysical}"/>
                            </f:facet>
                            <h:outputText value="#{item.isPhysical}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListLocationTitle_parentLocationId}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentLocationId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListLocationTitle_locationTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.locationTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{locationController.prepareView}" value="#{resources.ListLocationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{locationController.prepareEdit}" value="#{resources.ListLocationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{locationController.destroy}" value="#{resources.ListLocationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{locationController.prepareCreate}" value="#{resources.ListLocationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListLocationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
