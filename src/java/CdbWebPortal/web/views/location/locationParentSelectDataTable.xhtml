<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dataTable id="locationParentSelectDataTable" 
                 widgetVar="locationParentSelectDataTableWidget"
                 var="locationParentObject" 
                 value="#{locationController.selectDataModel}" 
                 filteredValue="#{locationController.filteredObjectList}"
                 rowKey="#{locationParentObject.id}"
                 selection="#{locationObject.parentLocation}"
                 selectionMode="single"
                 paginator="true"
                 paginatorAlwaysVisible="true"
                 rows="20"
                 emptyMessage="No available locations found.">

        <p:column sortBy="#{locationParentObject.id}" headerText="Id"
                  rendered="#{locationController.selectDisplayId}">
            <h:outputText value="#{locationParentObject.id}"/>
        </p:column>

        <p:column sortBy="#{locationParentObject.name}" headerText="Name" 
                  filterBy="#{locationParentObject.name}" 
                  filterMatchMode="contains"
                  filterValue="#{locationController.selectFilterByName}"
                  rendered="true">
            <h:outputText value="#{locationParentObject.name}"/>
        </p:column>

        <p:column sortBy="#{locationParentObject.locationType.name}" headerText="Type" 
                  filterBy="#{locationParentObject.locationType.name}" filterMatchMode="exact"
                  filterOptions="#{locationTypeController.availableItemsForSelectOne}"
                  filterValue="#{locationController.selectFilterByType}"
                  rendered="#{locationController.selectDisplayType}">
            <h:outputText value="#{locationParentObject.locationType.name}"/>
        </p:column>

        <p:column sortBy="#{locationParentObject.parentLocation.name}" headerText="Parent" 
                  filterBy="#{locationParentObject.parentLocation.name}" filterMatchMode="contains"
                  filterValue="#{locationController.selectFilterByParent}"
                  rendered="#{locationController.selectDisplayParent}">
            <h:outputText value="#{locationParentObject.parentLocation.name}"/>
        </p:column>

        <p:column sortBy="#{locationParentObject.description}" headerText="Description" 
                  filterBy="#{locationParentObject.description}" filterMatchMode="contains"
                  filterValue="#{locationController.selectFilterByDescription}"
                  rendered="#{locationController.selectDisplayDescription}">
            <h:outputText value="#{locationParentObject.description}"/>
        </p:column>
    </p:dataTable>

</ui:composition>
