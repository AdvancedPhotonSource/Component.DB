<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:param name="logObject" value="#{logController.current}"/>
    <p:confirmDialog id="designElementLogDestroyDialog" 
                     widgetVar="designElementLogDestroyDialogWidget"
                     message="Delete design element log entry id #{logObject.id}?"
                     header="Delete Design Element Log" 
                     severity="alert" 
                     styleClass="dialog">
        <p:commandButton value="Yes" 
                         action="#{designElementController.deleteLog(logObject)}" 
                         actionListener="#{logController.destroy(logObject)}"
                         oncomplete="PF('designElementLogDestroyDialogWidget').hide()" 
                         update="@form"/>
        <p:commandButton value="No" onclick="PF('designElementLogDestroyDialogWidget').hide()" type="button" />
    </p:confirmDialog>

</ui:composition>
