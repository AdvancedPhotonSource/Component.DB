<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../simpleEntity/private/templates/simpleEntityViewPanelGridTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">       

    <ui:define name="additionalSimpleEntityInformation">
        <h:outputLabel for="domainHandler" 
                       value="Domain Handler" 
                       styleClass="entityDataLabel"/>

        <p:selectOneMenu id="domainHandler" 
                         value="#{simpleEntityObject.domainHandler}" 
                         required="true" 
                         styleClass="entityDataText">
            <f:selectItems var="domainHandler" value="#{domainHandlerController.availableItems}" itemLabel="#{domainHandler.name}" itemValue="#{domainHandler}"/>
        </p:selectOneMenu>

        <h:outputLabel for="itemType" 
                       value="Item Types" 
                       styleClass="entityDataLabel"/>
        
        <p:column>            
            <p:selectCheckboxMenu id="itemType"
                                  label="#{simpleEntityObject.editItemTypeString}"                              
                                  value="#{simpleEntityObject.itemTypeList}" 
                                  onHide="updateItemType()"
                                  converter="itemTypeConverter"
                                  filter="true" filterMatchMode="contains" >
                <f:selectItems value="#{itemTypeController.availableItems}" /> 

            </p:selectCheckboxMenu>
            <p:remoteCommand name="updateItemType"
                             update="itemType" />
        </p:column>

    </ui:define>
</ui:composition>
