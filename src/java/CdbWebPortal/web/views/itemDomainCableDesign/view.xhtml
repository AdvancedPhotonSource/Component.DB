<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../item/private/templates/itemViewTemplate.xhtml">

    <ui:param name="entityController" value="#{itemDomainCableDesignController}" />        
    <ui:param name="itemObject" value="#{entityController.current}" />    
    <ui:param name="isEntityWriteable" value="#{loginController.isEntityWriteable(itemObject.entityInfo)}" />

    <f:metadata>
        <f:viewAction action="#{settingController.updateGlobalSettings()}" />
        <f:viewAction action="#{itemDomainCableDesignController.processViewRequestParams}"/>
        <f:viewAction action="#{propertyValueController.processPreRender()}"/>
        <f:viewAction action="#{logController.processPreRender()}"/>
        <f:viewAction action="#{itemElementController.processPreRender()}"/>
        <f:viewAction action="#{itemMemberViewController.processPreRender()}" />
    </f:metadata>

    <ui:define name="additionPanelGridContent">
        <p:panelGrid columns="2" styleClass="#{panelGridStyle}">

            <p:outputLabel value="Endpoint1" 
                           styleClass="entityDataEmphasizedLabel"/>
            <p:outputPanel styleClass="inlineFlexOutputPanel">
                <p:commandLink id="endpoint1EditShowButton"
                               styleClass="fa-link-icon fa-icon fa fa-pencil"
                               onclick="PF('endpointDialog').show();"
                               action='#{entityController.prepareDialogEndpoint1()}'
                               rendered="#{isEntityWriteable}">
                    <p:tooltip for="endpoint1EditShowButton"
                               value="Edit Second Endpoint" />
                </p:commandLink>
                <h:outputText value="#{itemObject.getEndpoint1String()}" 
                              title="Endpoint1" 
                              styleClass="entityDataEmphasizedText" />
            </p:outputPanel>
            
            <p:outputLabel value="Endpoint2" 
                           styleClass="entityDataEmphasizedLabel"/>
            <p:outputPanel styleClass="inlineFlexOutputPanel">
                <p:commandLink id="endpoint2EditShowButton"
                               styleClass="fa-link-icon fa-icon fa fa-pencil"
                               onclick="PF('endpointDialog').show();"
                               action='#{entityController.prepareDialogEndpoint2()}'
                               rendered="#{isEntityWriteable}">
                    <p:tooltip for="endpoint2EditShowButton"
                               value="Edit Second Endpoint" />
                </p:commandLink>
                <h:outputText value="#{itemObject.getEndpoint2String()}" 
                              title="Endpoint2" 
                              styleClass="entityDataEmphasizedText" />
            </p:outputPanel>
            
            <p:dialog header="Select New Endpoint" 
                      id="dialogEndpoint"
                      widgetVar="endpointDialog" 
                      modal="true"
                      closable="false">
                <ui:decorate template="../itemDomainMachineDesign/private/templates/itemDomainMachineDesignTreeTableTemplate.xhtml">
                    <ui:param name="viewId" value="endpointDialogTree" />
                    <ui:param name="hideOptionalColumns" value="#{false}" /> 
                    <ui:param name="valueModel" value="#{entityController.dialogEndpoint.valueModelTree}" />
                    <ui:param name="selectionModel" value="#{entityController.dialogEndpoint.selectionModelEndpoint}" />
                    <ui:param name="rendered" value="#{true}" />
                    <ui:define name="treeTableEvents">
                        <p:ajax event="select" 
                                listener="#{entityController.dialogEndpoint.selectListenerEndpoint}" 
                                oncomplete="updateButtonsDialogEndpoint();" />
                        <p:ajax event="unselect" 
                                listener="#{entityController.dialogEndpoint.selectListenerEndpoint}" 
                                oncomplete="updateButtonsDialogEndpoint();" />
                    </ui:define>
                </ui:decorate>
                <f:facet name="footer" class="dialog">
                    <p:outputPanel id="dialogEndpointButtonPanel">
                        <p:commandButton  action="#{entityController.dialogEndpoint.save('saveEndpointSuccess()')}"
                                          id="endpointDialogSaveButton"
                                          value="Save" 
                                          alt="Save" 
                                          update="dialogEndpoint"
                                          disabled="#{entityController.dialogEndpoint.disableButtonSave}"
                                          icon="ui-icon-check"/>

                        <p:commandButton action="#{entityController.dialogEndpoint.cancel()}" 
                                         immediate="true" 
                                         value="Cancel" alt="Cancel" 
                                         update="dialogEndpoint"
                                         icon="ui-icon-cancel" />

                        <p:remoteCommand name="saveEndpointSuccess"                             
                                         actionListener="#{entityController.dialogEndpoint.actionListenerSaveSuccess}"
                                         update="@form"
                                         onstart="PF('endpointDialog').hide()" />
                    </p:outputPanel>
                </f:facet>
                
                <p:remoteCommand name="updateButtonsDialogEndpoint" 
                                 update="dialogEndpointButtonPanel"/>

            </p:dialog>

        </p:panelGrid>
    </ui:define>

    <ui:remove>    
        <h:outputText value="#{itemObject.getEndpoint1String()}"  
                      title="First Endpoint" 
                      styleClass="entityDataEmphasizedText" />

        <p:inputText value="#{itemObject.endpoint1String}" 
                     title="Endpoint1" 
                     styleClass="entityDataEmphasizedText"/>
    </ui:remove>

</ui:composition>
