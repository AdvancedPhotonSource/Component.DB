<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../item/private/templates/itemListActionButtonsTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="listAddButton">

        <p:menuButton value="Add"
                      icon="ui-icon-plus"
                      styleClass="actionButtonLeft"
                      rendered="#{loginController.loggedInAsAdmin}">
            <p:menuitem value="Cable"
                        action="#{itemDomainCableDesignController.prepareWizardCable()}"
                        icon="ui-icon-cable-design"
                        styleClass="actionButtonLeft"
                        onstart="PF('loadingDialog').show();"
                        oncomplete="PF('loadingDialog').hide();">
            </p:menuitem>
            <p:menuitem value="Circuit"
                        action="#{itemDomainCableDesignController.prepareWizardCircuit()}"
                        icon="ui-icon-cable-design"
                        styleClass="actionButtonLeft"
                        disabled="true"
                        onstart="PF('loadingDialog').show();"
                        oncomplete="PF('loadingDialog').hide();">
            </p:menuitem>
            <p:menuitem value="Bundle"
                        action="#{itemDomainCableDesignController.prepareWizardBundle()}"
                        icon="ui-icon-cable-design"
                        styleClass="actionButtonLeft"
                        disabled="true"
                        onstart="PF('loadingDialog').show();"
                        oncomplete="PF('loadingDialog').hide();">
            </p:menuitem>
        </p:menuButton>

    </ui:define>    

</ui:composition>
