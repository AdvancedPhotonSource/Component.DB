<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <p:panelGrid columns="2">
        <c:forEach items="#{entityController.endPropertyInfo.fields}"
                   var="metadataField">  

            <ui:param name="metadataKey" value="#{metadataField.key}"/>
            <ui:param name="metadataLabel" value="#{metadataField.label}"/>
            <ui:param name="metadataType" value="#{metadataField.typeString}"/>
            <ui:param name="metadataDescription" value="#{metadataField.description}"/>
            <ui:param name="metadataProperty" value="#{metadataKey}#{endMethodSuffix}"/>

            <h:outputLabel for="endProperty#{metadataProperty}" 
                           value="#{metadataLabel}" 
                           styleClass="entityDataLabel"
                           title="#{metadataDescription}"/>

            <p:inplace id="endProperty#{metadataProperty}" 
                       widgetVar="endProperty#{metadataProperty}Widget"
                       editor="#{isEntityWriteable}"                
                       toggleable="false"
                       styleClass="entityDataText">
                <p:ajax event="save" 
                        update="@this" 
                        oncomplete="inlineSaveEntity()" />
                <f:facet name="output">
                    <p:outputPanel styleClass="inlineFlexOutputPanel">
                        <p:commandLink id="#{metadataProperty}EditShowButton"
                                       styleClass="fa-link-icon fa-icon fa fa-pencil"
                                       onclick="PF('endProperty#{metadataProperty}Widget').show();"
                                       rendered="#{isEntityWriteable}">
                        </p:commandLink>
                        <h:outputText value="#{itemObject[metadataProperty]}" 
                                      title="#{metadataLabel}" 
                                      rendered="#{metadataType != 'url'}"
                                      styleClass="entityDataText" />
                        <h:outputLink value="#{itemObject[metadataProperty]}"
                                      target="_blank"
                                      rendered="#{metadataType == 'url'}">
                            "#{itemObject.getConnectionPropertyFieldValue(endName, metadataKey)}"
                        </h:outputLink>
                    </p:outputPanel>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{itemObject[metadataProperty]}" 
                                 title="#{metadataLabel}" 
                                 styleClass="entityDataText"/>
                </f:facet>
            </p:inplace>

        </c:forEach>
    </p:panelGrid>
    
</ui:composition>
