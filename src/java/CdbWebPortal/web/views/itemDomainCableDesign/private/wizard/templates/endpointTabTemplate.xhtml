<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">   

    <!-- Must provide params "viewId", "wizardController"-->
    
    <ui:param name="rootViewId" value="#{viewId}"/>
    
    <p:tab id="#{rootViewId}EndpointTab">
        <p:panel header="#{selectEndpoint1 ? 'Select cable endpoints' : 'Select second endpoint for cable'}"
                 id="#{rootViewId}CableEndpointPanel">

            <p:panelGrid>
                <p:column>
                    
                    <p:panelGrid columns="1">
                        
                        <ui:decorate template="./endpointSearchTemplate.xhtml">
                            <ui:param name="viewId" value="#{rootViewId}Endpoint1" />
                            <ui:param name="wizardController" value="#{wizardController}" />
                            <ui:param name="prompt" value="endpoint1" />
                            <ui:param name="valueModel" value="inputValueEndpoint1Search" />                            
                            <ui:param name="widget" value="itemMachineDesignListDataTable#{rootViewId}Endpoint1TreeWidget" />                            
                            <ui:param name="updateId" value="@form:itemMachineDesignListDataTable#{rootViewId}Endpoint1Tree" />                            
                            <ui:param name="searchAction" value="searchEndpoint1" />                            
                        </ui:decorate>

                        <ui:decorate template="../../../../itemDomainMachineDesign/private/templates/itemDomainMachineDesignTreeTableTemplate.xhtml">

                            <ui:param name="viewId" value="#{rootViewId}Endpoint1Tree" />
                            <!-- false means true for the hideOptionalColumns and hideSearchColumns parameters-->
                            <ui:param name="hideOptionalColumns" value="#{false}" /> 
                            <ui:param name="hideSearchColumns" value="#{false}" />
                            <ui:param name="valueModel" value="#{wizardController.machineDesignTreeEndpoint1}" />
                            <ui:param name="selectionModel" value="#{wizardController.selectionEndpoint1}" /> 
                            <ui:param name="rendered" value="#{selectEndpoint1}" />
                            <ui:param name="scrollable" value="#{true}" />

                            <ui:define name="treeTableEvents">
                                <p:ajax event="select" 
                                        listener="#{wizardController.selectListenerEndpoint1}" 
                                        oncomplete="update#{rootViewId}WizardButtons();" />
                                <p:ajax event="unselect" 
                                        listener="#{wizardController.selectListenerEndpoint1}" 
                                        oncomplete="update#{rootViewId}WizardButtons();" />
                            </ui:define>

                        </ui:decorate>      
                    </p:panelGrid>
                </p:column>

                <p:column>

                    <p:panelGrid columns="1">
                        
                        <ui:decorate template="./endpointSearchTemplate.xhtml">
                            <ui:param name="viewId" value="#{rootViewId}Endpoint2" />
                            <ui:param name="wizardController" value="#{wizardController}" />
                            <ui:param name="prompt" value="endpoint2" />
                            <ui:param name="valueModel" value="inputValueEndpoint2Search" />                            
                            <ui:param name="widget" value="itemMachineDesignListDataTable#{rootViewId}Endpoint2TreeWidget" />                            
                            <ui:param name="updateId" value="@form:itemMachineDesignListDataTable#{rootViewId}Endpoint2Tree" />                            
                            <ui:param name="searchAction" value="searchEndpoint2" />                            
                        </ui:decorate>

                        <ui:decorate template="../../../../itemDomainMachineDesign/private/templates/itemDomainMachineDesignTreeTableTemplate.xhtml">
                            <ui:param name="viewId" value="#{rootViewId}Endpoint2Tree" />
                            <!-- false means true for the hideOptionalColumns and hideSearchColumns parameters-->
                            <ui:param name="hideOptionalColumns" value="#{false}" /> 
                            <ui:param name="hideSearchColumns" value="#{false}" />
                            <ui:param name="valueModel" value="#{wizardController.machineDesignTreeEndpoint2}" />
                            <ui:param name="selectionModel" value="#{wizardController.selectionEndpoint2}" /> 
                            <ui:param name="rendered" value="#{true}" />
                            <ui:param name="scrollable" value="#{true}" />

                            <ui:define name="treeTableEvents">
                                <p:ajax event="select" 
                                        listener="#{wizardController.selectListenerEndpoint2}" 
                                        oncomplete="update#{rootViewId}WizardButtons();" />
                                <p:ajax event="unselect" 
                                        listener="#{wizardController.unselectListenerEndpoint2}" 
                                        oncomplete="update#{rootViewId}WizardButtons();" />
                            </ui:define>
                        </ui:decorate>

                    </p:panelGrid>
                </p:column>

                <script type="text/javascript">
                    function scrollToSelectedNode(treeWidgetVar) {
                        var selectedElement = treeWidgetVar.jq.find('.ui-state-highlight');
                        if ((selectedElement.position() != undefined)) {
                             var scrollPanel = treeWidgetVar.jq.find('.ui-treetable-scrollable-body');
                             var scrollTopPos = selectedElement.position().top;
                             //console.log(treeWidgetVar);
                             //console.log(scrollPanel);
                             //console.log(scrollTopPos);
                             //console.log(scrollPanel.scrollTop());
                             //scrollPanel.scrollTop(scrollTopPos);
                             scrollPanel.animate({ scrollTop: scrollTopPos});
                             //console.log(scrollPanel.scrollTop());
                        }
                    }
                </script>

            </p:panelGrid>

        </p:panel>
    </p:tab>

</ui:composition>
