<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">    

    <p:panelGrid columns="2">

        <p:outputLabel for="cableReviewName#{viewId}" value="Name" />
        <p:inputText id="cableReviewName#{viewId}"
                     value="#{cableWizard.inputValueName}" />
        
        <p:outputLabel value="Project" />
        <h:outputText value="#{cableWizard.getProjectsString()}" 
                      title="Item Project" 
                      styleClass="entityDataEmphasizedText" />

        <p:outputLabel value="Endpoint1" />
        <h:outputText value="#{cableWizard.getEndpoint1String()}"  
                      title="First Endpoint" 
                      styleClass="entityDataEmphasizedText" />

        <p:outputLabel value="Endpoint2" />
        <h:outputText value="#{cableWizard.getEndpoint2String()}"  
                      title="Second Endpoint" 
                      styleClass="entityDataEmphasizedText" />
        
        <ui:insert name="typeSpecificFields" />

    </p:panelGrid>

</ui:composition>
