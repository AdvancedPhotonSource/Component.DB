                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

    <p:panelGrid columns="2">

        <p:outputLabel for="cableReviewInputName#{viewId}" value="Name" />

                     value="#{cableWizard.getInputValueName()}" />

        <p:outputLabel for="cableReviewInputEndpoint1#{viewId}" value="Endpoint1" />

                     value="#{cableWizard.getEndpoint1String()}" />

        <p:outputLabel for="cableReviewInputEndpoint2#{viewId}" value="Endpoint2" />
        <p:inputText id="cableReviewInputEndpoint2#{viewId}"
                     readonly="true"
                     value="#{cableWizard.getEndpoint2String()}" />
        
        <ui:insert name="typeSpecificFields" />

    </p:panelGrid>
