<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">   

    <!-- Must provide params "viewId", "wizardController", "prompt", "valueModel", "widget", "updateId", "searchAction"-->
    
    <ui:param name="rootViewId" value="#{viewId}"/>
    
    <p:inputText id="endpointSearchInputText#{rootViewId}" 
                 placeholder="search for #{prompt}"
                 autocomplete="off"
                 styleClass="entityDataText menuBarInputText" 
                 value="#{wizardController[valueModel]}" 
                 title="#{prompt} search string"/>
    <p:defaultCommand target="endpointSearchInputCommand#{rootViewId}"
                      scope="endpointSearchInputText#{rootViewId}"/>
    <p:commandButton id="endpointSearchInputCommand#{rootViewId}" 
                     style="display: none" 
                     oncomplete="scrollToSelectedNode(PF('#{widget}'));"
                     ajax="true"
                     update="#{updateId}" 
                     action="#{wizardController[searchAction]()}"/>  

</ui:composition>
