<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">   

    <p:columnGroup type="header">
        <p:row>
            <p:column colspan="1"/>
            <p:column id="cableConnectorColumn" colspan="3">
                <f:facet name="header">
                    <h:outputText value="Cable Connector" />
                    <p:tooltip value="Additional cable connectors can be added to this cable's catalog item." 
                               for="cableConnectorColumn" />
                </f:facet> 
            </p:column>
            <p:column colspan="2" headerText="Device Connection"/>
        </p:row>
        <p:row>
            <p:column id="moreInfoColumn" 
                      headerText="More Info"
                      styleClass="narrowColumn">
            </p:column>
            <p:column id="cableConnectorNameColumn">
                <f:facet name="header">
                    <h:outputText value="Name" />
                    <p:tooltip value="Additional cable connectors can be added to this cable's catalog item." 
                               for="cableConnectorNameColumn" />
                </f:facet> 
            </p:column>
            <p:column id="cableConnectorTypeColumn" headerText="Type">
                <f:facet name="header">
                    <p:tooltip value="Additional cable connectors can be added to this cable's catalog item." 
                               for="cableConnectorTypeColumn" />
                    <h:outputText styleClass="ui-icon ui-icon-connector" />
                    Type
                </f:facet>
            </p:column>
            <p:column id="cableConnectorGenderColumn" headerText="Gender">
                <f:facet name="header">
                    <p:tooltip value="Additional cable connectors can be added to this cable's catalog item." 
                               for="cableConnectorGenderColumn" />
                    <h:outputText styleClass="ui-icon ui-icon-connector" />
                    Gender
                </f:facet>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText styleClass="ui-icon ui-icon-machine-design" />
                    Device
                </f:facet>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText/>
                    Port
                </f:facet>
            </p:column>
        </p:row>
    </p:columnGroup>

    <ui:param name="itemConnectorObject"
              value="#{connection.itemConnector}"/> 
    <ui:param name="connectedToItem"
              value="#{connection.mdItem}"/>
    <ui:param name="connectedToPort"
              value="#{connection.mdConnector.connector}"/>
    <ui:param name="relationshipId"
              value="#{connection.cableRelationship.id}"/> 
    
    <p:column headerText="More Info"
              styleClass="narrowColumn">
        <p:rowToggler/>
    </p:column>

    <ui:include src="../../itemConnector/private/itemConnectorListObject.xhtml" />
        
    <p:column headerText="Device"
              exportFunction="#{facesUtility.getToString(connectedToItem)}">
        <p:outputPanel styleClass="inlineFlexOutputPanel">
            <p:commandLink id="editEndpointLink"
                           styleClass="fa-link-icon fa-icon fa fa-pencil"
                           onstart="PF('loadingDialog').show()"
                           oncomplete="PF('loadingDialog').hide();PF('endpointDialog').show();"
                           action='#{entityController.prepareEditConnection(connection)}'
                           rendered="#{isEntityWriteable and entityController.renderEditLinkForConnection(connection)}"
                           update="@form:dialogConnection">
                <p:tooltip for="editEndpointLink"
                           value="Edit Connection"/>
            </p:commandLink>
            <ui:include src="../../item/private/templateDefaults/itemFieldViewValues/itemViewLink.xhtml">
                <ui:param name="itemObject"
                          value="#{connectedToItem}"/>
                <ui:param name="viewName"
                          value="connDevice"/>
            </ui:include>
        </p:outputPanel>
    </p:column>

    <p:column headerText="Port"
              exportFunction="#{facesUtility.getToString(connection.mdConnector.connector.name)}">
        <ui:include src="../../connector/private/connectorNameObject.xhtml">
            <ui:param name="connector"
                      value="#{connectedToPort}" />
        </ui:include>
    </p:column>
    
    <p:rowExpansion styleClass="domainEntityRowExpansion">
        <p:outputPanel>
            <p:accordionPanel activeIndex="" multiple="true">
                <p:tab title="Connection/Endpoint Metadata">
                    <p:panelGrid columns="2">
                        <c:forEach items="#{entityController.connectionPropertyInfo.fields}"
                                   var="metadataField">  
                            
                            <ui:param name="metadataKey" value="#{metadataField.key}"/>
                            <ui:param name="metadataLabel" value="#{metadataField.label}"/>
                            <ui:param name="metadataType" value="#{metadataField.typeString}"/>
                            <ui:param name="metadataDescription" value="#{metadataField.description}"/>
                            <ui:param name="fieldProperty" value="#{metadataType != 'url' ? metaDataKey : metadataKey.concat('Display')}"/>

                            <h:outputLabel for="connectionProperty#{metadataKey}#{relationshipId}" 
                                           value="#{metadataLabel}" 
                                           styleClass="entityDataLabel"
                                           title="#{metadataDescription}"/>

                            <p:inplace id="connectionProperty#{metadataKey}#{relationshipId}" 
                                       widgetVar="connectionProperty#{metadataKey}#{relationshipId}Widget"
                                       editor="#{isEntityWriteable}"                
                                       toggleable="false"
                                       styleClass="entityDataText">
                                <p:ajax event="save" 
                                        update="@this" 
                                        oncomplete="inlineSaveEntity()" />
                                <f:facet name="output">
                                    <p:outputPanel styleClass="inlineFlexOutputPanel">
                                        <p:commandLink id="#{metadataKey}#{relationshipId}EditShowButton"
                                                       styleClass="fa-link-icon fa-icon fa fa-pencil"
                                                       onclick="PF('connectionProperty#{metadataKey}#{relationshipId}Widget').show();"
                                                       rendered="#{isEntityWriteable}">
                                        </p:commandLink>
                                        <h:outputText value="#{connection[metadataKey]}" 
                                                      title="#{metadataLabel}" 
                                                      rendered="#{metadataType != 'url'}"
                                                      styleClass="entityDataText" />
                                        <h:outputLink value="#{connection[metadataKey]}"
                                                      target="_blank"
                                                      rendered="#{metadataType == 'url'}">
                                            "#{itemObject.getConnectionPropertyFieldValue(relationship, metadataKey)}"
                                        </h:outputLink>
                                    </p:outputPanel>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{connection[metadataKey]}" 
                                                 title="#{metadataLabel}" 
                                                 styleClass="entityDataText"/>
                                </f:facet>
                            </p:inplace>

                        </c:forEach>
                    </p:panelGrid>
                </p:tab>
            </p:accordionPanel>
        </p:outputPanel>
    </p:rowExpansion>

</ui:composition>
