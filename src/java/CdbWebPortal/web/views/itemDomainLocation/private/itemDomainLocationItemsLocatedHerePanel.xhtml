<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:panel header="Items Located Here">            
        <p:dataTable value="#{itemObject.itemsLocatedHere}"
                     paginatorAlwaysVisible="true"
                     paginator="true"
                     rows="25"
                     var="itemListObject">
            <p:column headerText="Item"
                      filterable="true"
                      sortBy="#{itemListObject}"
                      filterBy="#{itemListObject}">
                <ui:include src="../item/private/templateDefaults/itemFieldViewValues/itemViewLink.xhtml">
                    <ui:param name="itemObject" 
                              value="#{itemListObject}" />
                    <ui:param name="displayString"
                              value="#{itemListObject}" /> 
                </ui:include>
            </p:column>
            <p:column headerText="Domain"
                      filterOptions="#{itemDomainLocationController.itemsLocatedHereDomainFilterOptions}"
                      filterBy="#{itemListObject.domain.name}"
                      sortBy="#{itemListObject.domain.name}">
                #{itemListObject.domain.name}
            </p:column>
        </p:dataTable>
    </p:panel>


</ui:composition>
