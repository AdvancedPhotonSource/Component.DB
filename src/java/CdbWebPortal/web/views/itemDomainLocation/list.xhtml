<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="../item/private/templates/itemListTemplate.xhtml">
    
    <ui:param name="entityController" value="#{itemDomainLocationController}" />
    
    <f:metadata>
        <f:viewAction action="#{settingController.updateGlobalSettings()}" />
        <f:viewAction action="#{itemDomainLocationController.processPreRenderList()}"/>
    </f:metadata>
    
    <ui:define name="listObjectAdditionalParameters">
        <p:column sortBy="#{itemListObject.name}" headerText="#{entityController.nameTitle}"
                  
                  filterBy="#{itemListObject.name}" filterMatchMode="contains"
                  filterValue="#{entitySettingObject.filterByName}"
                  filterable="#{filterable}"
                  sortable="#{sortable}"
                  exportFunction="#{itemListObject.getName()}" >
            <ui:insert name="nameColumnObject" />
        </p:column>
        
        <ui:param name="itemListRenderName" value="#{false}"/>         
    </ui:define>
    
</ui:composition>
