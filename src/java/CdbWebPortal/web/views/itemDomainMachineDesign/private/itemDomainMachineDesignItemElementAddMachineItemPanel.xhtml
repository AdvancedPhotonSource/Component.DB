<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"> 


    <p:panelGrid columns="2">
        Machine Design Creation Options:
        <p:selectOneRadio id="machineDesignElementItemCreationOptionsSelectOne"
                          value="#{itemDomainMachineDesignController.machineDesignItemCreateFromTemplate}"
                          onclick="machineDesignElementItemCreation()"
                          onchange="machineDesignCreateOptionChange()">
            <f:selectItem itemValue="#{true}" itemLabel="Create From Template" />
            <f:selectItem itemValue="#{false}" itemLabel="Create New"/>
        </p:selectOneRadio>                                                                                                                
    </p:panelGrid>
    
    <p:remoteCommand name="machineDesignCreateOptionChange"
                     action="#{itemDomainMachineDesignController.machineDesignItemCreateFromTemplateChange('machineDesignElementContainedItemSelectionMade()')}" />
    <p:remoteCommand name="machineDesignElementItemCreation"
                     onstart="PF('loadingDialog').show()"
                     oncomplete="PF('loadingDialog').hide()"                     
                     update="machineDesignElementAddTypeSelectionMade"/>

    <p:panel header="Select Template"
             rendered="#{itemDomainMachineDesignController.machineDesignItemCreateFromTemplate == true}">
        <ui:include src="../../item/private/itemSelectDataTable.xhtml">
            <ui:param name="viewName" value="templateSelection" />
            <ui:param name="updateTarget" value="machineDesignElementAddOutputpanel" />
            <ui:param name="selectionValue" value="#{itemDomainMachineDesignController.templateForElement}" />
            <ui:param name="selectionTarget" value="#{itemDomainMachineDesignController.templateForElement}" />
            <ui:param name="entityController" value="#{itemDomainMachineDesignController}" />
            <ui:param name="selectDataModel" value="#{itemDomainMachineDesignController.machineDesignTemplatesSelectionList}" />
            <ui:param name="additionalSelectionMadeRemoteCommands" value="machineDesignElementContainedItemSelectionMade();" />
        </ui:include>
    </p:panel>        
    

</ui:composition>
