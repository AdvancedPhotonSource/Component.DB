<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"> 
    
    <ui:param name="addMachineDesignItemContainerUpdateTarget"
              value="#{addMachineDesignItemContainerUpdateTarget != null 
                       ? addMachineDesignItemContainerUpdateTarget 
                       : 'machineDesignElementAddTypeSelectionMade'}" />
    
    <ui:param name="addMachineDesignItemUpdateTarget"
              value="#{addMachineDesignItemUpdateTarget != null 
                       ? addMachineDesignItemUpdateTarget 
                       : 'machineDesignElementAddOutputpanel'}" />

    <p:panelGrid columns="2">
        Machine Design Creation Options:
        <p:selectOneRadio id="machineDesignElementItemCreationOptionsSelectOne"
                          value="#{itemDomainMachineDesignController.machineDesignItemCreateFromTemplate}"
                          onclick="machineDesignElementItemCreation()"
                          onchange="machineDesignCreateOptionChange()">
            <f:selectItem itemValue="#{true}" itemLabel="Create From Template" />
            <f:selectItem itemValue="#{false}" itemLabel="Create New"/>
            <f:selectItem itemLabel="Existing Top Level Machine Design" />
        </p:selectOneRadio>                                                                                                                
    </p:panelGrid>

    <p:remoteCommand name="machineDesignCreateOptionChange"
                     action="#{itemDomainMachineDesignController.machineDesignItemCreateFromTemplateChange('machineDesignElementContainedItemSelectionMade()')}" />
    <p:remoteCommand name="machineDesignElementItemCreation"
                     onstart="PF('loadingDialog').show()"
                     oncomplete="PF('loadingDialog').hide()"                     
                     update="#{addMachineDesignItemContainerUpdateTarget}"/>

    <p:panel header="Select Template"
             rendered="#{itemDomainMachineDesignController.machineDesignItemCreateFromTemplate == true}">
        <ui:include src="../../item/private/itemSelectDataTable.xhtml">
            <ui:param name="viewName" value="templateSelection" />
            <ui:param name="updateTarget" value="#{addMachineDesignItemUpdateTarget}" />
            <ui:param name="selectionValue" value="#{itemDomainMachineDesignController.templateToCreateNewItem}" />
            <ui:param name="selectionTarget" value="#{itemDomainMachineDesignController.templateToCreateNewItem}" />
            <ui:param name="entityController" value="#{itemDomainMachineDesignController}" />
            <ui:param name="selectDataModel" value="#{itemDomainMachineDesignController.machineDesignTemplatesSelectionList}" />
            <ui:param name="additionalSelectionMadeRemoteCommands" value="machineDesignElementContainedItemSelectionMade();" />
        </ui:include>
    </p:panel>       

    <p:panel header="Select existing top level machine design"
             rendered="#{itemDomainMachineDesignController.machineDesignItemCreateFromTemplate == null}">
        <ui:include src="../../item/private/itemSelectDataTable.xhtml">
            <ui:param name="viewName" value="machineDesignSelection" />
            <ui:param name="updateTarget" value="#{addMachineDesignItemUpdateTarget}" />
            <ui:param name="selectionValue" value="#{newItemElement.containedItem}" />
            <ui:param name="selectionTarget" value="#{newItemElement.containedItem}" />
            <ui:param name="entityController" value="#{itemDomainMachineDesignController}" />
            <ui:param name="selectDataModel" value="#{itemDomainMachineDesignController.topLevelMachineDesignSelectionList}" />
            <ui:param name="additionalSelectionMadeRemoteCommands" value="machineDesignElementContainedItemSelectionMade();" />
        </ui:include>
    </p:panel>

</ui:composition>
