<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">  

    <p:dialog id="moveToTrashDialog"
              header="Move '#{entityController.moveToTrashDisplayName}' to trash"
              modal="true"
              widgetVar="moveToTrashDialogWidget"
              styleClass="viewTransparentBackgroundDialog viewTransparentBackgroundDialog-alert">
        <p:panel id="moveToTrashDialogPanel">
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <div style="white-space: pre-wrap">
                            <h:outputText value="Click 'Yes' to move #{entityController.moveToTrashMessage} to trash. You must enter the exact name of the root item below to continue. Click 'No' to cancel." />
                        </div>
                    </p:column>
                    <p:column rowspan="3">
                        <p:tree id="moveToTrashDialogTree"
                                value="#{entityController.moveToTrashNode}" 
                                var="node"
                                selectionMode="single"
                                rendered="#{entityController.moveToTrashNode != null}">
                            <p:treeNode>
                                <h:outputText value="#{node}" />
                            </p:treeNode>

                        </p:tree>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:inputText value="#{entityController.moveToTrashName}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:commandButton value="Yes" 
                                         actionListener="#{entityController.moveToTrash}"
                                         onclick="PF('loadingDialog').show()"                         
                                         update="@form"
                                         oncomplete="PF('loadingDialog').hide();
                                         PF('moveToTrashDialogWidget').hide()"/>
                        <p:commandButton value="No" 
                                         onclick="PF('moveToTrashDialogWidget').hide();"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </p:panel>
    </p:dialog>    

    <p:confirmDialog header="Destroy selected machine element" severity="alert"
                     widgetVar="destroyMachineDesignWidget"
                     styleClass="viewTransparentBackgroundDialog viewTransparentBackgroundDialog-alert">
        <f:facet name="message">
            All the machine element children will become top level machine elements. 
            First level children will lose parent membership histories.
            <br/><b>Proceed with removal of selected Machine Element?</b>
        </f:facet>
        <p:commandButton value="Yes" 
                         actionListener="#{entityController.deleteSelectedMachineDesignItemFromDualView}"
                         onclick="PF('loadingDialog').show()"                         
                         update="@form"
                         oncomplete="PF('loadingDialog').hide();
                                     PF('destroyMachineDesignWidget').hide()"/>
        <p:commandButton value="No" 
                         onclick="PF('destroyMachineDesignWidget').hide();"/>
    </p:confirmDialog>    

    <p:confirmDialog header="Detach machine element from hierarchy?" severity="alert"
                     widgetVar="detachMachineDesignWidget"
                     styleClass="viewTransparentBackgroundDialog viewTransparentBackgroundDialog-alert">
        <f:facet name="message">
            When detaching machine element from hierarchy the parent history is lost.           
            <br/><b>Proceed with Detaching?</b>
        </f:facet>
        <p:commandButton value="Yes" 
                         onclick="PF('loadingDialog').show()"                         
                         actionListener="#{entityController.detachSelectedItemFromHierarchyInDualView}"
                         update="@form"
                         oncomplete="PF('loadingDialog').hide();
                                     PF('detachMachineDesignWidget').hide()"/>
        
        <ui:param name="noMessage" 
                  value="#{itemDomainMachineDesignController.currentViewIsTemplate ? 'No' : 'No, try drag + drop of machine element name instead.'}" /> 
        
        <p:commandButton value="#{noMessage}" 
                         onclick="PF('detachMachineDesignWidget').hide();"/>
    </p:confirmDialog>    

</ui:composition>
