<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">   



    <p:treeTable id='itemMachineDesignListDataTable'
                 styleClass="machineDesignListTreeTable"
                 value="#{entityController.machineDesignTreeRootTreeNode}"
                 selectionMode="single"
                 selection="#{entityController.selectedItemInListTreeTable}"
                 var="itemElementTreeListObject">

        <p:ajax event="select"
                onstart="PF('loadingDialog').show()"
                oncomplete="PF('loadingDialog').hide();
                showLastContextMenu()"
                update="@form:machineDesignDualViewContextMenuPermissions" />

        <ui:param name="itemTreeListObject"
                  value="#{itemElementTreeListObject.containedItem}" />

        <ui:param name="itemElementParentItem"
                  value="#{itemElementTreeListObject.parentItem}" /> 

        <ui:param name="itemListObject"
                  value="#{itemTreeListObject}" /> 
        
        <ui:param name="topLevelItem"
                  value="#{itemElementTreeListObject.name == null}" />

        <p:column headerText="Item Name">
            <ui:param name="domainIcon" 
                      value="#{itemTreeListObject != null 
                               ? itemTreeListObject.domain.domainRepIcon
                               : itemElementParentItem.domain.domainRepIcon}" />
            <span class="ui-treenode-icon ui-icon #{domainIcon}"/>
            <ui:fragment rendered="#{itemTreeListObject != null}">
                <span>#{itemTreeListObject}</span>
            </ui:fragment>

            <ui:fragment rendered="#{itemTreeListObject == null 
                                     and itemDomainMachineDesignController.isItemInventory(itemElementParentItem)}">                
                <span>#{itemDomainInventoryController.getInventoryItemElementDisplayString(itemElementTreeListObject)}</span>
            </ui:fragment>

        </p:column>

        <p:column headerText="Assigned Catalog &#38; Inventory Item" >
            <ui:param name="assignedItem"
                      value="#{itemElementTreeListObject.containedItem2}"/> 
            <ui:fragment rendered="#{itemDomainMachineDesignController.isItemInventory(assignedItem)}">
                <div class="actionLink">
                    <p:commandLink id="#{entityTypeName}CatalogLink" 
                                   onclick="PF('loadingDialog').show()"
                                   action="#{entityController.prepareView(assignedItem.derivedFromItem)}" 
                                   styleClass="ui-icon ui-icon-catalog" 
                                   title="View Catalog Item"/>
                    <p:commandLink id="#{entityTypeName}InventoryLink" 
                                   onclick="PF('loadingDialog').show()"
                                   action="#{entityController.prepareView(assignedItem)}" 
                                   styleClass="ui-icon ui-icon-inventory" 
                                   title="View Inventory Item"/>
                </div>
            </ui:fragment>
            
            <ui:fragment rendered="#{itemDomainMachineDesignController.isItemCatalog(assignedItem)}">
                <div class="actionLink">
                    <p:commandLink id="#{entityTypeName}CatalogLink2" 
                                   onclick="PF('loadingDialog').show()"
                                   action="#{entityController.prepareView(assignedItem)}" 
                                   styleClass="ui-icon ui-icon-catalog" 
                                   title="View Catalog Item"/>
                </div>
            </ui:fragment>

            <h:outputLabel value="#{topLevelItem
                                    ? 'N/A Top Level'
                                    : assignedItem}"/>
            <h:outputLabel rendered="#{!itemDomainMachineDesignController.isItemMachineDesign(itemListObject)}"
                           value="N/A child of parent assigned item"/>
        </p:column>

        <ui:include src="../../locatableItem/private/locatableItemListLocationObject.xhtml" >
            <ui:param name="alternateLocationString"
                      value="#{topLevelItem ? '' : '&#60; parent &#62;'}" />
        </ui:include>

    </p:treeTable>

    <ui:include src="itemDomainMachineDesignDualColumnListViewTreeBlockUI.xhtml" />

    <ui:include src="itemDomainMachineDesignDualColumnListViewTreeContextMenu.xhtml"/>

</ui:composition>
