<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">   



    <p:treeTable id='itemMachineDesignListDataTable'
                 styleClass="machineDesignListTreeTable"
                 value="#{entityController.machineDesignTreeRootTreeNode}"
                 selectionMode="single"
                 selection="#{entityController.selectedItemInListTreeTable}"
                 var="itemElementTreeListObject">

        <p:ajax event="select"
                onstart="PF('loadingDialog').show()"
                oncomplete="PF('loadingDialog').hide();
                            showLastContextMenu()"
                update="@form:machineDesignDualViewContextMenuPermissions" />

        <ui:param name="itemTreeListObject"
                  value="#{itemElementTreeListObject.containedItem}" />

        <p:column headerText="Name">
            <span class="ui-treenode-icon ui-icon #{itemTreeListObject.domain.domainRepIcon}"/>
            #{itemTreeListObject}
        </p:column>

        <p:column headerText="Element Name" >
            <h:outputLabel value="#{itemElementTreeListObject.name != null 
                                    ? itemElementTreeListObject.name 
                                    : 'N/A Top Level'}"/>
        </p:column>

    </p:treeTable>

    <ui:include src="itemDomainMachineDesignDualColumnListViewTreeBlockUI.xhtml" />

    <ui:include src="itemDomainMachineDesignDualColumnListViewTreeContextMenu.xhtml"/>

</ui:composition>
