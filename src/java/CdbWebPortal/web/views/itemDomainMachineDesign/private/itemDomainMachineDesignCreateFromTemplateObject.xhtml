<!-- specify rendered parameter --> 
<!--specify machineDesignNameValueChangedCommand parameter--> 

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">       

        <c:forEach items="#{itemDomainMachineDesignController.machineDesignNameList}"
                   var="replacementName">
            <h:outputText value="#{replacementName.key}"/>
            <p:outputPanel>
                <h:inputText value="#{replacementName.value}"
                             onchange="#{machineDesignNameValueChangedCommand}"/>                
            </p:outputPanel>
        </c:forEach>

        <h:outputText value="Machine Design Item Name"
                      rendered="#{rendered}"/>
        <h:outputText value="#{itemDomainMachineDesignController.machineDesignName}"
                      rendered="#{rendered}"/>                

</ui:composition>
