<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                template="../../item/private/templates/itemViewPanelGridTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">   

    <ui:define name="additionalItemInformation">
        <h:outputLabel for="template#{viewName}" value="Created from template" styleClass="entityDataLabel"
                       rendered="#{entityController.currentItemTemplate == false}"/>

        <p:outputPanel rendered="#{entityController.currentItemTemplate == false}">
            <p:outputPanel rendered="#{entityController.createdFromTemplateForCurrentItem != null}">
                <ui:include src="../../item/private/templateDefaults/itemFieldViewValues/itemViewLink.xhtml">
                    <ui:param name="itemObject"
                              value="#{entityController.createdFromTemplateForCurrentItem}"/>
                    <ui:param name="viewName"
                              value="templateName" />
                </ui:include>          
            </p:outputPanel>
        </p:outputPanel>
    </ui:define>
    
    <ui:define name="itemEntityTypeValue">
        <ui:include src="../../item/private/templateDefaults/itemFieldViewValues/itemEntityType.xhtml">
            <!--Prevent future possible inplace edit for entity type.-->
            <ui:param name="isEntityWriteable" value="#{false}" />
        </ui:include>
    </ui:define>

</ui:composition>
