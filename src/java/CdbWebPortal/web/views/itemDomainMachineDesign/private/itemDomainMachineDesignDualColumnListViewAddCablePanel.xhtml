<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">    


    <p:wizard showStepStatus="false">
        
        <p:tab id="endpoint">
            <p:panel header="Select second endpoint for cable"
                     id="addCableListConfigurationPanel"
                     rendered="#{entityController.displayAddCableListConfigurationPanel}">

                <p:panel>

                    <ui:include src="itemDomainMachineDesignTreeTable.xhtml">
                        <ui:param name="viewId"
                                 value="addCablePanel" />
                        <ui:param name="hideOptionalColumns"
                                 value="#{false}" /> 
                    </ui:include>

                </p:panel>

                <p:commandButton value="Cancel"
                        icon="fa fa-times"
                        update="@form"
                        ajax="false"
                        immediate="true"
                        action="#{entityController.cancelAddCable()}"/> 

            </p:panel>
        </p:tab>
        
        <p:tab id="cableTypeTab">
            <p:panel header="Indicate whether cable is placeholder or choose type">
                <p:outputPanel id="cableTypePanel">
                    
                    <p:selectOneRadio id="cableTypeRadio" layout="custom">
                        <f:selectItem itemLabel="Placeholder" itemValue="placeholder" />
                        <f:selectItem itemLabel="Cable Catalog" itemValue="catalog" />
                    </p:selectOneRadio>
                    
                    <h:panelGrid columns="3">
                        <p:radioButton id="opt1" for="cableTypeRadio" itemIndex="0" />
                        <h:outputLabel for="opt1" value="placeholder" />
                        <h:outputLabel/>

                        <p:radioButton id="opt2" for="cableTypeRadio" itemIndex="1" />
                        <h:outputLabel for="opt2" value="catalog" />
                        <p:inputText />
                    </h:panelGrid>
                    
                </p:outputPanel>
            </p:panel>
        </p:tab>
    
    </p:wizard>


</ui:composition>
