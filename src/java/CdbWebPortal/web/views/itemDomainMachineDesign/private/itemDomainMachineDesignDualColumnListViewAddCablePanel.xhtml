<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">    


    <p:wizard id="addCableWizard"
              flowListener="#{entityController.addCableWizard.onFlowProcess}" 
              widgetVar="cableWizard"
              showStepStatus="false" 
              showNavBar="false">
        
        <p:tab id="endpointTab">
            <p:panel header="Select second endpoint for cable"
                     id="cableEndpointPanel"
                     rendered="#{entityController.displayAddCableListConfigurationPanel}">

                <p:panel>

                    <ui:include src="itemDomainMachineDesignTreeTable.xhtml">
                        <ui:param name="viewId" value="addCablePanel" />
                        <ui:param name="hideOptionalColumns" value="#{false}" /> 
                        <ui:param name="valueModel" value="#{entityController.addCableWizard.rootTreeNode}" />
                        <ui:param name="selectionModel" value="#{entityController.addCableWizard.endpoint2}" /> 
                   </ui:include>

                </p:panel>
            </p:panel>
        </p:tab>
        
        <p:tab id="cableTypeTab">
            <p:panel header="Indicate whether cable is placeholder or choose type">
                <p:outputPanel id="cableTypePanel">
                    
                    <p:selectOneRadio id="cableTypeRadio" 
                                      value="#{entityController.addCableWizard.cableType}" 
                                      layout="custom">
                        <f:selectItem itemLabel="Placeholder" itemValue="placeholder" />
                        <f:selectItem itemLabel="Cable Catalog" itemValue="catalog" />
                    </p:selectOneRadio>
                    
                    <h:panelGrid columns="3">
                        <p:radioButton id="placeholderRadio" for="cableTypeRadio" itemIndex="0" />
                        <h:outputLabel for="placeholderRadio" value="placeholder" />
                        <h:outputLabel/>

                        <p:radioButton id="catalogRadio" for="cableTypeRadio" itemIndex="1" />
                        <h:outputLabel for="catalogRadio" value="catalog" />
                        <p:inputText />
                    </h:panelGrid>
                    
                </p:outputPanel>
            </p:panel>
        </p:tab>
        
        <p:tab id="cableReviewTab">
            <p:panel header="Review cable properties before saving">
                
            </p:panel>
        </p:tab>
    
    </p:wizard>

    <p:outputPanel id="cableWizardButtonPanel">
        <div style="float: left">
            
            <p:commandButton value="Previous Step" 
                             process="@this"
                             update="@this"
                             onstart="PF('loadingDialog').show();PF('cableWizard').back();"
                             oncomplete="PF('loadingDialog').hide();"
                             icon="ui-icon-arrowthick-1-w"/>
            <ui:remove>
                rendered="#{!entityController.isCreateWizardOnFirstStep()}
            </ui:remove>

            <p:commandButton value="Cancel"
                             alt="Cancel"
                             action="#{entityController.addCableWizard.cancel()}"
                             id="cancelButton"
                             icon="fa fa-times-circle-o"
                             rendered="true"
                             ajax="false"
                             immediate="true"
                             process="@this"
                             update="@this"> 
                <p:tooltip for="cancelButton" 
                           value="Cancel add cable operation and close wizard."/>
            </p:commandButton>
                                        
        </div>
        <div style="float: right">
            
            <p:commandButton value="Save"
                             alt="Save"
                             action="#{entityController.addCableWizard.save()}"
                             id="saveButton"
                             icon="ui-icon-check"
                             rendered="true"
                             ajax="false"
                             immediate="false"
                             process="addCableWizard"
                             update="addCableWizard"> 
                <p:tooltip for="saveButton" 
                           value="Save cable data and close wizard."/>
            </p:commandButton>
            
            <p:commandButton value="Next Step"
                             process="@this"
                             update="@this"
                             onstart="PF('loadingDialog').show();PF('cableWizard').next();"
                             oncomplete="PF('loadingDialog').hide();"
                             icon="ui-icon-arrowthick-1-e"
                             iconPos="right"/>
            <ui:remove>
                 id="#{entityTypeName}createWizardNextStep" 
                 rendered="#{!entityController.isCreateWizardOnLastStep()}"
            </ui:remove>

        </div>

        <ui:remove>
            <p:remoteCommand name="updateCableWizardButtons"
                         update="cableWizardButtonPanel" />
        </ui:remove>
        
    </p:outputPanel>
 
</ui:composition>
