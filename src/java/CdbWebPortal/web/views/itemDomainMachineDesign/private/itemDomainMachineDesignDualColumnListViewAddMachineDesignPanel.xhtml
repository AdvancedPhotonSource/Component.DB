<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui">   


    <p:panel header="Add Machine Design Item"
             id="addMachineDesignListConfigurationPanel"
             rendered="#{entityController.displayAddMachineDesignListConfigurationPanel}">

        <ui:param name="newItemElement"
                  value="#{itemDomainMachineDesignController.currentEditItemElement}" />
        <p:panel id="addMachineDesignListConfigurationOptionsPanel"
                 toggleable="true"
                 widgetVar="addMachineDesignListConfigurationOptionsPanelWidget">
            <ui:include src="itemDomainMachineDesignItemElementAddMachineItemPanel.xhtml">
                <ui:param name="addMachineDesignItemUpdateTarget"
                          value="addMachineDesignListConfigurationPanel"/>
                <ui:param name="addMachineDesignItemContainerUpdateTarget"
                          value="addMachineDesignListConfigurationOptionsPanel" />
            </ui:include>

        </p:panel>

        <p:remoteCommand name="machineDesignElementContainedItemSelectionMade"
                         onstart="PF('loadingDialog').show()"                        
                         oncomplete="PF('loadingDialog').hide();
                                     PF('addMachineDesignListConfigurationOptionsPanelWidget').collapse();
                                     PF('machineDesignElementFinalizeWidget').expand();"
                         update="addMachineDesignListConfigurationPanel"
                         action="#{itemDomainMachineDesignController.verifyItemElementContainedItemSelection()}"
                         immediate="true"/>


        <ui:include src="itemDomainMachineDesignItemElementAddFinalStep.xhtml" >
            <ui:param name="finalStepUpdateTarget"
                      value="addMachineDesignListConfigurationButtons" />
        </ui:include>

        <p:outputPanel id="addMachineDesignListConfigurationButtons">

            <p:commandButton value="Add" alt="Add" 
                             update="machineDesignDualColumnListViewPanelGrid"
                             onstart="PF('loadingDialog').show()"
                             oncomplete="PF('loadingDialog').hide()"
                             disabled="#{!entityController.currentEditItemElementSaveButtonEnabled}" 
                             action="#{entityController.validateCreateSingleItemElementSimpleDialog('onSuccessDialogAddItemElementValidation()', 'Error Adding Design Element')}"                                 
                             icon="fa fa-plus"/>

            <p:remoteCommand name="onSuccessDialogAddItemElementValidation"
                             action="#{entityController.saveTreeListMachineDesignItem()}"
                             update="@form"                                         
                             onstart="PF('loadingDialog').show()"
                             oncomplete="PF('loadingDialog').hide();"/>
            
            <ui:include src="itemDomainMachineDesignDualColumnListViewCancelButton.xhtml" />
        </p:outputPanel>
    </p:panel>


</ui:composition>
