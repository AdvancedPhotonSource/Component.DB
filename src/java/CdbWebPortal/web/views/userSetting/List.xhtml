<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListUserSettingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListUserSettingEmpty}" rendered="#{userSettingController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userSettingController.items.rowCount > 0}">
                    <h:outputText value="#{userSettingController.pagination.pageFirstItem + 1}..#{userSettingController.pagination.pageLastItem + 1}/#{userSettingController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userSettingController.previous}" value="#{resources.Previous} #{userSettingController.pagination.pageSize}" rendered="#{userSettingController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userSettingController.next}" value="#{resources.Next} #{userSettingController.pagination.pageSize}" rendered="#{userSettingController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userSettingController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListUserSettingTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListUserSettingTitle_value}"/>
                            </f:facet>
                            <h:outputText value="#{item.value}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListUserSettingTitle_settingTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.settingTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListUserSettingTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userSettingController.prepareView}" value="#{resources.ListUserSettingViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userSettingController.prepareEdit}" value="#{resources.ListUserSettingEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userSettingController.destroy}" value="#{resources.ListUserSettingDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userSettingController.prepareCreate}" value="#{resources.ListUserSettingCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListUserSettingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
