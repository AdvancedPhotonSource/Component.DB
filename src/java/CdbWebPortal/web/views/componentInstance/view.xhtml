<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">

    <f:metadata>
        <f:viewParam id="id" name="id" value="#{componentInstanceController.idViewParam}"/>
        <f:event type="preRenderComponent" listener="#{componentInstanceController.processViewRequestParams()}"/>
    </f:metadata>

    <ui:define name="middleCenter">
        <h:form id="viewComponentInstanceForm">

            <div class="middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Component Instance Details</h1>
                </div>
                <ui:include src="componentInstanceViewPanelGrid.xhtml"/>

                <p/>
                <ui:param name="componentObject" value="#{componentController.selected}"/>
                <ui:param name="componentInstanceObject" value="#{componentInstanceController.selected}"/>
                <ui:param name="entityController" value="#{componentInstanceController}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.isEntityWriteable(componentInstanceObject.entityInfo)}"/>
                <div class="actionButton">
                    <p:commandButton id="componentInstanceViewEditButton" action="#{componentInstanceController.prepareEdit(componentInstanceObject)}" 
                                     rendered="#{isEntityWriteable}" value="Edit" alt="Edit" icon="ui-icon-pencil">
                        <p:tooltip for="componentInstanceViewEditButton" value="Edit component instance."/>
                    </p:commandButton>
                    <p:commandButton id="componentInstanceViewDeleteButton" onclick="PF('componentInstanceDestroyDialogWidget').show();" 
                                     rendered="#{(isEntityWriteable and loginController.isEntityWriteable(componentObject.entityInfo))}" value="Delete" alt="Delete" icon="ui-icon-trash">
                        <p:tooltip for="componentInstanceViewDeleteButton" value="Delete component instance."/>
                    </p:commandButton>  
                    <p:commandButton id="componentInstanceViewDoneButton" action="#{componentInstanceController.prepareViewToComponent(componentInstanceObject)}" 
                                     value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w">
                        <p:tooltip for="componentInstanceViewDoneButton" value="Return to previous page."/>
                    </p:commandButton>
                    <p:commandButton id="componentInstanceViewNoOp" style="visibility:hidden" value="NoOp"/>
                    <p:defaultCommand target="componentInstanceViewNoOp"/>
                </div>
                <ui:include src="componentInstanceDestroyDialog.xhtml"/>


                <p/>
                <p:accordionPanel multiple="true" activeIndex="0,1">
                    <p:tab title="Images">
                        <ui:include src="../componentInstanceProperty/image.xhtml"/>
                    </p:tab>   
                    <p:tab title="Log Entries">
                        <ui:include src="../componentInstanceLog/list.xhtml"/>
                    </p:tab>
                </p:accordionPanel>   

            </div>

            <div class="middleCenterRightContent">
                <p:accordionPanel multiple="true" activeIndex="0,1">                
                    <p:tab title="Component Instance Properties">
                        <ui:include src="../componentInstanceProperty/list.xhtml"/>
                    </p:tab>

                    <p:tab title="Component Properties">
                        <ui:include src="../componentInstanceProperty/componentInstanceComponentPropertyList.xhtml"/>
                    </p:tab>

                </p:accordionPanel>
            </div>

            <ui:include src="../propertyValueHistory/propertyValueHistoryListDialog.xhtml"/>

            <ui:include src="../propertyValueHistory/propertyValueHistoryListCustomizeDisplayDialog.xhtml"/>

        </h:form>

    </ui:define>
</ui:composition>
