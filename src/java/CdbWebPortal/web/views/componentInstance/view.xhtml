<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/componentInstancesViewTemplate.xhtml">

    <f:metadata>
        <f:event type="preRenderComponent" listener="#{componentInstanceController.processViewRequestParams}"/>
    </f:metadata>

    <ui:define name="pageTitle">: View Component Instance #{componentInstanceController.current.qrId}</ui:define>        
    <ui:define name="middleCenter">
        <h:form id="viewComponentInstanceForm">

            <div class="middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Component Instance Details</h1>
                </div>
                <ui:include src="private/componentInstanceViewPanelGrid.xhtml"/>

                <p/>
                <ui:param name="componentObject" value="#{componentController.selected}"/>
                <ui:param name="componentInstanceObject" value="#{componentInstanceController.selected}"/>                
                <ui:param name="entityController" value="#{componentInstanceController}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.isEntityWriteable(componentInstanceObject.entityInfo)}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.isEntityWriteable(componentObject.entityInfo)}"/>
                <ui:include src="../common/private/commonViewActionButtons.xhtml"/>
                <ui:include src="private/componentInstanceDestroyDialog.xhtml"/>


                <p/>
                <p:accordionPanel multiple="true" activeIndex="0,1">
                    <p:tab title="Images">
                        <ui:include src="../componentInstanceProperty/private/componentInstancePropertyImageGalleria.xhtml"/>
                    </p:tab>   
                    <p:tab title="Log Entries">
                        <ui:include src="../componentInstanceLog/private/componentInstanceLogList.xhtml"/>
                    </p:tab>
                </p:accordionPanel>   

            </div>

            <div class="middleCenterRightContent">
                <p:accordionPanel multiple="true" activeIndex="0,1">                
                    <p:tab title="Component Instance Properties">
                        <ui:include src="../componentInstanceProperty/private/componentInstancePropertyList.xhtml"/>
                    </p:tab>

                    <p:tab title="Component Properties">
                        <ui:include src="../componentInstanceProperty/private/componentInstanceComponentPropertyList.xhtml"/>
                    </p:tab>

                </p:accordionPanel>
            </div>

            <ui:include src="../propertyValueHistory/private/propertyValueHistoryListDialog.xhtml"/>

            <ui:include src="../propertyValueHistory/private/propertyValueHistoryListCustomizeDisplayDialog.xhtml"/>
            
            <ui:include src="../componentInstanceLocationHistory/private/componentInstanceLocationHistoryListDialog.xhtml" />
            
            <ui:include src="../componentInstanceLocationHistory/private/componentInstanceLocationHistoryListCustomizeDisplayDialog.xhtml" />

        </h:form>


    </ui:define>

</ui:composition>
