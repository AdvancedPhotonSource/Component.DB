<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/componentInstancesViewTemplate.xhtml">

    <f:metadata>
        <f:event type="preRenderComponent" listener="#{componentInstanceController.processCreateRequestParams}"/>
    </f:metadata>

    <ui:define name="pageTitle">: Create Component Instance</ui:define>     
    <ui:define name="middleCenter">

        <h:form id="addComponentInstanceForm" rendered="#{loginController.loggedIn}">
            <div class="pageTitle">
                <h1>Add Component Instance</h1>
            </div>

            <ui:param name="componentInstanceObject" value="#{componentInstanceController.selected}"/>
            <ui:fragment rendered="#{componentInstanceObject.qrId != null}">
                <div class="userNotification">
                    <h3>Component instance with QR Id #{componentInstanceController.selected.qrId} must be defined.</h3>
                </div>
                <p/>
            </ui:fragment>

            <ui:include src="private/componentInstanceCreatePanelGrid.xhtml"/>

            <p/>
            <div class="actionButton">
                <p:commandButton id="componentInstanceCreateSaveButton"
                                 actionListener="#{componentInstanceController.resetListDataModelAndSetCurrent(componentInstanceObject)}"
                                 action="#{componentController.addComponentInstance(componentInstanceObject)}" 
                                 value="Save" alt="Save" icon="ui-icon-check" update="@form">
                    <p:tooltip for="componentInstanceCreateSaveButton" value="Save new component instance."/>
                </p:commandButton>
                <p:commandButton id="componentInstanceCreateCancelButton" action="#{componentInstanceController.prepareListFromViewPath('/views/componentInstance')}" immediate="true" 
                                 value="Cancel" alt="Cancel" icon="ui-icon-cancel">
                    <p:tooltip for="componentInstanceCreateCancelButton" value="Cancel and display component instance list page."/>
                </p:commandButton>
            </div>


        </h:form>

    </ui:define>
</ui:composition>
