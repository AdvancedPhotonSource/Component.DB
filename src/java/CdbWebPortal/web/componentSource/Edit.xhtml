<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditComponentSourceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditComponentSourceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{componentSourceController.selected.id}" title="#{resources.EditComponentSourceTitle_id}" required="true" requiredMessage="#{resources.EditComponentSourceRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditComponentSourceLabel_partNumber}" for="partNumber" />
                    <h:inputText id="partNumber" value="#{componentSourceController.selected.partNumber}" title="#{resources.EditComponentSourceTitle_partNumber}" />
                    <h:outputLabel value="#{resources.EditComponentSourceLabel_cost}" for="cost" />
                    <h:inputText id="cost" value="#{componentSourceController.selected.cost}" title="#{resources.EditComponentSourceTitle_cost}" />
                    <h:outputLabel value="#{resources.EditComponentSourceLabel_sourceId}" for="sourceId" />
                    <h:selectOneMenu id="sourceId" value="#{componentSourceController.selected.sourceId}" title="#{resources.EditComponentSourceTitle_sourceId}" required="true" requiredMessage="#{resources.EditComponentSourceRequiredMessage_sourceId}">
                        <f:selectItems value="#{sourceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditComponentSourceLabel_componentId}" for="componentId" />
                    <h:selectOneMenu id="componentId" value="#{componentSourceController.selected.componentId}" title="#{resources.EditComponentSourceTitle_componentId}" required="true" requiredMessage="#{resources.EditComponentSourceRequiredMessage_componentId}">
                        <f:selectItems value="#{componentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{componentSourceController.update}" value="#{resources.EditComponentSourceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditComponentSourceViewLink}"/>
                <br />
                <h:commandLink action="#{componentSourceController.prepareList}" value="#{resources.EditComponentSourceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditComponentSourceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
