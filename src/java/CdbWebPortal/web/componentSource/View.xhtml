<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewComponentSourceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewComponentSourceLabel_id}"/>
                    <h:outputText value="#{componentSourceController.selected.id}" title="#{resources.ViewComponentSourceTitle_id}"/>
                    <h:outputText value="#{resources.ViewComponentSourceLabel_partNumber}"/>
                    <h:outputText value="#{componentSourceController.selected.partNumber}" title="#{resources.ViewComponentSourceTitle_partNumber}"/>
                    <h:outputText value="#{resources.ViewComponentSourceLabel_cost}"/>
                    <h:outputText value="#{componentSourceController.selected.cost}" title="#{resources.ViewComponentSourceTitle_cost}"/>
                    <h:outputText value="#{resources.ViewComponentSourceLabel_sourceId}"/>
                    <h:outputText value="#{componentSourceController.selected.sourceId}" title="#{resources.ViewComponentSourceTitle_sourceId}"/>
                    <h:outputText value="#{resources.ViewComponentSourceLabel_componentId}"/>
                    <h:outputText value="#{componentSourceController.selected.componentId}" title="#{resources.ViewComponentSourceTitle_componentId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componentSourceController.destroyAndView}" value="#{resources.ViewComponentSourceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewComponentSourceEditLink}"/>
                <br />
                <h:commandLink action="#{componentSourceController.prepareCreate}" value="#{resources.ViewComponentSourceCreateLink}" />
                <br />
                <h:commandLink action="#{componentSourceController.prepareList}" value="#{resources.ViewComponentSourceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewComponentSourceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
