<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditDesignTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditDesignLabel_id}" for="id" />
                    <h:inputText id="id" value="#{designController.selected.id}" title="#{resources.EditDesignTitle_id}" required="true" requiredMessage="#{resources.EditDesignRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditDesignLabel_name}" for="name" />
                    <h:inputText id="name" value="#{designController.selected.name}" title="#{resources.EditDesignTitle_name}" required="true" requiredMessage="#{resources.EditDesignRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.EditDesignLabel_description}" for="description" />
                    <h:inputText id="description" value="#{designController.selected.description}" title="#{resources.EditDesignTitle_description}" />
                    <h:outputLabel value="#{resources.EditDesignLabel_entityInfoId}" for="entityInfoId" />
                    <h:selectOneMenu id="entityInfoId" value="#{designController.selected.entityInfoId}" title="#{resources.EditDesignTitle_entityInfoId}" required="true" requiredMessage="#{resources.EditDesignRequiredMessage_entityInfoId}">
                        <f:selectItems value="#{entityInfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{designController.update}" value="#{resources.EditDesignSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditDesignViewLink}"/>
                <br />
                <h:commandLink action="#{designController.prepareList}" value="#{resources.EditDesignShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditDesignIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
