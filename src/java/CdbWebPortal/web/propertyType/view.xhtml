<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../templates/contentViewTemplate4x3.xhtml">

    <ui:define name="middleCenter">

        <h:form id="viewPropertyTypeForm">
            <div class="middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Property Type Details</h1>
                </div>
                <ui:include src="propertyTypeViewPanelGrid.xhtml"/>

                <p/>
                <c:set var="propertyTypeObject" value="#{propertyTypeController.selected}"/>
                <c:set var="isEntityWriteable" value="#{loginController.loggedInAsAdmin}"/>
                <div class="actionButton">
                    <p:commandButton action="#{propertyTypeController.edit()}" rendered="#{isEntityWriteable}" value="Edit" alt="Edit" icon="ui-icon-pencil"/>
                    <p:commandButton onclick="PF('propertyTypeDestroyDialogWidget').show();" rendered="#{isEntityWriteable}" value="Delete" alt="Delete" icon="ui-icon-trash">
                        <f:setPropertyActionListener value="#{propertyTypeObject}" target="#{propertyTypeController.current}"/>
                    </p:commandButton>  
                    <p:commandButton action="#{propertyTypeController.prepareList()}" value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w"/>
                    <p:commandButton id="noOp" style="visibility:hidden" value="NoOp"/>
                    <p:defaultCommand target="noOp"/>
                </div>

                <ui:include src="propertyTypeDestroyDialog.xhtml"/>
            </div>
            <div class="middleCenterRightContent">
                <p:accordionPanel multiple="false">
                    <p:tab title="Allowed Property Values">

                        <ui:include src="../allowedPropertyValue/view.xhtml"/>

                    </p:tab>
                </p:accordionPanel>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
