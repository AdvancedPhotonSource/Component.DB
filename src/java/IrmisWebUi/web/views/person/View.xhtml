<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewPersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewPersonLabel_personId}"/>
                    <h:outputText value="#{personController.selected.personId}" title="#{resources.ViewPersonTitle_personId}"/>
                    <h:outputText value="#{resources.ViewPersonLabel_firstNm}"/>
                    <h:outputText value="#{personController.selected.firstNm}" title="#{resources.ViewPersonTitle_firstNm}"/>
                    <h:outputText value="#{resources.ViewPersonLabel_middleNm}"/>
                    <h:outputText value="#{personController.selected.middleNm}" title="#{resources.ViewPersonTitle_middleNm}"/>
                    <h:outputText value="#{resources.ViewPersonLabel_lastNm}"/>
                    <h:outputText value="#{personController.selected.lastNm}" title="#{resources.ViewPersonTitle_lastNm}"/>
                    <h:outputText value="#{resources.ViewPersonLabel_userid}"/>
                    <h:outputText value="#{personController.selected.userid}" title="#{resources.ViewPersonTitle_userid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personController.destroyAndView}" value="#{resources.ViewPersonDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewPersonEditLink}"/>
                <br />
                <h:commandLink action="#{personController.prepareCreate}" value="#{resources.ViewPersonCreateLink}" />
                <br />
                <h:commandLink action="#{personController.prepareList}" value="#{resources.ViewPersonShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewPersonIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
