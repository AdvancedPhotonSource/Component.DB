<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewComponentRelTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewComponentRelTypeLabel_componentRelTypeId}"/>
                    <h:outputText value="#{componentRelTypeController.selected.componentRelTypeId}" title="#{resources.ViewComponentRelTypeTitle_componentRelTypeId}"/>
                    <h:outputText value="#{resources.ViewComponentRelTypeLabel_relName}"/>
                    <h:outputText value="#{componentRelTypeController.selected.relName}" title="#{resources.ViewComponentRelTypeTitle_relName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componentRelTypeController.destroyAndView}" value="#{resources.ViewComponentRelTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewComponentRelTypeEditLink}"/>
                <br />
                <h:commandLink action="#{componentRelTypeController.prepareCreate}" value="#{resources.ViewComponentRelTypeCreateLink}" />
                <br />
                <h:commandLink action="#{componentRelTypeController.prepareList}" value="#{resources.ViewComponentRelTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewComponentRelTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
