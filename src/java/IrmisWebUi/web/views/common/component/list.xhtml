<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="pageTitle">
        <h1>Components</h1>
    </div>

    <h:form id="viewComponentsForm">
        <p:growl id="messages" showDetail="true" autoUpdate="true"/>
        <div class="actionButton">
            <p:commandButton action="#{componentController.prepareCreate()}" value="Add" alt="Add Component" icon="ui-icon-plus"/>
        </div>
        <p:dataTable id="componentListDataTable" var="item" value="#{componentController.items}" paginator="true" rows="10">
        <c:set var="itemComponentType" value="#{item.componentType}"/>

            <f:facet name="header">
            </f:facet>

            <p:column sortBy="#{item.componentId}" headerText="Id">
                <h:outputText value="#{item.componentId}"/>
            </p:column>

            <p:column sortBy="#{item.componentInstanceName}" headerText="Name">
                <h:outputText value="#{item.componentInstanceName}"/>
            </p:column>

            <p:column sortBy="#{item.componentType}" headerText="Type">
                <h:outputText value="#{itemComponentType.componentTypeName}"/>
            </p:column>
            
            <p:column headerText="Version">
                <h:outputText value="#{item.version}"/>
            </p:column>

            <p:column headerText="Actions">
                <div class="actionLink">
                    <p:commandLink action="#{componentController.prepareView()}" styleClass="ui-icon ui-icon-info" title="View"/>
                    <p:commandLink action="#{componentController.prepareEdit()}" styleClass="ui-icon ui-icon-pencil" title="Edit"/>
                    <p:commandLink oncomplete="confirmation.show()" styleClass="ui-icon ui-icon-trash" title="Delete" update="@form">
                        <f:setPropertyActionListener value="#{item}" target="#{componentController.current}"/>
                    </p:commandLink>
                </div>
            </p:column>                
        </p:dataTable>

        <p:confirmDialog id="destroyComponentDialog" message="Destroy component #{componentController.getCurrentEntityInstanceName()}?"
                         header="Destroy Component" severity="alert" widgetVar="confirmation">
            <p:commandButton value="Yes" oncomplete="confirmation.hide()"
                             action="#{componentController.destroy()}" update="@form"/>
            <p:commandButton value="No" onclick="confirmation.hide()" type="button" /> 
        </p:confirmDialog>

    </h:form>
</ui:composition>
