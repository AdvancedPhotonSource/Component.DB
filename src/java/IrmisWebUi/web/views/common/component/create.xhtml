<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="pageTitle">
        <h1>Add Component Type</h1>
    </div>

    <h:form id="createComponentForm">
        <p:growl id="messages" showDetail="true" autoUpdate="true"/>
        <c:set var="selected" value="#{componentController.selected}"/>

        <p:panelGrid columns="2">
            <h:outputLabel for="componentName" value="Name"/>
            <h:inputText id="componentName" value="#{selected.componentInstanceName}" title="Name"/>

            <h:outputLabel for="version" value="Version"/>
            <h:inputText id="version" value="#{selected.version}" title="Version"/>

            <h:outputLabel for="componentType" value="Type"/>
            <h:selectOneMenu id="componentType" value="#{selected.componentType}" title="Type">
                <f:selectItem itemLabel="Select" itemValue="#{null}"/>
                <f:selectItems var="componentType" value="#{componentTypeController.availableItems}" itemLabel="#{componentType.componentTypeName}" itemValue="#{componentType}"/>
            </h:selectOneMenu>

            <h:outputLabel for="imageUri" value="Image URI"/>
            <h:inputText id="imageUri" value="#{selected.imageUri}" title="Image URI" />

            <h:outputLabel for="markForDelete" value="Mark For Delete"/>
            <h:inputText id="markForDelete" value="#{selected.markForDelete}" title="Mark For Delete"/>
         </p:panelGrid>
        
        <div class="actionButton">
            <p:commandButton action="#{componentController.create()}" value="Save" alt="Save" icon="ui-icon-check"/>
            <p:commandButton action="#{componentController.prepareList()}" value="Cancel" alt="Cancel" icon="ui-icon-cancel"/>
        </div>
        
    </h:form>
</ui:composition>
