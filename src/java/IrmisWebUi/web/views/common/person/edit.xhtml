<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="pageTitle">
        <h1>Update Person</h1>
    </div>

    <h:form id="editPersonForm">
        <p:growl id="messages" showDetail="true" autoUpdate="true"/>
        <c:set var="selected" value="#{personController.selected}"/>

        <p:panelGrid columns="2">
            <h:outputLabel  for="personId" value="Id"/>
            <h:outputText id="personId" value="#{selected.personId}" title="Id"/>
            
            <h:outputLabel value="Last Name" for="lastNm" />
            <h:inputText id="lastNm" value="#{selected.lastNm}" title="Last Name"/>

            <h:outputLabel value="First Name" for="firstNm" />
            <h:inputText id="firstNm" value="#{selected.firstNm}" title="First Name"/>

            <h:outputLabel value="Middle Name" for="middleNm" />
            <h:inputText id="middleNm" value="#{selected.middleNm}" title="Middle Name"/>

            <h:outputLabel value="Username" for="userid" />
            <h:inputText id="userid" value="#{selected.userid}" title="Username"/>
        </p:panelGrid>

        <div class="actionButton">
            <p:commandButton action="#{personController.update()}" value="Save" alt="Save" icon="ui-icon-check"/>
            <p:commandButton action="#{personController.prepareList()}" value="Cancel" alt="Cancel" icon="ui-icon-cancel"/>
        </div>

    </h:form>
</ui:composition>
