<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditComponentStateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditComponentStateLabel_componentStateId}" for="componentStateId" />
                    <h:inputText id="componentStateId" value="#{componentStateController.selected.componentStateId}" title="#{resources.EditComponentStateTitle_componentStateId}" required="true" requiredMessage="#{resources.EditComponentStateRequiredMessage_componentStateId}"/>
                    <h:outputLabel value="#{resources.EditComponentStateLabel_state}" for="state" />
                    <h:inputText id="state" value="#{componentStateController.selected.state}" title="#{resources.EditComponentStateTitle_state}" required="true" requiredMessage="#{resources.EditComponentStateRequiredMessage_state}"/>
                    <h:outputLabel value="#{resources.EditComponentStateLabel_componentStateCategoryId}" for="componentStateCategoryId" />
                    <h:selectOneMenu id="componentStateCategoryId" value="#{componentStateController.selected.componentStateCategoryId}" title="#{resources.EditComponentStateTitle_componentStateCategoryId}" required="true" requiredMessage="#{resources.EditComponentStateRequiredMessage_componentStateCategoryId}">
                        <f:selectItems value="#{componentStateCategoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{componentStateController.update}" value="#{resources.EditComponentStateSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditComponentStateViewLink}"/>
                <br />
                <h:commandLink action="#{componentStateController.prepareList}" value="#{resources.EditComponentStateShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditComponentStateIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
