<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditRoleNameTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditRoleNameLabel_roleNameId}" for="roleNameId" />
                    <h:inputText id="roleNameId" value="#{roleNameController.selected.roleNameId}" title="#{resources.EditRoleNameTitle_roleNameId}" required="true" requiredMessage="#{resources.EditRoleNameRequiredMessage_roleNameId}"/>
                    <h:outputLabel value="#{resources.EditRoleNameLabel_roleName}" for="roleName" />
                    <h:inputText id="roleName" value="#{roleNameController.selected.roleName}" title="#{resources.EditRoleNameTitle_roleName}" />
                </h:panelGrid>
                <h:commandLink action="#{roleNameController.update}" value="#{resources.EditRoleNameSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditRoleNameViewLink}"/>
                <br />
                <h:commandLink action="#{roleNameController.prepareList}" value="#{resources.EditRoleNameShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditRoleNameIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
