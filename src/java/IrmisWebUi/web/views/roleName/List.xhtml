<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListRoleNameTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListRoleNameEmpty}" rendered="#{roleNameController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{roleNameController.items.rowCount > 0}">
                    <h:outputText value="#{roleNameController.pagination.pageFirstItem + 1}..#{roleNameController.pagination.pageLastItem + 1}/#{roleNameController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{roleNameController.previous}" value="#{resources.Previous} #{roleNameController.pagination.pageSize}" rendered="#{roleNameController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{roleNameController.next}" value="#{resources.Next} #{roleNameController.pagination.pageSize}" rendered="#{roleNameController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{roleNameController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListRoleNameTitle_roleNameId}"/>
                            </f:facet>
                            <h:outputText value="#{item.roleNameId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListRoleNameTitle_roleName}"/>
                            </f:facet>
                            <h:outputText value="#{item.roleName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{roleNameController.prepareView}" value="#{resources.ListRoleNameViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{roleNameController.prepareEdit}" value="#{resources.ListRoleNameEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{roleNameController.destroy}" value="#{resources.ListRoleNameDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{roleNameController.prepareCreate}" value="#{resources.ListRoleNameCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListRoleNameIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
