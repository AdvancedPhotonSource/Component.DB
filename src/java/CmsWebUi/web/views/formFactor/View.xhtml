<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewFormFactorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewFormFactorLabel_formFactorId}"/>
                    <h:outputText value="#{formFactorController.selected.formFactorId}" title="#{resources.ViewFormFactorTitle_formFactorId}"/>
                    <h:outputText value="#{resources.ViewFormFactorLabel_formFactor}"/>
                    <h:outputText value="#{formFactorController.selected.formFactor}" title="#{resources.ViewFormFactorTitle_formFactor}"/>
                    <h:outputText value="#{resources.ViewFormFactorLabel_markForDelete}"/>
                    <h:outputText value="#{formFactorController.selected.markForDelete}" title="#{resources.ViewFormFactorTitle_markForDelete}"/>
                    <h:outputText value="#{resources.ViewFormFactorLabel_version}"/>
                    <h:outputText value="#{formFactorController.selected.version}" title="#{resources.ViewFormFactorTitle_version}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{formFactorController.destroyAndView}" value="#{resources.ViewFormFactorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewFormFactorEditLink}"/>
                <br />
                <h:commandLink action="#{formFactorController.prepareCreate}" value="#{resources.ViewFormFactorCreateLink}" />
                <br />
                <h:commandLink action="#{formFactorController.prepareList}" value="#{resources.ViewFormFactorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewFormFactorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
