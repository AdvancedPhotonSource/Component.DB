<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateComponentInstanceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateComponentInstanceLabel_componentInstanceId}" for="componentInstanceId" />
                    <h:inputText id="componentInstanceId" value="#{componentInstanceController.selected.componentInstanceId}" title="#{resources.CreateComponentInstanceTitle_componentInstanceId}" required="true" requiredMessage="#{resources.CreateComponentInstanceRequiredMessage_componentInstanceId}"/>
                    <h:outputLabel value="#{resources.CreateComponentInstanceLabel_serialNumber}" for="serialNumber" />
                    <h:inputText id="serialNumber" value="#{componentInstanceController.selected.serialNumber}" title="#{resources.CreateComponentInstanceTitle_serialNumber}" />
                    <h:outputLabel value="#{resources.CreateComponentInstanceLabel_version}" for="version" />
                    <h:inputText id="version" value="#{componentInstanceController.selected.version}" title="#{resources.CreateComponentInstanceTitle_version}" />
                    <h:outputLabel value="#{resources.CreateComponentInstanceLabel_componentTypeId}" for="componentTypeId" />
                    <h:selectOneMenu id="componentTypeId" value="#{componentInstanceController.selected.componentTypeId}" title="#{resources.CreateComponentInstanceTitle_componentTypeId}" required="true" requiredMessage="#{resources.CreateComponentInstanceRequiredMessage_componentTypeId}">
                        <f:selectItems value="#{componentTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateComponentInstanceLabel_componentId}" for="componentId" />
                    <h:selectOneMenu id="componentId" value="#{componentInstanceController.selected.componentId}" title="#{resources.CreateComponentInstanceTitle_componentId}" >
                        <f:selectItems value="#{componentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componentInstanceController.create}" value="#{resources.CreateComponentInstanceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{componentInstanceController.prepareList}" value="#{resources.CreateComponentInstanceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateComponentInstanceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
