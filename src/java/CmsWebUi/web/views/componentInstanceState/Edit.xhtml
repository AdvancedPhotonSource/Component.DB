<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditComponentInstanceStateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditComponentInstanceStateLabel_componentInstanceStateId}" for="componentInstanceStateId" />
                    <h:inputText id="componentInstanceStateId" value="#{componentInstanceStateController.selected.componentInstanceStateId}" title="#{resources.EditComponentInstanceStateTitle_componentInstanceStateId}" required="true" requiredMessage="#{resources.EditComponentInstanceStateRequiredMessage_componentInstanceStateId}"/>
                    <h:outputLabel value="#{resources.EditComponentInstanceStateLabel_personId}" for="personId" />
                    <h:inputText id="personId" value="#{componentInstanceStateController.selected.personId}" title="#{resources.EditComponentInstanceStateTitle_personId}" required="true" requiredMessage="#{resources.EditComponentInstanceStateRequiredMessage_personId}"/>
                    <h:outputLabel value="#{resources.EditComponentInstanceStateLabel_enteredDate}" for="enteredDate" />
                    <h:inputText id="enteredDate" value="#{componentInstanceStateController.selected.enteredDate}" title="#{resources.EditComponentInstanceStateTitle_enteredDate}" required="true" requiredMessage="#{resources.EditComponentInstanceStateRequiredMessage_enteredDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{resources.EditComponentInstanceStateLabel_comment}" for="comment" />
                    <h:inputText id="comment" value="#{componentInstanceStateController.selected.comment}" title="#{resources.EditComponentInstanceStateTitle_comment}" />
                    <h:outputLabel value="#{resources.EditComponentInstanceStateLabel_referenceData1}" for="referenceData1" />
                    <h:inputText id="referenceData1" value="#{componentInstanceStateController.selected.referenceData1}" title="#{resources.EditComponentInstanceStateTitle_referenceData1}" />
                    <h:outputLabel value="#{resources.EditComponentInstanceStateLabel_referenceData2}" for="referenceData2" />
                    <h:inputText id="referenceData2" value="#{componentInstanceStateController.selected.referenceData2}" title="#{resources.EditComponentInstanceStateTitle_referenceData2}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{resources.EditComponentInstanceStateLabel_version}" for="version" />
                    <h:inputText id="version" value="#{componentInstanceStateController.selected.version}" title="#{resources.EditComponentInstanceStateTitle_version}" />
                    <h:outputLabel value="#{resources.EditComponentInstanceStateLabel_componentStateId}" for="componentStateId" />
                    <h:selectOneMenu id="componentStateId" value="#{componentInstanceStateController.selected.componentStateId}" title="#{resources.EditComponentInstanceStateTitle_componentStateId}" required="true" requiredMessage="#{resources.EditComponentInstanceStateRequiredMessage_componentStateId}">
                        <f:selectItems value="#{componentStateController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditComponentInstanceStateLabel_componentInstanceId}" for="componentInstanceId" />
                    <h:selectOneMenu id="componentInstanceId" value="#{componentInstanceStateController.selected.componentInstanceId}" title="#{resources.EditComponentInstanceStateTitle_componentInstanceId}" required="true" requiredMessage="#{resources.EditComponentInstanceStateRequiredMessage_componentInstanceId}">
                        <f:selectItems value="#{componentInstanceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{componentInstanceStateController.update}" value="#{resources.EditComponentInstanceStateSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditComponentInstanceStateViewLink}"/>
                <br />
                <h:commandLink action="#{componentInstanceStateController.prepareList}" value="#{resources.EditComponentInstanceStateShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditComponentInstanceStateIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
