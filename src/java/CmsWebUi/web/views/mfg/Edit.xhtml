<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditMfgTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditMfgLabel_mfgId}" for="mfgId" />
                    <h:inputText id="mfgId" value="#{mfgController.selected.mfgId}" title="#{resources.EditMfgTitle_mfgId}" required="true" requiredMessage="#{resources.EditMfgRequiredMessage_mfgId}"/>
                    <h:outputLabel value="#{resources.EditMfgLabel_mfgName}" for="mfgName" />
                    <h:inputText id="mfgName" value="#{mfgController.selected.mfgName}" title="#{resources.EditMfgTitle_mfgName}" />
                    <h:outputLabel value="#{resources.EditMfgLabel_version}" for="version" />
                    <h:inputText id="version" value="#{mfgController.selected.version}" title="#{resources.EditMfgTitle_version}" />
                    <h:outputLabel value="#{resources.EditMfgLabel_markForDelete}" for="markForDelete" />
                    <h:inputText id="markForDelete" value="#{mfgController.selected.markForDelete}" title="#{resources.EditMfgTitle_markForDelete}" />
                </h:panelGrid>
                <h:commandLink action="#{mfgController.update}" value="#{resources.EditMfgSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditMfgViewLink}"/>
                <br />
                <h:commandLink action="#{mfgController.prepareList}" value="#{resources.EditMfgShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditMfgIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
