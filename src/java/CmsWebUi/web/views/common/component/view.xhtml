<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="pageTitle">
        <h1>View Component</h1>
    </div>

    <h:form id="viewComponentForm">
        <p:growl id="messages" showDetail="true" autoUpdate="true"/>
        <c:set var="selected" value="#{componentController.selected}"/>

        <p:panelGrid columns="2">
            <h:outputLabel for="componentId" value="Id"/>
            <h:outputText id="componentId" value="#{selected.componentId}" title="Id"/>

            <h:outputLabel for="componentName" value="Name"/>
            <h:outputText id="componentName" value="#{selected.componentInstanceName}" title="Name"/>

            <h:outputLabel for="version" value="Version"/>
            <h:outputText id="version" value="#{selected.version}" title="Version"/>

            <h:outputLabel for="componentType" value="Type"/>
            <h:outputText id="componentType" value="#{selected.componentType.componentTypeName}" title="Type"/>

            <h:outputLabel for="imageUri" value="Image URI"/>
            <h:outputText id="imageUri" value="#{selected.imageUri}" title="Image URI" />

            <h:outputLabel for="markForDelete" value="Mark For Delete"/>
            <h:outputText id="markForDelete" value="#{selected.markForDelete}" title="Mark For Delete"/>
        </p:panelGrid>

        <div class="actionButton">
            <p:commandButton action="#{componentController.edit()}" value="Edit" alt="Edit" icon="ui-icon-pencil"/>
            <p:commandButton action="#{componentController.prepareList()}" value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w"/>
        </div>

    </h:form>
</ui:composition>
