<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="pageTitle">
        <h1>View User</h1>
    </div>

    <h:form id="viewPersonForm">
        <p:growl id="messages" showDetail="true" autoUpdate="true"/>
        <c:set var="selected" value="#{personController.selected}"/>

        <p:panelGrid columns="2">
            <h:outputLabel for="id" value="Id"/>
            <h:outputText id="id" value="#{selected.personId}" title="Id"/>

            <h:outputLabel for="lastName" value="Last Name"/>
            <h:outputText id="lastName" value="#{selected.lastNm}" title="Last Name"/>
            
            <h:outputLabel for="firstName" value="First Name"/>
            <h:outputText id="firstName" value="#{selected.firstNm}" title="First Name"/>

            <h:outputLabel for="middleName" value="Middle Name"/>
            <h:outputText id="middleName" value="#{selected.middleNm}" title="Middle Name"/>

            <h:outputLabel for="userId" value="Username"/>
            <h:outputText id="userId" value="#{selected.userid}" title="Username"/>
        </p:panelGrid>
        
        <div class="actionButton">
            <p:commandButton action="#{personController.edit()}" value="Edit" alt="Edit" icon="ui-icon-pencil"/>
            <p:commandButton action="#{personController.prepareList()}" value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w"/>
        </div>
        
    </h:form>
</ui:composition>
