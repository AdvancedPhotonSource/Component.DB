<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="pageTitle">
        <h1>Users</h1>
    </div>

    <h:form id="viewPersonsForm">
        <p:growl id="messages" showDetail="true" autoUpdate="true"/>
        <div class="actionButton">
            <p:commandButton action="#{personController.prepareCreate()}" value="Add" alt="Add User" icon="ui-icon-plus"/>
        </div>
        <p:dataTable id="personListDataTable" var="item" value="#{personController.items}" paginator="true" rows="10">

            <f:facet name="header">
            </f:facet>

            <p:column sortBy="#{item.personId}" headerText="Id">
                <h:outputText value="#{item.personId}"/>
            </p:column>

            <p:column sortBy="#{item.lastNm}" headerText="Last Name">
                <h:outputText value="#{item.lastNm}"/>
            </p:column>            

            <p:column sortBy="#{item.firstNm}" headerText="First Name">
                <h:outputText value="#{item.firstNm}"/>
            </p:column> 

            <p:column sortBy="#{item.userid}" headerText="Username">
                <h:outputText value="#{item.userid}"/>
            </p:column>             

            <p:column headerText="Actions">
                <div class="actionLink">
                    <p:commandLink action="#{personController.prepareView()}" styleClass="ui-icon ui-icon-info" title="View"/>
                    <p:commandLink action="#{personController.prepareEdit()}" styleClass="ui-icon ui-icon-pencil" title="Edit"/>
                    <p:commandLink oncomplete="confirmation.show()" styleClass="ui-icon ui-icon-trash" title="Delete" update="@form">
                        <f:setPropertyActionListener value="#{item}" target="#{personController.current}"/>
                    </p:commandLink>
                </div>
            </p:column>                
        </p:dataTable>
        
        <p:confirmDialog id="destroyPersonDialog" message="Destroy user #{personController.getCurrentEntityInstanceName()}?"
                         header="Destroy User" severity="alert" widgetVar="confirmation">
            <p:commandButton value="Yes" oncomplete="confirmation.hide()"
                             action="#{personController.destroy()}" update="@form"/>
            <p:commandButton value="No" onclick="confirmation.hide()" type="button" /> 
        </p:confirmDialog>

    </h:form>
</ui:composition>
