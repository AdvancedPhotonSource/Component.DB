<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="pageTitle">
        <h1>Component Types</h1>
    </div>

    <h:form id="viewComponentTypesForm">
        <p:growl id="messages" showDetail="true" autoUpdate="true"/>
        <div class="actionButton">
            <p:commandButton action="#{componentTypeController.prepareCreate()}" value="Add" alt="Add Component Type" icon="ui-icon-plus"/>
        </div>
        <p:dataTable id="componentTypeListDataTable" var="item" value="#{componentTypeController.items}" paginator="true" rows="10">

            <f:facet name="header">
            </f:facet>

            <p:column sortBy="#{item.componentTypeId}" headerText="Id">
                <h:outputText value="#{item.componentTypeId}"/>
            </p:column>

            <p:column sortBy="#{item.componentTypeName}" headerText="Name">
                <h:outputText value="#{item.componentTypeName}"/>
            </p:column>
            
            <p:column headerText="Version">
                <h:outputText value="#{item.version}"/>
            </p:column>
            <p:column headerText="Description">
                <h:outputText value="#{item.description}"/>
            </p:column>

            <p:column headerText="Actions">
                <div class="actionLink">
                    <p:commandLink action="#{componentTypeController.prepareView()}" styleClass="ui-icon ui-icon-info" title="View"/>
                    <p:commandLink action="#{componentTypeController.prepareEdit()}" styleClass="ui-icon ui-icon-pencil" title="Edit"/>
                    <p:commandLink oncomplete="confirmation.show()" styleClass="ui-icon ui-icon-trash" title="Delete" update="@form">
                        <f:setPropertyActionListener value="#{item}" target="#{componentTypeController.current}"/>
                    </p:commandLink>
                </div>
            </p:column>                
        </p:dataTable>
        
        <p:confirmDialog id="destroyComponentTypeDialog" message="Destroy component type #{componentTypeController.getCurrentEntityInstanceName()}?"
                         header="Destroy Component Type" severity="alert" widgetVar="confirmation">
            <p:commandButton value="Yes" oncomplete="confirmation.hide()"
                             action="#{componentTypeController.destroy()}" update="@form"/>
            <p:commandButton value="No" onclick="confirmation.hide()" type="button" /> 
        </p:confirmDialog>

    </h:form>
</ui:composition>
