<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="pageTitle">
        <h1>Add Component Type</h1>
    </div>

    <h:form id="createComponentTypeForm">
        <p:growl id="messages" showDetail="true" autoUpdate="true"/>
        <c:set var="selected" value="#{componentTypeController.selected}"/>

        <p:panelGrid columns="2">
            <h:outputLabel for="componentTypeName" value="Name"/>
            <h:inputText id="componentTypeName" value="#{selected.componentTypeName}" title="Name"/>

            <h:outputLabel for="version" value="Version"/>
            <h:inputText id="version" value="#{selected.version}" title="Version"/>

            <h:outputLabel for="description" value="Description"/>
            <h:inputText id="description" value="#{selected.description}" title="Description"/>

            <h:outputLabel for="vdescription" value="Verbose Description"/>
            <h:inputTextarea id="vdescription" rows="4" cols="30" value="#{selected.vdescription}" title="Verbose Description"/>

            <h:outputLabel for="mfg" value="Manufacturer"/>
            <h:selectOneMenu id="mfg" value="#{selected.mfg}" title="Manufacturer" >
                <f:selectItem itemLabel="Select" itemValue="#{null}"/>
                <f:selectItems var="mfg" value="#{mfgController.availableItems}" itemLabel="#{mfg.mfgName}" itemValue="#{mfg}"/>
            </h:selectOneMenu>

            <h:outputLabel for="formFactor" value="Form Factor"/>
            <h:selectOneMenu id="formFactor" value="#{selected.formFactor}" title="Form Factor">
                <f:selectItem itemLabel="Select" itemValue="#{null}"/>
                <f:selectItems var="formFactor" value="#{formFactorController.availableItems}" itemLabel="#{formFactor.formFactor}" itemValue="#{formFactor}"/>
            </h:selectOneMenu>

            <h:outputLabel for="chcContact" value="Contact"/>                
            <h:selectOneMenu id="chcContact" value="#{selected.contact}" title="Contact">
                <f:selectItem itemLabel="Select" itemValue="#{null}"/>
                <f:selectItems var="person" value="#{personController.availableItems}" itemLabel="#{person.fullName}" itemValue="#{person}"/>
            </h:selectOneMenu>

            <h:outputLabel for="chcBeamlineInterest" value="Beamline Interest"/>
            <h:selectOneMenu id="chcBeamlineInterest" value="#{selected.beamlineInterest}" title="Beamline Interest">
                <f:selectItem itemLabel="Select" itemValue="#{null}"/>
                <f:selectItems var="beamlineInterest" value="#{chcBeamlineInterestController.availableItems}" itemLabel="#{beamlineInterest.interest}" itemValue="#{beamlineInterest}"/>
            </h:selectOneMenu>

            <h:outputLabel for="markForDelete" value="Mark For Delete"/>
            <h:inputText id="markForDelete" value="#{selected.markForDelete}" title="Mark For Delete"/>
        </p:panelGrid>
        
        <div class="actionButton">
            <p:commandButton action="#{componentTypeController.create()}" value="Save" alt="Save" icon="ui-icon-check"/>
            <p:commandButton action="#{componentTypeController.prepareList()}" value="Cancel" alt="Cancel" icon="ui-icon-cancel"/>
        </div>
        
    </h:form>
</ui:composition>
