<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListComponentCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListComponentCategoryEmpty}" rendered="#{componentCategoryController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{componentCategoryController.items.rowCount > 0}">
                    <h:outputText value="#{componentCategoryController.pagination.pageFirstItem + 1}..#{componentCategoryController.pagination.pageLastItem + 1}/#{componentCategoryController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{componentCategoryController.previous}" value="#{resources.Previous} #{componentCategoryController.pagination.pageSize}" rendered="#{componentCategoryController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{componentCategoryController.next}" value="#{resources.Next} #{componentCategoryController.pagination.pageSize}" rendered="#{componentCategoryController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{componentCategoryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentCategoryTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentCategoryTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentCategoryTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{componentCategoryController.prepareView}" value="#{resources.ListComponentCategoryViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentCategoryController.prepareEdit}" value="#{resources.ListComponentCategoryEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentCategoryController.destroy}" value="#{resources.ListComponentCategoryDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{componentCategoryController.prepareCreate}" value="#{resources.ListComponentCategoryCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListComponentCategoryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
