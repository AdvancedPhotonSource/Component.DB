<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">
    
    <f:metadata>
        <f:viewParam id="id" name="id" value="#{componentTypeCategoryController.idViewParam}"/>
        <f:event type="preRenderComponent" listener="#{componentTypeCategoryController.processViewRequestParams()}"/>
    </f:metadata>
    
    <ui:define name="middleCenter">
        <div class="pageTitle">
            <h1>Component Type Category Details</h1>
        </div>

        <h:form id="viewComponentTypeCategoryForm">
            <ui:include src="componentTypeCategoryViewPanelGrid.xhtml"/>

            <p/>
            <c:set var="componentTypeCategoryObject" value="#{componentTypeCategoryController.selected}"/>
            <c:set var="isEntityWriteable" value="#{loginController.loggedInAsAdmin}"/>
            <div class="actionButton">
                <p:commandButton action="#{componentTypeCategoryController.edit()}" rendered="#{isEntityWriteable}" value="Edit" alt="Edit" icon="ui-icon-pencil"/>
                <p:commandButton onclick="PF('componentTypeCategoryDestroyDialogWidget').show();" rendered="#{isEntityWriteable}" value="Delete" alt="Delete" icon="ui-icon-trash">
                    <f:setPropertyActionListener value="#{componentTypeCategoryObject}" target="#{componentTypeCategoryController.current}"/>
                </p:commandButton>  
                <p:commandButton action="#{componentTypeCategoryController.followBreadcrumbOrPrepareList()}" value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w"/>
                <p:commandButton id="noOp" style="visibility:hidden" value="NoOp"/>
                <p:defaultCommand target="noOp"/>
            </div>

            <ui:include src="componentTypeCategoryDestroyDialog.xhtml"/>

        </h:form>

    </ui:define>
</ui:composition>
