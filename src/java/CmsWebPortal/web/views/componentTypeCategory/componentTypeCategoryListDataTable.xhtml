<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dataTable id="componentTypeCategoryListDataTable"
                 var="componentTypeCategoryObject" 
                 value="#{componentTypeCategoryController.listDataModel}" 
                 filteredValue="#{componentTypeCategoryController.filteredObjectList}"
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 rows="#{componentTypeCategoryController.displayNumberOfItemsPerPage}"
                 binding="#{componentTypeCategoryController.listDataTable}"
                 widgetVar="componentTypeCategoryListWidget" 
                 emptyMessage="No component type categories found." > 

        <p:column sortBy="#{componentTypeCategoryObject.id}" headerText="Id">
            <h:outputText value="#{componentTypeCategoryObject.id}"/>
        </p:column>

        <p:column sortBy="#{componentTypeCategoryObject.name}" headerText="Name" 
                  filterBy="name" filterMatchMode="contains"
                  filterValue="#{componentTypeCategoryController.filterByName}"
                  rendered="true">
            <h:outputText value="#{componentTypeCategoryObject.name}"/>
        </p:column>

        <p:column sortBy="#{componentTypeCategoryObject.description}" headerText="Description" 
                  filterBy="description" filterMatchMode="contains"
                  filterValue="#{componentTypeCategoryController.filterByDescription}"
                  rendered="true">
            <h:outputText value="#{componentTypeCategoryObject.description}"/>
        </p:column>

        <c:set var="isEntityWriteable" value="#{loginController.loggedInAsAdmin}"/>
        <p:column headerText="Actions">
            <div class="actionLink">
                <p:commandLink action="#{componentTypeCategoryController.prepareView(componentTypeCategoryObject)}" styleClass="ui-icon ui-icon-info" title="View"/>
                <p:commandLink action="#{componentTypeCategoryController.prepareEdit(componentTypeCategoryObject)}" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-pencil" title="Edit"/>
                <p:commandLink oncomplete="componentTypeCategoryDestroyWidget.show()" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-trash" title="Delete" update="@form">
                    <f:setPropertyActionListener value="#{componentTypeCategoryObject}" target="#{componentTypeCategoryController.current}"/>
                </p:commandLink>
            </div>
        </p:column>
    </p:dataTable>


</ui:composition>
