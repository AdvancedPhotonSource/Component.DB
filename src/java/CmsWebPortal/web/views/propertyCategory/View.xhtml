<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewPropertyCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewPropertyCategoryLabel_id}"/>
                    <h:outputText value="#{propertyCategoryController.selected.id}" title="#{resources.ViewPropertyCategoryTitle_id}"/>
                    <h:outputText value="#{resources.ViewPropertyCategoryLabel_name}"/>
                    <h:outputText value="#{propertyCategoryController.selected.name}" title="#{resources.ViewPropertyCategoryTitle_name}"/>
                    <h:outputText value="#{resources.ViewPropertyCategoryLabel_description}"/>
                    <h:outputText value="#{propertyCategoryController.selected.description}" title="#{resources.ViewPropertyCategoryTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{propertyCategoryController.destroyAndView}" value="#{resources.ViewPropertyCategoryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewPropertyCategoryEditLink}"/>
                <br />
                <h:commandLink action="#{propertyCategoryController.prepareCreate}" value="#{resources.ViewPropertyCategoryCreateLink}" />
                <br />
                <h:commandLink action="#{propertyCategoryController.prepareList}" value="#{resources.ViewPropertyCategoryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewPropertyCategoryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
