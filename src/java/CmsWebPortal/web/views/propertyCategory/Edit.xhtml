<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditPropertyCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditPropertyCategoryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{propertyCategoryController.selected.id}" title="#{resources.EditPropertyCategoryTitle_id}" required="true" requiredMessage="#{resources.EditPropertyCategoryRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditPropertyCategoryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{propertyCategoryController.selected.name}" title="#{resources.EditPropertyCategoryTitle_name}" required="true" requiredMessage="#{resources.EditPropertyCategoryRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.EditPropertyCategoryLabel_description}" for="description" />
                    <h:inputText id="description" value="#{propertyCategoryController.selected.description}" title="#{resources.EditPropertyCategoryTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{propertyCategoryController.update}" value="#{resources.EditPropertyCategorySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditPropertyCategoryViewLink}"/>
                <br />
                <h:commandLink action="#{propertyCategoryController.prepareList}" value="#{resources.EditPropertyCategoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditPropertyCategoryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
