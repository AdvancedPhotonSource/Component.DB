<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <c:set var="componentObject" value="#{componentController.selected}"/>
    <p:dataTable id="componentSourceEditDataTable" 
                 var="componentSourceObject" 
                 value="#{componentObject.componentSourceList}" 
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 editable="true"
                 emptyMessage="No component sources found.">

        <p:column sortBy="#{componentSourceObject.id}" headerText="Id">
            <h:outputText value="#{componentSourceObject.id}"/>
        </p:column>
        
        <p:column sortBy="#{componentSourceObject.source.name}" headerText="Name">
            <h:selectOneMenu value="#{componentSourceObject.source}" title="Source" required="true" 
                             styleClass="cellSelect">
                <f:selectItem itemLabel="Select" itemValue="{componentSourceObject.source}"/>
                <f:selectItems var="source" value="#{sourceController.availableItems}" itemLabel="#{source.name}" itemValue="#{source}"/>
            </h:selectOneMenu>
        </p:column>

        <p:column sortBy="#{componentSourceObject.partNumber}" headerText="Part Number">
            <h:inputText value="#{componentSourceObject.partNumber}" styleClass="cellInput"/>
        </p:column>

        <p:column sortBy="#{componentSourceObject.cost}" headerText="Cost [$]">
            <h:inputText value="#{componentSourceObject.cost}" styleClass="cellInput"/>
        </p:column>

        <p:column headerText="Actions">
            <div class="actionLink">
                <p:commandLink action="#{componentController.deleteSource(componentSourceObject)}" 
                               actionListener="#{componentSourceController.destroy(componentSourceObject)}"
                               styleClass="ui-icon ui-icon-trash" title="Delete" update="@form"/>
            </div>
        </p:column>
    </p:dataTable>
</ui:composition>
