<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panelGrid columns="3">
        <p:dataTable id="componentSourceListDataTable" var="item" value="#{componentSourceController.findAllByComponentId(selected.id)}" paginator="true" rows="10"
                     emptyMessage="No component sources found." paginatorAlwaysVisible="false">

            <f:facet name="header">
            </f:facet>

            <p:column sortBy="#{item.source.name}" headerText="Name">
                <h:outputText value="#{item.source.name}"/>
            </p:column>

            <p:column sortBy="#{item.partNumber}" headerText="Part Number">
                <h:outputText value="#{item.partNumber}"/>
            </p:column>

            <p:column sortBy="#{item.cost}" headerText="Cost [$]">
                <h:outputText value="#{item.cost}"/>
            </p:column>
        </p:dataTable>
    </p:panelGrid>

</ui:composition>
