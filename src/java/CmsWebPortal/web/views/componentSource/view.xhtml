<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dataTable id="componentSourceListDataTable" var="componentSource" value="#{componentController.selected.componentSourceList}" 
                 paginator="true" paginatorAlwaysVisible="false" rows="10"
                 emptyMessage="No component sources found.">

        <f:facet name="header">
        </f:facet>

        <p:column sortBy="#{componentSource.source.name}" headerText="Name">
            <h:outputText value="#{componentSource.source.name}"/>
        </p:column>

        <p:column sortBy="#{componentSource.partNumber}" headerText="Part Number">
            <h:outputText value="#{componentSource.partNumber}"/>
        </p:column>

        <p:column sortBy="#{componentSource.cost}" headerText="Cost [$]">
            <h:outputText value="#{componentSource.cost}"/>
        </p:column>
    </p:dataTable>

</ui:composition>
