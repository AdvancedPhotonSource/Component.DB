<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditComponentComponentTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditComponentComponentTypeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{componentComponentTypeController.selected.id}" title="#{resources.EditComponentComponentTypeTitle_id}" required="true" requiredMessage="#{resources.EditComponentComponentTypeRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditComponentComponentTypeLabel_componentTypeId}" for="componentTypeId" />
                    <h:selectOneMenu id="componentTypeId" value="#{componentComponentTypeController.selected.componentType}" title="#{resources.EditComponentComponentTypeTitle_componentTypeId}" required="true" requiredMessage="#{resources.EditComponentComponentTypeRequiredMessage_componentTypeId}">
                        <f:selectItems value="#{componentTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditComponentComponentTypeLabel_componentId}" for="componentId" />
                    <h:selectOneMenu id="componentId" value="#{componentComponentTypeController.selected.component}" title="#{resources.EditComponentComponentTypeTitle_componentId}" required="true" requiredMessage="#{resources.EditComponentComponentTypeRequiredMessage_componentId}">
                        <f:selectItems value="#{componentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{componentComponentTypeController.update}" value="#{resources.EditComponentComponentTypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditComponentComponentTypeViewLink}"/>
                <br />
                <h:commandLink action="#{componentComponentTypeController.prepareList}" value="#{resources.EditComponentComponentTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditComponentComponentTypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
