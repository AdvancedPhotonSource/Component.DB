<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewPropertyTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewPropertyTypeLabel_id}"/>
                    <h:outputText value="#{propertyTypeController.selected.id}" title="#{resources.ViewPropertyTypeTitle_id}"/>
                    <h:outputText value="#{resources.ViewPropertyTypeLabel_name}"/>
                    <h:outputText value="#{propertyTypeController.selected.name}" title="#{resources.ViewPropertyTypeTitle_name}"/>
                    <h:outputText value="#{resources.ViewPropertyTypeLabel_description}"/>
                    <h:outputText value="#{propertyTypeController.selected.description}" title="#{resources.ViewPropertyTypeTitle_description}"/>
                    <h:outputText value="#{resources.ViewPropertyTypeLabel_propertyCategoryId}"/>
                    <h:outputText value="#{propertyTypeController.selected.propertyCategoryId}" title="#{resources.ViewPropertyTypeTitle_propertyCategoryId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{propertyTypeController.destroyAndView}" value="#{resources.ViewPropertyTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewPropertyTypeEditLink}"/>
                <br />
                <h:commandLink action="#{propertyTypeController.prepareCreate}" value="#{resources.ViewPropertyTypeCreateLink}" />
                <br />
                <h:commandLink action="#{propertyTypeController.prepareList}" value="#{resources.ViewPropertyTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewPropertyTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
