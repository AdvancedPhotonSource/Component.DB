<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditPropertyTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditPropertyTypeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{propertyTypeController.selected.id}" title="#{resources.EditPropertyTypeTitle_id}" required="true" requiredMessage="#{resources.EditPropertyTypeRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditPropertyTypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{propertyTypeController.selected.name}" title="#{resources.EditPropertyTypeTitle_name}" required="true" requiredMessage="#{resources.EditPropertyTypeRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.EditPropertyTypeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{propertyTypeController.selected.description}" title="#{resources.EditPropertyTypeTitle_description}" />
                    <h:outputLabel value="#{resources.EditPropertyTypeLabel_propertyCategoryId}" for="propertyCategoryId" />
                    <h:selectOneMenu id="propertyCategoryId" value="#{propertyTypeController.selected.propertyCategoryId}" title="#{resources.EditPropertyTypeTitle_propertyCategoryId}" >
                        <f:selectItems value="#{propertyCategoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{propertyTypeController.update}" value="#{resources.EditPropertyTypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditPropertyTypeViewLink}"/>
                <br />
                <h:commandLink action="#{propertyTypeController.prepareList}" value="#{resources.EditPropertyTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditPropertyTypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
