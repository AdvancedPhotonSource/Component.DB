<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewConnectorCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewConnectorCategoryLabel_id}"/>
                    <h:outputText value="#{connectorCategoryController.selected.id}" title="#{resources.ViewConnectorCategoryTitle_id}"/>
                    <h:outputText value="#{resources.ViewConnectorCategoryLabel_name}"/>
                    <h:outputText value="#{connectorCategoryController.selected.name}" title="#{resources.ViewConnectorCategoryTitle_name}"/>
                    <h:outputText value="#{resources.ViewConnectorCategoryLabel_description}"/>
                    <h:outputText value="#{connectorCategoryController.selected.description}" title="#{resources.ViewConnectorCategoryTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{connectorCategoryController.destroyAndView}" value="#{resources.ViewConnectorCategoryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewConnectorCategoryEditLink}"/>
                <br />
                <h:commandLink action="#{connectorCategoryController.prepareCreate}" value="#{resources.ViewConnectorCategoryCreateLink}" />
                <br />
                <h:commandLink action="#{connectorCategoryController.prepareList}" value="#{resources.ViewConnectorCategoryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewConnectorCategoryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
