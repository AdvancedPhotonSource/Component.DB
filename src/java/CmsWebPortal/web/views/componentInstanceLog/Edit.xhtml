<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditComponentInstanceLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditComponentInstanceLogLabel_id}" for="id" />
                    <h:inputText id="id" value="#{componentInstanceLogController.selected.id}" title="#{resources.EditComponentInstanceLogTitle_id}" required="true" requiredMessage="#{resources.EditComponentInstanceLogRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditComponentInstanceLogLabel_logId}" for="logId" />
                    <h:selectOneMenu id="logId" value="#{componentInstanceLogController.selected.logId}" title="#{resources.EditComponentInstanceLogTitle_logId}" required="true" requiredMessage="#{resources.EditComponentInstanceLogRequiredMessage_logId}">
                        <f:selectItems value="#{logController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditComponentInstanceLogLabel_componentInstanceId}" for="componentInstanceId" />
                    <h:selectOneMenu id="componentInstanceId" value="#{componentInstanceLogController.selected.componentInstanceId}" title="#{resources.EditComponentInstanceLogTitle_componentInstanceId}" required="true" requiredMessage="#{resources.EditComponentInstanceLogRequiredMessage_componentInstanceId}">
                        <f:selectItems value="#{componentInstanceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{componentInstanceLogController.update}" value="#{resources.EditComponentInstanceLogSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditComponentInstanceLogViewLink}"/>
                <br />
                <h:commandLink action="#{componentInstanceLogController.prepareList}" value="#{resources.EditComponentInstanceLogShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditComponentInstanceLogIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
