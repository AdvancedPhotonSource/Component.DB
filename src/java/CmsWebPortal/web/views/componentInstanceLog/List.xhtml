<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListComponentInstanceLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListComponentInstanceLogEmpty}" rendered="#{componentInstanceLogController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{componentInstanceLogController.items.rowCount > 0}">
                    <h:outputText value="#{componentInstanceLogController.pagination.pageFirstItem + 1}..#{componentInstanceLogController.pagination.pageLastItem + 1}/#{componentInstanceLogController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{componentInstanceLogController.previous}" value="#{resources.Previous} #{componentInstanceLogController.pagination.pageSize}" rendered="#{componentInstanceLogController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{componentInstanceLogController.next}" value="#{resources.Next} #{componentInstanceLogController.pagination.pageSize}" rendered="#{componentInstanceLogController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{componentInstanceLogController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentInstanceLogTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentInstanceLogTitle_logId}"/>
                            </f:facet>
                            <h:outputText value="#{item.logId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentInstanceLogTitle_componentInstanceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.componentInstanceId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{componentInstanceLogController.prepareView}" value="#{resources.ListComponentInstanceLogViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentInstanceLogController.prepareEdit}" value="#{resources.ListComponentInstanceLogEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentInstanceLogController.destroy}" value="#{resources.ListComponentInstanceLogDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{componentInstanceLogController.prepareCreate}" value="#{resources.ListComponentInstanceLogCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{resources.ListComponentInstanceLogIndexLink}"/>
