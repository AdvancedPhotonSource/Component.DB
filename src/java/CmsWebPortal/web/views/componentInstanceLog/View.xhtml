<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewComponentInstanceLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewComponentInstanceLogLabel_id}"/>
                    <h:outputText value="#{componentInstanceLogController.selected.id}" title="#{resources.ViewComponentInstanceLogTitle_id}"/>
                    <h:outputText value="#{resources.ViewComponentInstanceLogLabel_logId}"/>
                    <h:outputText value="#{componentInstanceLogController.selected.logId}" title="#{resources.ViewComponentInstanceLogTitle_logId}"/>
                    <h:outputText value="#{resources.ViewComponentInstanceLogLabel_componentInstanceId}"/>
                    <h:outputText value="#{componentInstanceLogController.selected.componentInstanceId}" title="#{resources.ViewComponentInstanceLogTitle_componentInstanceId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componentInstanceLogController.destroyAndView}" value="#{resources.ViewComponentInstanceLogDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewComponentInstanceLogEditLink}"/>
                <br />
                <h:commandLink action="#{componentInstanceLogController.prepareCreate}" value="#{resources.ViewComponentInstanceLogCreateLink}" />
                <br />
                <h:commandLink action="#{componentInstanceLogController.prepareList}" value="#{resources.ViewComponentInstanceLogShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewComponentInstanceLogIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
