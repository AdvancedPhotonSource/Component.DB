<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewDesignLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewDesignLogLabel_id}"/>
                    <h:outputText value="#{designLogController.selected.id}" title="#{resources.ViewDesignLogTitle_id}"/>
                    <h:outputText value="#{resources.ViewDesignLogLabel_logId}"/>
                    <h:outputText value="#{designLogController.selected.logId}" title="#{resources.ViewDesignLogTitle_logId}"/>
                    <h:outputText value="#{resources.ViewDesignLogLabel_designId}"/>
                    <h:outputText value="#{designLogController.selected.designId}" title="#{resources.ViewDesignLogTitle_designId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{designLogController.destroyAndView}" value="#{resources.ViewDesignLogDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewDesignLogEditLink}"/>
                <br />
                <h:commandLink action="#{designLogController.prepareCreate}" value="#{resources.ViewDesignLogCreateLink}" />
                <br />
                <h:commandLink action="#{designLogController.prepareList}" value="#{resources.ViewDesignLogShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewDesignLogIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
