<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditDesignLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditDesignLogLabel_id}" for="id" />
                    <h:inputText id="id" value="#{designLogController.selected.id}" title="#{resources.EditDesignLogTitle_id}" required="true" requiredMessage="#{resources.EditDesignLogRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditDesignLogLabel_logId}" for="logId" />
                    <h:selectOneMenu id="logId" value="#{designLogController.selected.logId}" title="#{resources.EditDesignLogTitle_logId}" required="true" requiredMessage="#{resources.EditDesignLogRequiredMessage_logId}">
                        <f:selectItems value="#{logController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditDesignLogLabel_designId}" for="designId" />
                    <h:selectOneMenu id="designId" value="#{designLogController.selected.designId}" title="#{resources.EditDesignLogTitle_designId}" required="true" requiredMessage="#{resources.EditDesignLogRequiredMessage_designId}">
                        <f:selectItems value="#{designController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{designLogController.update}" value="#{resources.EditDesignLogSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditDesignLogViewLink}"/>
                <br />
                <h:commandLink action="#{designLogController.prepareList}" value="#{resources.EditDesignLogShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditDesignLogIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
