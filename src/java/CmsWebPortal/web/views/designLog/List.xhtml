<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListDesignLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListDesignLogEmpty}" rendered="#{designLogController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{designLogController.items.rowCount > 0}">
                    <h:outputText value="#{designLogController.pagination.pageFirstItem + 1}..#{designLogController.pagination.pageLastItem + 1}/#{designLogController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{designLogController.previous}" value="#{resources.Previous} #{designLogController.pagination.pageSize}" rendered="#{designLogController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{designLogController.next}" value="#{resources.Next} #{designLogController.pagination.pageSize}" rendered="#{designLogController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{designLogController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignLogTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignLogTitle_logId}"/>
                            </f:facet>
                            <h:outputText value="#{item.logId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignLogTitle_designId}"/>
                            </f:facet>
                            <h:outputText value="#{item.designId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{designLogController.prepareView}" value="#{resources.ListDesignLogViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{designLogController.prepareEdit}" value="#{resources.ListDesignLogEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{designLogController.destroy}" value="#{resources.ListDesignLogDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{designLogController.prepareCreate}" value="#{resources.ListDesignLogCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListDesignLogIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
