<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewDesignComponentLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewDesignComponentLogLabel_id}"/>
                    <h:outputText value="#{designComponentLogController.selected.id}" title="#{resources.ViewDesignComponentLogTitle_id}"/>
                    <h:outputText value="#{resources.ViewDesignComponentLogLabel_logId}"/>
                    <h:outputText value="#{designComponentLogController.selected.logId}" title="#{resources.ViewDesignComponentLogTitle_logId}"/>
                    <h:outputText value="#{resources.ViewDesignComponentLogLabel_designComponentId}"/>
                    <h:outputText value="#{designComponentLogController.selected.designComponentId}" title="#{resources.ViewDesignComponentLogTitle_designComponentId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{designComponentLogController.destroyAndView}" value="#{resources.ViewDesignComponentLogDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewDesignComponentLogEditLink}"/>
                <br />
                <h:commandLink action="#{designComponentLogController.prepareCreate}" value="#{resources.ViewDesignComponentLogCreateLink}" />
                <br />
                <h:commandLink action="#{designComponentLogController.prepareList}" value="#{resources.ViewDesignComponentLogShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewDesignComponentLogIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
