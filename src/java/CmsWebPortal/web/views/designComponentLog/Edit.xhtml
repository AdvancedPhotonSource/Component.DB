<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditDesignComponentLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditDesignComponentLogLabel_id}" for="id" />
                    <h:inputText id="id" value="#{designComponentLogController.selected.id}" title="#{resources.EditDesignComponentLogTitle_id}" required="true" requiredMessage="#{resources.EditDesignComponentLogRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditDesignComponentLogLabel_logId}" for="logId" />
                    <h:selectOneMenu id="logId" value="#{designComponentLogController.selected.logId}" title="#{resources.EditDesignComponentLogTitle_logId}" required="true" requiredMessage="#{resources.EditDesignComponentLogRequiredMessage_logId}">
                        <f:selectItems value="#{logController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditDesignComponentLogLabel_designComponentId}" for="designComponentId" />
                    <h:selectOneMenu id="designComponentId" value="#{designComponentLogController.selected.designComponentId}" title="#{resources.EditDesignComponentLogTitle_designComponentId}" required="true" requiredMessage="#{resources.EditDesignComponentLogRequiredMessage_designComponentId}">
                        <f:selectItems value="#{designComponentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{designComponentLogController.update}" value="#{resources.EditDesignComponentLogSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditDesignComponentLogViewLink}"/>
                <br />
                <h:commandLink action="#{designComponentLogController.prepareList}" value="#{resources.EditDesignComponentLogShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditDesignComponentLogIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
