<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <c:set var="collectionObject" value="#{collectionController.selected}"/>
    <p:dataTable id="childCollectionEditDataTable" 
                 var="childCollectionObject" 
                 value="#{collectionObject.childCollectionList}" 
                 emptyMessage="No child collections found.">

        <p:column sortBy="#{childCollectionObject.id}" headerText="Id">
            <h:outputText value="#{childCollectionObject.id}"/>
        </p:column>

        <p:column sortBy="#{childCollectionObject.name}" headerText="Name">
            <h:selectOneMenu value="#{childCollectionObject}" title="Child Collection" 
                             converter="collectionConverter"
                             styleClass="longCellSelect">
                <f:selectItem itemLabel="Select" itemValue="#{childCollectionObject}"/>
                <f:selectItems var="selectedCollection" value="#{collectionController.availableItems}" itemLabel="#{selectedCollection.name}" itemValue="#{selectedCollection}"/>
            </h:selectOneMenu>
        </p:column>
        
        <p:column headerText="Actions">
            <div class="actionLink">
                <p:commandLink action="#{collectionController.deleteChildCollection(childCollectionObject)}" 
                               styleClass="ui-icon ui-icon-trash" title="Delete" update="@form"/>
            </div>
        </p:column>

    </p:dataTable>

</ui:composition>
