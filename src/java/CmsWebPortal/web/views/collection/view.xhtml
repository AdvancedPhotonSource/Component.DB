<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">

    <f:metadata>
        <f:viewParam id="id" name="id" value="#{collectionController.idViewParam}"/>
        <f:event type="preRenderComponent" listener="#{collectionController.processViewRequestParams()}"/>
    </f:metadata>

    <ui:define name="middleCenter">
        <h:form id="viewCollectionForm">

            <div class="middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Collection Details</h1>
                </div>


                <ui:include src="collectionViewPanelGrid.xhtml"/>

                <p/>
                <c:set var="collectionObject" value="#{collectionController.selected}"/>
                <c:set var="isEntityWriteable" value="#{loginController.isEntityWriteable(collectionObject.entityInfo)}"/>
                <div class="actionButton">
                    <p:commandButton action="#{collectionController.edit()}" rendered="#{isEntityWriteable}" value="Edit" alt="Edit" icon="ui-icon-pencil"/>
                    <p:commandButton action="#{collectionController.prepareClone(collectionObject)}" rendered="#{loginController.loggedIn}" value="Clone" alt="Clone" icon="ui-icon-copy"/>
                    <p:commandButton onclick="PF('collectionDestroyWidget').show();" rendered="#{isEntityWriteable}" value="Delete" alt="Delete" icon="ui-icon-trash">
                        <f:setPropertyActionListener value="#{collectionObject}" target="#{collectionController.current}"/>
                    </p:commandButton>  
                    <p:commandButton action="#{collectionController.prepareList()}" value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w"/>
                    <p:commandButton id="noOp" style="visibility:hidden" value="NoOp"/>
                    <p:defaultCommand target="noOp"/>
                </div>

                <p/>
                <p:accordionPanel multiple="false">
                    <p:tab title="Log">

                        <div class="middleCenterRightContent">
                        <ui:include src="../collectionLog/view.xhtml"/>
                        </div>
                        <div class="middleCenterRightContent">
                            <div class="actionButton">
                                <p:commandLink id="collectionLogListCustomizeDisplay" onclick="collectionLogListCustomizeDisplayWidget.show()" styleClass="ui-icon ui-icon-wrench">
                                    <p:tooltip for="collectionLogListCustomizeDisplay" value="Customize Collection Log List View" />
                                </p:commandLink>
                            </div>
                        </div>
                        <ui:include src="../collectionLog/collectionLogListCustomizeDisplayDialog.xhtml"/>
                    </p:tab>
                </p:accordionPanel>          
                
                <ui:include src="collectionDestroyDialog.xhtml"/>

            </div>
            <div class="middleCenterRightContent">

                <p:accordionPanel multiple="true">
                    <p:tab title="Components">

                        <ui:include src="../collectionComponent/view.xhtml"/>

                    </p:tab>

                    <p:tab title="Child Collections">
                        <div class="middleCenterRightContent">
                            <ui:include src="childCollectionListDataTable.xhtml"/>
                        </div>
                        <div class="middleCenterRightContent">
                            <div class="actionButton">
                                <p:commandLink id="childCollectionListCustomizeDisplay" onclick="childCollectionListCustomizeDisplayWidget.show()" styleClass="ui-icon ui-icon-wrench">
                                    <p:tooltip for="childCollectionListCustomizeDisplay" value="Customize Child Collection List View" />
                                </p:commandLink>
                            </div>
                        </div>
                        <ui:include src="childCollectionListCustomizeDisplayDialog.xhtml"/>
                    </p:tab>

                    <p:tab title="Parent Collections">
                        <div class="middleCenterRightContent">
                            <ui:include src="parentCollectionListDataTable.xhtml"/>
                        </div>
                        <div class="middleCenterRightContent">
                            <div class="actionButton">
                                <p:commandLink id="parentCollectionListCustomizeDisplay" onclick="parentCollectionListCustomizeDisplayWidget.show()" styleClass="ui-icon ui-icon-wrench">
                                    <p:tooltip for="parentCollectionListCustomizeDisplay" value="Customize Child Collection List View" />
                                </p:commandLink>
                            </div>
                        </div>
                        <ui:include src="parentCollectionListCustomizeDisplayDialog.xhtml"/>
                    </p:tab>                    
                </p:accordionPanel>

            </div>
        </h:form>

    </ui:define>

</ui:composition>
