<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">

    <ui:define name="middleCenter">
        <div class="pageTitle">
            <h1>Collection Details</h1>
        </div>

        <h:form id="viewCollectionForm">
            <c:set var="selected" value="#{collectionController.selected}"/>

            <p:panelGrid columns="2">

                <h:outputLabel for="id" value="Id" styleClass="entityDataLabel"/>
                <h:outputText id="id" value="#{selected.id}" title="Id" styleClass="entityDataText"/>

                <h:outputLabel for="name" value="Name" styleClass="entityDataLabel"/>
                <h:outputText id="name" value="#{selected.name}" title="Name" styleClass="entityDataText"/>

                <h:outputLabel for="description" value="Description" styleClass="entityDataLabel"/>
                <h:outputText id="description" value="#{selected.description}" title="Description" styleClass="entityDataText"/>

                <h:outputLabel for="parentCollection" value="Parent" styleClass="entityDataLabel"/>
                <h:outputText id="parentCollection" value="#{selected.parentCollection.name}" title="Parent" styleClass="entityDataText"/>

                <h:outputLabel for="ownerUser" value="Owner User" styleClass="entityDataLabel"/>
                <h:outputText id="ownerUser" value="#{selected.entityInfo.ownerUser.username}" title="Owner User" styleClass="entityDataText"/>

                <h:outputLabel for="ownerGroup" value="Owner Group" styleClass="entityDataLabel"/>
                <h:outputText id="ownerGroup" value="#{selected.entityInfo.ownerUserGroup.name}" title="Owner Group" styleClass="entityDataText"/>

                <h:outputLabel for="createdBy" value="Created By" styleClass="entityDataLabel"/>
                <h:outputText id="createdBy" value="#{selected.entityInfo.createdByUser.username}" title="Created By" styleClass="entityDataText"/>

                <h:outputLabel for="createdOn" value="Created On" styleClass="entityDataLabel"/>
                <h:outputText id="createdOn" value="#{selected.entityInfo.createdOnDateTime}" title="Created On" styleClass="entityDataText"/>

                <h:outputLabel for="modifiedBy" value="Modified By" styleClass="entityDataLabel"/>
                <h:outputText id="modifiedBy" value="#{selected.entityInfo.lastModifiedByUser.username}" title="Modified By" styleClass="entityDataText"/>

                <h:outputLabel for="modifiedOn" value="Modified On" styleClass="entityDataLabel"/>
                <h:outputText id="modifiedOn" value="#{selected.entityInfo.lastModifiedOnDateTime}" title="Modified On" styleClass="entityDataText"/>

                <h:outputLabel for="obsoletedBy" value="Obsoleted By" rendered="#{selected.entityInfo.obsoletedByUser != null}" styleClass="entityDataLabel"/>
                <h:outputText id="obsoletedBy" value="#{selected.entityInfo.obsoletedByUser.username}" rendered="#{selected.entityInfo.obsoletedByUser != null}" title="Obsoleted By" styleClass="entityDataText"/>

                <h:outputLabel for="obsoletedOn" value="Obsoleted On" rendered="#{selected.entityInfo.obsoletedByUser != null}" styleClass="entityDataLabel"/>
                <h:outputText id="obsoletedOn" value="#{selected.entityInfo.obsoletedOnDateTime}" rendered="#{selected.entityInfo.obsoletedByUser != null}" title="Obsoleted On" styleClass="entityDataText"/>

                <h:outputLabel for="groupWriteable" value="Group Writeable" styleClass="entityDataLabel"/>
                <h:outputText id="groupWriteable" value="#{selected.entityInfo.isGroupWriteable}" title="Group Writeable" styleClass="entityDataText"/>

            </p:panelGrid>
            
            <p/>
            <c:set var="isEntityWriteable" value="#{loginController.isEntityWriteable(selected.entityInfo)}"/>
            <div class="actionButton">
                <p:commandButton action="#{collectionController.edit()}" rendered="#{isEntityWriteable}" value="Edit" alt="Edit" icon="ui-icon-pencil"/>
                <p:commandButton onclick="PF('confirmation').show();" rendered="#{isEntityWriteable}" value="Delete" alt="Delete" icon="ui-icon-trash">
                    <f:setPropertyActionListener value="#{selected}" target="#{collectionController.current}"/>
                </p:commandButton>  
                <p:commandButton action="#{collectionController.prepareList()}" value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w"/>
            </div>

            <p:confirmDialog id="destroyCollectionDialog" message="Destroy collection #{collectionController.getCurrentEntityInstanceName()}?"
                             header="Destroy Collection" severity="alert" widgetVar="confirmation">
                <p:commandButton value="Yes" oncomplete="confirmation.hide()" action="#{collectionController.destroy()}"/>
                <p:commandButton value="No" onclick="confirmation.hide()" type="button" />
            </p:confirmDialog>  
        </h:form>

    </ui:define>
</ui:composition>
