<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="breadcrumb" value="#{collectionController.currentViewId}"/>
    <c:set var="collectionObject" value="#{collectionController.selected}"/>
    <p:dataTable id="parentCollectionListDataTable" 
                 var="parentCollectionObject" 
                 value="#{collectionObject.parentCollectionList}" 
                 emptyMessage="No parent collections found.">

        <p:column sortBy="#{parentCollectionObject.id}" headerText="Id"
                  rendered="#{collectionController.viewParentCollectionListDisplayId}">
            <h:outputText value="#{parentCollectionObject.id}"/>
        </p:column>

        <p:column sortBy="#{parentCollectionObject.name}" headerText="Name">
            <h:outputLink value="../collection/view.xhtml?id=#{parentCollectionObject.id}&amp;breadcrumb=#{breadcrumb}" title="Component">
                <h:outputText value="#{parentCollectionObject.name}"/>
            </h:outputLink>
        </p:column>

        <p:column sortBy="#{parentCollectionObject.description}" headerText="Description"
                  rendered="#{collectionController.viewParentCollectionListDisplayDescription}">
            <h:outputText value="#{parentCollectionObject.description}"/>
        </p:column>

        <p:column sortBy="#{parentCollectionObject.entityInfo.ownerUser.username}" headerText="Owner"
                  rendered="#{collectionController.viewParentCollectionListDisplayOwnerUser}">
            <h:outputText value="#{parentCollectionObject.entityInfo.ownerUser.username}"/>
        </p:column>

        <p:column sortBy="#{parentCollectionObject.entityInfo.ownerUserGroup.name}" headerText="Group"
                  rendered="#{collectionController.viewParentCollectionListDisplayOwnerGroup}">
            <h:outputText value="#{parentCollectionObject.entityInfo.ownerUserGroup.name}"/>
        </p:column>

        <p:column sortBy="#{parentCollectionObject.entityInfo.createdByUser.username}" headerText="Created By"
                  rendered="#{collectionController.viewParentCollectionListDisplayCreatedByUser}">
            <h:outputText value="#{parentCollectionObject.entityInfo.createdByUser.username}"/>
        </p:column>

        <p:column sortBy="#{parentCollectionObject.entityInfo.createdOnDateTime}" headerText="Created On"
                  rendered="#{collectionController.viewParentCollectionListDisplayCreatedOnDateTime}">
            <h:outputText value="#{parentCollectionObject.entityInfo.createdOnDateTime}"/>
        </p:column>

        <p:column sortBy="#{parentCollectionObject.entityInfo.lastModifiedByUser.username}" headerText="Modified By"
                  rendered="#{collectionController.viewParentCollectionListDisplayLastModifiedByUser}">
            <h:outputText value="#{parentCollectionObject.entityInfo.lastModifiedByUser.username}"/>
        </p:column>

        <p:column sortBy="#{parentCollectionObject.entityInfo.lastModifiedOnDateTime}" headerText="Modified On"
                  rendered="#{collectionController.viewParentCollectionListDisplayLastModifiedOnDateTime}">
            <h:outputText value="#{parentCollectionObject.entityInfo.lastModifiedOnDateTime}"/>
        </p:column>

    </p:dataTable>

</ui:composition>
