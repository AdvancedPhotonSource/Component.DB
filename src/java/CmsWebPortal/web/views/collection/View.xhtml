<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewCollectionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewCollectionLabel_id}"/>
                    <h:outputText value="#{collectionController.selected.id}" title="#{resources.ViewCollectionTitle_id}"/>
                    <h:outputText value="#{resources.ViewCollectionLabel_name}"/>
                    <h:outputText value="#{collectionController.selected.name}" title="#{resources.ViewCollectionTitle_name}"/>
                    <h:outputText value="#{resources.ViewCollectionLabel_description}"/>
                    <h:outputText value="#{collectionController.selected.description}" title="#{resources.ViewCollectionTitle_description}"/>
                    <h:outputText value="#{resources.ViewCollectionLabel_entityInfoId}"/>
                    <h:outputText value="#{collectionController.selected.entityInfoId}" title="#{resources.ViewCollectionTitle_entityInfoId}"/>
                    <h:outputText value="#{resources.ViewCollectionLabel_parentCollectionId}"/>
                    <h:outputText value="#{collectionController.selected.parentCollectionId}" title="#{resources.ViewCollectionTitle_parentCollectionId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{collectionController.destroyAndView}" value="#{resources.ViewCollectionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewCollectionEditLink}"/>
                <br />
                <h:commandLink action="#{collectionController.prepareCreate}" value="#{resources.ViewCollectionCreateLink}" />
                <br />
                <h:commandLink action="#{collectionController.prepareList}" value="#{resources.ViewCollectionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewCollectionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
