<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="childCollectionListCustomizeDisplayDialog" header="Customize Child Collection List Display" widgetVar="childCollectionListCustomizeDisplayWidget" styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
                <p:inputText id="viewChildCollectionListDisplayNumberOfItemsPerPage" value="#{collectionController.viewChildCollectionListDisplayNumberOfItemsPerPage}" style="width:20px"/>
                <h:outputLabel for="viewChildCollectionListDisplayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="viewChildCollectionListDisplayCreatedByUser" value="#{collectionController.viewChildCollectionListDisplayCreatedByUser}"/>  
                <h:outputLabel for="viewChildCollectionListDisplayCreatedByUser" value="Display Created By User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="viewChildCollectionListDisplayCreatedOnDateTime" value="#{collectionController.viewChildCollectionListDisplayCreatedOnDateTime}"/>  
                <h:outputLabel for="viewChildCollectionListDisplayCreatedOnDateTime" value="Display Created On Date/Time" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="viewChildCollectionListDisplayDescription" value="#{collectionController.viewChildCollectionListDisplayDescription}"/>  
                <h:outputLabel for="viewChildCollectionListDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="viewChildCollectionListDisplayId" value="#{collectionController.viewChildCollectionListDisplayId}"/>  
                <h:outputLabel for="viewChildCollectionListDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="viewChildCollectionListDisplayLastModifiedByUser" value="#{collectionController.viewChildCollectionListDisplayLastModifiedByUser}"/>  
                <h:outputLabel for="viewChildCollectionListDisplayLastModifiedByUser" value="Display Modified By User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="viewChildCollectionListDisplayLastModifiedOnDateTime" value="#{collectionController.viewChildCollectionListDisplayLastModifiedOnDateTime}"/>  
                <h:outputLabel for="viewChildCollectionListDisplayLastModifiedOnDateTime" value="Display Modified On Date/Time" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="viewChildCollectionListDisplayOwnerUser" value="#{collectionController.viewChildCollectionListDisplayOwnerUser}"/>  
                <h:outputLabel for="viewChildCollectionListDisplayOwnerUser" value="Display Owner User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="viewChildCollectionListDisplayOwnerGroup" value="#{collectionController.viewChildCollectionListDisplayOwnerGroup}"/>  
                <h:outputLabel for="viewChildCollectionListDisplayOwnerGroup" value="Display Owner Group" styleClass="dialogDataLabel"/>
            </p:panelGrid>

            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 action="#{collectionController.customizeViewDisplay()}"
                                 update="@form"
                                 oncomplete="childCollectionListCustomizeDisplayWidget.hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
                <p:commandButton value="Save" alt="Save"
                                 action="#{userController.saveSettingListForSessionUser()}"
                                 actionListener="#{collectionController.saveViewSettingsForSessionUserActionListener}"
                                 rendered="#{loginController.loggedIn}"
                                 icon="ui-icon-check"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
