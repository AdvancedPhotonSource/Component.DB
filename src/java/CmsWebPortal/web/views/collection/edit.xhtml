<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">

    <ui:define name="middleCenter">
        <c:set var="collectionObject" value="#{collectionController.selected}"/>
        <c:set var="entityInfoObject" value="#{collectionObject.entityInfo}"/>

        <h:form id="editCollectionForm">

            <div class="middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Edit Collection</h1>
                </div>

                <ui:include src="collectionEditPanelGrid.xhtml"/>

                <p/>
                <div class="actionButton">
                    <p:commandButton action="#{collectionController.update()}" value="Save" alt="Save" icon="ui-icon-check" update="@form"/>
                    <p:commandButton action="#{collectionController.prepareList()}" immediate="true" value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w"/>
                </div>
            </div>

            <div class="middleCenterRightContent">
                <p:accordionPanel multiple="true">
                    <p:tab title="Components">
                        <ui:include src="../collectionComponent/edit.xhtml"/>
                    </p:tab>

                    <p:tab title="Child Collections">
                        <div class="actionButton">
                            <p:commandButton action="#{collectionController.prepareSelectChildCollections()}" 
                                             oncomplete="collectionSelectWidget.show()" 
                                             value="Add" alt="Add Child Collections" icon="ui-icon-plus"/>
                            <p:commandButton action="#{collectionController.saveChildCollectionList()}" 
                                             value="Save" alt="Save Child Collection List" icon="ui-icon-check"
                                             update="@form"/>
                        </div>

                        <ui:include src="childCollectionEditDataTable.xhtml"/>

                    </p:tab>

                    <p:tab title="Parent Collections">
                        <div class="actionButton">
                            <p:commandButton action="#{collectionController.prepareSelectParentCollections()}" 
                                             oncomplete="collectionSelectWidget.show()" 
                                             value="Add" alt="Add Parent Collections" icon="ui-icon-plus"/>
                            <p:commandButton action="#{collectionController.saveParentCollectionList()}" 
                                             value="Save" alt="Save Parent Collection List" icon="ui-icon-check"
                                             update="@form"/>
                        </div>

                        <ui:include src="parentCollectionEditDataTable.xhtml"/>

                    </p:tab>

                </p:accordionPanel>

                <ui:include src="collectionSelectDialog.xhtml"/>

                <ui:include src="collectionSelectCustomizeDisplayDialog.xhtml"/>                
            </div>
        </h:form>

    </ui:define>

</ui:composition>
