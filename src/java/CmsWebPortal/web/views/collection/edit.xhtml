<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">

    <ui:define name="middleCenter">
        <c:set var="collectionObject" value="#{collectionController.selected}"/>
        <c:set var="entityInfoObject" value="#{collectionObject.entityInfo}"/>

        <h:form id="editCollectionForm">

            <div class="middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Edit Collection</h1>
                </div>

                <ui:include src="collectionEditPanelGrid.xhtml"/>

                <p/>
                <div class="actionButton">
                    <p:commandButton action="#{collectionController.update()}"
                                     value="Save" alt="Save Collection" icon="ui-icon-check" update="@form"/>
                    <p:commandButton action="#{collectionController.prepareList()}" immediate="true" value="Done" alt="Return To Collection List" icon="ui-icon-arrowreturnthick-1-w"/>
                </div>

                <p/>
                <p:accordionPanel multiple="false">
                    <p:tab title="Log Entries">
                        <div class="actionButton">
                            <p:commandButton action="#{collectionController.saveLogList()}" 
                                             value="Save" alt="Save Log List" icon="ui-icon-check"
                                             update="@form"/>
                        </div>
                        <c:set var="entityController" value="#{collectionController}"/>
                        <ui:include src="../log/logEditDataTable.xhtml"/>
                    </p:tab>
                </p:accordionPanel>  
            </div>

            <div class="middleCenterRightContent">
                <p:accordionPanel multiple="true">
                    <p:tab title="Collection Components">
                        <div class="actionButton">
                            <p:commandButton action="#{componentController.clearSelectFiltersAndResetSelectDataModel()}" 
                                             oncomplete="collectionComponentSelectWidget.show()" 
                                             value="Add" alt="Add Components" icon="ui-icon-plus"/>
                            <p:commandButton action="#{collectionController.saveComponentList()}" 
                                             value="Save" alt="Save Component List" icon="ui-icon-check"
                                             update="@form"/>
                            <p:commandButton id="noOp" style="visibility:hidden" value="NoOp"/>
                            <p:defaultCommand target="noOp"/>
                        </div>

                        <ui:include src="../collectionComponent/collectionComponentEditDataTable.xhtml"/>

                        <ui:include src="../collectionComponent/collectionComponentSelectDialog.xhtml"/>

                        <ui:include src="../collectionComponent/collectionComponentSelectCustomizeDisplayDialog.xhtml"/>                    </p:tab>

                    <p:tab title="Child Collection Links">
                        <div class="actionButton">
                            <p:commandButton actionListener="#{collectionController.prepareSelectChildCollectionsActionListener}" 
                                             oncomplete="collectionSelectWidget.show()" 
                                             value="Add" alt="Add Child Collections" icon="ui-icon-plus" 
                                             update=":editCollectionForm:collectionSelectDialog"/>
                            <p:commandButton action="#{collectionController.saveChildCollectionList()}" 
                                             value="Save" alt="Save Child Collection Link List" icon="ui-icon-check"
                                             update="@form"/>
                        </div>

                        <ui:include src="../collectionLink/childCollectionLinkEditDataTable.xhtml"/>



                    </p:tab>

                    <p:tab title="Parent Collection Links">
                        <div class="actionButton">
                            <p:commandButton actionListener="#{collectionController.prepareSelectParentCollectionsActionListener}" 
                                             oncomplete="collectionSelectWidget.show()" 
                                             value="Add" alt="Add Parent Collections" icon="ui-icon-plus" 
                                             update=":editCollectionForm:collectionSelectDialog"/>
                            <p:commandButton action="#{collectionController.saveParentCollectionList()}" 
                                             value="Save" alt="Save Parent Collection Link List" icon="ui-icon-check"
                                             update="@form"/>
                        </div>

                        <ui:include src="../collectionLink/parentCollectionLinkEditDataTable.xhtml"/>               

                    </p:tab>

                </p:accordionPanel>

                <ui:include src="collectionSelectDialog.xhtml"/>
                <ui:include src="collectionSelectCustomizeDisplayDialog.xhtml"/>   
            </div>
        </h:form>

    </ui:define>

</ui:composition>
