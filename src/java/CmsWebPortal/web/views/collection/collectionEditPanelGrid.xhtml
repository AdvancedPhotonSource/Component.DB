<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <c:set var="collectionObject" value="#{collectionController.selected}"/>
    <p:panelGrid columns="3" styleClass="editEntityDetails">    
        <h:outputLabel for="name" value="Name" styleClass="entityDataEmphasizedLabel"/>
        <h:inputText id="name" value="#{collectionObject.name}" title="Name" required="true" styleClass="entityDataEmphasizedText"/>
        <p:message for="name"/> 

        <h:outputLabel for="description" value="Description" styleClass="entityDataLabel"/>
        <h:inputTextarea id="description" value="#{collectionObject.description}" title="Description" styleClass="entityDataText"/>
        <p:message for="description"/> 

        <h:outputLabel for="id" value="Id" styleClass="entityDataLabel"/>
        <h:outputText id="id" value="#{collectionObject.id}" title="Id" styleClass="entityDataText"/>
        <p:message for="id"/> 

        <h:outputLabel for="ownerUser" value="Owner User" styleClass="entityDataLabel"/>
        <h:selectOneMenu id="ownerUser" value="#{collectionObject.entityInfo.ownerUser}" title="Owner User" styleClass="entityDataText">
            <f:selectItem itemLabel="Select" noSelectionOption="true"/>
            <f:selectItems var="ownerUser" value="#{userController.availableItems}" itemLabel="#{ownerUser.username}" itemValue="#{ownerUser}"/>
        </h:selectOneMenu>
        <p:message for="ownerUser"/> 

        <h:outputLabel for="ownerGroup" value="Owner Group" styleClass="entityDataLabel"/>
        <h:selectOneMenu id="ownerGroup" value="#{collectionObject.entityInfo.ownerUserGroup}" converter="userGroupConverter" title="Owner Group" styleClass="entityDataText">
            <f:selectItem itemLabel="Select" noSelectionOption="true"/>
            <f:selectItems var="ownerGroup" value="#{userGroupController.availableItems}" itemLabel="#{ownerUserGroup.name}" itemValue="#{ownerGroup}"/>
        </h:selectOneMenu>
        <p:message for="ownerGroup"/> 

        <h:outputLabel for="groupWriteable" value="Group Writeable" styleClass="entityDataLabel"/>
        <h:selectBooleanCheckbox id="groupWriteable" value="#{collectionObject.entityInfo.isGroupWriteable}" title="Group Writeable" styleClass="entityDataText"/>
        <p:message for="groupWriteable"/> 

        <h:outputLabel for="logEntry" value="Log Entry" styleClass="entityDataLabel"/>
        <h:inputTextarea id="logEntry" value="#{collectionController.logText}" title="Log Entry" styleClass="entityDataText"/>
        <p:message for="logEntry"/> 
        
    </p:panelGrid>
</ui:composition>
