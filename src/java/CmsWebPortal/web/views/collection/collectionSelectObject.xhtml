<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:column sortBy="#{collectionSelectObject.id}" headerText="Id"
              rendered="#{collectionController.selectDisplayId}">
        <h:outputText value="#{collectionSelectObject.id}"/>
    </p:column>

    <p:column sortBy="#{collectionSelectObject.name}" headerText="Name" 
              filterBy="#{collectionSelectObject.name}" filterMatchMode="contains"
              filterValue="#{collectionController.selectFilterByName}"
              rendered="true">
        <h:outputText value="#{collectionSelectObject.name}"/>
    </p:column>

    <p:column sortBy="#{collectionSelectObject.description}" headerText="Description" 
              filterBy="#{collectionSelectObject.description}" filterMatchMode="contains"
              filterValue="#{collectionController.selectFilterByDescription}"
              rendered="#{collectionController.selectDisplayDescription}">
        <h:outputText value="#{collectionSelectObject.description}"/>
    </p:column>

    <p:column sortBy="#{collectionSelectObject.entityInfo.ownerUser.username}" headerText="Owner"
              filterBy="#{collectionSelectObject.entityInfo.ownerUser.username}" filterMatchMode="contains"
              filterValue="#{collectionController.selectFilterByOwnerUser}"
              rendered="#{collectionController.selectDisplayOwnerUser}">
        <h:outputText value="#{collectionSelectObject.entityInfo.ownerUser.username}"/>
    </p:column>

    <p:column sortBy="#{collectionSelectObject.entityInfo.ownerUserGroup.name}" headerText="Group"
              filterBy="#{collectionSelectObject.entityInfo.ownerUserGroup.name}" filterMatchMode="exact"
              filterOptions="#{userGroupController.availableItemsForSelectOne}"
              filterValue="#{collectionController.selectFilterByOwnerGroup}"
              rendered="#{collectionController.selectDisplayOwnerGroup}">
        <h:outputText value="#{collectionSelectObject.entityInfo.ownerUserGroup.name}"/>
    </p:column>

    <p:column sortBy="#{collectionSelectObject.entityInfo.createdByUser.username}" headerText="Created By"
              filterBy="#{collectionSelectObject.entityInfo.createdByUser.username}" filterMatchMode="contains"
              filterValue="#{collectionController.selectFilterByCreatedByUser}"
              rendered="#{collectionController.selectDisplayCreatedByUser}">
        <h:outputText value="#{collectionSelectObject.entityInfo.createdByUser.username}"/>
    </p:column>

    <p:column sortBy="#{collectionSelectObject.entityInfo.createdOnDateTime}" headerText="Created On"
              filterBy="#{collectionSelectObject.entityInfo.createdOnDateTime}" filterMatchMode="contains"
              filterValue="#{collectionController.selectFilterByCreatedOnDateTime}"
              rendered="#{collectionController.selectDisplayCreatedOnDateTime}">
        <h:outputText value="#{collectionSelectObject.entityInfo.createdOnDateTime}"/>
    </p:column>

    <p:column sortBy="#{collectionSelectObject.entityInfo.lastModifiedByUser.username}" headerText="Modified By"
              filterBy="#{collectionSelectObject.entityInfo.lastModifiedByUser.username}" filterMatchMode="contains"
              filterValue="#{collectionController.selectFilterByLastModifiedByUser}"
              rendered="#{collectionController.selectDisplayLastModifiedByUser}">
        <h:outputText value="#{collectionSelectObject.entityInfo.lastModifiedByUser.username}"/>
    </p:column>

    <p:column sortBy="#{collectionSelectObject.entityInfo.lastModifiedOnDateTime}" headerText="Modified On"
              filterBy="#{collectionSelectObject.entityInfo.lastModifiedOnDateTime}" filterMatchMode="contains"
              filterValue="#{collectionController.selectFilterByLastModifiedOnDateTime}"
              rendered="#{collectionController.selectDisplayLastModifiedOnDateTime}">
        <h:outputText value="#{collectionSelectObject.entityInfo.lastModifiedOnDateTime}"/>
    </p:column>

</ui:composition>
