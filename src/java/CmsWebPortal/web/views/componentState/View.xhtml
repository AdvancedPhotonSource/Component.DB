<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewComponentStateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewComponentStateLabel_id}"/>
                    <h:outputText value="#{componentStateController.selected.id}" title="#{resources.ViewComponentStateTitle_id}"/>
                    <h:outputText value="#{resources.ViewComponentStateLabel_name}"/>
                    <h:outputText value="#{componentStateController.selected.name}" title="#{resources.ViewComponentStateTitle_name}"/>
                    <h:outputText value="#{resources.ViewComponentStateLabel_description}"/>
                    <h:outputText value="#{componentStateController.selected.description}" title="#{resources.ViewComponentStateTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componentStateController.destroyAndView}" value="#{resources.ViewComponentStateDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewComponentStateEditLink}"/>
                <br />
                <h:commandLink action="#{componentStateController.prepareCreate}" value="#{resources.ViewComponentStateCreateLink}" />
                <br />
                <h:commandLink action="#{componentStateController.prepareList}" value="#{resources.ViewComponentStateShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewComponentStateIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
