<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditComponentInstanceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditComponentInstanceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{componentInstanceController.selected.id}" title="#{resources.EditComponentInstanceTitle_id}" required="true" requiredMessage="#{resources.EditComponentInstanceRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditComponentInstanceLabel_serialNumber}" for="serialNumber" />
                    <h:inputText id="serialNumber" value="#{componentInstanceController.selected.serialNumber}" title="#{resources.EditComponentInstanceTitle_serialNumber}" />
                    <h:outputLabel value="#{resources.EditComponentInstanceLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{componentInstanceController.selected.quantity}" title="#{resources.EditComponentInstanceTitle_quantity}" />
                    <h:outputLabel value="#{resources.EditComponentInstanceLabel_entityInfoId}" for="entityInfoId" />
                    <h:selectOneMenu id="entityInfoId" value="#{componentInstanceController.selected.entityInfoId}" title="#{resources.EditComponentInstanceTitle_entityInfoId}" required="true" requiredMessage="#{resources.EditComponentInstanceRequiredMessage_entityInfoId}">
                        <f:selectItems value="#{entityInfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditComponentInstanceLabel_locationId}" for="locationId" />
                    <h:selectOneMenu id="locationId" value="#{componentInstanceController.selected.locationId}" title="#{resources.EditComponentInstanceTitle_locationId}" required="true" requiredMessage="#{resources.EditComponentInstanceRequiredMessage_locationId}">
                        <f:selectItems value="#{locationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditComponentInstanceLabel_componentId}" for="componentId" />
                    <h:selectOneMenu id="componentId" value="#{componentInstanceController.selected.componentId}" title="#{resources.EditComponentInstanceTitle_componentId}" required="true" requiredMessage="#{resources.EditComponentInstanceRequiredMessage_componentId}">
                        <f:selectItems value="#{componentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{componentInstanceController.update}" value="#{resources.EditComponentInstanceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditComponentInstanceViewLink}"/>
                <br />
                <h:commandLink action="#{componentInstanceController.prepareList}" value="#{resources.EditComponentInstanceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditComponentInstanceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
