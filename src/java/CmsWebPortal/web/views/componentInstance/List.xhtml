<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListComponentInstanceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListComponentInstanceEmpty}" rendered="#{componentInstanceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{componentInstanceController.items.rowCount > 0}">
                    <h:outputText value="#{componentInstanceController.pagination.pageFirstItem + 1}..#{componentInstanceController.pagination.pageLastItem + 1}/#{componentInstanceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{componentInstanceController.previous}" value="#{resources.Previous} #{componentInstanceController.pagination.pageSize}" rendered="#{componentInstanceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{componentInstanceController.next}" value="#{resources.Next} #{componentInstanceController.pagination.pageSize}" rendered="#{componentInstanceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{componentInstanceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentInstanceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentInstanceTitle_serialNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.serialNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentInstanceTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentInstanceTitle_entityInfoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.entityInfoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentInstanceTitle_locationId}"/>
                            </f:facet>
                            <h:outputText value="#{item.locationId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentInstanceTitle_componentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.componentId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{componentInstanceController.prepareView}" value="#{resources.ListComponentInstanceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentInstanceController.prepareEdit}" value="#{resources.ListComponentInstanceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentInstanceController.destroy}" value="#{resources.ListComponentInstanceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{componentInstanceController.prepareCreate}" value="#{resources.ListComponentInstanceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListComponentInstanceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
