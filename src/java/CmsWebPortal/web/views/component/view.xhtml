<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x4.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{componentController.componentIdViewParam}" />
        <f:event type="preRenderView" listener="#{componentController.selectByComponentIdViewParam()}" />
    </f:metadata>

    <ui:define name="middleCenterLeft">
        <div class="pageTitle">
            <h1>Component Details: #{componentController.selected.name}</h1>
        </div>

        <h:form id="viewComponentLeftForm">
            <c:set var="selected" value="#{componentController.selected}"/>

            <p:panelGrid columns="2">

                <h:outputLabel for="id" value="Id" styleClass="entityDataLabel"/>
                <h:outputText id="id" value="#{selected.id}" title="Id" styleClass="entityDataText"/>

                <h:outputLabel for="name" value="Name" styleClass="entityDataLabel"/>
                <h:outputText id="name" value="#{selected.name}" title="Name" styleClass="entityDataText"/>

                <h:outputLabel for="description" value="Description" styleClass="entityDataLabel"/>
                <h:outputText id="description" value="#{selected.description}" title="Description" styleClass="entityDataText"/>

                <h:outputLabel for="documentationUri" value="Documentation URI" styleClass="entityDataLabel"/>
                <h:outputLink id="documentationUri" value="#{selected.documentationUri}" title="Documentation URI" target="_new" styleClass="entityDataText">
                    <h:outputText value="#{selected.documentationUri}"/>
                </h:outputLink>

                <h:outputLabel for="componentState" value="State" styleClass="entityDataLabel"/>
                <h:outputText id="componentState" value="#{selected.componentState.name}" title="State" styleClass="entityDataText"/>

                <h:outputLabel for="componentTypes" value="Type" styleClass="entityDataLabel"/>
                <h:outputText id="componentTypes" value="#{componentController.displayEntityList(selected.componentTypeList)}" title="Type" styleClass="entityDataText"/>

                <h:outputLabel for="estimatedCost" value="Estimated Cost" styleClass="entityDataLabel"/>
                <h:outputText id="estimatedCost" value="#{selected.estimatedCost}" title="Estimated Cost" styleClass="entityDataText"/>

                <ui:include src="../entityInfo/view.xhtml"/>

            </p:panelGrid>

            <p/>
            <c:set var="isEntityWriteable" value="#{loginController.isEntityWriteable(selected.entityInfo)}"/>
            <div class="actionButton">
                <p:commandButton action="#{componentController.edit()}" rendered="#{isEntityWriteable}" value="Edit" alt="Edit" icon="ui-icon-pencil"/>
                <p:commandButton onclick="PF('confirmation').show();" rendered="#{isEntityWriteable}" value="Delete" alt="Delete" icon="ui-icon-trash">
                    <f:setPropertyActionListener value="#{selected}" target="#{componentController.current}"/>
                </p:commandButton>  
                <p:commandButton action="#{componentController.prepareList()}" value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w"/>
            </div>

            <p:confirmDialog id="destroyComponentDialog" message="Destroy component #{componentController.getCurrentEntityInstanceName()}?"
                             header="Destroy Component" severity="alert" widgetVar="confirmation">
                <p:commandButton value="Yes" oncomplete="confirmation.hide()" action="#{componentController.destroy()}"/>
                <p:commandButton value="No" onclick="confirmation.hide()" type="button" />
            </p:confirmDialog>  
        </h:form>


    </ui:define>

    <ui:define name="middleCenterRight">
        <h:form id="viewComponentRightForm">
            <c:set var="selected" value="#{componentController.selected}"/>
            <p:accordionPanel multiple="true">
                <p:tab title="Properties">

                    <ui:include src="../componentProperty/view.xhtml"/>

                </p:tab>

                <p:tab title="Connectors">

                </p:tab>
                <p:tab title="Sources">

                    <ui:include src="../componentSource/view.xhtml"/>

                </p:tab>
            </p:accordionPanel>
        </h:form>

    </ui:define>
</ui:composition>
