<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">

    <f:metadata>
        <f:viewParam id="id" name="id" value="#{componentController.idViewParam}"/>
        <f:event type="preRenderComponent" listener="#{componentController.processViewRequestParams()}"/>
    </f:metadata>

    <ui:define name="middleCenter">
        <h:form id="viewComponentForm">

            <div class="middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Component Details</h1>
                </div>

                <ui:include src="componentViewPanelGrid.xhtml"/>

                <p/>
                <c:set var="componentObject" value="#{componentController.selected}"/>
                <c:set var="isEntityWriteable" value="#{loginController.isEntityWriteable(componentObject.entityInfo)}"/>
                <div class="actionButton">
                    <p:commandButton action="#{componentController.edit()}" rendered="#{isEntityWriteable}" value="Edit" alt="Edit" icon="ui-icon-pencil"/>
                    <p:commandButton action="#{componentController.prepareClone(componentObject)}" rendered="#{loginController.loggedIn}" value="Clone" alt="Clone" icon="ui-icon-copy"/>
                    <p:commandButton onclick="PF('componentDestroyWidget').show();" rendered="#{isEntityWriteable}" value="Delete" alt="Delete" icon="ui-icon-trash">
                        <f:setPropertyActionListener value="#{componentObject}" target="#{componentController.current}"/>
                    </p:commandButton>  
                    <p:commandButton action="#{componentController.followBreadcrumbOrPrepareList()}" value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w"/>
                    <p:commandButton id="noOp" style="visibility:hidden" value="NoOp"/>
                    <p:defaultCommand target="noOp"/>
                </div>

                <p/>
                <p:accordionPanel multiple="false">
                    <p:tab title="Log Entries">

                        <div class="middleCenterRightContent">
                            <c:set var="entityController" value="#{componentController}"/>
                            <ui:include src="../log/logListDataTable.xhtml"/>
                        </div>
                        <div class="middleCenterRightContent">
                            <div class="actionButton">
                                <p:commandLink id="logListCustomizeDisplay" onclick="logListCustomizeDisplayWidget.show()" styleClass="ui-icon ui-icon-wrench">
                                    <p:tooltip for="logListCustomizeDisplay" value="Customize Log List View" />
                                </p:commandLink>
                            </div>
                        </div>
                        <ui:include src="../log/logListCustomizeDisplayDialog.xhtml"/>
                    </p:tab>
                </p:accordionPanel>   
                <ui:include src="componentDestroyDialog.xhtml"/>

            </div>

            <div class="middleCenterRightContent">
                <p:accordionPanel multiple="true">
                    <p:tab title="Properties">

                        <ui:include src="../componentProperty/view.xhtml"/>

                    </p:tab>

                    <!--                    <p:tab title="Connectors">
                    
                                        </p:tab>-->
                    <p:tab title="Sources">

                        <ui:include src="../componentSource/view.xhtml"/>

                    </p:tab>
                </p:accordionPanel>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
