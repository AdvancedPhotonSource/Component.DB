<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">

    <ui:define name="middleCenter">
        <div class="pageTitle">
            <h1>Edit Component</h1>
        </div>

        <h:form id="editComponentForm">

            <c:set var="selected" value="#{componentController.selected}"/>

            <p:panelGrid columns="3">
                <h:outputLabel for="id" value="Id" styleClass="entityDataLabel"/>
                <h:outputText id="id" value="#{selected.id}" title="Id" styleClass="entityDataText"/>
                <p:message for="id"/> 

                <h:outputLabel for="name" value="Name" styleClass="entityDataLabel"/>
                <h:inputText id="name" value="#{selected.name}" title="Name" required="true" styleClass="entityDataText"/>
                <p:message for="name"/> 

                <h:outputLabel for="description" value="Description" styleClass="entityDataLabel"/>
                <h:inputText id="description" value="#{selected.description}" title="Description" styleClass="entityDataText"/>
                <p:message for="description"/> 

                <h:outputLabel for="documentationUri" value="Documentation URI" styleClass="entityDataLabel"/>
                <h:inputText id="documentationUri" value="#{selected.documentationUri}" title="Documentation URI" styleClass="entityDataText"/>
                <p:message for="documentationUri"/> 

                <h:outputLabel for="componentState" value="State" styleClass="entityDataLabel"/>
                <h:selectOneMenu id="componentState" value="#{selected.componentState}" title="State" required="true" styleClass="entityDataText">
                    <f:selectItem itemLabel="Select" itemValue="#{null}"/>
                    <f:selectItems var="componentState" value="#{componentStateController.availableItems}" itemLabel="#{componentState.name}" itemValue="#{componentState}"/>
                </h:selectOneMenu>
                <p:message for="componentState"/> 

                <h:outputLabel for="componentTypes" value="Type" styleClass="entityDataLabel"/>
                <h:selectManyMenu id="componentTypes" value="#{selected.componentTypeList}" converter="componentTypeConverter" title="Type" styleClass="entityDataSelectMany">
                    <f:selectItem itemLabel="Select" itemValue="#{null}"/>
                    <f:selectItems var="componentType" value="#{componentTypeController.availableItems}" itemLabel="#{componentType.name}" itemValue="#{componentType}"/>
                </h:selectManyMenu>
                <p:message for="componentTypes"/>

                <h:outputLabel for="estimatedCost" value="Estimated Cost" styleClass="entityDataLabel"/>
                <h:inputText id="estimatedCost" value="#{selected.estimatedCost}" title="Estimated Cost" styleClass="entityDataText"/>
                <p:message for="estimatedCost"/> 

                <ui:include src="../entityInfo/edit.xhtml"/>

            </p:panelGrid>

            <p/>
            <div class="actionButton">
                <p:commandButton action="#{componentController.update()}" value="Save" alt="Save" icon="ui-icon-check" update="@form"/>
                <p:commandButton action="#{componentController.prepareList()}" immediate="true" value="Cancel" alt="Cancel" icon="ui-icon-cancel"/>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
