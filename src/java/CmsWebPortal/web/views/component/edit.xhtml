<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">

    <ui:define name="middleCenter">
        <h:form id="editComponentForm">

            <div class="middleCenterLeftContent">

                <div class="pageTitle">
                    <h1>Edit Component</h1>
                </div>


                <ui:include src="componentEditPanelGrid.xhtml"/>

                <p/>
                <div class="actionButton">
                    <p:commandButton action="#{componentController.update()}" value="Save" alt="Save" icon="ui-icon-check" update="@form"/>
                    <p:commandButton action="#{componentController.prepareList()}" immediate="true" value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w"/>
                </div>

                <p/>
                <p:accordionPanel multiple="false">
                    <p:tab title="Log">

                        <ui:include src="../componentLog/edit.xhtml"/>

                    </p:tab>
                </p:accordionPanel>  
            </div>

            <div class="middleCenterRightContent">
                <p:accordionPanel multiple="true">
                    <p:tab title="Properties">

                        <ui:include src="../componentProperty/edit.xhtml"/>

                    </p:tab>

<!--                    <p:tab title="Connectors">

                    </p:tab>-->
                    <p:tab title="Sources">

                        <ui:include src="../componentSource/edit.xhtml"/>

                    </p:tab>
                </p:accordionPanel>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
