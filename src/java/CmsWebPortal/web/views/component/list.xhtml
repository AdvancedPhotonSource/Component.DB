<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">


    <ui:define name="middleCenter">
        <div class="pageTitle">
            <h1>Component Catalog</h1>
        </div>

        <h:form id="viewComponentListForm">   
            <c:set var="listController" value="#{componentController}"/>
            <div class="actionButton">
                <p:commandButton action="#{listController.prepareCreate()}" rendered="#{loginController.loggedIn}" value="Add" alt="Add Component" icon="ui-icon-plus"/>
                <p:commandButton style="visibility:hidden" value="NoOp"/>
                <p:commandButton action="#{listController.resetList()}" value="Clear Filters" alt="Clear Filters" icon="ui-icon-refresh" styleClass="actionButtonRight"/>
                <p:defaultCommand target="confirmDialogNo"/>
            </div>
            <h:panelGroup>

                <p:dataTable id="componentListDataTable" 
                             var="item" 
                             value="#{listController.items}" 
                             filteredValue="#{listController.filteredItems}"
                             paginator="true" 
                             paginatorAlwaysVisible="true" 
                             rows="#{listController.displayNumberOfItemsPerPage}" 
                             binding="#{listController.listDataTable}"
                             widgetVar="componentListWidget"
                             emptyMessage="No components found.">

                    <f:facet name="header">
                    </f:facet>

                    <p:column sortBy="#{item.id}" headerText="Id"
                              rendered="#{listController.displayId}">
                        <h:outputText value="#{item.id}"/>
                    </p:column>

                    <p:column sortBy="#{item.name}" headerText="Name" 
                              filterBy="#{item.name}" filterMatchMode="contains"
                              filterValue="#{listController.filterByName}"
                              rendered="true">
                        <h:outputText value="#{item.name}"/>
                    </p:column>

                    <p:column sortBy="#{item.documentationUriShortDisplay}" headerText="Uri" 
                              filterBy="#{item.documentationUriShortDisplay}" filterMatchMode="contains"
                              filterValue="#{listController.filterByDocumentationUri}"
                              filterStyle="width:30px" filterStyleClass="shortFilterColumn"
                              rendered="#{listController.displayDocumentationUri}">
                        <h:outputLink id="documentationUri" value="#{item.documentationUri}" title="Documentation URI" target="_new" styleClass="entityDataText">
                            <h:outputText value="#{item.documentationUriShortDisplay}"/>
                        </h:outputLink>                      
                    </p:column>

                    <p:column sortBy="#{item.componentState.name}" headerText="State" 
                              filterBy="#{item.componentState.name}" filterMatchMode="exact"
                              filterValue="#{listController.filterByState}"
                              filterOptions="#{componentStateController.availableItemsForSelectOne}"
                              rendered="#{listController.displayState}">
                        <h:outputText value="#{item.componentState.name}"/>
                    </p:column>

                    <p:column sortBy="#{item.componentTypeList.toString()}" headerText="Type" 
                              filterBy="#{item.componentTypeList}" filterMatchMode="contains"
                              rendered="#{listController.displayType}">
                        <h:outputText value="#{listController.displayEntityList(item.componentTypeList)}"/>
                    </p:column>

                    <ui:include src="../entityInfo/list.xhtml"/>

                    <p:column sortBy="#{item.estimatedCost}" headerText="Estimated Cost"
                              filterBy="#{item.estimatedCost}" filterMatchMode="contains"
                              filterValue="#{listController.filterByEstimatedCost}"
                              rendered="#{listController.displayEstimatedCost}">
                        <h:outputText value="#{item.estimatedCost}"/>
                    </p:column>

                    <c:set var="isEntityWriteable" value="#{loginController.isEntityWriteable(item.entityInfo)}"/>
                    <p:column headerText="Actions">
                        <div class="actionLink">
                            <p:commandLink action="#{listController.prepareView(item)}" styleClass="ui-icon ui-icon-info" title="View"/>
                            <p:commandLink action="#{listController.prepareEdit(item)}" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-pencil" title="Edit"/>
                            <p:commandLink oncomplete="confirmation.show()" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-trash" title="Delete" update="@form">
                                <f:setPropertyActionListener value="#{item}" target="#{listController.current}"/>
                            </p:commandLink>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>

            <p:confirmDialog id="destroyComponentDialog" message="Destroy component #{listController.getCurrentEntityInstanceName()}?"
                             header="Destroy Component" severity="alert" widgetVar="confirmation">
                <p:commandButton id="confirmDialogYes" value="Yes" oncomplete="confirmation.hide()" action="#{listController.destroy()}" update="@form"/>
                <p:commandButton id="confirmDialogNo" value="No" onclick="confirmation.hide()" type="button" />
            </p:confirmDialog>
        </h:form>

        <h:outputScript library="javascript/component" name="list.filter.js" rendered="#{loginController.loggedIn}"/>

    </ui:define>
</ui:composition>
