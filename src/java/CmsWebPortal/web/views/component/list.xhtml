<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">


    <ui:define name="middleCenter">
        <div class="pageTitle">
            <h1>Component Catalog</h1>
        </div>

        <h:form id="viewComponentListForm">   
            <c:set var="listController" value="#{componentController}"/>
            <div class="actionButton">
                <p:commandButton action="#{componentController.prepareCreate()}" rendered="#{loginController.loggedIn}" value="Add" alt="Add Component" icon="ui-icon-plus"/>
                <p:commandButton oncomplete="componentListCustomizeDisplayWidget.show()" value="Customize View" alt="Customize View" styleClass="actionButtonRight" update="@form" icon="ui-icon-wrench"/>
                <p:commandButton action="#{componentController.resetList()}" value="Clear Filters" alt="Clear Filters" icon="ui-icon-refresh" styleClass="actionButtonRight"/>
                <p:commandButton id="noOp" style="visibility:hidden" value="NoOp"/>
                <p:defaultCommand target="noOp"/>
            </div>

            <h:panelGroup>

                <ui:include src="componentListDataTable.xhtml"/>

            </h:panelGroup>

            <ui:include src="componentDestroyDialog.xhtml"/>

            <ui:include src="componentListCustomizeDisplayDialog.xhtml"/>
        </h:form>

        <h:outputScript library="javascript/component" name="list.filter.js" rendered="#{componentController.listDataModelReset}"/>

    </ui:define>
</ui:composition>
