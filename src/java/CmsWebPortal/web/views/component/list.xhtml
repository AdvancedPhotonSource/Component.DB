<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">


    <ui:define name="middleCenter">
        <div class="pageTitle">
            <h1>Component Catalog</h1>
        </div>

        <h:form id="viewComponentListForm">   
            <c:set var="listController" value="#{componentController}"/>
            <div class="actionButton">
                <p:commandButton id="addButton" action="#{componentController.prepareCreate()}" rendered="#{loginController.loggedIn}" value="Add" alt="Add Collection" icon="ui-icon-plus">
                    <p:tooltip for="addButton" value="Create new component."/>
                </p:commandButton>
                <p:commandButton id="exportXlsButton" styleClass="actionButtonRight" ajax="false" icon="ui-icon-excel">
                    <p:dataExporter type="xls" target="componentListDataTable" fileName="components"/>
                    <p:tooltip for="exportXlsButton" value="Export list to excel file."/>
                </p:commandButton>  
                <p:commandButton id="exportPdfButton" styleClass="actionButtonRight" ajax="false" icon="ui-icon-pdf">
                    <p:dataExporter type="pdf" target="componentListDataTable" fileName="components"/>
                    <p:tooltip for="exportPdfButton" value="Export list to pdf file."/>
                </p:commandButton>  
                <p:commandButton id="customizeDisplayButton" oncomplete="componentListCustomizeDisplayWidget.show()" alt="Customize List" styleClass="actionButtonRight" update="@form" icon="ui-icon-wrench">
                    <p:tooltip for="customizeDisplayButton" value="Customize list view."/>
                </p:commandButton>
                <p:commandButton id="resetFiltersButton" action="#{componentController.resetList()}" alt="Clear Filters" icon="ui-icon-refresh" styleClass="actionButtonRight">
                    <p:tooltip for="resetFiltersButton" value="Reset list filters."/>
                </p:commandButton>
                
                <p:commandButton id="noOp" style="visibility:hidden" value="NoOp"/>
                <p:defaultCommand target="noOp"/>
            </div>

            <h:panelGroup>

                <ui:include src="componentListDataTable.xhtml"/>

            </h:panelGroup>

            <ui:include src="componentDestroyDialog.xhtml"/>

            <ui:include src="componentListCustomizeDisplayDialog.xhtml"/>
        </h:form>

        <h:outputScript library="javascript/component" name="list.filter.js" rendered="#{componentController.listDataModelReset}"/>

    </ui:define>
</ui:composition>
