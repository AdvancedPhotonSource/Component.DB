<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">
    
    <ui:define name="middleCenter">
        <div class="pageTitle">
            <h1>Component Catalog</h1>
        </div>

        <h:form id="viewComponentListForm">            
            <div class="actionButton">
                <p:commandButton action="#{componentController.prepareCreate()}" rendered="#{loginController.loggedIn}" value="Add" alt="Add Component" icon="ui-icon-plus"/>
            </div>
            <h:panelGroup>

                <p:dataTable id="componentListDataTable" var="item" value="#{componentController.items}" 
                             paginator="true" paginatorAlwaysVisible="false" rows="10"
                             emptyMessage="No components found." filteredValue="#{componentController.filteredItems}">

                    <f:facet name="header">
                    </f:facet>

                    <p:column sortBy="#{item.id}" headerText="Id">
                        <h:outputText value="#{item.id}"/>
                    </p:column>

                    <p:column sortBy="#{item.name}" headerText="Name" 
                              filterBy="#{item.name}" filterMatchMode="contains"
                              filterValue="#{componentController.filterByComponentName}">
                        <h:outputText value="#{item.name}"/>
                    </p:column>

                    <p:column sortBy="#{item.documentationUriShortDisplay}" headerText="Uri" 
                              filterBy="#{item.documentationUriShortDisplay}" filterMatchMode="contains" 
                              filterStyle="width:30px" filterStyleClass="shortFilterColumn">
                        <h:outputLink id="documentationUri" value="#{item.documentationUri}" title="Documentation URI" target="_new" styleClass="entityDataText">
                            <h:outputText value="#{item.documentationUriShortDisplay}"/>
                        </h:outputLink>                      
                    </p:column>

                    <p:column sortBy="#{item.componentState.name}" headerText="State" 
                              filterBy="#{item.componentState.name}" filterMatchMode="exact"
                              filterOptions="#{componentStateController.availableItemsForSelectOne}">
                        <h:outputText value="#{item.componentState.name}"/>
                    </p:column>

                    <p:column sortBy="#{item.componentTypeList.toString()}" headerText="Type" 
                              filterBy="#{item.componentTypeList}" filterMatchMode="contains">
                        <h:outputText value="#{componentController.displayEntityList(item.componentTypeList)}"/>
                    </p:column>

                    <ui:include src="../entityInfo/list.xhtml"/>

                    <p:column sortBy="#{item.estimatedCost}" headerText="Estimated Cost">
                        <h:outputText value="#{item.estimatedCost}"/>
                    </p:column>

                    <c:set var="isEntityWriteable" value="#{loginController.isEntityWriteable(item.entityInfo)}"/>
                    <p:column headerText="Actions">
                        <div class="actionLink">
                            <p:commandLink action="#{componentController.prepareView(item)}" styleClass="ui-icon ui-icon-info" title="View"/>
                            <p:commandLink action="#{componentController.prepareEdit(item)}" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-pencil" title="Edit"/>
                            <p:commandLink oncomplete="confirmation.show()" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-trash" title="Delete" update="@form">
                                <f:setPropertyActionListener value="#{item}" target="#{componentController.current}"/>
                            </p:commandLink>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
            <p:confirmDialog id="destroyComponentDialog" message="Destroy component #{componentController.getCurrentEntityInstanceName()}?"
                             header="Destroy Component" severity="alert" widgetVar="confirmation">
                <p:commandButton value="Yes" oncomplete="confirmation.hide()" action="#{componentController.destroy()}" update="@form"/>
                <p:commandButton value="No" onclick="confirmation.hide()" type="button" />
            </p:confirmDialog>

        </h:form>

    </ui:define>
</ui:composition>
