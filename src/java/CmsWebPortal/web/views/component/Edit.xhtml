<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditComponentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditComponentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{componentController.selected.id}" title="#{resources.EditComponentTitle_id}" required="true" requiredMessage="#{resources.EditComponentRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditComponentLabel_name}" for="name" />
                    <h:inputText id="name" value="#{componentController.selected.name}" title="#{resources.EditComponentTitle_name}" required="true" requiredMessage="#{resources.EditComponentRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.EditComponentLabel_description}" for="description" />
                    <h:inputText id="description" value="#{componentController.selected.description}" title="#{resources.EditComponentTitle_description}" />
                    <h:outputLabel value="#{resources.EditComponentLabel_documentationUri}" for="documentationUri" />
                    <h:inputText id="documentationUri" value="#{componentController.selected.documentationUri}" title="#{resources.EditComponentTitle_documentationUri}" />
                    <h:outputLabel value="#{resources.EditComponentLabel_estimatedCost}" for="estimatedCost" />
                    <h:inputText id="estimatedCost" value="#{componentController.selected.estimatedCost}" title="#{resources.EditComponentTitle_estimatedCost}" />
                    <h:outputLabel value="#{resources.EditComponentLabel_entityInfoId}" for="entityInfoId" />
                    <h:selectOneMenu id="entityInfoId" value="#{componentController.selected.entityInfoId}" title="#{resources.EditComponentTitle_entityInfoId}" required="true" requiredMessage="#{resources.EditComponentRequiredMessage_entityInfoId}">
                        <f:selectItems value="#{entityInfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditComponentLabel_componentStateId}" for="componentStateId" />
                    <h:selectOneMenu id="componentStateId" value="#{componentController.selected.componentStateId}" title="#{resources.EditComponentTitle_componentStateId}" required="true" requiredMessage="#{resources.EditComponentRequiredMessage_componentStateId}">
                        <f:selectItems value="#{componentStateController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{componentController.update}" value="#{resources.EditComponentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditComponentViewLink}"/>
                <br />
                <h:commandLink action="#{componentController.prepareList}" value="#{resources.EditComponentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditComponentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
