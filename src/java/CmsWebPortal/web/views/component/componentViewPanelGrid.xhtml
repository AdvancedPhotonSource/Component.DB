<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="componentObject" value="#{componentController.selected}"/>

    <p:panelGrid columns="2" styleClass="viewEntityDetails">

        <h:outputLabel for="name" value="Name" styleClass="entityDataEmphasizedLabel"/>
        <h:outputText id="name" value="#{componentObject.name}" title="Name" styleClass="entityDataEmphasizedText"/>

        <h:outputLabel for="description" value="Description" styleClass="entityDataLabel"/>
        <h:outputText id="description" value="#{componentObject.description}" title="Description" styleClass="entityDataText"/>

        <h:outputLabel for="id" value="Id" styleClass="entityDataLabel"/>
        <h:outputText id="id" value="#{componentObject.id}" title="Id" styleClass="entityDataText"/>
        
        <h:outputLabel for="documentationUri" value="Documentation URI" styleClass="entityDataLabel"/>
        <h:outputLink id="documentationUri" value="#{componentObject.documentationUri}" title="Documentation URI" target="_new" styleClass="entityDataText">
            <h:outputText value="#{componentObject.documentationUri}"/>
        </h:outputLink>

        <h:outputLabel for="componentState" value="State" styleClass="entityDataLabel"/>
        <h:outputText id="componentState" value="#{componentObject.componentState.name}" title="State" styleClass="entityDataText"/>

        <h:outputLabel for="componentTypes" value="Type" styleClass="entityDataLabel"/>
        <h:outputText id="componentTypes" value="#{componentObject.displayComponentTypeAndCategoryList}" title="Type" styleClass="entityDataText"/>

        <h:outputLabel for="estimatedCost" value="Estimated Cost" styleClass="entityDataLabel"/>
        <h:outputText id="estimatedCost" value="#{componentObject.estimatedCost}" title="Estimated Cost" styleClass="entityDataText"/>

        <h:outputLabel for="ownerUser" value="Owner User" styleClass="entityDataLabel"/>
        <h:outputText id="ownerUser" value="#{componentObject.entityInfo.ownerUser.username}" title="Owner User" styleClass="entityDataText"/>

        <h:outputLabel for="ownerGroup" value="Owner Group" styleClass="entityDataLabel"/>
        <h:outputText id="ownerGroup" value="#{componentObject.entityInfo.ownerUserGroup.name}" title="Owner Group" styleClass="entityDataText"/>

        <h:outputLabel for="createdBy" value="Created By" styleClass="entityDataLabel"/>
        <h:outputText id="createdBy" value="#{componentObject.entityInfo.createdByUser.username}" title="Created By" styleClass="entityDataText"/>

        <h:outputLabel for="createdOn" value="Created On" styleClass="entityDataLabel"/>
        <h:outputText id="createdOn" value="#{componentObject.entityInfo.createdOnDateTime}" title="Created On" styleClass="entityDataText"/>

        <h:outputLabel for="modifiedBy" value="Modified By" styleClass="entityDataLabel"/>
        <h:outputText id="modifiedBy" value="#{componentObject.entityInfo.lastModifiedByUser.username}" title="Modified By" styleClass="entityDataText"/>

        <h:outputLabel for="modifiedOn" value="Modified On" styleClass="entityDataLabel"/>
        <h:outputText id="modifiedOn" value="#{componentObject.entityInfo.lastModifiedOnDateTime}" title="Modified On" styleClass="entityDataText"/>

        <h:outputLabel for="obsoletedBy" value="Obsoleted By" rendered="#{componentObject.entityInfo.obsoletedByUser != null}" styleClass="entityDataLabel"/>
        <h:outputText id="obsoletedBy" value="#{componentObject.entityInfo.obsoletedByUser.username}" rendered="#{componentObject.entityInfo.obsoletedByUser != null}" title="Obsoleted By" styleClass="entityDataText"/>

        <h:outputLabel for="obsoletedOn" value="Obsoleted On" rendered="#{componentObject.entityInfo.obsoletedByUser != null}" styleClass="entityDataLabel"/>
        <h:outputText id="obsoletedOn" value="#{componentObject.entityInfo.obsoletedOnDateTime}" rendered="#{componentObject.entityInfo.obsoletedByUser != null}" title="Obsoleted On" styleClass="entityDataText"/>

        <h:outputLabel for="groupWriteable" value="Group Writeable" styleClass="entityDataLabel"/>
        <h:outputText id="groupWriteable" value="#{componentObject.entityInfo.isGroupWriteable}" title="Group Writeable" styleClass="entityDataText"/>

    </p:panelGrid>

</ui:composition>
