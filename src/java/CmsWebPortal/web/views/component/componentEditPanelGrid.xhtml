<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="componentObject" value="#{componentController.selected}"/>

    <p:panelGrid columns="3" styleClass="editEntityDetails">
        <h:outputLabel for="name" value="Name" styleClass="entityDataEmphasizedLabel"/>
        <h:inputText id="name" value="#{componentObject.name}" title="Name" required="true" styleClass="entityDataEmphasizedText"/>
        <p:message for="name"/> 

        <h:outputLabel for="description" value="Description" styleClass="entityDataLabel"/>
        <h:inputTextarea id="description" value="#{componentObject.description}" title="Description" styleClass="entityDataText"/>
        <p:message for="description"/> 

        <h:outputLabel for="id" value="Id" styleClass="entityDataLabel"/>
        <h:outputText id="id" value="#{componentObject.id}" title="Id" styleClass="entityDataText"/>
        <p:message for="id"/> 

        <h:outputLabel for="documentationUri" value="Documentation URI" styleClass="entityDataLabel"/>
        <h:inputText id="documentationUri" value="#{componentObject.documentationUri}" title="Documentation URI" styleClass="entityDataText"/>
        <p:message for="documentationUri"/> 

        <h:outputLabel for="componentState" value="State" styleClass="entityDataLabel"/>
        <h:selectOneMenu id="componentState" value="#{componentObject.componentState}" title="State" required="true" styleClass="entityDataText">
            <f:selectItems var="componentState" value="#{componentStateController.availableItems}" itemLabel="#{componentState.name}" itemValue="#{componentState}"/>
        </h:selectOneMenu>
        <p:message for="componentState"/> 

        <h:outputLabel for="componentTypes" value="Type" styleClass="entityDataLabel"/>
        <h:selectManyMenu id="componentTypes" value="#{componentObject.componentTypeList}" required="true" converter="componentTypeConverter" title="Type" styleClass="entityDataSelectMany">
            <f:selectItems var="componentType" value="#{componentTypeController.availableItems}" itemLabel="#{componentType.name}" itemValue="#{componentType}"/>
        </h:selectManyMenu>
        <p:message for="componentTypes"/>

        <h:outputLabel for="estimatedCost" value="Estimated Cost" styleClass="entityDataLabel"/>
        <h:inputText id="estimatedCost" value="#{componentObject.estimatedCost}" title="Estimated Cost" styleClass="entityDataText"/>
        <p:message for="estimatedCost"/> 

        <h:outputLabel for="ownerUser" value="Owner User" styleClass="entityDataLabel"/>
        <h:selectOneMenu id="ownerUser" value="#{componentObject.entityInfo.ownerUser}" title="Owner User" styleClass="entityDataText">
            <f:selectItem itemLabel="Select" itemValue="#{null}"/>
            <f:selectItems var="ownerUser" value="#{userController.availableItems}" itemLabel="#{ownerUser.username}" itemValue="#{ownerUser}"/>
        </h:selectOneMenu>
        <p:message for="ownerUser"/> 

        <h:outputLabel for="ownerGroup" value="Owner Group" styleClass="entityDataLabel"/>
        <h:selectOneMenu id="ownerGroup" value="#{componentObject.entityInfo.ownerUserGroup}" converter="userGroupConverter" title="Owner Group" styleClass="entityDataText">
            <f:selectItem itemLabel="Select" itemValue="#{null}"/>
            <f:selectItems var="ownerGroup" value="#{userGroupController.availableItems}" itemLabel="#{ownerUserGroup.name}" itemValue="#{ownerGroup}"/>
        </h:selectOneMenu>
        <p:message for="ownerGroup"/> 

        <h:outputLabel for="groupWriteable" value="Group Writeable" styleClass="entityDataLabel"/>
        <h:selectBooleanCheckbox id="groupWriteable" value="#{componentObject.entityInfo.isGroupWriteable}" title="Group Writeable" styleClass="entityDataText"/>
        <p:message for="groupWriteable"/> 

        <h:outputLabel for="logEntry" value="Log Entry" styleClass="entityDataLabel"/>
        <h:inputTextarea id="logEntry" value="#{componentController.logText}" title="Log Entry" styleClass="entityDataText"/>
        <p:message for="logEntry"/> 
    </p:panelGrid>

</ui:composition>
