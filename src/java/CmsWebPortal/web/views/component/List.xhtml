<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListComponentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListComponentEmpty}" rendered="#{componentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{componentController.items.rowCount > 0}">
                    <h:outputText value="#{componentController.pagination.pageFirstItem + 1}..#{componentController.pagination.pageLastItem + 1}/#{componentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{componentController.previous}" value="#{resources.Previous} #{componentController.pagination.pageSize}" rendered="#{componentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{componentController.next}" value="#{resources.Next} #{componentController.pagination.pageSize}" rendered="#{componentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{componentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentTitle_documentationUri}"/>
                            </f:facet>
                            <h:outputText value="#{item.documentationUri}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentTitle_estimatedCost}"/>
                            </f:facet>
                            <h:outputText value="#{item.estimatedCost}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentTitle_entityInfoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.entityInfoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentTitle_componentStateId}"/>
                            </f:facet>
                            <h:outputText value="#{item.componentStateId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{componentController.prepareView}" value="#{resources.ListComponentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentController.prepareEdit}" value="#{resources.ListComponentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentController.destroy}" value="#{resources.ListComponentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{componentController.prepareCreate}" value="#{resources.ListComponentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListComponentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
