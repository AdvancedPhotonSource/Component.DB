<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="componentTypeObject" value="#{componentTypeController.selected}"/>

    <p:panelGrid columns="3" styleClass="createEntityDetails">
        <h:outputLabel for="name" value="Name" styleClass="entityDataEmphasizedLabel"/>
        <h:inputText id="name" value="#{componentTypeObject.name}" title="Name" required="true" styleClass="entityDataEmphasizedText"/>
        <p:message for="name"/> 

        <h:outputLabel for="description" value="Description" styleClass="entityDataLabel"/>
        <h:inputText id="description" value="#{componentTypeObject.description}" title="Description" styleClass="entityDataText"/>
        <p:message for="description"/> 

        <h:outputLabel for="category" value="Category" styleClass="entityDataLabel"/>
        <h:selectOneMenu id="category" value="#{componentTypeObject.componentTypeCategory}" title="Category" styleClass="entityDataText">
            <f:selectItem itemLabel="Select" itemValue="#{null}"/>
            <f:selectItems var="category" value="#{componentTypeCategoryController.availableItems}" itemLabel="#{category.name}" itemValue="#{category}"/>
        </h:selectOneMenu>
        <p:message for="category"/> 

    </p:panelGrid>

</ui:composition>
