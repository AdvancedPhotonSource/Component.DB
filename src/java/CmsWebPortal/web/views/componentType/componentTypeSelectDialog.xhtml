<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="componentTypeSelectDialog" header="Select Component Types" widgetVar="componentTypeSelectDialogWidget" styleClass="dialog">
        <div class="dialog">
            <ui:include src="componentTypeSelectDataTable.xhtml"/>   
            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 action="#{componentController.selectComponentTypes(componentTypeController.selectedObjectList)}"
                                 onclick="componentTypeSelectDataTableWidget.filter()" 
                                 oncomplete="componentTypeSelectDialogWidget.hide()" 
                                 update="@form"
                                 immediate="true"
                                 icon="ui-icon-arrowreturnthick-1-w"/>
            </f:facet>
        </div>
        
        
    </p:dialog>

</ui:composition>
