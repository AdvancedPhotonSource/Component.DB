<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dataTable id="componentTypeListDataTable"
                 var="componentTypeObject" 
                 value="#{componentTypeController.listDataModel}" 
                 filteredValue="#{componentTypeController.filteredObjectList}"
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 rows="#{componentTypeController.displayNumberOfItemsPerPage}"
                 binding="#{componentTypeController.listDataTable}"
                 widgetVar="componentTypeListWidget" 
                 emptyMessage="No component types found.">

        <p:column sortBy="#{componentTypeObject.id}" headerText="Id"
                  rendered="true">
            <h:outputText value="#{componentTypeObject.id}"/>
        </p:column>

        <p:column sortBy="#{componentTypeObject.name}" headerText="Name" 
                  filterBy="name" filterMatchMode="contains"
                  filterValue="#{componentTypeController.filterByName}"
                  rendered="true">
            <h:outputText value="#{componentTypeObject.name}"/>
        </p:column>

        <p:column sortBy="#{componentTypeObject.componentTypeCategory.name}" headerText="Category" 
                  filterBy="#{componentTypeObject.componentTypeCategory.name}" filterMatchMode="exact"
                  filterOptions="#{componentTypeCategoryController.availableItemsForSelectOne}"
                  filterValue="#{componentTypeController.filterByTypeCategory}"
                  rendered="true">
            <h:outputText value="#{componentTypeObject.componentTypeCategory.name}"/>
        </p:column>

        <p:column sortBy="#{componentTypeObject.description}" headerText="Description" 
                  filterBy="description" filterMatchMode="contains"
                  filterValue="#{componentTypeController.filterByDescription}"
                  rendered="true">
            <h:outputText value="#{componentTypeObject.description}"/>
        </p:column>

        <c:set var="isEntityWriteable" value="#{loginController.loggedInAsAdmin}"/>
        <p:column headerText="Actions">
            <div class="actionLink">
                <p:commandLink action="#{componentTypeController.prepareView(componentTypeObject)}" styleClass="ui-icon ui-icon-info" title="View"/>
                <p:commandLink action="#{componentTypeController.prepareEdit(componentTypeObject)}" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-pencil" title="Edit"/>
                <p:commandLink oncomplete="componentTypeDestroyDialogWidget.show()" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-trash" title="Delete" update="@form">
                    <f:setPropertyActionListener value="#{componentTypeObject}" target="#{componentTypeController.current}"/>
                </p:commandLink>
            </div>
        </p:column>
    </p:dataTable>

</ui:composition>
