<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditComponentConnectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditComponentConnectorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{componentConnectorController.selected.id}" title="#{resources.EditComponentConnectorTitle_id}" required="true" requiredMessage="#{resources.EditComponentConnectorRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditComponentConnectorLabel_label}" for="label" />
                    <h:inputText id="label" value="#{componentConnectorController.selected.label}" title="#{resources.EditComponentConnectorTitle_label}" />
                    <h:outputLabel value="#{resources.EditComponentConnectorLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{componentConnectorController.selected.quantity}" title="#{resources.EditComponentConnectorTitle_quantity}" />
                    <h:outputLabel value="#{resources.EditComponentConnectorLabel_connectorTypeId}" for="connectorTypeId" />
                    <h:selectOneMenu id="connectorTypeId" value="#{componentConnectorController.selected.connectorTypeId}" title="#{resources.EditComponentConnectorTitle_connectorTypeId}" required="true" requiredMessage="#{resources.EditComponentConnectorRequiredMessage_connectorTypeId}">
                        <f:selectItems value="#{connectorTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditComponentConnectorLabel_componentId}" for="componentId" />
                    <h:selectOneMenu id="componentId" value="#{componentConnectorController.selected.componentId}" title="#{resources.EditComponentConnectorTitle_componentId}" required="true" requiredMessage="#{resources.EditComponentConnectorRequiredMessage_componentId}">
                        <f:selectItems value="#{componentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{componentConnectorController.update}" value="#{resources.EditComponentConnectorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditComponentConnectorViewLink}"/>
                <br />
                <h:commandLink action="#{componentConnectorController.prepareList}" value="#{resources.EditComponentConnectorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditComponentConnectorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
