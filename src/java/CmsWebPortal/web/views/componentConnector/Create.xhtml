<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateComponentConnectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateComponentConnectorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{componentConnectorController.selected.id}" title="#{resources.CreateComponentConnectorTitle_id}" required="true" requiredMessage="#{resources.CreateComponentConnectorRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateComponentConnectorLabel_label}" for="label" />
                    <h:inputText id="label" value="#{componentConnectorController.selected.label}" title="#{resources.CreateComponentConnectorTitle_label}" />
                    <h:outputLabel value="#{resources.CreateComponentConnectorLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{componentConnectorController.selected.quantity}" title="#{resources.CreateComponentConnectorTitle_quantity}" />
                    <h:outputLabel value="#{resources.CreateComponentConnectorLabel_connectorTypeId}" for="connectorTypeId" />
                    <h:selectOneMenu id="connectorTypeId" value="#{componentConnectorController.selected.connectorType}" title="#{resources.CreateComponentConnectorTitle_connectorTypeId}" required="true" requiredMessage="#{resources.CreateComponentConnectorRequiredMessage_connectorTypeId}">
                        <f:selectItems value="#{connectorTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateComponentConnectorLabel_componentId}" for="componentId" />
                    <h:selectOneMenu id="componentId" value="#{componentConnectorController.selected.component}" title="#{resources.CreateComponentConnectorTitle_componentId}" required="true" requiredMessage="#{resources.CreateComponentConnectorRequiredMessage_componentId}">
                        <f:selectItems value="#{componentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componentConnectorController.create}" value="#{resources.CreateComponentConnectorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{componentConnectorController.prepareList}" value="#{resources.CreateComponentConnectorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateComponentConnectorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
