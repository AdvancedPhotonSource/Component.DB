<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dataTable id="userGroupListDataTable" 
                 var="userGroupObject" 
                 value="#{userGroupController.listDataModel}" 
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 rows="#{userGroupController.displayNumberOfItemsPerPage}"
                 emptyMessage="No user groups found.">

        <p:column sortBy="#{userGroupObject.id}" headerText="Id">
            <h:outputText value="#{userGroupObject.id}"/>
        </p:column>

        <p:column sortBy="#{userGroupObject.name}" headerText="Name" 
                  filterBy="name" filterMatchMode="contains">
            <h:outputText value="#{userGroupObject.name}"/>
        </p:column>

        <p:column sortBy="#{userGroupObject.description}" headerText="Description" 
                  filterBy="description" filterMatchMode="contains">
            <h:outputText value="#{userGroupObject.description}"/>
        </p:column>

        <c:set var="isEntityWriteable" value="#{loginController.loggedInAsAdmin}"/>
        <p:column headerText="Actions">
            <div class="actionLink">
                <p:commandLink action="#{userGroupController.prepareView(userGroupObject)}" styleClass="ui-icon ui-icon-info" title="View"/>
                <p:commandLink action="#{userGroupController.prepareEdit(userGroupObject)}" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-pencil" title="Edit"/>
                <p:commandLink oncomplete="userGroupDestroyWidget.show()" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-trash" title="Delete" update="@form">
                    <f:setPropertyActionListener value="#{userGroupObject}" target="#{userGroupController.current}"/>
                </p:commandLink>
            </div>
        </p:column>
    </p:dataTable>

</ui:composition>
