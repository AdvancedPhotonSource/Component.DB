    <ui:define name="middleCenter">
        <div class="pageTitle">
            <h1>Registered User Groups</h1>
        </div>

        <h:form id="viewUserGroupListForm">

            <h:panelGroup>  
                <ui:include src="userGroupListDataTable.xhtml"/>

            <p/>
            <div class="actionButton">  
                <p:button href="../user/list.xhtml" value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w"/>
            </div>
            <ui:include src="userGroupDestroyDialog.xhtml"/>
