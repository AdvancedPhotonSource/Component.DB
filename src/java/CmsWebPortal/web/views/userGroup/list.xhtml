<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">

    <ui:define name="middleCenter">
        <div class="pageTitle">
            <h1>Registered User Groups</h1>
        </div>

        <h:form id="viewUserGroupListForm">            
            <div class="actionButton">
                <p:commandButton action="#{userGroupController.prepareCreate()}" rendered="#{loginController.loggedInAsAdmin}" value="Add" alt="Add User Group" icon="ui-icon-plus"/>
            </div>
            <h:panelGroup>  

                <p:dataTable id="userGroupListDataTable" var="item" value="#{userGroupController.items}" 
                             paginator="true" paginatorAlwaysVisible="false" rows="10"
                             emptyMessage="No user groups found.">

                    <f:facet name="header">
                    </f:facet>

                    <p:column sortBy="#{item.id}" headerText="Id">
                        <h:outputText value="#{item.id}"/>
                    </p:column>

                    <p:column sortBy="#{item.name}" headerText="Name" 
                              filterBy="name" filterMatchMode="contains">
                        <h:outputText value="#{item.name}"/>
                    </p:column>

                    <p:column sortBy="#{item.description}" headerText="Description" 
                              filterBy="description" filterMatchMode="contains">
                        <h:outputText value="#{item.description}"/>
                    </p:column>

                    <c:set var="isEntityWriteable" value="#{loginController.loggedInAsAdmin}"/>
                    <p:column headerText="Actions">
                        <div class="actionLink">
                            <p:commandLink action="#{userGroupController.prepareView(item)}" styleClass="ui-icon ui-icon-info" title="View"/>
                            <p:commandLink action="#{userGroupController.prepareEdit(item)}" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-pencil" title="Edit"/>
                            <p:commandLink oncomplete="confirmation.show()" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-trash" title="Delete" update="@form">
                                <f:setPropertyActionListener value="#{item}" target="#{userGroupController.current}"/>
                            </p:commandLink>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
            <p:confirmDialog id="destroyUserGroupDialog" message="Destroy user group #{userGroupController.getCurrentEntityInstanceName()}?"
                             header="Destroy User Group" severity="alert" widgetVar="confirmation">
                <p:commandButton value="Yes" oncomplete="confirmation.hide()" action="#{userGroupController.destroy()}" update="@form"/>
                <p:commandButton value="No" onclick="confirmation.hide()" type="button" />
            </p:confirmDialog>

        </h:form>

    </ui:define>

</ui:composition>
