<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:outputLabel for="ownerUser" value="Owner User" styleClass="entityDataLabel"/>
    <h:outputText id="ownerUser" value="#{selected.entityInfo.ownerUser.username}" title="Owner User" styleClass="entityDataText"/>

    <h:outputLabel for="ownerGroup" value="Owner Group" styleClass="entityDataLabel"/>
    <h:outputText id="ownerGroup" value="#{selected.entityInfo.ownerUserGroup.name}" title="Owner Group" styleClass="entityDataText"/>

    <h:outputLabel for="createdBy" value="Created By" styleClass="entityDataLabel"/>
    <h:outputText id="createdBy" value="#{selected.entityInfo.createdByUser.username}" title="Created By" styleClass="entityDataText"/>

    <h:outputLabel for="createdOn" value="Created On" styleClass="entityDataLabel"/>
    <h:outputText id="createdOn" value="#{selected.entityInfo.createdOnDateTime}" title="Created On" styleClass="entityDataText"/>

    <h:outputLabel for="modifiedBy" value="Modified By" styleClass="entityDataLabel"/>
    <h:outputText id="modifiedBy" value="#{selected.entityInfo.lastModifiedByUser.username}" title="Modified By" styleClass="entityDataText"/>

    <h:outputLabel for="modifiedOn" value="Modified On" styleClass="entityDataLabel"/>
    <h:outputText id="modifiedOn" value="#{selected.entityInfo.lastModifiedOnDateTime}" title="Modified On" styleClass="entityDataText"/>

    <h:outputLabel for="obsoletedBy" value="Obsoleted By" rendered="#{selected.entityInfo.obsoletedByUser != null}" styleClass="entityDataLabel"/>
    <h:outputText id="obsoletedBy" value="#{selected.entityInfo.obsoletedByUser.username}" rendered="#{selected.entityInfo.obsoletedByUser != null}" title="Obsoleted By" styleClass="entityDataText"/>

    <h:outputLabel for="obsoletedOn" value="Obsoleted On" rendered="#{selected.entityInfo.obsoletedByUser != null}" styleClass="entityDataLabel"/>
    <h:outputText id="obsoletedOn" value="#{selected.entityInfo.obsoletedOnDateTime}" rendered="#{selected.entityInfo.obsoletedByUser != null}" title="Obsoleted On" styleClass="entityDataText"/>

    <h:outputLabel for="groupWriteable" value="Group Writeable" styleClass="entityDataLabel"/>
    <h:outputText id="groupWriteable" value="#{selected.entityInfo.isGroupWriteable}" title="Group Writeable" styleClass="entityDataText"/>


</ui:composition>
