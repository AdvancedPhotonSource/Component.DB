<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateEntityInfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateEntityInfoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{entityInfoController.selected.id}" title="#{resources.CreateEntityInfoTitle_id}" required="true" requiredMessage="#{resources.CreateEntityInfoRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateEntityInfoLabel_isGroupWriteable}" for="isGroupWriteable" />
                    <h:inputText id="isGroupWriteable" value="#{entityInfoController.selected.isGroupWriteable}" title="#{resources.CreateEntityInfoTitle_isGroupWriteable}" />
                    <h:outputLabel value="#{resources.CreateEntityInfoLabel_createdOnDateTime}" for="createdOnDateTime" />
                    <h:inputText id="createdOnDateTime" value="#{entityInfoController.selected.createdOnDateTime}" title="#{resources.CreateEntityInfoTitle_createdOnDateTime}" required="true" requiredMessage="#{resources.CreateEntityInfoRequiredMessage_createdOnDateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{resources.CreateEntityInfoLabel_lastModifiedOnDateTime}" for="lastModifiedOnDateTime" />
                    <h:inputText id="lastModifiedOnDateTime" value="#{entityInfoController.selected.lastModifiedOnDateTime}" title="#{resources.CreateEntityInfoTitle_lastModifiedOnDateTime}" required="true" requiredMessage="#{resources.CreateEntityInfoRequiredMessage_lastModifiedOnDateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{resources.CreateEntityInfoLabel_obsoletedOnDateTime}" for="obsoletedOnDateTime" />
                    <h:inputText id="obsoletedOnDateTime" value="#{entityInfoController.selected.obsoletedOnDateTime}" title="#{resources.CreateEntityInfoTitle_obsoletedOnDateTime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{resources.CreateEntityInfoLabel_obsoletedByUserId}" for="obsoletedByUserId" />
                    <h:selectOneMenu id="obsoletedByUserId" value="#{entityInfoController.selected.obsoletedByUserId}" title="#{resources.CreateEntityInfoTitle_obsoletedByUserId}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateEntityInfoLabel_lastModifiedByUserId}" for="lastModifiedByUserId" />
                    <h:selectOneMenu id="lastModifiedByUserId" value="#{entityInfoController.selected.lastModifiedByUserId}" title="#{resources.CreateEntityInfoTitle_lastModifiedByUserId}" required="true" requiredMessage="#{resources.CreateEntityInfoRequiredMessage_lastModifiedByUserId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateEntityInfoLabel_createdByUserId}" for="createdByUserId" />
                    <h:selectOneMenu id="createdByUserId" value="#{entityInfoController.selected.createdByUserId}" title="#{resources.CreateEntityInfoTitle_createdByUserId}" required="true" requiredMessage="#{resources.CreateEntityInfoRequiredMessage_createdByUserId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateEntityInfoLabel_ownerUserGroupId}" for="ownerUserGroupId" />
                    <h:selectOneMenu id="ownerUserGroupId" value="#{entityInfoController.selected.ownerUserGroupId}" title="#{resources.CreateEntityInfoTitle_ownerUserGroupId}" >
                        <f:selectItems value="#{userGroupController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateEntityInfoLabel_ownerUserId}" for="ownerUserId" />
                    <h:selectOneMenu id="ownerUserId" value="#{entityInfoController.selected.ownerUserId}" title="#{resources.CreateEntityInfoTitle_ownerUserId}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entityInfoController.create}" value="#{resources.CreateEntityInfoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{entityInfoController.prepareList}" value="#{resources.CreateEntityInfoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateEntityInfoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
