<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:column sortBy="#{entityInfoSelectObject.ownerUser.username}" headerText="Owner"
              filterBy="#{entityInfoSelectObject.ownerUser.username}" filterMatchMode="contains"
              filterValue="#{selectController.selectFilterByOwnerUser}"
              rendered="#{selectController.selectDisplayOwnerUser}">
        <h:outputText value="#{entityInfoSelectObject.ownerUser.username}"/>
    </p:column>

    <p:column sortBy="#{entityInfoSelectObject.ownerUserGroup.name}" headerText="Group"
              filterBy="#{entityInfoSelectObject.ownerUserGroup.name}" filterMatchMode="exact"
              filterOptions="#{userGroupController.availableItemsForSelectOne}"
              filterValue="#{selectController.selectFilterByOwnerGroup}"
              rendered="#{selectController.selectDisplayOwnerGroup}">
        <h:outputText value="#{entityInfoSelectObject.ownerUserGroup.name}"/>
    </p:column>

    <p:column sortBy="#{entityInfoSelectObject.createdByUser.username}" headerText="Created By"
              filterBy="#{entityInfoSelectObject.createdByUser.username}" filterMatchMode="contains"
              filterValue="#{selectController.selectFilterByCreatedByUser}"
              rendered="#{selectController.selectDisplayCreatedByUser}">
        <h:outputText value="#{entityInfoSelectObject.createdByUser.username}"/>
    </p:column>

    <p:column sortBy="#{entityInfoSelectObject.createdOnDateTime}" headerText="Created On"
              filterBy="#{entityInfoSelectObject.createdOnDateTime}" filterMatchMode="contains"
              filterValue="#{selectController.selectFilterByCreatedOnDateTime}"
              rendered="#{selectController.selectDisplayCreatedOnDateTime}">
        <h:outputText value="#{entityInfoSelectObject.createdOnDateTime}"/>
    </p:column>

    <p:column sortBy="#{entityInfoSelectObject.lastModifiedByUser.username}" headerText="Modified By"
              filterBy="#{entityInfoSelectObject.lastModifiedByUser.username}" filterMatchMode="contains"
              filterValue="#{selectController.selectFilterByLastModifiedByUser}"
              rendered="#{selectController.selectDisplayLastModifiedByUser}">
        <h:outputText value="#{entityInfoSelectObject.lastModifiedByUser.username}"/>
    </p:column>

    <p:column sortBy="#{entityInfoSelectObject.lastModifiedOnDateTime}" headerText="Modified On"
              filterBy="#{entityInfoSelectObject.lastModifiedOnDateTime}" filterMatchMode="contains"
              filterValue="#{selectController.selectFilterByLastModifiedOnDateTime}"
              rendered="#{selectController.selectDisplayLastModifiedOnDateTime}">
        <h:outputText value="#{entityInfoSelectObject.lastModifiedOnDateTime}"/>
    </p:column>

</ui:composition>
