<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">

    <ui:define name="middleCenter">
        <div class="pageTitle">
            <h1>Edit Source</h1>
        </div>

        <h:form id="editSourceForm">

            <c:set var="selected" value="#{sourceController.selected}"/>

            <p:panelGrid columns="3">
                <h:outputLabel for="id" value="Id" styleClass="entityDataLabel"/>
                <h:outputText id="id" value="#{selected.id}" title="Id" styleClass="entityDataText"/>
                <p:message for="id"/> 
                
                <h:outputLabel for="name" value="Name" styleClass="entityDataLabel"/>
                <h:inputText id="name" value="#{selected.name}" title="Name" required="true" styleClass="entityDataText"/>
                <p:message for="name"/> 

                <h:outputLabel for="description" value="Description" styleClass="entityDataLabel"/>
                <h:inputText id="description" value="#{selected.description}" title="Description" styleClass="entityDataText"/>
                <p:message for="description"/> 

            </p:panelGrid>

            <p/>
            <div class="actionButton">
                <p:commandButton action="#{sourceController.update()}" value="Save" alt="Save" icon="ui-icon-check" update="@form"/>
                <p:commandButton action="#{sourceController.prepareList()}" immediate="true" value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w"/>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
