<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">

    <ui:define name="middleCenter">
        <div class="pageTitle">
            <h1>Source Details</h1>
        </div>

        <h:form id="viewSourceForm">

            <ui:include src="sourceViewPanelGrid.xhtml"/>

            <p/>
            <c:set var="sourceObject" value="#{sourceController.selected}"/>
            <c:set var="isEntityWriteable" value="#{loginController.loggedInAsAdmin}"/>
            <div class="actionButton">
                <p:commandButton action="#{sourceController.edit()}" rendered="#{isEntityWriteable}" value="Edit" alt="Edit" icon="ui-icon-pencil"/>
                <p:commandButton onclick="PF('sourceDestroyWidget').show();" rendered="#{isEntityWriteable}" value="Delete" alt="Delete" icon="ui-icon-trash">
                    <f:setPropertyActionListener value="#{sourceObject}" target="#{sourceController.current}"/>
                </p:commandButton>  
                <p:commandButton action="#{sourceController.prepareList()}" value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w"/>
            </div>

            <ui:include src="sourceDestroyDialog.xhtml"/>
        </h:form>

    </ui:define>
</ui:composition>
