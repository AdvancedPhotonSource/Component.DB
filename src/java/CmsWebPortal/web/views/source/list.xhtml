<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">

    <ui:define name="middleCenter">
        <div class="pageTitle">
            <h1>Source Catalog</h1>
        </div>

        <h:form id="viewSourceListForm">            
            <div class="actionButton">
                <p:commandButton action="#{sourceController.prepareCreate()}" rendered="#{loginController.loggedIn}" value="Add" alt="Add Source" icon="ui-icon-plus"/>
                <p:defaultCommand target="confirmDialogNo"/>
            </div>
            <h:panelGroup>  

                <p:dataTable id="sourceListDataTable" var="item" value="#{sourceController.items}" 
                             paginator="true" paginatorAlwaysVisible="false" rows="10"
                             emptyMessage="No sources found.">

                    <f:facet name="header">
                    </f:facet>

                    <p:column sortBy="#{item.id}" headerText="Id">
                        <h:outputText value="#{item.id}"/>
                    </p:column>

                    <p:column sortBy="#{item.name}" headerText="Name" 
                              filterBy="name" filterMatchMode="contains">
                        <h:outputText value="#{item.name}"/>
                    </p:column>


                    <c:set var="isEntityWriteable" value="#{loginController.loggedInAsAdmin}"/>
                    <p:column headerText="Actions">
                        <div class="actionLink">
                            <p:commandLink action="#{sourceController.prepareView(item)}" styleClass="ui-icon ui-icon-info" title="View"/>
                            <p:commandLink action="#{sourceController.prepareEdit(item)}" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-pencil" title="Edit"/>
                            <p:commandLink oncomplete="confirmation.show()" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-trash" title="Delete" update="@form">
                                <f:setPropertyActionListener value="#{item}" target="#{sourceController.current}"/>
                            </p:commandLink>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
            <p:confirmDialog id="destroySourceDialog" message="Destroy source #{sourceController.getCurrentEntityInstanceName()}?"
                             header="Destroy Source" severity="alert" widgetVar="confirmation">
                <p:commandButton id="confirmDialogYes" value="Yes" oncomplete="confirmation.hide()" action="#{sourceController.destroy()}" update="@form"/>
                <p:commandButton id="confirmDialogNo" value="No" onclick="confirmation.hide()" type="button" />
            </p:confirmDialog>

        </h:form>

    </ui:define>
</ui:composition>
