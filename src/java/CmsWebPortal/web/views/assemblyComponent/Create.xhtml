<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateAssemblyComponentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateAssemblyComponentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{assemblyComponentController.selected.id}" title="#{resources.CreateAssemblyComponentTitle_id}" required="true" requiredMessage="#{resources.CreateAssemblyComponentRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateAssemblyComponentLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{assemblyComponentController.selected.quantity}" title="#{resources.CreateAssemblyComponentTitle_quantity}" />
                    <h:outputLabel value="#{resources.CreateAssemblyComponentLabel_componentId}" for="componentId" />
                    <h:selectOneMenu id="componentId" value="#{assemblyComponentController.selected.componentId}" title="#{resources.CreateAssemblyComponentTitle_componentId}" required="true" requiredMessage="#{resources.CreateAssemblyComponentRequiredMessage_componentId}">
                        <f:selectItems value="#{componentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateAssemblyComponentLabel_assemblyId}" for="assemblyId" />
                    <h:selectOneMenu id="assemblyId" value="#{assemblyComponentController.selected.assemblyId}" title="#{resources.CreateAssemblyComponentTitle_assemblyId}" required="true" requiredMessage="#{resources.CreateAssemblyComponentRequiredMessage_assemblyId}">
                        <f:selectItems value="#{componentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{assemblyComponentController.create}" value="#{resources.CreateAssemblyComponentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{assemblyComponentController.prepareList}" value="#{resources.CreateAssemblyComponentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateAssemblyComponentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
