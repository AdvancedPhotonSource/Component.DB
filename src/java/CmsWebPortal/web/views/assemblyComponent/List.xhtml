<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListAssemblyComponentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListAssemblyComponentEmpty}" rendered="#{assemblyComponentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{assemblyComponentController.items.rowCount > 0}">
                    <h:outputText value="#{assemblyComponentController.pagination.pageFirstItem + 1}..#{assemblyComponentController.pagination.pageLastItem + 1}/#{assemblyComponentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{assemblyComponentController.previous}" value="#{resources.Previous} #{assemblyComponentController.pagination.pageSize}" rendered="#{assemblyComponentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{assemblyComponentController.next}" value="#{resources.Next} #{assemblyComponentController.pagination.pageSize}" rendered="#{assemblyComponentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{assemblyComponentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListAssemblyComponentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListAssemblyComponentTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListAssemblyComponentTitle_componentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.componentId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListAssemblyComponentTitle_assemblyId}"/>
                            </f:facet>
                            <h:outputText value="#{item.assemblyId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{assemblyComponentController.prepareView}" value="#{resources.ListAssemblyComponentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{assemblyComponentController.prepareEdit}" value="#{resources.ListAssemblyComponentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{assemblyComponentController.destroy}" value="#{resources.ListAssemblyComponentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{assemblyComponentController.prepareCreate}" value="#{resources.ListAssemblyComponentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListAssemblyComponentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
