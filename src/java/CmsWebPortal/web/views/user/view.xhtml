<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x4.xhtml">

    <ui:define name="middleCenterLeft">
        <div class="pageTitle">
            <h1>User Details</h1>
        </div>

        <h:form id="viewUserLeftForm">
            <c:set var="selected" value="#{userController.selected}"/>

            <p:panelGrid columns="2">

                <h:outputLabel for="id" value="Id" styleClass="entityDataLabel"/>
                <h:outputText id="id" value="#{selected.id}" title="Id" styleClass="entityDataText"/>

                <h:outputLabel for="username" value="Username" styleClass="entityDataLabel"/>
                <h:outputText id="username" value="#{selected.username}" title="Username" styleClass="entityDataText"/>

                <h:outputLabel for="userGroups" value="Group" styleClass="entityDataLabel"/>
                <h:outputText id="userGroups" value="#{userController.displayEntityList(selected.userGroupList)}" title="Group" styleClass="entityDataText"/>

                <h:outputLabel for="lastName" value="Last Name" styleClass="entityDataLabel"/>
                <h:outputText id="lastName" value="#{selected.lastName}" title="Last Name" styleClass="entityDataText"/>

                <h:outputLabel for="firstName" value="First Name" styleClass="entityDataLabel"/>
                <h:outputText id="firstName" value="#{selected.firstName}" title="First Name" styleClass="entityDataText"/>

                <h:outputLabel for="middleName" value="Middle Name" styleClass="entityDataLabel"/>
                <h:outputText id="middleName" value="#{selected.middleName}" title="Middle Name" styleClass="entityDataText"/>

                <h:outputLabel for="email" value="Email" styleClass="entityDataLabel"/>
                <h:outputText id="email" value="#{selected.email}" title="Email" styleClass="entityDataText"/>

            </p:panelGrid>

            <p/>
            <c:set var="isEntityWriteable" value="#{loginController.isUserWriteable(selected)}"/>
            <div class="actionButton">
                <p:commandButton action="#{userController.prepareEdit(selected)}" rendered="#{isEntityWriteable}" value="Edit" alt="Edit" icon="ui-icon-pencil"/>
                <p:commandButton onclick="PF('confirmation').show();" rendered="#{logginController.loggedInAsAdmin}" value="Delete" alt="Delete" icon="ui-icon-trash">
                    <f:setPropertyActionListener value="#{selected}" target="#{userController.current}"/>
                </p:commandButton>  
                <p:commandButton action="#{userController.prepareList()}" value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w"/>
            </div>

            <p:confirmDialog id="destroyUserDialog" message="Destroy user #{userController.getCurrentEntityInstanceName()}?"
                             header="Destroy User" severity="alert" widgetVar="confirmation"
                                                  styleClass="dialog">
                <p:commandButton value="Yes" oncomplete="confirmation.hide()" action="#{userController.destroy()}"/>
                <p:commandButton value="No" onclick="confirmation.hide()" type="button" />
            </p:confirmDialog>  
        </h:form>

    </ui:define>

    <ui:define name="middleCenterRight">
        <h:form id="viewUserRightForm">
            <c:set var="selected" value="#{userController.selected}"/>
            <p:accordionPanel multiple="true">
                <p:tab title="Settings">

                    <ui:include src="../userSetting/view.xhtml"/>

                </p:tab>
            </p:accordionPanel>
        </h:form>

    </ui:define>

</ui:composition>
