<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x4.xhtml">

    <ui:define name="middleCenterLeft">
        <div class="pageTitle">
            <h1>Edit User: #{userController.selected.username}</h1>
        </div>

        <h:form id="editUserLeftForm">

            <c:set var="selected" value="#{userController.selected}"/>
            <c:set var="isFieldWriteable" value="#{logginController.loggedInAsAdmin}"/>

            <p:panelGrid columns="3">
                <h:outputLabel for="id" value="Id" styleClass="entityDataLabel"/>
                <h:outputText id="id" value="#{selected.id}" title="Id" styleClass="entityDataText"/>
                <p:message for="id"/> 

                <h:outputLabel for="username" value="Username" styleClass="entityDataLabel"/>
                <h:inputText id="username" value="#{selected.username}" rendered="#{isFieldWriteable}" title="Username" required="true" styleClass="entityDataText"/>
                <h:outputText id="usernameOutput" value="#{selected.username}" rendered="#{!isFieldWriteable}" title="Username" styleClass="entityDataText"/>
                <p:message for="username"/> 

                <h:outputLabel for="userGroups" value="Group" styleClass="entityDataLabel"/>
                <h:selectManyMenu id="userGroups" value="#{selected.userGroupList}" rendered="#{isFieldWriteable}"
                                  converter="userGroupConverter" title="Group" 
                                  styleClass="entityDataSelectMany">
                    <f:selectItem itemLabel="Select" itemValue="#{null}"/>
                    <f:selectItems var="userGroup" value="#{userGroupController.availableItems}" itemLabel="#{userGroup.name}" itemValue="#{userGroup}"/>
                </h:selectManyMenu>
                <h:outputText id="userGroupsOutput" value="#{userController.displayEntityList(selected.userGroupList)}" rendered="#{!isFieldWriteable}" title="Group" styleClass="entityDataText"/>
                <p:message for="userGroups"/>

                <h:outputLabel for="lastName" value="Last Name" styleClass="entityDataLabel"/>
                <h:inputText id="lastName" value="#{selected.lastName}" rendered="#{isFieldWriteable}" title="Last Name" required="true" styleClass="entityDataText"/>
                <h:outputText id="lastNameOutput" value="#{selected.lastName}" rendered="#{!isFieldWriteable}" title="Last Name" styleClass="entityDataText"/>
                <p:message for="lastName"/>

                <h:outputLabel for="firstName" value="First Name" styleClass="entityDataLabel"/>
                <h:inputText id="firstName" value="#{selected.firstName}" rendered="#{isFieldWriteable}" title="First Name" required="true" styleClass="entityDataText"/>
                <h:outputText id="firstNameOutput" value="#{selected.firstName}" rendered="#{!isFieldWriteable}" title="First Name" styleClass="entityDataText"/>
                <p:message for="firstName"/> 

                <h:outputLabel for="middleName" value="Middle Name" styleClass="entityDataLabel"/>
                <h:inputText id="middleName" value="#{selected.middleName}" title="Middle Name" rendered="#{isFieldWriteable}" styleClass="entityDataText"/>
                <h:outputText id="middleNameOutput" value="#{selected.middleName}" title="Middle Name" rendered="#{!isFieldWriteable}" styleClass="entityDataText"/>
                <p:message for="middleName"/>

                <h:outputLabel for="email" value="Email" styleClass="entityDataLabel"/>
                <h:inputText id="email" value="#{selected.email}" title="Email" styleClass="entityDataText"/>
                <p:message for="email"/>

                <h:outputLabel for="password" value="Password" styleClass="entityDataLabel"/>
                <h:inputSecret id="password" value="#{selected.password}" title="Password" styleClass="entityDataText"/>
                <p:message for="password"/>

            </p:panelGrid>

            <p/>
            <div class="actionButton">
                <p:commandButton action="#{userController.update()}" value="Save" alt="Save" icon="ui-icon-check" update="@form"/>
                <p:commandButton action="#{userController.prepareList()}" immediate="true" value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w"/>
            </div>
        </h:form>

    </ui:define>

    <ui:define name="middleCenterRight">
        <h:form id="editUserRightForm">
            <c:set var="selected" value="#{userController.selected}"/>
            <p:accordionPanel multiple="true">
                <p:tab title="Settings">

                    <ui:include src="../userSetting/edit.xhtml"/>

                </p:tab>>
            </p:accordionPanel>
        </h:form>

    </ui:define>
</ui:composition>
