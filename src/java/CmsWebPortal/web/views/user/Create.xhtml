<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{resources.CreateUserTitle_id}" required="true" requiredMessage="#{resources.CreateUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userController.selected.username}" title="#{resources.CreateUserTitle_username}" required="true" requiredMessage="#{resources.CreateUserRequiredMessage_username}"/>
                    <h:outputLabel value="#{resources.CreateUserLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{userController.selected.firstName}" title="#{resources.CreateUserTitle_firstName}" required="true" requiredMessage="#{resources.CreateUserRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{resources.CreateUserLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{userController.selected.lastName}" title="#{resources.CreateUserTitle_lastName}" required="true" requiredMessage="#{resources.CreateUserRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{resources.CreateUserLabel_middleName}" for="middleName" />
                    <h:inputText id="middleName" value="#{userController.selected.middleName}" title="#{resources.CreateUserTitle_middleName}" />
                    <h:outputLabel value="#{resources.CreateUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{resources.CreateUserTitle_email}" />
                    <h:outputLabel value="#{resources.CreateUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{resources.CreateUserTitle_password}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{resources.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{resources.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
