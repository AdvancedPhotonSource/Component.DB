<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">

    <ui:define name="middleCenter">
        <div class="pageTitle">
            <h1>Registered Users</h1>
        </div>

        <h:form id="viewUserListForm">
            <div class="actionButton">
                <p:commandButton action="#{userController.prepareCreate()}" rendered="#{loginController.loggedIn}" value="Add" alt="Add Collection" icon="ui-icon-plus"/>
                <p:button href="../userGroup/list.xhtml" value="View Groups" alt="View Groups" icon="ui-icon-info" styleClass="actionButtonRight"/>
                <p:commandButton action="#{userController.resetList()}" value="Clear Filters" alt="Clear Filters" icon="ui-icon-refresh" styleClass="actionButtonRight"/>
                <p:commandButton id="noOp" style="visibility:hidden" value="NoOp"/>
                <p:defaultCommand target="noOp"/>
            </div>

            <h:panelGroup>  
                <ui:include src="userListDataTable.xhtml"/>
            </h:panelGroup>

            <ui:include src="userDestroyDialog.xhtml"/>

            <h:outputScript library="javascript/user" name="list.filter.js" rendered="#{loginController.loggedIn}"/>

        </h:form>

    </ui:define>
</ui:composition>
