<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">

    <ui:define name="middleCenter">
        <div class="pageTitle">
            <h1>Registered Users</h1>
        </div>

        <h:form id="viewUserListForm">
            <c:set var="listController" value="#{userController}"/>
            <div class="actionButton">
                <p:commandButton action="#{listController.prepareCreate()}" rendered="#{loginController.loggedIn}" value="Add" alt="Add Collection" icon="ui-icon-plus"/>
                <p:commandButton style="visibility:hidden" value="NoOp"/>
                <p:button href="../userGroup/list.xhtml" value="View Groups" alt="View Groups" icon="ui-icon-info" styleClass="actionButtonRight"/>
                <p:commandButton action="#{listController.resetList()}" value="Clear Filters" alt="Clear Filters" icon="ui-icon-refresh" styleClass="actionButtonRight"/>
                <p:defaultCommand target="confirmDialogNo"/>
            </div>

            <h:panelGroup>  

                <p:dataTable id="userListDataTable"                              
                             var="item" 
                             value="#{listController.items}" 
                             filteredValue="#{listController.filteredItems}"
                             paginator="true" 
                             paginatorAlwaysVisible="true" 
                             rows="#{listController.displayNumberOfItemsPerPage}"
                             binding="#{listController.listDataTable}"
                             widgetVar="userListWidget" 
                             emptyMessage="No users found.">

                    <f:facet name="header">
                    </f:facet>

                    <p:column sortBy="#{item.id}" headerText="Id">
                        <h:outputText value="#{item.id}"/>
                    </p:column>

                    <p:column sortBy="#{item.username}" headerText="Username" 
                              filterBy="#{item.username}" filterMatchMode="contains">
                        <h:outputText value="#{item.username}"/>
                    </p:column>

                    <p:column sortBy="#{item.userGroupList.toString()}" headerText="Group" 
                              filterBy="#{item.userGroupList}" filterMatchMode="contains">
                        <h:outputText value="#{listController.displayEntityList(item.userGroupList)}"/>
                    </p:column>

                    <p:column sortBy="#{item.lastName}" headerText="Last Name" 
                              filterBy="#{item.lastName}" filterMatchMode="contains">
                        <h:outputText value="#{item.lastName}"/>
                    </p:column>                  

                    <p:column sortBy="#{item.firstName}" headerText="First Name" 
                              filterBy="#{item.firstName}" filterMatchMode="contains">
                        <h:outputText value="#{item.firstName}"/>
                    </p:column> 

                    <p:column sortBy="#{item.middleName}" rendered="false" headerText="Middle Name" 
                              filterBy="#{item.middleName}" filterMatchMode="contains">
                        <h:outputText value="#{item.middleName}"/>
                    </p:column> 

                    <p:column sortBy="#{item.email}" headerText="Email" 
                              filterBy="#{item.email}" filterMatchMode="contains">
                        <h:outputText value="#{item.email}"/>
                    </p:column>

                    <c:set var="isEntityWriteable" value="#{loginController.isUserWriteable(item)}"/>
                    <p:column headerText="Actions">
                        <div class="actionLink">
                            <p:commandLink action="#{listController.prepareView(item)}" styleClass="ui-icon ui-icon-info" title="View"/>
                            <p:commandLink action="#{listController.prepareEdit(item)}" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-pencil" title="Edit"/>
                            <p:commandLink oncomplete="confirmation.show()" rendered="#{loginController.loggedInAsAdmin}" styleClass="ui-icon ui-icon-trash" title="Delete" update="@form">
                                <f:setPropertyActionListener value="#{item}" target="#{listController.current}"/>
                            </p:commandLink>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>

            <p:confirmDialog id="destroyUserDialog" message="Destroy user #{listController.getCurrentEntityInstanceName()}?"
                             header="Destroy User" severity="alert" widgetVar="confirmation">
                <p:commandButton id="confirmDialogYes" value="Yes" oncomplete="confirmation.hide()" action="#{listController.destroy()}" update="@form"/>
                <p:commandButton id="confirmDialogNo" value="No" onclick="confirmation.hide()" type="button" />
            </p:confirmDialog>

            <h:outputScript library="javascript/user" name="list.filter.js" rendered="#{loginController.loggedIn}"/>

        </h:form>

    </ui:define>
</ui:composition>
