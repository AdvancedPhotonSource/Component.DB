<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewUserLabel_id}"/>
                    <h:outputText value="#{userController.selected.id}" title="#{resources.ViewUserTitle_id}"/>
                    <h:outputText value="#{resources.ViewUserLabel_username}"/>
                    <h:outputText value="#{userController.selected.username}" title="#{resources.ViewUserTitle_username}"/>
                    <h:outputText value="#{resources.ViewUserLabel_firstName}"/>
                    <h:outputText value="#{userController.selected.firstName}" title="#{resources.ViewUserTitle_firstName}"/>
                    <h:outputText value="#{resources.ViewUserLabel_lastName}"/>
                    <h:outputText value="#{userController.selected.lastName}" title="#{resources.ViewUserTitle_lastName}"/>
                    <h:outputText value="#{resources.ViewUserLabel_middleName}"/>
                    <h:outputText value="#{userController.selected.middleName}" title="#{resources.ViewUserTitle_middleName}"/>
                    <h:outputText value="#{resources.ViewUserLabel_email}"/>
                    <h:outputText value="#{userController.selected.email}" title="#{resources.ViewUserTitle_email}"/>
                    <h:outputText value="#{resources.ViewUserLabel_password}"/>
                    <h:outputText value="#{userController.selected.password}" title="#{resources.ViewUserTitle_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.destroyAndView}" value="#{resources.ViewUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewUserEditLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareCreate}" value="#{resources.ViewUserCreateLink}" />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{resources.ViewUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
