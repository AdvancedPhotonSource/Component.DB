<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:confirmDialog id="userDestroyDialog" message="Destroy user #{userController.getCurrentEntityInstanceName()}?"
                     header="Destroy User" severity="alert" widgetVar="userDestroyDialogWidget"
                     styleClass="dialog">
        <p:commandButton value="Yes" oncomplete="userDestroyDialogWidget.hide()" action="#{userController.destroy()}"/>
        <p:commandButton value="No" onclick="userDestroyDialogWidget.hide()" type="button" />
    </p:confirmDialog>  
</ui:composition>
