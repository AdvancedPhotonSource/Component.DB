<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{resources.EditUserTitle_id}" required="true" requiredMessage="#{resources.EditUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userController.selected.username}" title="#{resources.EditUserTitle_username}" required="true" requiredMessage="#{resources.EditUserRequiredMessage_username}"/>
                    <h:outputLabel value="#{resources.EditUserLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{userController.selected.firstName}" title="#{resources.EditUserTitle_firstName}" required="true" requiredMessage="#{resources.EditUserRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{resources.EditUserLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{userController.selected.lastName}" title="#{resources.EditUserTitle_lastName}" required="true" requiredMessage="#{resources.EditUserRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{resources.EditUserLabel_middleName}" for="middleName" />
                    <h:inputText id="middleName" value="#{userController.selected.middleName}" title="#{resources.EditUserTitle_middleName}" />
                    <h:outputLabel value="#{resources.EditUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{resources.EditUserTitle_email}" />
                    <h:outputLabel value="#{resources.EditUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{resources.EditUserTitle_password}" />
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{resources.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{resources.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
