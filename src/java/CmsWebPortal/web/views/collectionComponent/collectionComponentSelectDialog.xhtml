<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="collectionComponentSelectDialog" header="Select Components" widgetVar="collectionComponentSelectWidget" styleClass="dialog">
        <div class="dialog">

            <div class="actionButton">
                <p:commandButton id="collectionComponentSelectCustomizeDisplay" 
                                 onclick="collectionComponentSelectWidget.hide(); collectionComponentSelectCustomizeDisplayWidget.show()"
                                 value="Customize Select" alt="Customize Select" icon="ui-icon-wrench" styleClass="actionButtonRight">
                    <p:tooltip for="collectionComponentSelectCustomizeDisplay" value="Customize Select View"/>
                </p:commandButton>
            </div>
            <ui:include src="collectionComponentSelectDataTable.xhtml"/>   
            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 action="#{collectionController.selectComponents(componentController.getSelectedObjectListAndResetSelectDataModel())}"
                                 update="@form"
                                 oncomplete="collectionComponentSelectWidget.hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
