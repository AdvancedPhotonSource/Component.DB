<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListCollectionComponentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListCollectionComponentEmpty}" rendered="#{collectionComponentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{collectionComponentController.items.rowCount > 0}">
                    <h:outputText value="#{collectionComponentController.pagination.pageFirstItem + 1}..#{collectionComponentController.pagination.pageLastItem + 1}/#{collectionComponentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{collectionComponentController.previous}" value="#{resources.Previous} #{collectionComponentController.pagination.pageSize}" rendered="#{collectionComponentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{collectionComponentController.next}" value="#{resources.Next} #{collectionComponentController.pagination.pageSize}" rendered="#{collectionComponentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{collectionComponentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListCollectionComponentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListCollectionComponentTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListCollectionComponentTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListCollectionComponentTitle_componentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.componentId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListCollectionComponentTitle_collectionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.collectionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{collectionComponentController.prepareView}" value="#{resources.ListCollectionComponentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{collectionComponentController.prepareEdit}" value="#{resources.ListCollectionComponentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{collectionComponentController.destroy}" value="#{resources.ListCollectionComponentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{collectionComponentController.prepareCreate}" value="#{resources.ListCollectionComponentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListCollectionComponentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
