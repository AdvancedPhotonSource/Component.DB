<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dataTable id="collectionComponentSelectDataTable" 
                 var="componentObject" 
                 value="#{componentController.selectDataModel}" 
                 selection="#{componentController.selectedObjectList}"
                 selectionMode="multiple"
                 filteredValue="#{componentController.filteredObjectList}"
                 rowKey="#{componentObject.id}"
                 paginator="true"
                 paginatorAlwaysVisible="true"
                 rows="20"
                 binding="#{componentController.selectDataTable}"
                 emptyMessage="No available components found.">
        <ui:include src="../component/componentSelectObject.xhtml"/>
    </p:dataTable>

</ui:composition>
