<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateCollectionComponentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateCollectionComponentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{collectionComponentController.selected.id}" title="#{resources.CreateCollectionComponentTitle_id}" required="true" requiredMessage="#{resources.CreateCollectionComponentRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateCollectionComponentLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{collectionComponentController.selected.quantity}" title="#{resources.CreateCollectionComponentTitle_quantity}" />
                    <h:outputLabel value="#{resources.CreateCollectionComponentLabel_description}" for="description" />
                    <h:inputText id="description" value="#{collectionComponentController.selected.description}" title="#{resources.CreateCollectionComponentTitle_description}" />
                    <h:outputLabel value="#{resources.CreateCollectionComponentLabel_componentId}" for="componentId" />
                    <h:selectOneMenu id="componentId" value="#{collectionComponentController.selected.componentId}" title="#{resources.CreateCollectionComponentTitle_componentId}" required="true" requiredMessage="#{resources.CreateCollectionComponentRequiredMessage_componentId}">
                        <f:selectItems value="#{componentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateCollectionComponentLabel_collectionId}" for="collectionId" />
                    <h:selectOneMenu id="collectionId" value="#{collectionComponentController.selected.collectionId}" title="#{resources.CreateCollectionComponentTitle_collectionId}" required="true" requiredMessage="#{resources.CreateCollectionComponentRequiredMessage_collectionId}">
                        <f:selectItems value="#{collectionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{collectionComponentController.create}" value="#{resources.CreateCollectionComponentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{collectionComponentController.prepareList}" value="#{resources.CreateCollectionComponentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateCollectionComponentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
