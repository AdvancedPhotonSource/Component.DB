<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="collectionComponentSelectCustomizeDisplayDialog" header="Customize Select Display" widgetVar="collectionComponentSelectCustomizeDisplayWidget" styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
                <p:selectBooleanCheckbox id="selectDisplayCreatedByUser" value="#{componentController.selectDisplayCreatedByUser}"/>  
                <h:outputLabel for="selectDisplayCreatedByUser" value="Display Created By User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="selectDisplayCreatedOnDateTime" value="#{componentController.selectDisplayCreatedOnDateTime}"/>  
                <h:outputLabel for="selectDisplayCreatedOnDateTime" value="Display Created On Date/Time" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="selectDisplayDescription" value="#{componentController.selectDisplayDescription}"/>  
                <h:outputLabel for="selectDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="selectDisplayDocumentationUri" value="#{componentController.selectDisplayDocumentationUri}"/>  
                <h:outputLabel for="selectDisplayDocumentationUri" value="Display Documentation Uri" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="selectDisplayEstimatedCost" value="#{componentController.selectDisplayEstimatedCost}"/>  
                <h:outputLabel for="selectDisplayEstimatedCost" value="Display Estimated Cost" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="selectDisplayId" value="#{componentController.selectDisplayId}"/>  
                <h:outputLabel for="selectDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="selectDisplayLastModifiedByUser" value="#{componentController.selectDisplayLastModifiedByUser}"/>  
                <h:outputLabel for="selectDisplayLastModifiedByUser" value="Display Modified By User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="selectDisplayLastModifiedOnDateTime" value="#{componentController.selectDisplayLastModifiedOnDateTime}"/>  
                <h:outputLabel for="selectDisplayLastModifiedOnDateTime" value="Display Modified On Date/Time" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="selectDisplayOwnerUser" value="#{componentController.selectDisplayOwnerUser}"/>  
                <h:outputLabel for="selectDisplayOwnerUser" value="Display Owner User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="selectDisplayOwnerGroup" value="#{componentController.selectDisplayOwnerGroup}"/>  
                <h:outputLabel for="selectDisplayOwnerGroup" value="Display Owner Group" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="selectDisplayState" value="#{componentController.selectDisplayState}"/>  
                <h:outputLabel for="selectDisplayState" value="Display State" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="selectDisplayType" value="#{componentController.selectDisplayType}"/>  
                <h:outputLabel for="selectDisplayType" value="Display Type" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="selectDisplayTypeCategory" value="#{componentController.selectDisplayTypeCategory}"/>  
                <h:outputLabel for="selectDisplayTypeCategory" value="Display Type Category" styleClass="dialogDataLabel"/>
            </p:panelGrid>
            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 update="collectionComponentSelectDialog"
                                 onclick="collectionComponentSelectCustomizeDisplayWidget.hide()"
                                 oncomplete="collectionComponentSelectWidget.show()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
