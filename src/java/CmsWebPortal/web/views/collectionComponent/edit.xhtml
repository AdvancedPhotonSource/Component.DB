<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="actionButton">
        <p:commandButton action="#{componentController.clearSelectFiltersAndResetSelectDataModel()}" 
                         oncomplete="collectionComponentSelectWidget.show()" 
                         value="Add" alt="Add Components" icon="ui-icon-plus"/>
        <p:commandButton action="#{collectionController.saveComponentList()}" 
                         value="Save" alt="Save Component List" icon="ui-icon-check"
                         update="@form"/>
        <p:commandButton id="noOp" style="visibility:hidden" value="NoOp"/>
        <p:defaultCommand target="noOp"/>
    </div>

    <ui:include src="collectionComponentEditDataTable.xhtml"/>

    <ui:include src="collectionComponentSelectDialog.xhtml"/>

    <ui:include src="collectionComponentSelectCustomizeDisplayDialog.xhtml"/>

</ui:composition>
