<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditCollectionComponentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditCollectionComponentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{collectionComponentController.selected.id}" title="#{resources.EditCollectionComponentTitle_id}" required="true" requiredMessage="#{resources.EditCollectionComponentRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditCollectionComponentLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{collectionComponentController.selected.quantity}" title="#{resources.EditCollectionComponentTitle_quantity}" />
                    <h:outputLabel value="#{resources.EditCollectionComponentLabel_description}" for="description" />
                    <h:inputText id="description" value="#{collectionComponentController.selected.description}" title="#{resources.EditCollectionComponentTitle_description}" />
                    <h:outputLabel value="#{resources.EditCollectionComponentLabel_componentId}" for="componentId" />
                    <h:selectOneMenu id="componentId" value="#{collectionComponentController.selected.componentId}" title="#{resources.EditCollectionComponentTitle_componentId}" required="true" requiredMessage="#{resources.EditCollectionComponentRequiredMessage_componentId}">
                        <f:selectItems value="#{componentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditCollectionComponentLabel_collectionId}" for="collectionId" />
                    <h:selectOneMenu id="collectionId" value="#{collectionComponentController.selected.collectionId}" title="#{resources.EditCollectionComponentTitle_collectionId}" required="true" requiredMessage="#{resources.EditCollectionComponentRequiredMessage_collectionId}">
                        <f:selectItems value="#{collectionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{collectionComponentController.update}" value="#{resources.EditCollectionComponentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditCollectionComponentViewLink}"/>
                <br />
                <h:commandLink action="#{collectionComponentController.prepareList}" value="#{resources.EditCollectionComponentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditCollectionComponentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
