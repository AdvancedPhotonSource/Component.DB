<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="breadcrumb" value="#{collectionComponentController.currentViewId}"/>
    <p:dataTable id="collectionComponentCollectionComponentListDataTable" 
                 var="collectionComponent" 
                 value="#{collection.collectionComponentList}" 
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 rows="#{collectionComponentController.displayNumberOfItemsPerPage}"
                 binding="#{collectionComponentController.listDataTable}"
                 widgetVar="collectionComponentListWidget" 
                 emptyMessage="No collection components found.">

        <p:column sortBy="#{collectionComponent.id}" headerText="Id"
                  rendered="#{collectionComponentController.displayId}">
            <h:outputText value="#{collectionComponent.id}"/>
        </p:column>

        <p:column sortBy="#{collectionComponent.component.name}" headerText="Name">
            <h:outputLink value="../component/view.xhtml?id=#{collectionComponent.component.id}&amp;breadcrumb=#{breadcrumb}" title="Component">
                <h:outputText value="#{collectionComponent.component.name}"/>
            </h:outputLink>
        </p:column>

        <p:column sortBy="#{collectionComponent.tag}" headerText="Tag"
                  rendered="#{collectionComponentController.displayTag}">
            <h:outputText value="#{collectionComponent.tag}"/>
        </p:column>

        <p:column sortBy="#{collectionComponent.priority}" headerText="View Order"
                  rendered="#{collectionComponentController.displayPriority}">
            <h:outputText value="#{collectionComponent.priority}"/>
        </p:column>

        <p:column sortBy="#{collectionComponent.quantity}" headerText="Quantity"
                  rendered="#{collectionComponentController.displayQuantity}">
            <h:outputText value="#{collectionComponent.quantity}"/>
        </p:column>

        <p:column sortBy="#{collectionComponent.description}" headerText="Description"
                  rendered="#{collectionComponentController.displayDescription}">
            <h:outputText value="#{collectionComponent.description}"/>
        </p:column>

    </p:dataTable>

</ui:composition>
