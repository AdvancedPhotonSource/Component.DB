<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <c:set var="collectionObject" value="#{collectionController.selected}"/>
    <p:dataTable id="childCollectionLinkEditDataTable" 
                 var="childCollectionLinkObject" 
                 value="#{collectionObject.childCollectionLinkList}" 
                 emptyMessage="No child collections found.">

        <p:column sortBy="#{childCollectionLinkObject.id}" headerText="Id">
            <h:outputText value="#{childCollectionLinkObject.id}"/>
        </p:column>

        <p:column sortBy="#{childCollectionLinkObject.childCollection.name}" headerText="Child Collection Name">
            <h:selectOneMenu value="#{childCollectionLinkObject.childCollection}" title="Child Collection" 
                             converter="collectionConverter"
                             styleClass="veryLongCellSelect">
                <f:selectItem itemLabel="Select" itemValue="#{childCollectionLinkObject.childCollection}"/>
                <f:selectItems var="selectedCollection" value="#{collectionController.availableItems}" itemLabel="#{selectedCollection.name}" itemValue="#{selectedCollection}"/>
            </h:selectOneMenu>
        </p:column>

        <p:column sortBy="#{childCollectionLinkObject.tag}" headerText="Tag">
            <h:inputText value="#{childCollectionLinkObject.tag}" styleClass="cellInput"/>
        </p:column>

        <p:column sortBy="#{childCollectionLinkObject.description}" headerText="Description">
            <h:inputText value="#{childCollectionLinkObject.description}" styleClass="longCellInput"/>
        </p:column>
        
        <p:column headerText="Actions">
            <div class="actionLink">
                <p:commandLink action="#{collectionController.deleteChildCollectionLink(childCollectionLinkObject)}" 
                               actionListener="#{collectionLinkController.destroy(childCollectionLinkObject)}"
                               styleClass="ui-icon ui-icon-trash" title="Delete" update="@form"/>
            </div>
        </p:column>

    </p:dataTable>

</ui:composition>
