<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="collectionLinkListCustomizeDisplayDialog" header="Customize Collection Link List Display" widgetVar="collectionLinkListCustomizeDisplayWidget" styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
                <p:inputText id="collectionLinkListDisplayNumberOfItemsPerPage" value="#{collectionLinkController.displayNumberOfItemsPerPage}" style="width:20px"/>
                <h:outputLabel for="collectionLinkListDisplayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>
                <p:selectBooleanCheckbox id="collectionLinkListDisplayId" value="#{collectionLinkController.displayId}"/>  
                <h:outputLabel for="collectionLinkListDisplayId" value="Display Id" styleClass="dialogDataLabel"/>
                <p:selectBooleanCheckbox id="collectionLinkListDisplayTag" value="#{collectionLinkController.displayTag}"/>  
                <h:outputLabel for="collectionLinkListDisplayTag" value="Display Tag" styleClass="dialogDataLabel"/>
                <p:selectBooleanCheckbox id="collectionLinkListDisplayDescription" value="#{collectionLinkController.displayDescription}"/>  
                <h:outputLabel for="collectionLinkListDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>
            </p:panelGrid>

            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 action="#{collectionController.customizeViewDisplay()}"
                                 update="@form"
                                 oncomplete="collectionLinkListCustomizeDisplayWidget.hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
                <p:commandButton value="Save" alt="Save"
                                 action="#{userController.saveSettingListForSessionUser()}"
                                 actionListener="#{collectionController.saveViewSettingsForSessionUserActionListener}"
                                 rendered="#{loginController.loggedIn}"
                                 icon="ui-icon-check"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
