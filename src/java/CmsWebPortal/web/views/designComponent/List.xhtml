<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListDesignComponentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListDesignComponentEmpty}" rendered="#{designComponentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{designComponentController.items.rowCount > 0}">
                    <h:outputText value="#{designComponentController.pagination.pageFirstItem + 1}..#{designComponentController.pagination.pageLastItem + 1}/#{designComponentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{designComponentController.previous}" value="#{resources.Previous} #{designComponentController.pagination.pageSize}" rendered="#{designComponentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{designComponentController.next}" value="#{resources.Next} #{designComponentController.pagination.pageSize}" rendered="#{designComponentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{designComponentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignComponentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignComponentTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignComponentTitle_entityInfoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.entityInfoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignComponentTitle_locationId}"/>
                            </f:facet>
                            <h:outputText value="#{item.locationId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignComponentTitle_componentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.componentId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListDesignComponentTitle_designId}"/>
                            </f:facet>
                            <h:outputText value="#{item.designId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{designComponentController.prepareView}" value="#{resources.ListDesignComponentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{designComponentController.prepareEdit}" value="#{resources.ListDesignComponentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{designComponentController.destroy}" value="#{resources.ListDesignComponentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{designComponentController.prepareCreate}" value="#{resources.ListDesignComponentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListDesignComponentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
