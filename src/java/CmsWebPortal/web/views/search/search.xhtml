<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../../templates/contentViewTemplate4x3.xhtml">
        <ui:define name="middleCenter">

            <div class="searchPage">

                <div class="pageTitle">
                    <h1>CMS Search</h1>
                </div>


                <h:form id="searchForm">
                    <p:growl id="messages" showDetail="true" autoUpdate="true"/>
                    <p:panelGrid columns="3" style="editEntityDetails">
                        <h:outputLabel for="searchString" value="Search String" styleClass="entityDataLabel"/>
                        <h:inputText id="searchString" value="#{searchController.searchString}" required="true" title="Search String" styleClass="entityDataText"/>
                        <p:message for="searchString"/>

                        <h:outputLabel for="caseInsensitiveButton" value="Case Insensitive" styleClass="entityDataLabel"/>
                        <h:selectBooleanCheckbox id="caseInsensitiveButton" value="#{searchController.caseInsensitive}" title="Case Insensitive" styleClass="entityDataLabel"/>
                        <p:message for="caseInsensitiveButton"/>                        

                    </p:panelGrid>

                    <p/>
                    <div class="actionButton">
                        <p:commandButton action="#{searchController.search()}" value="Search" alt="Search" icon="ui-icon-search" update="@form"/>
                    </div>

                    <p/>
                    <ui:fragment rendered="#{searchController.displayResults}">
                        <div class="sectionTitle">
                            <h2>Search Results</h2>
                        </div>  

                        <p:accordionPanel multiple="true" activeIndex="0,1,2,3">
                            <p:tab title="Collections">
                                <ui:include src="../collection/collectionSearchDataTable.xhtml"/>
                            </p:tab>

                            <p:tab title="Components">
                                <ui:include src="../component/componentSearchDataTable.xhtml"/>
                            </p:tab>   
             
                            <p:tab title="Component Types">
                                <ui:include src="../componentType/componentTypeSearchDataTable.xhtml"/>
                            </p:tab>  
                            
                            
                            <p:tab title="Component Type Categories">
                                <ui:include src="../componentTypeCategory/componentTypeCategorySearchDataTable.xhtml"/>
                            </p:tab>    
                        </p:accordionPanel>
                    </ui:fragment>
                </h:form>
            </div>


        </ui:define>
    </ui:composition>
</ui:composition>
