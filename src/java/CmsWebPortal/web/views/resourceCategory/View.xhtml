<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewResourceCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewResourceCategoryLabel_id}"/>
                    <h:outputText value="#{resourceCategoryController.selected.id}" title="#{resources.ViewResourceCategoryTitle_id}"/>
                    <h:outputText value="#{resources.ViewResourceCategoryLabel_name}"/>
                    <h:outputText value="#{resourceCategoryController.selected.name}" title="#{resources.ViewResourceCategoryTitle_name}"/>
                    <h:outputText value="#{resources.ViewResourceCategoryLabel_description}"/>
                    <h:outputText value="#{resourceCategoryController.selected.description}" title="#{resources.ViewResourceCategoryTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{resourceCategoryController.destroyAndView}" value="#{resources.ViewResourceCategoryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewResourceCategoryEditLink}"/>
                <br />
                <h:commandLink action="#{resourceCategoryController.prepareCreate}" value="#{resources.ViewResourceCategoryCreateLink}" />
                <br />
                <h:commandLink action="#{resourceCategoryController.prepareList}" value="#{resources.ViewResourceCategoryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewResourceCategoryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
