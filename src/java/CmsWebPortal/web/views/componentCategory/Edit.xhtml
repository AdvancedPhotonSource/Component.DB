<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditComponentCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditComponentCategoryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{componentCategoryController.selected.id}" title="#{resources.EditComponentCategoryTitle_id}" required="true" requiredMessage="#{resources.EditComponentCategoryRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditComponentCategoryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{componentCategoryController.selected.name}" title="#{resources.EditComponentCategoryTitle_name}" required="true" requiredMessage="#{resources.EditComponentCategoryRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.EditComponentCategoryLabel_description}" for="description" />
                    <h:inputText id="description" value="#{componentCategoryController.selected.description}" title="#{resources.EditComponentCategoryTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{componentCategoryController.update}" value="#{resources.EditComponentCategorySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditComponentCategoryViewLink}"/>
                <br />
                <h:commandLink action="#{componentCategoryController.prepareList}" value="#{resources.EditComponentCategoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditComponentCategoryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
