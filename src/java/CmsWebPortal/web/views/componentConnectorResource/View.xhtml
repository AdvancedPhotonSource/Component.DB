<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:form>

                    <h:outputText value="#{resources.ViewComponentConnectorResourceLabel_id}"/>
                    <h:outputText value="#{componentConnectorResourceController.selected.id}" title="#{resources.ViewComponentConnectorResourceTitle_id}"/>
                    <h:outputText value="#{resources.ViewComponentConnectorResourceLabel_value}"/>
                    <h:outputText value="#{componentConnectorResourceController.selected.value}" title="#{resources.ViewComponentConnectorResourceTitle_value}"/>
                    <h:outputText value="#{resources.ViewComponentConnectorResourceLabel_quantity}"/>
                    <h:outputText value="#{componentConnectorResourceController.selected.quantity}" title="#{resources.ViewComponentConnectorResourceTitle_quantity}"/>
                    <h:outputText value="#{resources.ViewComponentConnectorResourceLabel_isProvided}"/>
                    <h:outputText value="#{componentConnectorResourceController.selected.isProvided}" title="#{resources.ViewComponentConnectorResourceTitle_isProvided}"/>

                    <h:outputText value="#{resources.ViewComponentConnectorResourceLabel_componentConnectorId}"/>

                <br />
                <h:link outcome="Edit" value="#{resources.ViewComponentConnectorResourceEditLink}"/>
                <br />
                <h:commandLink action="#{componentConnectorResourceController.prepareCreate}" value="#{resources.ViewComponentConnectorResourceCreateLink}" />
                <br />
                <h:commandLink action="#{componentConnectorResourceController.prepareList}" value="#{resources.ViewComponentConnectorResourceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewComponentConnectorResourceIndexLink}"/>
