<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditComponentConnectorResourceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditComponentConnectorResourceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{componentConnectorResourceController.selected.id}" title="#{resources.EditComponentConnectorResourceTitle_id}" required="true" requiredMessage="#{resources.EditComponentConnectorResourceRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditComponentConnectorResourceLabel_value}" for="value" />
                    <h:inputText id="value" value="#{componentConnectorResourceController.selected.value}" title="#{resources.EditComponentConnectorResourceTitle_value}" required="true" requiredMessage="#{resources.EditComponentConnectorResourceRequiredMessage_value}"/>
                    <h:outputLabel value="#{resources.EditComponentConnectorResourceLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{componentConnectorResourceController.selected.quantity}" title="#{resources.EditComponentConnectorResourceTitle_quantity}" />
                    <h:outputLabel value="#{resources.EditComponentConnectorResourceLabel_isProvided}" for="isProvided" />
                    <h:inputText id="isProvided" value="#{componentConnectorResourceController.selected.isProvided}" title="#{resources.EditComponentConnectorResourceTitle_isProvided}" required="true" requiredMessage="#{resources.EditComponentConnectorResourceRequiredMessage_isProvided}"/>
                    <h:outputLabel value="#{resources.EditComponentConnectorResourceLabel_isUsedRequired}" for="isUsedRequired" />
                    <h:inputText id="isUsedRequired" value="#{componentConnectorResourceController.selected.isUsedRequired}" title="#{resources.EditComponentConnectorResourceTitle_isUsedRequired}" required="true" requiredMessage="#{resources.EditComponentConnectorResourceRequiredMessage_isUsedRequired}"/>
                    <h:outputLabel value="#{resources.EditComponentConnectorResourceLabel_isUsedOptional}" for="isUsedOptional" />
                    <h:inputText id="isUsedOptional" value="#{componentConnectorResourceController.selected.isUsedOptional}" title="#{resources.EditComponentConnectorResourceTitle_isUsedOptional}" required="true" requiredMessage="#{resources.EditComponentConnectorResourceRequiredMessage_isUsedOptional}"/>
                    <h:outputLabel value="#{resources.EditComponentConnectorResourceLabel_resourceTypeId}" for="resourceTypeId" />
                    <h:selectOneMenu id="resourceTypeId" value="#{componentConnectorResourceController.selected.resourceTypeId}" title="#{resources.EditComponentConnectorResourceTitle_resourceTypeId}" required="true" requiredMessage="#{resources.EditComponentConnectorResourceRequiredMessage_resourceTypeId}">
                        <f:selectItems value="#{resourceTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditComponentConnectorResourceLabel_componentConnectorId}" for="componentConnectorId" />
                    <h:selectOneMenu id="componentConnectorId" value="#{componentConnectorResourceController.selected.componentConnectorId}" title="#{resources.EditComponentConnectorResourceTitle_componentConnectorId}" required="true" requiredMessage="#{resources.EditComponentConnectorResourceRequiredMessage_componentConnectorId}">
                        <f:selectItems value="#{componentConnectorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{componentConnectorResourceController.update}" value="#{resources.EditComponentConnectorResourceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditComponentConnectorResourceViewLink}"/>
                <br />
                <h:commandLink action="#{componentConnectorResourceController.prepareList}" value="#{resources.EditComponentConnectorResourceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditComponentConnectorResourceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
