<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateComponentConnectorResourceTitle}"></h:outputText>

        <ui:define name="body">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateComponentConnectorResourceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{componentConnectorResourceController.selected.id}" title="#{resources.CreateComponentConnectorResourceTitle_id}" required="true" requiredMessage="#{resources.CreateComponentConnectorResourceRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateComponentConnectorResourceLabel_value}" for="value" />
                    <h:inputText id="value" value="#{componentConnectorResourceController.selected.value}" title="#{resources.CreateComponentConnectorResourceTitle_value}" required="true" requiredMessage="#{resources.CreateComponentConnectorResourceRequiredMessage_value}"/>
                    <h:outputLabel value="#{resources.CreateComponentConnectorResourceLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{componentConnectorResourceController.selected.quantity}" title="#{resources.CreateComponentConnectorResourceTitle_quantity}" />
                    <h:outputLabel value="#{resources.CreateComponentConnectorResourceLabel_isProvided}" for="isProvided" />
                    <h:inputText id="isProvided" value="#{componentConnectorResourceController.selected.isProvided}" title="#{resources.CreateComponentConnectorResourceTitle_isProvided}" required="true" requiredMessage="#{resources.CreateComponentConnectorResourceRequiredMessage_isProvided}"/>
                    <h:outputLabel value="#{resources.CreateComponentConnectorResourceLabel_isUsedRequired}" for="isUsedRequired" />
                    <h:inputText id="isUsedRequired" value="#{componentConnectorResourceController.selected.isUsedRequired}" title="#{resources.CreateComponentConnectorResourceTitle_isUsedRequired}" required="true" requiredMessage="#{resources.CreateComponentConnectorResourceRequiredMessage_isUsedRequired}"/>
                    <h:outputLabel value="#{resources.CreateComponentConnectorResourceLabel_isUsedOptional}" for="isUsedOptional" />
                    <h:inputText id="isUsedOptional" value="#{componentConnectorResourceController.selected.isUsedOptional}" title="#{resources.CreateComponentConnectorResourceTitle_isUsedOptional}" required="true" requiredMessage="#{resources.CreateComponentConnectorResourceRequiredMessage_isUsedOptional}"/>
                    <h:outputLabel value="#{resources.CreateComponentConnectorResourceLabel_resourceTypeId}" for="resourceTypeId" />
                    <h:selectOneMenu id="resourceTypeId" value="#{componentConnectorResourceController.selected.resourceTypeId}" title="#{resources.CreateComponentConnectorResourceTitle_resourceTypeId}" required="true" requiredMessage="#{resources.CreateComponentConnectorResourceRequiredMessage_resourceTypeId}">
                        <f:selectItems value="#{resourceTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateComponentConnectorResourceLabel_componentConnectorId}" for="componentConnectorId" />
                    <h:selectOneMenu id="componentConnectorId" value="#{componentConnectorResourceController.selected.componentConnectorId}" title="#{resources.CreateComponentConnectorResourceTitle_componentConnectorId}" required="true" requiredMessage="#{resources.CreateComponentConnectorResourceRequiredMessage_componentConnectorId}">
                        <f:selectItems value="#{componentConnectorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componentConnectorResourceController.create}" value="#{resources.CreateComponentConnectorResourceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{componentConnectorResourceController.prepareList}" value="#{resources.CreateComponentConnectorResourceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateComponentConnectorResourceIndexLink}"/>

        </ui:define>
    </ui:composition>
