<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListComponentPropertyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListComponentPropertyEmpty}" rendered="#{componentPropertyController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{componentPropertyController.items.rowCount > 0}">
                    <h:outputText value="#{componentPropertyController.pagination.pageFirstItem + 1}..#{componentPropertyController.pagination.pageLastItem + 1}/#{componentPropertyController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{componentPropertyController.previous}" value="#{resources.Previous} #{componentPropertyController.pagination.pageSize}" rendered="#{componentPropertyController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{componentPropertyController.next}" value="#{resources.Next} #{componentPropertyController.pagination.pageSize}" rendered="#{componentPropertyController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{componentPropertyController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentPropertyTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentPropertyTitle_value}"/>
                            </f:facet>
                            <h:outputText value="#{item.value}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentPropertyTitle_propertyTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.propertyTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentPropertyTitle_componentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.componentId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{componentPropertyController.prepareView}" value="#{resources.ListComponentPropertyViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentPropertyController.prepareEdit}" value="#{resources.ListComponentPropertyEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentPropertyController.destroy}" value="#{resources.ListComponentPropertyDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{componentPropertyController.prepareCreate}" value="#{resources.ListComponentPropertyCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListComponentPropertyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
