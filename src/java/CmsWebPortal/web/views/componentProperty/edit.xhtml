<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="actionButton">
        <p:commandButton action="#{componentController.prepareAddProperty()}" value="Add" alt="Add Property" icon="ui-icon-plus"
                         update="@form"/>
        <p:commandButton action="#{componentController.savePropertyList()}" value="Save" alt="Save Property List" icon="ui-icon-check"
                         update="@form"/>
    </div>
    <p:dataTable id="editComponentPropertyListDataTable" var="componentProperty" value="#{componentController.selected.componentPropertyList}" 
                 paginator="true" paginatorAlwaysVisible="false" rows="10"
                 editable="true"
                 emptyMessage="No component properties found.">

        <f:facet name="header">
        </f:facet>

        <p:column sortBy="#{componentProperty.propertyType.name}" headerText="Name">
            <h:selectOneMenu value="#{componentProperty.propertyType}" title="Property Type" required="true" 
                             styleClass="cellSelect">
                <f:selectItem itemLabel="Select" itemValue="{componentProperty.propertyType}"/>
                <f:selectItems var="propertyType" value="#{propertyTypeController.availableItems}" itemLabel="#{propertyType.name}" itemValue="#{propertyType}"/>
            </h:selectOneMenu>
        </p:column>

        <p:column sortBy="#{componentProperty.value}" headerText="Value">
            <h:inputText value="#{componentProperty.value}" styleClass="cellInput"/>
        </p:column>

        <p:column headerText="Actions">
            <div class="actionLink">
                <p:commandLink action="#{componentController.deleteProperty(componentProperty)}" styleClass="ui-icon ui-icon-trash" title="Delete" update="@form"/>

            </div>
        </p:column>

    </p:dataTable>

</ui:composition>
