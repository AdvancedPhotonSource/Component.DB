<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewComponentPropertyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewComponentPropertyLabel_id}"/>
                    <h:outputText value="#{componentPropertyController.selected.id}" title="#{resources.ViewComponentPropertyTitle_id}"/>
                    <h:outputText value="#{resources.ViewComponentPropertyLabel_value}"/>
                    <h:outputText value="#{componentPropertyController.selected.value}" title="#{resources.ViewComponentPropertyTitle_value}"/>
                    <h:outputText value="#{resources.ViewComponentPropertyLabel_propertyTypeId}"/>
                    <h:outputText value="#{componentPropertyController.selected.propertyType}" title="#{resources.ViewComponentPropertyTitle_propertyTypeId}"/>
                    <h:outputText value="#{resources.ViewComponentPropertyLabel_componentId}"/>
                    <h:outputText value="#{componentPropertyController.selected.component}" title="#{resources.ViewComponentPropertyTitle_componentId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componentPropertyController.destroyAndView}" value="#{resources.ViewComponentPropertyDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewComponentPropertyEditLink}"/>
                <br />
                <h:commandLink action="#{componentPropertyController.prepareCreate}" value="#{resources.ViewComponentPropertyCreateLink}" />
                <br />
                <h:commandLink action="#{componentPropertyController.prepareList}" value="#{resources.ViewComponentPropertyShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewComponentPropertyIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
