<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <c:set var="componentObject" value="#{componentController.selected}"/>
    <p:dataTable id="componentPropertyEditDataTable" 
                 var="componentPropertyObject" 
                 value="#{componentObject.componentPropertyList}" 
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 editable="true"
                 emptyMessage="No component properties found.">

        <p:column sortBy="#{componentPropertyObject.id}" headerText="Id">
            <h:outputText value="#{componentPropertyObject.id}"/>
        </p:column>
        
        <p:column sortBy="#{componentPropertyObject.propertyType.name}" headerText="Name">
            <h:selectOneMenu value="#{componentPropertyObject.propertyType}" title="Property Type" required="true" 
                             styleClass="cellSelect">
                <f:selectItem itemLabel="Select" itemValue="{componentPropertyObject.propertyType}"/>
                <f:selectItems var="propertyType" value="#{propertyTypeController.availableItems}" itemLabel="#{propertyType.name}" itemValue="#{propertyType}"/>
            </h:selectOneMenu>
        </p:column>

        <p:column sortBy="#{componentPropertyObject.value}" headerText="Value">
            <h:inputText value="#{componentPropertyObject.value}" styleClass="cellInput"/>
        </p:column>

        <p:column headerText="Actions">
            <div class="actionLink">
                <p:commandLink action="#{componentController.deleteProperty(componentPropertyObject)}" 
                               actionListener="#{componentPropertyController.destroy(componentPropertyObject)}"
                               styleClass="ui-icon ui-icon-trash" title="Delete" update="@form"/>
            </div>
        </p:column>

    </p:dataTable>

</ui:composition>
