<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditComponentPropertyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditComponentPropertyLabel_id}" for="id" />
                    <h:inputText id="id" value="#{componentPropertyController.selected.id}" title="#{resources.EditComponentPropertyTitle_id}" required="true" requiredMessage="#{resources.EditComponentPropertyRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditComponentPropertyLabel_value}" for="value" />
                    <h:inputText id="value" value="#{componentPropertyController.selected.value}" title="#{resources.EditComponentPropertyTitle_value}" required="true" requiredMessage="#{resources.EditComponentPropertyRequiredMessage_value}"/>
                    <h:outputLabel value="#{resources.EditComponentPropertyLabel_propertyTypeId}" for="propertyTypeId" />
                    <h:selectOneMenu id="propertyTypeId" value="#{componentPropertyController.selected.propertyTypeId}" title="#{resources.EditComponentPropertyTitle_propertyTypeId}" required="true" requiredMessage="#{resources.EditComponentPropertyRequiredMessage_propertyTypeId}">
                        <f:selectItems value="#{propertyTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditComponentPropertyLabel_componentId}" for="componentId" />
                    <h:selectOneMenu id="componentId" value="#{componentPropertyController.selected.componentId}" title="#{resources.EditComponentPropertyTitle_componentId}" required="true" requiredMessage="#{resources.EditComponentPropertyRequiredMessage_componentId}">
                        <f:selectItems value="#{componentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{componentPropertyController.update}" value="#{resources.EditComponentPropertySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditComponentPropertyViewLink}"/>
                <br />
                <h:commandLink action="#{componentPropertyController.prepareList}" value="#{resources.EditComponentPropertyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditComponentPropertyIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
