<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="componentObject" value="#{componentController.selected}"/>
    
    <p:dataTable id="componentPropertyListDataTable" 
                 var="componentPropertyObject" value="#{componentObject.componentPropertyList}" 
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 emptyMessage="No component properties found.">

        <p:column sortBy="#{componentPropertyObject.id}" headerText="Id">
            <h:outputText value="#{componentPropertyObject.id}"/>
        </p:column>
        
        <p:column sortBy="#{componentPropertyObject.propertyType.name}" headerText="Name">
            <h:outputText value="#{componentPropertyObject.propertyType.name}"/>
        </p:column>

        <p:column sortBy="#{componentPropertyObject.value}" headerText="Value">
            <h:outputText value="#{componentPropertyObject.value}"/>
        </p:column>

    </p:dataTable>

</ui:composition>
