<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateUserUserGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateUserUserGroupLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userUserGroupController.selected.id}" title="#{resources.CreateUserUserGroupTitle_id}" required="true" requiredMessage="#{resources.CreateUserUserGroupRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateUserUserGroupLabel_userGroupId}" for="userGroupId" />
                    <h:selectOneMenu id="userGroupId" value="#{userUserGroupController.selected.userGroup}" title="#{resources.CreateUserUserGroupTitle_userGroupId}" required="true" requiredMessage="#{resources.CreateUserUserGroupRequiredMessage_userGroupId}">
                        <f:selectItems value="#{userGroupController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateUserUserGroupLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{userUserGroupController.selected.user}" title="#{resources.CreateUserUserGroupTitle_userId}" required="true" requiredMessage="#{resources.CreateUserUserGroupRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userUserGroupController.create}" value="#{resources.CreateUserUserGroupSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userUserGroupController.prepareList}" value="#{resources.CreateUserUserGroupShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateUserUserGroupIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
