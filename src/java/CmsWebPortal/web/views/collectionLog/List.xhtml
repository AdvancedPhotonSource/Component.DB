<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListCollectionLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListCollectionLogEmpty}" rendered="#{collectionLogController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{collectionLogController.items.rowCount > 0}">
                    <h:outputText value="#{collectionLogController.pagination.pageFirstItem + 1}..#{collectionLogController.pagination.pageLastItem + 1}/#{collectionLogController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{collectionLogController.previous}" value="#{resources.Previous} #{collectionLogController.pagination.pageSize}" rendered="#{collectionLogController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{collectionLogController.next}" value="#{resources.Next} #{collectionLogController.pagination.pageSize}" rendered="#{collectionLogController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{collectionLogController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListCollectionLogTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListCollectionLogTitle_logId}"/>
                            </f:facet>
                            <h:outputText value="#{item.logId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListCollectionLogTitle_collectionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.collectionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{collectionLogController.prepareView}" value="#{resources.ListCollectionLogViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{collectionLogController.prepareEdit}" value="#{resources.ListCollectionLogEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{collectionLogController.destroy}" value="#{resources.ListCollectionLogDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{collectionLogController.prepareCreate}" value="#{resources.ListCollectionLogCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListCollectionLogIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
