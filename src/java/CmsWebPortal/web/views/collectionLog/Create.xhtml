<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateCollectionLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateCollectionLogLabel_id}" for="id" />
                    <h:inputText id="id" value="#{collectionLogController.selected.id}" title="#{resources.CreateCollectionLogTitle_id}" required="true" requiredMessage="#{resources.CreateCollectionLogRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateCollectionLogLabel_logId}" for="logId" />
                    <h:selectOneMenu id="logId" value="#{collectionLogController.selected.logId}" title="#{resources.CreateCollectionLogTitle_logId}" required="true" requiredMessage="#{resources.CreateCollectionLogRequiredMessage_logId}">
                        <f:selectItems value="#{logController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.CreateCollectionLogLabel_collectionId}" for="collectionId" />
                    <h:selectOneMenu id="collectionId" value="#{collectionLogController.selected.collectionId}" title="#{resources.CreateCollectionLogTitle_collectionId}" required="true" requiredMessage="#{resources.CreateCollectionLogRequiredMessage_collectionId}">
                        <f:selectItems value="#{collectionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{collectionLogController.create}" value="#{resources.CreateCollectionLogSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{collectionLogController.prepareList}" value="#{resources.CreateCollectionLogShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateCollectionLogIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
