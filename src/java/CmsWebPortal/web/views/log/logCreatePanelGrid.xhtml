<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="logObject" value="#{logController.selected}"/>
    <p:panelGrid columns="3" styleClass="createEntityDetails">
        <h:outputLabel for="logEntry" value="Log Entry" styleClass="entityDataLabel"/>
        <h:inputTextarea id="name" value="#{logObject.text}" title="Log Entry" styleClass="entityDataText"/>
        <p:message for="logEntry"/> 
    </p:panelGrid>

</ui:composition>
