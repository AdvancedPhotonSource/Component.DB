<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewLogLabel_id}"/>
                    <h:outputText value="#{logController.selected.id}" title="#{resources.ViewLogTitle_id}"/>
                    <h:outputText value="#{resources.ViewLogLabel_text}"/>
                    <h:outputText value="#{logController.selected.text}" title="#{resources.ViewLogTitle_text}"/>
                    <h:outputText value="#{resources.ViewLogLabel_createdOnDateTime}"/>
                    <h:outputText value="#{logController.selected.createdOnDateTime}" title="#{resources.ViewLogTitle_createdOnDateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{resources.ViewLogLabel_createdByUserId}"/>
                    <h:outputText value="#{logController.selected.createdByUser}" title="#{resources.ViewLogTitle_createdByUserId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logController.destroyAndView}" value="#{resources.ViewLogDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewLogEditLink}"/>
                <br />
                <h:commandLink action="#{logController.prepareCreate}" value="#{resources.ViewLogCreateLink}" />
                <br />
                <h:commandLink action="#{logController.prepareList}" value="#{resources.ViewLogShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewLogIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
