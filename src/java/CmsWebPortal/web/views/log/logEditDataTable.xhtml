<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="entityObject" value="#{entityController.selected}"/>

    <p:dataTable id="logEditDataTable" 
                 var="logObject" 
                 value="#{entityObject.logList}" 
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 rows="#{logController.displayNumberOfItemsPerPage}"
                 editable="true"
                 emptyMessage="No component log entries found.">

        <p:column sortBy="#{logObject.id}" headerText="Id">
            <h:outputText value="#{logObject.id}"/>
        </p:column>
        
        <p:column sortBy="#{logObject.createdOnDateTime}" headerText="Timestamp">
            <h:outputText value="#{logObject.createdOnDateTime}"/>
        </p:column>

        <p:column sortBy="#{logObject.createdByUser.username}" headerText="User">
            <h:outputText value="#{logObject.createdByUser.username}"/>
        </p:column>

        <p:column sortBy="#{logObject.text}" headerText="Log Entry">
            <h:inputTextarea value="#{logObject.text}"/>
        </p:column>

        <p:column headerText="Actions">
            <div class="actionLink">
                <p:commandLink action="#{entityController.deleteLog(logObject)}" 
                               actionListener="#{logController.destroy(logObject)}"
                               styleClass="ui-icon ui-icon-trash" title="Delete" update="@form"/>
            </div>
        </p:column>

    </p:dataTable>

</ui:composition>
