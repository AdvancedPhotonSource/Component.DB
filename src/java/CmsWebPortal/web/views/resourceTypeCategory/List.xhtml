<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListResourceCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListResourceCategoryEmpty}" rendered="#{resourceCategoryController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{resourceCategoryController.items.rowCount > 0}">
                    <h:outputText value="#{resourceCategoryController.pagination.pageFirstItem + 1}..#{resourceCategoryController.pagination.pageLastItem + 1}/#{resourceCategoryController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{resourceCategoryController.previous}" value="#{resources.Previous} #{resourceCategoryController.pagination.pageSize}" rendered="#{resourceCategoryController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{resourceCategoryController.next}" value="#{resources.Next} #{resourceCategoryController.pagination.pageSize}" rendered="#{resourceCategoryController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{resourceCategoryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListResourceCategoryTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListResourceCategoryTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListResourceCategoryTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{resourceCategoryController.prepareView}" value="#{resources.ListResourceCategoryViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resourceCategoryController.prepareEdit}" value="#{resources.ListResourceCategoryEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resourceCategoryController.destroy}" value="#{resources.ListResourceCategoryDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{resourceCategoryController.prepareCreate}" value="#{resources.ListResourceCategoryCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListResourceCategoryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
