<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditComponentLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditComponentLogLabel_id}" for="id" />
                    <h:inputText id="id" value="#{componentLogController.selected.id}" title="#{resources.EditComponentLogTitle_id}" required="true" requiredMessage="#{resources.EditComponentLogRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditComponentLogLabel_logId}" for="logId" />
                    <h:selectOneMenu id="logId" value="#{componentLogController.selected.logId}" title="#{resources.EditComponentLogTitle_logId}" required="true" requiredMessage="#{resources.EditComponentLogRequiredMessage_logId}">
                        <f:selectItems value="#{logController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resources.EditComponentLogLabel_componentId}" for="componentId" />
                    <h:selectOneMenu id="componentId" value="#{componentLogController.selected.componentId}" title="#{resources.EditComponentLogTitle_componentId}" required="true" requiredMessage="#{resources.EditComponentLogRequiredMessage_componentId}">
                        <f:selectItems value="#{componentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{componentLogController.update}" value="#{resources.EditComponentLogSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditComponentLogViewLink}"/>
                <br />
                <h:commandLink action="#{componentLogController.prepareList}" value="#{resources.EditComponentLogShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditComponentLogIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
