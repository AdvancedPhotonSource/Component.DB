<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListComponentLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListComponentLogEmpty}" rendered="#{componentLogController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{componentLogController.items.rowCount > 0}">
                    <h:outputText value="#{componentLogController.pagination.pageFirstItem + 1}..#{componentLogController.pagination.pageLastItem + 1}/#{componentLogController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{componentLogController.previous}" value="#{resources.Previous} #{componentLogController.pagination.pageSize}" rendered="#{componentLogController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{componentLogController.next}" value="#{resources.Next} #{componentLogController.pagination.pageSize}" rendered="#{componentLogController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{componentLogController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentLogTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentLogTitle_logId}"/>
                            </f:facet>
                            <h:outputText value="#{item.logId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentLogTitle_componentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.componentId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{componentLogController.prepareView}" value="#{resources.ListComponentLogViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentLogController.prepareEdit}" value="#{resources.ListComponentLogEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentLogController.destroy}" value="#{resources.ListComponentLogDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{componentLogController.prepareCreate}" value="#{resources.ListComponentLogCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListComponentLogIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
