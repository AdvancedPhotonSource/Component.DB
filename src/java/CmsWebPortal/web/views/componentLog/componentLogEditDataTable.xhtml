<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="componentObject" value="#{componentController.selected}"/>

    <p:dataTable id="componentLogEditDataTable" 
                 var="componentLogObject" 
                 value="#{componentObject.logList}" 
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 rows="#{componentController.viewComponentLogListDisplayNumberOfItemsPerPage}"
                 editable="true"
                 emptyMessage="No component log entries found.">

        <p:column sortBy="#{componentLogObject.id}" headerText="Id">
            <h:outputText value="#{componentLogObject.id}"/>
        </p:column>
        
        <p:column sortBy="#{componentLogObject.createdOnDateTime}" headerText="Created On">
            <h:outputText value="#{componentLogObject.createdOnDateTime}"/>
        </p:column>

        <p:column sortBy="#{componentLogObject.createdByUser.username}" headerText="Created By">
            <h:outputText value="#{componentLogObject.createdByUser.username}"/>
        </p:column>

        <p:column sortBy="#{componentLogObject.text}" headerText="Log Entry">
            <h:inputTextarea value="#{componentLogObject.text}"/>
        </p:column>

        <p:column headerText="Actions">
            <div class="actionLink">
                <p:commandLink action="#{componentController.deleteLog(componentLogObject)}" 
                               actionListener="#{logController.destroy(componentLogObject)}"
                               styleClass="ui-icon ui-icon-trash" title="Delete" update="@form"/>
            </div>
        </p:column>

    </p:dataTable>

</ui:composition>
