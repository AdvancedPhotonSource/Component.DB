<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="componentObject" value="#{componentController.selected}"/>
    
    <p:dataTable id="componentLogListDataTable" 
                 var="componentLogObject" value="#{componentController.logList}" 
                 paginator="true" 
                 paginatorAlwaysVisible="false"
                 rows="#{componentController.viewComponentLogListDisplayNumberOfItemsPerPage}"
                 widgetVar="componentLogListWidget" 
                 emptyMessage="No component log entries found." styleClass="entityLogList">

        <p:column sortBy="#{componentLogObject.id}" headerText="Id" 
                  rendered="#{componentController.viewComponentLogListDisplayId}">
            <h:outputText value="#{componentLogObject.id}"/>
        </p:column>
        
        <p:column sortBy="#{componentLogObject.createdOnDateTime}" headerText="Created On"
                  rendered="#{componentController.viewComponentLogListDisplayCreatedOnDateTime}">
            <h:outputText value="#{componentLogObject.createdOnDateTime}"/>
        </p:column>

        <p:column sortBy="#{componentLogObject.createdByUser.username}" headerText="Created By"
                  rendered="#{componentController.viewComponentLogListDisplayCreatedByUser}">
            <h:outputText value="#{componentLogObject.createdByUser.username}"/>
        </p:column>

        <p:column sortBy="#{componentLogObject.text}" headerText="Log Entry">
            <h:outputText value="#{componentLogObject.text}"/>
        </p:column>
        
    </p:dataTable>

</ui:composition>
