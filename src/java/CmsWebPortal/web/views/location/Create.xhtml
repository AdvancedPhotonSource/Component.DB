<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateLocationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateLocationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{locationController.selected.id}" title="#{resources.CreateLocationTitle_id}" required="true" requiredMessage="#{resources.CreateLocationRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateLocationLabel_name}" for="name" />
                    <h:inputText id="name" value="#{locationController.selected.name}" title="#{resources.CreateLocationTitle_name}" required="true" requiredMessage="#{resources.CreateLocationRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.CreateLocationLabel_description}" for="description" />
                    <h:inputText id="description" value="#{locationController.selected.description}" title="#{resources.CreateLocationTitle_description}" />
                    <h:outputLabel value="#{resources.CreateLocationLabel_locationTypeId}" for="locationTypeId" />
                    <h:selectOneMenu id="locationTypeId" value="#{locationController.selected.locationTypeId}" title="#{resources.CreateLocationTitle_locationTypeId}" >
                        <f:selectItems value="#{locationTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{locationController.create}" value="#{resources.CreateLocationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{locationController.prepareList}" value="#{resources.CreateLocationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateLocationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
