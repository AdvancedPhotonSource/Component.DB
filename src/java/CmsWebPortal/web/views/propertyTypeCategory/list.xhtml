<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate4x3.xhtml">

    <ui:define name="middleCenter">
        <div class="pageTitle">
            <h1>Property Type Categories</h1>
        </div>

        <h:form id="viewPropertyTypeCategoryListForm">            
            <c:set var="listController" value="#{propertyTypeCategoryController}"/>
            <div class="actionButton">
                <p:commandButton action="#{listController.prepareCreate()}" rendered="#{loginController.loggedInAsAdmin}" value="Add" alt="Add Collection" icon="ui-icon-plus"/>
                <p:commandButton style="visibility:hidden" value="NoOp"/>
                <p:commandButton action="#{listController.resetList()}" value="Clear Filters" alt="Clear Filters" icon="ui-icon-refresh" styleClass="actionButtonRight"/>
                <p:defaultCommand target="confirmDialogNo"/>
            </div>

            <h:panelGroup>  

                <p:dataTable id="propertyTypeCategoryListDataTable"
                             var="item" 
                             value="#{listController.items}" 
                             filteredValue="#{listController.filteredItems}"
                             paginator="true" 
                             paginatorAlwaysVisible="true" 
                             rows="#{listController.displayNumberOfItemsPerPage}"
                             binding="#{listController.listDataTable}"
                             widgetVar="propertyTypeCategoryListWidget" 
                             emptyMessage="No property type categories found." > 

                    <f:facet name="header">
                    </f:facet>

                    <p:column sortBy="#{item.id}" headerText="Id">
                        <h:outputText value="#{item.id}"/>
                    </p:column>

                    <p:column sortBy="#{item.name}" headerText="Name" 
                              filterBy="name" filterMatchMode="contains"
                              filterValue="#{listController.filterByName}"
                              rendered="true">
                        <h:outputText value="#{item.name}"/>
                    </p:column>

                    <p:column sortBy="#{item.description}" headerText="Description" 
                              filterBy="description" filterMatchMode="contains"
                              filterValue="#{listController.filterByDescription}"
                              rendered="true">
                        <h:outputText value="#{item.description}"/>
                    </p:column>

                    <c:set var="isEntityWriteable" value="#{loginController.loggedInAsAdmin}"/>
                    <p:column headerText="Actions">
                        <div class="actionLink">
                            <p:commandLink action="#{listController.prepareView(item)}" styleClass="ui-icon ui-icon-info" title="View"/>
                            <p:commandLink action="#{listController.prepareEdit(item)}" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-pencil" title="Edit"/>
                            <p:commandLink oncomplete="confirmation.show()" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-trash" title="Delete" update="@form">
                                <f:setPropertyActionListener value="#{item}" target="#{listController.current}"/>
                            </p:commandLink>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>

            <p/>
            <div class="actionButton">  
                <p:button href="../propertyType/list.xhtml" value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w"/>
            </div>

            <p:confirmDialog id="destroyPropertyTypeCategoryDialog" message="Destroy property type category #{listController.getCurrentEntityInstanceName()}?"
                             header="Destroy Property Type Category" severity="alert" widgetVar="confirmation">
                <p:commandButton id="confirmDialogYes" value="Yes" oncomplete="confirmation.hide()" action="#{listController.destroy()}" update="@form"/>
                <p:commandButton id="confirmDialogNo" value="No" onclick="confirmation.hide()" type="button" />
            </p:confirmDialog>

        </h:form>

    </ui:define>

</ui:composition>
