<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dataTable id="propertyTypeCategoryListDataTable"
                 var="propertyTypeCategoryObject" 
                 value="#{propertyTypeCategoryController.listDataModel}" 
                 filteredValue="#{propertyTypeCategoryController.filteredObjectList}"
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 rows="#{propertyTypeCategoryController.displayNumberOfItemsPerPage}"
                 binding="#{propertyTypeCategoryController.listDataTable}"
                 widgetVar="propertyTypeCategoryListWidget" 
                 emptyMessage="No property type categories found." > 

        <p:column sortBy="#{propertyTypeCategoryObject.id}" headerText="Id">
            <h:outputText value="#{propertyTypeCategoryObject.id}"/>
        </p:column>

        <p:column sortBy="#{propertyTypeCategoryObject.name}" headerText="Name" 
                  filterBy="name" filterMatchMode="contains"
                  filterValue="#{propertyTypeCategoryController.filterByName}"
                  rendered="true">
            <h:outputText value="#{propertyTypeCategoryObject.name}"/>
        </p:column>

        <p:column sortBy="#{propertyTypeCategoryObject.description}" headerText="Description" 
                  filterBy="description" filterMatchMode="contains"
                  filterValue="#{propertyTypeCategoryController.filterByDescription}"
                  rendered="true">
            <h:outputText value="#{propertyTypeCategoryObject.description}"/>
        </p:column>

        <c:set var="isEntityWriteable" value="#{loginController.loggedInAsAdmin}"/>
        <p:column headerText="Actions">
            <div class="actionLink">
                <p:commandLink action="#{propertyTypeCategoryController.prepareView(propertyTypeCategoryObject)}" styleClass="ui-icon ui-icon-info" title="View"/>
                <p:commandLink action="#{propertyTypeCategoryController.prepareEdit(propertyTypeCategoryObject)}" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-pencil" title="Edit"/>
                <p:commandLink oncomplete="propertyTypeCategoryDestroyWidget.show()" rendered="#{isEntityWriteable}" styleClass="ui-icon ui-icon-trash" title="Delete" update="@form">
                    <f:setPropertyActionListener value="#{propertyTypeCategoryObject}" target="#{propertyTypeCategoryController.current}"/>
                </p:commandLink>
            </div>
        </p:column>
    </p:dataTable>


</ui:composition>
