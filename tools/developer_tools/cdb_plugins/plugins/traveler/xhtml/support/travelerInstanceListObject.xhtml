<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">      
        
        <p:column headerText="Title">
            <h:outputLink value="#{itemTravelerDomainInventoryController.getBinderTravelerUrl(travelerObject)}"
                      target="_blank">
            <h:outputText value="#{travelerObject.title}" />
        </h:outputLink>
        </p:column>
        
        <p:column headerText="Description">
            <h:outputText value="#{travelerObject.description}" />
        </p:column>
        
        <p:column headerText="Created By">
            <h:outputText value="#{travelerObject.createdBy}" />
        </p:column>
        
        <p:column headerText="Updated By">
            <h:outputText value="#{travelerObject.updatedBy}" />
        </p:column>
        
        <p:column headerText="Created From Template">
            <h:outputText value="#{itemTravelerDomainInventoryController.getFormName(travelerObject)}" />
        </p:column>
        
        <p:column headerText="Estimated Progress">
            <ui:include src="travelerInstanceObjectProgress.xhtml" />
        </p:column>

</ui:composition>
